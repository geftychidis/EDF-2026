rly because of the zone within a radius of approximately 1 000 km from the radar transmitter which is not covered by sky-wave propagation. The USA, Russia, and Australia among others have already developed OTH radars and can monitor such large areas. For geographically confined countries though, collaborative air and maritime picture over large areas can be acquired only through a cooperation between users of OTH radar units operating in a networked environment. To enhance situational awareness and operation superiority, there is an EU requirement to improve detection, tracking and identification capabilities over wide areas and with minimum latency. High frequency over-the-horizon systems therefore need to be improved, while an EU concept for cognitive and scalable network of HF OTH sensors should be investigated. As the OTH HF radars exist in many countries, (non-)cooperative passive radar network/mode should also be investigated and implemented to increase the coverage and detection ability of OTH radar networking in mixed passive-active mode (e.g. similar to DMPAR186 concept ‚Äì supported by stationary assets). Therefore, new technologies should be developed by integrating different HF infrastructures (transmitters and receivers) in a collaborative active and passive mode to increase the air and sea detection range for monitoring, early warning and detection of low-flying stealth aircraft. This includes: - collaborative active and passive OTH radar networking; - ionospheric sounding network; 186 Deployable Multiband Passive Active Radar - cognitive spectrum management and algorithms to detect challenging targets Specific objective The objective of this topic is to follow up and complement previous activities in the field of over-the horizon (OTH) sensing, in particular the development of technologies for an EU OTH radar network concept, providing deep cooperation and data sharing for strategic surveillance. In this context, both high-frequency (HF) surface (active, cooperative and non- cooperative passive) and sky-wave radar technologies should be explored and integrated for their respective advantages in terms of area covered at long ranges and as a gap-filler in an agile network. OTH radar networks are intended to increase coverage and to improve detection and tracking of challenging targets (such as hypersonic targets, slow surface targets and low-observable targets). Improved detection, tracking and identification capabilities over large areas with increased range and minimum latency are needed to increase situational awareness and operational superiority. High-frequency over-the-horizon systems therefore need to be improved, while an EU concept for a cognitive and scalable network of HF OTH sensors could be further explored. The over-the horizon radar will cover maritime and airspace as well as various geographical areas, for example the Atlantic Ocean, Mediterranean Sea and Arctic Circle. This topic addresses the technologies for an EU OTH radar network concept offering deep collaborative and data sharing for strategic surveillance. In this regard, both (active, cooperative and non-cooperative passive) HF surface-wave and sky-wave radar technologies should be explored and integrated regarding their respective advantages in terms of covered area in long ranges and as a gap filler into an agile network. It is expected that the TRL of the involved technologies advance from TRL 2-3 to TRL 5-6. This topic contributes to the Strategic Technologies for Europe Platform (STEP) objectives, as defined in the STEP Regulation187, in the target investment area of deep and digital technologies.\n\nSPECIFIC OBJECTIVE\nThe objective of this topic is to follow up and complement previous activities in the field of over-the horizon (OTH) sensing, in particular the development of technologies for an EU OTH radar network concept, providing deep cooperation and data sharing for strategic surveillance. In this context, both high-frequency (HF) surface (active, cooperative and non- cooperative passive) and sky-wave radar technologies should be explored and integrated for their respective advantages in terms of area covered at long ranges and as a gap-filler in an agile network. OTH radar networks are intended to increase coverage and to improve detection and tracking of challenging targets (such as hypersonic targets, slow surface targets and low-observable targets). Improved detection, tracking and identification capabilities over large areas with increased range and minimum latency are needed to increase situational awareness and operational superiority. High-frequency over-the-horizon systems therefore need to be improved, while an EU concept for a cognitive and scalable network of HF OTH sensors could be further explored. The over-the horizon radar will cover maritime and airspace as well as various geographical areas, for example the Atlantic Ocean, Mediterranean Sea and Arctic Circle. This topic addresses the technologies for an EU OTH radar network concept offering deep collaborative and data sharing for strategic surveillance. In this regard, both (active, cooperative and non-cooperative passive) HF surface-wave and sky-wave radar technologies should be explored and integrated regarding their respective advantages in terms of covered area in long ranges and as a gap filler into an agile network. It is expected that the TRL of the involved technologies advance from TRL 2-3 to TRL 5-6. This topic contributes to the Strategic Technologies for Europe Platform (STEP) objectives, as defined in the STEP Regulation187, in the target investment area of deep and digital technologies.\n\nSCOPE\nand types of activities Scope The proposals must address the study, research and experimentation of the intended solution and conclude with the creation of a proof-of-concept design that can exhibit the developed functionality and act as a testbed for the development of prototype-scale projects in the future. Moreover, the proposals should address the detection of challenging targets, such as hypersonic threats, slow surface targets and low-observable targets (stealth). The required technologies should be demonstrated (partially or entirely) through small scale or reduced functionality (e.g. shorter antennas, reduced power) technology demonstrators. Modularity in terms of future expansion towards a prototype is required. Initial tests of use within the network with existing equipment/infrastructures will be considered in a positive light. Additionally, EU-sourced technology should be incorporated to the greatest possible extent. In addition, the proposals may address a demonstrator for the proof-of-concept.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should meet the functional requirements set out below: - The system should operate at long over-the-horizon ranges, far beyond current existing systems, to detect and track air and sea targets (such as large aircraft, and ships moving at a speed of above 25 knots). - The system should fill the gaps and extend current air and sea EU radar surveillance coverage, using a collaborative network of sensors and the necessary synchronisation. - The system should implement advanced ionospheric sounding networks and validated models to operate cognitive radar management schemes for radar network operation. - The system should implement advanced signal processing to improve OTH detection and tracking performances and target localisation. - The proposed design should be suitable for operations in potentially challenging environments and conditions triggered by anthropogenic activities, under jamming, and operations in congested, contested and constrained spectrum environments. - Hardware and software design should support big data processing in real time and should support integration of several different AI/ML based applications.\n\nEXPECTED IMPACT\n\n‚Ä¢ developing the necessary infrastructure to the participant member states for making them capable to pursue research and development in the OTH radar fields;\n‚Ä¢ collaborative operational exploitation of the OTH active and passive radar network;\n‚Ä¢ incorporating ionospheric propagation models for supporting the radar in real-time;\n‚Ä¢ investigating future research projects on detecting extra-atmospheric and hypersonic objects;\n‚Ä¢ identifying critical components and units;\n‚Ä¢ strengthening the collaboration between industries and research institutes;\n‚Ä¢ supporting enhanced, safe and secure operations in friendly and hostile environment and under all possible geophysical conditions, assisted by AI/ML algorithms;\n‚Ä¢ working out a robust system concept for a longest-range radar based on surface-wave and sky-wave OTH-R technology suited for the surveillance of the EU territories and seas;\n‚Ä¢ achieving competitive edge over low observable targets at varying altitudes;\n‚Ä¢ contributing to reducing or preventing the strategic dependencies of the Union."}, {"code": "EDF-2026-LS-DA-SME-NT-STEP", "title": "Non-thematic development actions by SMEs", "category": "SME", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">OBJECTIVES</div> <strong>This call topic encourages the driving role of innovative SMEs to turn technology and research results into defence products in a fast and cost-efficient way, possibly by adapting technologies from civil applications or addressing hybrid warfare.</strong> This call topic contributes to the STEP objectives, as set out in the STEP Regulation192, in any of the target investment areas.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope The proposals must address innovative defence products, solutions and technologies, including those that can improve readiness, deployability, reliability, safety and sustainability of forces in defence tasks and missions, for example in terms of operations, equipment, infrastructure, energy solutions, surveillance systems or digital solutions. <strong>The proposals must address target investment areas as set out in the STEP Regulation, and reach at least TRL4193.</strong> In addition, to best complement R&D efforts already targeting civil applications and to encourage the efficient spinning-in of knowledge, innovation and technological development to the defence sector, this call topic also welcomes proposals for add-on development actions to adapt solutions originally developed for civil applications and previously not applied in defence sector.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> This call topic is open to technology development for defence within STEP target investment areas. The proposals should describe the targeted functionalities and the foreseen means to measure progress toward the achievements of these functionalities.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">EXPECTED IMPACT</div><br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>developing innovative and cost-effective solutions for defence applications;</strong> 194 ‚ÄòSystem prototype‚Äô means a model of a product or technology that can demonstrate performance in an operational environment. 195 ‚ÄòQualification‚Äô means the entire process of demonstrating that the design of the product, component or technology meets the specified requirements, providing objective evidence by which particular requirements of a design are demonstrated to have been met. 196 ‚ÄòCertification‚Äô means the process by which a national authority certifies that the product, component or technology complies with the applicable regulations.<br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>drawing up ground-breaking or novel concepts and approaches, new promising future technological improvements or the application of technologies or concepts previously not applied in the defence sector;</strong><br><span style=\"margin-left:20px;\">‚Ä¢ </span>improving innovation capacity across Europe by involvement of SMEs that can make a difference in the future;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>creating potential future market opportunities for SMEs, especially by facilitating access of SMEs to defence markets and supply chains;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>developing European research and technology ecosystems and strengthening EU Member States‚Äô and EDF associated countries‚Äô defence supply chains.", "type_of_action": "Development Action", "budget": "3,000,000", "budget_numeric": 3000000, "proposals_num": 0, "proposals_text": "Several", "funding_range": "Max EUR 6000000", "budget_per_proposal": "N/A", "trl": "TRL 4+", "types_of_activities": [{"id": "a", "activity": "and technologies, including disruptive technologies, which can achieve", "eligible": false}, {"id": "b", "activity": "technologies, to strengthen the security of supply or to enable the", "eligible": true}, {"id": "c", "activity": "Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping194 of a defence product, tangible or intangible", "eligible": true}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": true}, {"id": "g", "activity": "Qualification195 of a defence product, tangible or intangible component", "eligible": true}, {"id": "h", "activity": "Certification196 of a defence product, tangible or intangible component or", "eligible": true}, {"id": "i", "activity": "Development of technologies or assets increasing efficiency across the", "eligible": true}], "eligible_activities": [{"name": "Knowledge Integration", "color": "#3b82f6"}, {"name": "Studies", "color": "#8b5cf6"}, {"name": "Design", "color": "#f59e0b"}, {"name": "System Prototyping", "color": "#ef4444"}, {"name": "Testing", "color": "#ec4899"}, {"name": "Qualification", "color": "#6366f1"}, {"name": "Certification", "color": "#14b8a6"}, {"name": "Efficiency Development", "color": "#84cc16"}], "calculated_proposals": null, "description_full": "OBJECTIVES\nThis call topic encourages the driving role of innovative SMEs to turn technology and research results into defence products in a fast and cost-efficient way, possibly by adapting technologies from civil applications or addressing hybrid warfare. This call topic contributes to the STEP objectives, as set out in the STEP Regulation192, in any of the target investment areas.\n\nSCOPE\nand types of activities Scope The proposals must address innovative defence products, solutions and technologies, including those that can improve readiness, deployability, reliability, safety and sustainability of forces in defence tasks and missions, for example in terms of operations, equipment, infrastructure, energy solutions, surveillance systems or digital solutions. The proposals must address target investment areas as set out in the STEP Regulation, and reach at least TRL4193. In addition, to best complement R&D efforts already targeting civil applications and to encourage the efficient spinning-in of knowledge, innovation and technological development to the defence sector, this call topic also welcomes proposals for add-on development actions to adapt solutions originally developed for civil applications and previously not applied in defence sector.\n\nFUNCTIONAL REQUIREMENTS\nThis call topic is open to technology development for defence within STEP target investment areas. The proposals should describe the targeted functionalities and the foreseen means to measure progress toward the achievements of these functionalities.\n\nEXPECTED IMPACT\n\n‚Ä¢ developing innovative and cost-effective solutions for defence applications; 194 ‚ÄòSystem prototype‚Äô means a model of a product or technology that can demonstrate performance in an operational environment. 195 ‚ÄòQualification‚Äô means the entire process of demonstrating that the design of the product, component or technology meets the specified requirements, providing objective evidence by which particular requirements of a design are demonstrated to have been met. 196 ‚ÄòCertification‚Äô means the process by which a national authority certifies that the product, component or technology complies with the applicable regulations.\n‚Ä¢ drawing up ground-breaking or novel concepts and approaches, new promising future technological improvements or the application of technologies or concepts previously not applied in the defence sector;\n‚Ä¢ improving innovation capacity across Europe by involvement of SMEs that can make a difference in the future;\n‚Ä¢ creating potential future market opportunities for SMEs, especially by facilitating access of SMEs to defence markets and supply chains;\n‚Ä¢ developing European research and technology ecosystems and strengthening EU Member States‚Äô and EDF associated countries‚Äô defence supply chains.", "description_formatted": "<strong>OBJECTIVES</strong><br>This call topic encourages the driving role of innovative SMEs to turn technology and research results into defence products in a fast and cost-efficient way, possibly by adapting technologies from civil applications or addressing hybrid warfare. This call topic contributes to the <strong>STEP objectives</strong>, as set out in the STEP Regulation192, in any of the target investment areas.<br><br><strong>SCOPE</strong><br>and types of activities Scope The proposals must address innovative defence products, solutions and technologies, including those that can improve readiness, deployability, reliability, safety and sustainability of forces in defence tasks and missions, for example in terms of operations, equipment, infrastructure, energy solutions, surveillance systems or digital solutions. The proposals must address target investment areas as set out in the <strong>STEP Regulation</strong>, and reach at least TRL4193. In addition, to best complement R&D efforts already targeting civil applications and to encourage the efficient spinning-in of knowledge, <strong>innovation</strong> and technological development to the defence sector, this call topic also welcomes proposals for add-on development actions to adapt solutions originally developed for civil applications and previously not applied in defence sector.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>This call topic is open to technology development for defence within STEP target investment areas. The proposals should describe the targeted functionalities and the foreseen means to measure progress toward the achievements of these functionalities.<br><br><strong>EXPECTED IMPACT</strong><br>‚Ä¢ developing innovative and cost-effective solutions for defence applications; 194 ‚ÄòSystem prototype‚Äô means a model of a product or technology that can demonstrate performance in an operational environment. 195 ‚ÄòQualification‚Äô means the entire process of demonstrating that the design of the product, component or technology meets the specified requirements, providing objective evidence by which particular requirements of a design are demonstrated to have been met. 196 ‚ÄòCertification‚Äô means the process by which a national authority certifies that the product, component or technology complies with the applicable regulations.<br>‚Ä¢ drawing up ground-breaking or novel concepts and approaches, new promising future technological improvements or the application of technologies or concepts previously not applied in the defence sector;<br>‚Ä¢ improving <strong>innovation</strong> capacity across Europe by involvement of SMEs that can make a difference in the future;<br>‚Ä¢ creating potential future market opportunities for SMEs, especially by facilitating access of SMEs to defence markets and <strong>supply chains</strong>;<br>‚Ä¢ developing European research and technology ecosystems and strengthening EU <strong>Member States</strong>‚Äô and EDF associated countries‚Äô defence <strong>supply chains</strong>.", "description_plain": "OBJECTIVES\nThis call topic encourages the driving role of innovative SMEs to turn technology and research results into defence products in a fast and cost-efficient way, possibly by adapting technologies from civil applications or addressing hybrid warfare. This call topic contributes to the STEP objectives, as set out in the STEP Regulation192, in any of the target investment areas.\n\nSCOPE\nand types of activities Scope The proposals must address innovative defence products, solutions and technologies, including those that can improve readiness, deployability, reliability, safety and sustainability of forces in defence tasks and missions, for example in terms of operations, equipment, infrastructure, energy solutions, surveillance systems or digital solutions. The proposals must address target investment areas as set out in the STEP Regulation, and reach at least TRL4193. In addition, to best complement R&D efforts already targeting civil applications and to encourage the efficient spinning-in of knowledge, innovation and technological development to the defence sector, this call topic also welcomes proposals for add-on development actions to adapt solutions originally developed for civil applications and previously not applied in defence sector.\n\nFUNCTIONAL REQUIREMENTS\nThis call topic is open to technology development for defence within STEP target investment areas. The proposals should describe the targeted functionalities and the foreseen means to measure progress toward the achievements of these functionalities.\n\nEXPECTED IMPACT\n\n‚Ä¢ developing innovative and cost-effective solutions for defence applications; 194 ‚ÄòSystem prototype‚Äô means a model of a product or technology that can demonstrate performance in an operational environment. 195 ‚ÄòQualification‚Äô means the entire process of demonstrating that the design of the product, component or technology meets the specified requirements, providing objective evidence by which particular requirements of a design are demonstrated to have been met. 196 ‚ÄòCertification‚Äô means the process by which a national authority certifies that the product, component or technology complies with the applicable regulations.\n‚Ä¢ drawing up ground-breaking or novel concepts and approaches, new promising future technological improvements or the application of technologies or concepts previously not applied in the defence sector;\n‚Ä¢ improving innovation capacity across Europe by involvement of SMEs that can make a difference in the future;\n‚Ä¢ creating potential future market opportunities for SMEs, especially by facilitating access of SMEs to defence markets and supply chains;\n‚Ä¢ developing European research and technology ecosystems and strengthening EU Member States‚Äô and EDF associated countries‚Äô defence supply chains."}, {"code": "EDF-2026-RA-EUCI-IBA-DS-AIRDEF-CHGV", "title": "Countering hypersonic glide vehicles", "category": "RA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> In future armed conflicts, hypersonic weapons that can circumvent current air and missile defence systems could increasingly be used against EU Member States and EDF associated countries. Many simulation models have been developed to describe hypersonic glide vehicles (HGVs), but there is a need to improve knowledge of the HGV threats, particularly the most demanding ones. This includes understanding their signatures and kinematic behaviours, which is crucial for successfully detecting, tracking and countering these threats. Specific objective <strong>This topic aims to contribute to developing more effective countermeasures against hypersonic threats by collecting information on signatures and on manoeuvring capabilities at the hypersonic regime.</strong> This topic is a follow-on of EDF-2024-DA-EUCI-CHGV and should complement the PESCO TWISTER project.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> This topic aims to contribute to developing more effective countermeasures against hypersonic threats by collecting information on signatures and on manoeuvring capabilities at the hypersonic regime. This topic is a follow-on of EDF-2024-DA-EUCI-CHGV and should complement the PESCO TWISTER project.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope The proposal must be a continuation of the project following the EDF-2024-DA-EUCI- CHGV call topic. The proposal must address the results and findings of the predecessor project, following the EDF-2024-DA-EUCI-CHGV call, and apply them to: (i) the further development of the HGV demonstrator, ultimately leading to a full-scale system; and (ii) optimising the sensor network for positioning and tracking. The proposal must complement previous activities in this field, with a view to build, test and fly a basic full-scale HGV demonstrator (form fit function) with improved manoeuvrability. The aim is to collect signatures and kinematic data to validate HGV simulation model(s) and gain an accurate understanding of the technology and to enable counter HGV systems to successfully detect and engage the threat. However, the proposal should not address other hypersonic carrier systems such as cruise missiles. It should be restricted to HGVs.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed product and technologies should meet the functional requirements set out below: - The full-scale HGV demonstrator should be based on the results of the EDF-2024- DA-EUCI-CHGV call topic and have: ‚ñ™ improved manoeuvring capabilities for the entire flight and control/actuation systems to ensure a stable flight; ‚ñ™ an updated set of various on-board sensors; ‚ñ™ updated transmitter systems to send (e.g. via telemetry) all data required to assess the flight trajectory. - The full-scale HGV demonstrator to be built and used for validating the designed HGV simulation model(s) should: ‚ñ™ have the main characteristics of known HGVs used as weapon systems of possible adversaries, including size, symmetry, GNC and payload, to enable the validation of the designed representative HGV simulation models; ‚ñ™ be equipped with a set of various onboard sensors, data-recording systems and other instrumentations to collect relevant data; ‚ñ™ be capable of real-time transmitting of measurement data (e.g. telemetry or datalink system); ‚ñ™ for in-flight demonstrations, be launched at the required altitude (between 30 and 80 km during gliding phase) with a velocity between 8 and 12 Mach, using adapted launcher and booster systems. - The test environment, including at least in-flight demonstrations of the full-scale HGV demonstrator, should: ‚ñ™ evaluate stable flight and structural endurance for a realistic trajectory with speed in the hypersonic regime; ‚ñ™ allow for observing, collecting and recording signatures and kinematic behaviours during the gliding phase with at least two different existing sensors (e.g. visual, IR with multiple wavelengths from NIR to LWIR, UV, RF with multiple frequencies); ‚ñ™ allow for validating the simulation models designed to build a full-scale HGV demonstrator.", "type_of_action": "Research Action", "budget": "68,000,000", "budget_numeric": 68000000, "proposals_num": 0, "proposals_text": "N/A", "funding_range": "N/A", "budget_per_proposal": "N/A", "trl": "N/A", "types_of_activities": [{"id": "a", "activity": "Yes and technologies, including disruptive technologies, which can achieve (optional) significant effects in the area of defence (generating knowledge) Activities that aim to increase interoperability and resilience, including secured production and exchange of data, to master critical defence (b)", "eligible": true}, {"id": "c", "activity": "Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping204 of a defence product, tangible or intangible", "eligible": false}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": false}, {"id": "g", "activity": "Qualification205 of a defence product, tangible or intangible component", "eligible": false}, {"id": "h", "activity": "Certification206 of a defence product, tangible or intangible component or", "eligible": false}, {"id": "i", "activity": "Development of technologies or assets increasing efficiency across the", "eligible": false}], "eligible_activities": [{"name": "Knowledge Generation", "color": "#10b981"}, {"name": "Studies", "color": "#8b5cf6"}, {"name": "Design", "color": "#f59e0b"}], "calculated_proposals": null, "description_full": "GENERAL OBJECTIVE\nIn future armed conflicts, hypersonic weapons that can circumvent current air and missile defence systems could increasingly be used against EU Member States and EDF associated countries. Many simulation models have been developed to describe hypersonic glide vehicles (HGVs), but there is a need to improve knowledge of the HGV threats, particularly the most demanding ones. This includes understanding their signatures and kinematic behaviours, which is crucial for successfully detecting, tracking and countering these threats. Specific objective This topic aims to contribute to developing more effective countermeasures against hypersonic threats by collecting information on signatures and on manoeuvring capabilities at the hypersonic regime. This topic is a follow-on of EDF-2024-DA-EUCI-CHGV and should complement the PESCO TWISTER project.\n\nSPECIFIC OBJECTIVE\nThis topic aims to contribute to developing more effective countermeasures against hypersonic threats by collecting information on signatures and on manoeuvring capabilities at the hypersonic regime. This topic is a follow-on of EDF-2024-DA-EUCI-CHGV and should complement the PESCO TWISTER project.\n\nSCOPE\nand types of activities Scope The proposal must be a continuation of the project following the EDF-2024-DA-EUCI- CHGV call topic. The proposal must address the results and findings of the predecessor project, following the EDF-2024-DA-EUCI-CHGV call, and apply them to: (i) the further development of the HGV demonstrator, ultimately leading to a full-scale system; and (ii) optimising the sensor network for positioning and tracking. The proposal must complement previous activities in this field, with a view to build, test and fly a basic full-scale HGV demonstrator (form fit function) with improved manoeuvrability. The aim is to collect signatures and kinematic data to validate HGV simulation model(s) and gain an accurate understanding of the technology and to enable counter HGV systems to successfully detect and engage the threat. However, the proposal should not address other hypersonic carrier systems such as cruise missiles. It should be restricted to HGVs.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should meet the functional requirements set out below: - The full-scale HGV demonstrator should be based on the results of the EDF-2024- DA-EUCI-CHGV call topic and have: ‚ñ™ improved manoeuvring capabilities for the entire flight and control/actuation systems to ensure a stable flight; ‚ñ™ an updated set of various on-board sensors; ‚ñ™ updated transmitter systems to send (e.g. via telemetry) all data required to assess the flight trajectory. - The full-scale HGV demonstrator to be built and used for validating the designed HGV simulation model(s) should: ‚ñ™ have the main characteristics of known HGVs used as weapon systems of possible adversaries, including size, symmetry, GNC and payload, to enable the validation of the designed representative HGV simulation models; ‚ñ™ be equipped with a set of various onboard sensors, data-recording systems and other instrumentations to collect relevant data; ‚ñ™ be capable of real-time transmitting of measurement data (e.g. telemetry or datalink system); ‚ñ™ for in-flight demonstrations, be launched at the required altitude (between 30 and 80 km during gliding phase) with a velocity between 8 and 12 Mach, using adapted launcher and booster systems. - The test environment, including at least in-flight demonstrations of the full-scale HGV demonstrator, should: ‚ñ™ evaluate stable flight and structural endurance for a realistic trajectory with speed in the hypersonic regime; ‚ñ™ allow for observing, collecting and recording signatures and kinematic behaviours during the gliding phase with at least two different existing sensors (e.g. visual, IR with multiple wavelengths from NIR to LWIR, UV, RF with multiple frequencies); ‚ñ™ allow for validating the simulation models designed to build a full-scale HGV demonstrator.", "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>In future armed conflicts, hypersonic weapons that can circumvent current air and missile defence systems could increasingly be used against EU <strong>Member States</strong> and EDF associated countries. Many simulation models have been developed to describe hypersonic glide vehicles (HGVs), but there is a need to improve knowledge of the HGV threats, particularly the most demanding ones. This includes understanding their signatures and kinematic behaviours, which is crucial for successfully detecting, tracking and countering these threats. Specific objective This topic aims to contribute to developing more effective countermeasures against hypersonic threats by collecting information on signatures and on manoeuvring capabilities at the hypersonic regime. This topic is a follow-on of EDF-2024-DA-EUCI-CHGV and should complement the PESCO TWISTER project.<br><br><strong>SPECIFIC OBJECTIVE</strong><br>This topic aims to contribute to developing more effective countermeasures against hypersonic threats by collecting information on signatures and on manoeuvring capabilities at the hypersonic regime. This topic is a follow-on of EDF-2024-DA-EUCI-CHGV and should complement the PESCO TWISTER project.<br><br><strong>SCOPE</strong><br>and types of activities Scope The proposal must be a continuation of the project following the EDF-2024-DA-EUCI- CHGV call topic. The proposal must address the results and findings of the predecessor project, following the EDF-2024-DA-EUCI-CHGV call, and apply them to: (i) the further development of the HGV demonstrator, ultimately leading to a full-scale system; and (ii) optimising the sensor network for positioning and tracking. The proposal must complement previous activities in this field, with a view to build, test and fly a basic full-scale HGV demonstrator (form fit function) with improved manoeuvrability. The aim is to collect signatures and kinematic data to validate HGV simulation model(s) and gain an accurate understanding of the technology and to enable counter HGV systems to successfully detect and engage the threat. However, the proposal s         let filter = 'all';
        let search = '';

        function init() {
            createFilters();
            display();
            updateStats();
            
            document.getElementById('searchInput').addEventListener('input', e => {
                search = e.target.value.toLowerCase();
                display();
            });
            
            document.getElementById('modal').addEventListener('click', e => {
                if (e.target.id === 'modal') closeModal();
            });
        }

        function createFilters() {
            const cats = ['all', ...new Set(data.map(t => t.category))];
            document.getElementById('filters').innerHTML = cats.map(c => 
                `<button class="filter-btn ${c === 'all' ? 'active' : ''}" 
                        onclick="setFilter('${c}')">${c === 'all' ? 'All' : c}</button>`
            ).join('');
        }

        function setFilter(f) {
            filter = f;
            document.querySelectorAll('.filter-btn').forEach(b => 
                b.classList.toggle('active', b.textContent === (f === 'all' ? 'All' : f))
            );
            display();
        }

        function display() {
            const grid = document.getElementById('grid');
            const noRes = document.getElementById('noResults');
            
            let filtered = data.filter(t => {
                if (filter !== 'all' && t.category !== filter) return false;
                if (search) {
                    const txt = `${t.code} ${t.title} ${t.description}`.toLowerCase();
                    return txt.includes(search);
                }
                return true;
            });

            if (filtered.length === 0) {
                grid.style.display = 'none';
                noRes.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noRes.style.display = 'none';
            }

            grid.innerHTML = filtered.map(t => {
                const propsNum = t.proposals_num_table !== undefined ? t.proposals_num_table : t.proposals_num;
                const propsText = propsNum === null ? 'N/A' : propsNum === 0 ? 'Several' : propsNum;
                
                return `
                <div class="topic-card" onclick="show('${t.code}')">
                    <div class="topic-header">
                        <div class="topic-code">${t.code}</div>
                        ${t.budget !== 'N/A' ? `<div class="topic-budget">‚Ç¨${fmt(t.budget_numeric)}</div>` : ''}
                    </div>
                    <div class="topic-title">${t.title}</div>
                    <div class="topic-meta">
                        <span class="badge badge-cat">${t.category}</span>
                        ${t.trl !== 'N/A' ? `<span class="badge badge-trl">${t.trl}</span>` : ''}
                        ${propsNum ? `<span class="badge badge-props">${propsText} ${propsNum === 1 ? 'proposal' : propsNum > 1 ? 'proposals' : ''}</span>` : ''}
                    </div>
                </div>
            `}).join('');

            document.getElementById('visible').textContent = filtered.length;
        }

        function show(code) {
            const t = data.find(x => x.code === code);
            if (!t) return;

            document.getElementById('mCode').textContent = t.code;
            document.getElementById('mTitle').textContent = t.title;
            document.getElementById('mCat').textContent = t.category;
            document.getElementById('mBudget').textContent = t.budget !== 'N/A' ? `‚Ç¨${fmt(t.budget_numeric)}` : 'N/A';
            document.getElementById('mTRL').textContent = t.trl;
            
            // Proposals - use table data
            const propsNum = t.proposals_num_table !== undefined ? t.proposals_num_table : t.proposals_num;
            const propsText = t.proposals_text_table || t.proposals_text;
            
            let displayProps = 'N/A';
            if (propsNum === null) {
                displayProps = 'No info';
            } else if (propsNum === 0) {
                displayProps = 'Several';
            } else if (propsNum > 0) {
                displayProps = `${propsNum} ${propsNum === 1 ? 'proposal' : 'proposals'}`;
            }
            document.getElementById('mProps').textContent = displayProps;

            // Funding section
            const fundSec = document.getElementById('fundingSection');
            if (t.funding_range !== 'N/A' || t.budget_per_proposal !== 'N/A') {
                fundSec.style.display = 'block';
                let fundHtml = '';
                if (t.funding_range !== 'N/A') {
                    fundHtml += `<div><strong>Range/Max:</strong> ${t.funding_range}</div>`;
                }
                if (propsNum > 0 && t.budget_numeric > 0) {
                    const perProp = (t.budget_numeric / propsNum).toFixed(0);
                    fundHtml += `<div style="margin-top:6px;"><strong>Budget per Proposal:</strong> ‚Ç¨${Number(perProp).toLocaleString()}</div>`;
                }
                document.getElementById('mFunding').innerHTML = fundHtml;
                document.getElementById('mBudgetPer').innerHTML = '';
            } else {
                fundSec.style.display = 'none';
            }

            // Activities - only eligible
            const actSec = document.getElementById('actSection');
            if (t.eligible_activities && t.eligible_activities.length > 0) {
                actSec.style.display = 'block';
                document.getElementById('mActivities').innerHTML = t.eligible_activities.map(a => 
                    `<span class="activity-tag" style="background:${a.color}">${a.name}</span>`
                ).join('');
            } else {
                actSec.style.display = 'none';
            }

            document.getElementById('mDesc').innerHTML = t.description;

            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function fmt(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(0) + 'K';
            return n.toString();
        }

        function updateStats() {
            document.getElementById('total').textContent = data.length;
            const total = data.reduce((s, t) => s + t.budget_numeric, 0);
            document.getElementById('budget').textContent = '‚Ç¨' + fmt(total);
            document.getElementById('visible').textContent = data.length;
        }

        init();
    </script>
</body>
</html>
