der this call topic. Specific objective The goal of this call topic is to assess how well AI can support tactical situational awareness in complex, dynamic environments. This will be done by testing the integration of cutting- edge technologies into unmanned collaborative platforms in realistic scenarios, providing real-time insights to support informed decision-making. The components described below will be addressed: - Autonomous deployment. Deploying swarms of small robots and drones to gather data in a coordinated and efficient manner. - Real-time data fusion. Fusing data from various sensors and sources, including visual, radar, acoustic, and environmental sensors, to create a unified, real-time situational awareness picture. - AI-driven analysis. Applying advanced AI and machine learning algorithms to analyse the fused data, detect patterns, and identify and prioritise potential threats or areas of interest. - Dynamic adaptation. Adapting to changing environmental conditions, such as weather, lighting, or obstacles, to maintain optimal system performance. - Human-machine interface. Providing an intuitive and user-friendly interface for human operators to interact with the system, receive alerts and make informed decisions, even automatically suggest actions and plans to be validated by the operator. This is expected to improve the operator‚Äôs experience when interacting with advanced systems. This call topic contributes to the STEP objectives, as defined in the STEP Regulation39, in the target investment area of deep and digital technologies.\n\nSPECIFIC OBJECTIVE\nThe goal of this call topic is to assess how well AI can support tactical situational awareness in complex, dynamic environments. This will be done by testing the integration of cutting- edge technologies into unmanned collaborative platforms in realistic scenarios, providing real-time insights to support informed decision-making. The components described below will be addressed: - Autonomous deployment. Deploying swarms of small robots and drones to gather data in a coordinated and efficient manner. - Real-time data fusion. Fusing data from various sensors and sources, including visual, radar, acoustic, and environmental sensors, to create a unified, real-time situational awareness picture. - AI-driven analysis. Applying advanced AI and machine learning algorithms to analyse the fused data, detect patterns, and identify and prioritise potential threats or areas of interest. - Dynamic adaptation. Adapting to changing environmental conditions, such as weather, lighting, or obstacles, to maintain optimal system performance. - Human-machine interface. Providing an intuitive and user-friendly interface for human operators to interact with the system, receive alerts and make informed decisions, even automatically suggest actions and plans to be validated by the operator. This is expected to improve the operator‚Äôs experience when interacting with advanced systems. This call topic contributes to the STEP objectives, as defined in the STEP Regulation39, in the target investment area of deep and digital technologies.\n\nSCOPE\nand types of activities Scope Proposals must address technological solutions to automatically detect and characterise threats in complex environments of ground applications. These solutions must use a 39 Regulation (EU) 2024/795 combination of advanced sensors, information fusion from these sensors, and unmanned ground and aerial systems to extend detection capabilities. These solutions must also be integrated and managed by operators in an easy and user-friendly manner to facilitate interaction with advanced systems. It must be possible to measure and evaluate the solutions in the test environment set up in the framework of the technological challenge. Proposals should include clear descriptions of criteria for assessing the completion of work packages. These criteria should include: (i) the participation in the test campaigns organised in the framework of the technological challenge; (ii) the delivery of sensor data collected during the field tests; and (iii) the delivery of descriptions of the systems submitted for testing.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed technologies should meet the functional requirements set out below: - The system should be able to accurately detect and recognise threats in a given area, focusing on classes of threats that are known beforehand. Furthermore, systems may be able to detect unexpected new threats or unpredictable conditions that may change their standard behaviour and reactions, using novel detection mechanisms. - The system should be capable of using various navigation and localisation methods, both with and without relying on global navigation satellite systems (GNSS). - The system‚Äôs performances should be measured in the test campaigns conducted in the framework of the technological challenge, using protocols and metrics based on those described in the preliminary evaluation plan (see Appendix 1). Details about how the proposed approaches and systems will address the tasks outlined in the preliminary evaluation plan should be described in the proposals. Any relevant system performances measured in the context of previous technological challenges should be mentioned in the proposals. - Systems should be able to record the data acquired through their sensors, enabling full replay of flights and reproduction of experiments in a software environment. Proposals should describe the classes of data that can be shared with other teams. - The proposed approaches should be relevant for future integration and operational missions, especially in terms of SWaP-C (size, weight, and power ‚Äì cost). Moreover, the solution should focus on ensuring distributed computing capabilities among swarm members, allowing the mix of low-cost platforms with more powerful ones. In addition, - The system may use jamming-resistant intra-swarm communication methods to maintain communications in compromised environments. - The system may be capable of operating with known domain data, comparing the information stored in its memory with the data it detects. This is expected to enable resolving any detection conflicts or accounting for missing detections and raising alerts when unexpected conditions are detected. - The system may include algorithms to optimise tasks performed by each member of the swarm, allocating resources according to each drone‚Äôs capacity and position, which helps maximising their autonomy and endurance capabilities.", "max_per_proposal": 4600000, "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>Helping soldiers through the use of robots and drones that can provide an accurate tactical <strong>situational awareness</strong> by using <strong>artificial intelligence</strong> (<strong>AI</strong>) is becoming essential for soldier protection. This call topic aims to follow up and complement previous activities in the field of hidden threat detection and to explore solutions that combine intelligent robots, drones and sensing technologies for advanced detection and classification of threats, so that these threats can be avoided or neutralised. These solutions should be tested under realistic conditions in a quantitative, objective and comparable manner. For that purpose, each consortium supported through this call topic will benefit from a common test environment set up as part of a technological challenge and will have to participate in the evaluation campaigns organised under this call topic. Specific objective The goal of this call topic is to assess how well <strong>AI</strong> can support tactical <strong>situational awareness</strong> in complex, dynamic environments. This will be done by testing the integration of cutting- edge technologies into unmanned collaborative platforms in realistic scenarios, providing real-time insights to support informed decision-making. The components described below will be addressed: - <strong>Autonomous</strong> deployment. Deploying swarms of small robots and drones to gather data in a coordinated and efficient manner. - Real-time data fusion. Fusing data from various sensors and sources, including visual, radar, acoustic, and environmental sensors, to create a unified, real-time <strong>situational awareness</strong> picture. - <strong>AI</strong>-driven analysis. Applying advanced <strong>AI</strong> and <strong>machine learning</strong> algorithms to analyse the fused data, detect patterns, and identify and prioritise potential threats or areas of interest. - Dynamic adaptation. Adapting to changing environmental conditions, such as weather, lighting, or obstacles, to maintain optimal system performance. - Human-machine interface. Providing an intuitive and user-friendly interface for human operators to interact with the system, receive alerts and make informed decisions, even automatically suggest actions and plans to be validated by the operator. This is expected to improve the operator‚Äôs experience when interacting with advanced systems. This call topic contributes to the <strong>STEP objectives</strong>, as defined in the STEP Regulation39, in the target investment area of deep and digital technologies.<br><br><strong>SPECIFIC OBJECTIVE</strong><br>The goal of this call topic is to assess how well <strong>AI</strong> can support tactical <strong>situational awareness</strong> in complex, dynamic environments. This will be done by testing the integration of cutting- edge technologies into unmanned collaborative platforms in realistic scenarios, providing real-time insights to support informed decision-making. The components described below will be addressed: - <strong>Autonomous</strong> deployment. Deploying swarms of small robots and drones to gather data in a coordinated and efficient manner. - Real-time data fusion. Fusing data from various sensors and sources, including visual, radar, acoustic, and environmental sensors, to create a unified, real-time <strong>situational awareness</strong> picture. - <strong>AI</strong>-driven analysis. Applying advanced <strong>AI</strong> and <strong>machine learning</strong> algorithms to analyse the fused data, detect patterns, and identify and prioritise potential threats or areas of interest. - Dynamic adaptation. Adapting to changing environmental conditions, such as weather, lighting, or obstacles, to maintain optimal system performance. - Human-machine interface. Providing an intuitive and user-friendly interface for human operators to interact with the system, receive alerts and make informed decisions, even automatically suggest actions and plans to be validated by the operator. This is expected to improve the operator‚Äôs experience when interacting with advanced systems. This call topic contributes to the <strong>STEP objectives</strong>, as defined in the STEP Regulation39, in the target investment area of deep and digital technologies.<br><br><strong>SCOPE</strong><br>and types of activities Scope Proposals must address technological solutions to automatically detect and characterise threats in complex environments of ground applications. These solutions must use a 39 Regulation (EU) 2024/795 combination of advanced sensors, information fusion from these sensors, and unmanned ground and aerial systems to extend detection capabilities. These solutions must also be integrated and managed by operators in an easy and user-friendly manner to facilitate interaction with advanced systems. It must be possible to measure and evaluate the solutions in the test environment set up in the framework of the technological challenge. Proposals should include clear descriptions of criteria for assessing the completion of work packages. These criteria should include: (i) the participation in the test campaigns organised in the framework of the technological challenge; (ii) the delivery of sensor data collected during the field tests; and (iii) the delivery of descriptions of the systems submitted for testing.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>The proposed technologies should meet the functional requirements set out below: - The system should be able to accurately detect and recognise threats in a given area, focusing on classes of threats that are known beforehand. Furthermore, systems may be able to detect unexpected new threats or unpredictable conditions that may change their standard behaviour and reactions, using novel detection mechanisms. - The system should be capable of using various navigation and localisation methods, both with and without relying on global navigation satellite systems (GNSS). - The system‚Äôs performances should be measured in the test campaigns conducted in the framework of the technological challenge, using protocols and metrics based on those described in the preliminary evaluation plan (see Appendix 1). Details about how the proposed approaches and systems will address the tasks outlined in the preliminary evaluation plan should be described in the proposals. Any relevant system performances measured in the context of previous technological challenges should be mentioned in the proposals. - Systems should be able to record the data acquired through their sensors, enabling full replay of flights and reproduction of experiments in a software environment. Proposals should describe the classes of data that can be shared with other teams. - The proposed approaches should be relevant for future integration and operational missions, especially in terms of SWaP-C (size, weight, and power ‚Äì cost). Moreover, the solution should focus on ensuring distributed computing capabilities among swarm members, allowing the mix of low-cost platforms with more powerful ones. In addition, - The system may use jamming-resistant intra-swarm communication methods to maintain communications in compromised environments. - The system may be capable of operating with known domain data, comparing the information stored in its memory with the data it detects. This is expected to enable resolving any detection conflicts or accounting for missing detections and raising alerts when unexpected conditions are detected. - The system may include algorithms to optimise tasks performed by each member of the swarm, allocating resources according to each drone‚Äôs capacity and position, which helps maximising their autonomy and endurance capabilities.", "description_plain": "GENERAL OBJECTIVE\nHelping soldiers through the use of robots and drones that can provide an accurate tactical situational awareness by using artificial intelligence (AI) is becoming essential for soldier protection. This call topic aims to follow up and complement previous activities in the field of hidden threat detection and to explore solutions that combine intelligent robots, drones and sensing technologies for advanced detection and classification of threats, so that these threats can be avoided or neutralised. These solutions should be tested under realistic conditions in a quantitative, objective and comparable manner. For that purpose, each consortium supported through this call topic will benefit from a common test environment set up as part of a technological challenge and will have to participate in the evaluation campaigns organised under this call topic. Specific objective The goal of this call topic is to assess how well AI can support tactical situational awareness in complex, dynamic environments. This will be done by testing the integration of cutting- edge technologies into unmanned collaborative platforms in realistic scenarios, providing real-time insights to support informed decision-making. The components described below will be addressed: - Autonomous deployment. Deploying swarms of small robots and drones to gather data in a coordinated and efficient manner. - Real-time data fusion. Fusing data from various sensors and sources, including visual, radar, acoustic, and environmental sensors, to create a unified, real-time situational awareness picture. - AI-driven analysis. Applying advanced AI and machine learning algorithms to analyse the fused data, detect patterns, and identify and prioritise potential threats or areas of interest. - Dynamic adaptation. Adapting to changing environmental conditions, such as weather, lighting, or obstacles, to maintain optimal system performance. - Human-machine interface. Providing an intuitive and user-friendly interface for human operators to interact with the system, receive alerts and make informed decisions, even automatically suggest actions and plans to be validated by the operator. This is expected to improve the operator‚Äôs experience when interacting with advanced systems. This call topic contributes to the STEP objectives, as defined in the STEP Regulation39, in the target investment area of deep and digital technologies.\n\nSPECIFIC OBJECTIVE\nThe goal of this call topic is to assess how well AI can support tactical situational awareness in complex, dynamic environments. This will be done by testing the integration of cutting- edge technologies into unmanned collaborative platforms in realistic scenarios, providing real-time insights to support informed decision-making. The components described below will be addressed: - Autonomous deployment. Deploying swarms of small robots and drones to gather data in a coordinated and efficient manner. - Real-time data fusion. Fusing data from various sensors and sources, including visual, radar, acoustic, and environmental sensors, to create a unified, real-time situational awareness picture. - AI-driven analysis. Applying advanced AI and machine learning algorithms to analyse the fused data, detect patterns, and identify and prioritise potential threats or areas of interest. - Dynamic adaptation. Adapting to changing environmental conditions, such as weather, lighting, or obstacles, to maintain optimal system performance. - Human-machine interface. Providing an intuitive and user-friendly interface for human operators to interact with the system, receive alerts and make informed decisions, even automatically suggest actions and plans to be validated by the operator. This is expected to improve the operator‚Äôs experience when interacting with advanced systems. This call topic contributes to the STEP objectives, as defined in the STEP Regulation39, in the target investment area of deep and digital technologies.\n\nSCOPE\nand types of activities Scope Proposals must address technological solutions to automatically detect and characterise threats in complex environments of ground applications. These solutions must use a 39 Regulation (EU) 2024/795 combination of advanced sensors, information fusion from these sensors, and unmanned ground and aerial systems to extend detection capabilities. These solutions must also be integrated and managed by operators in an easy and user-friendly manner to facilitate interaction with advanced systems. It must be possible to measure and evaluate the solutions in the test environment set up in the framework of the technological challenge. Proposals should include clear descriptions of criteria for assessing the completion of work packages. These criteria should include: (i) the participation in the test campaigns organised in the framework of the technological challenge; (ii) the delivery of sensor data collected during the field tests; and (iii) the delivery of descriptions of the systems submitted for testing.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed technologies should meet the functional requirements set out below: - The system should be able to accurately detect and recognise threats in a given area, focusing on classes of threats that are known beforehand. Furthermore, systems may be able to detect unexpected new threats or unpredictable conditions that may change their standard behaviour and reactions, using novel detection mechanisms. - The system should be capable of using various navigation and localisation methods, both with and without relying on global navigation satellite systems (GNSS). - The system‚Äôs performances should be measured in the test campaigns conducted in the framework of the technological challenge, using protocols and metrics based on those described in the preliminary evaluation plan (see Appendix 1). Details about how the proposed approaches and systems will address the tasks outlined in the preliminary evaluation plan should be described in the proposals. Any relevant system performances measured in the context of previous technological challenges should be mentioned in the proposals. - Systems should be able to record the data acquired through their sensors, enabling full replay of flights and reproduction of experiments in a software environment. Proposals should describe the classes of data that can be shared with other teams. - The proposed approaches should be relevant for future integration and operational missions, especially in terms of SWaP-C (size, weight, and power ‚Äì cost). Moreover, the solution should focus on ensuring distributed computing capabilities among swarm members, allowing the mix of low-cost platforms with more powerful ones. In addition, - The system may use jamming-resistant intra-swarm communication methods to maintain communications in compromised environments. - The system may be capable of operating with known domain data, comparing the information stored in its memory with the data it detects. This is expected to enable resolving any detection conflicts or accounting for missing detections and raising alerts when unexpected conditions are detected. - The system may include algorithms to optimise tasks performed by each member of the swarm, allocating resources according to each drone‚Äôs capacity and position, which helps maximising their autonomy and endurance capabilities."}, {"code": "EDF-2026-LS-RA-CHALLENGE-DIGIT-AISAO", "title": "AI-based tactical situational awareness using swarms of small robots and drones ‚Äì Organisation of a technological challenge", "category": "Challenge", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> The automatic analysis of tactical situations using fleets of robots and drones and artificial intelligence (AI) is a crucial research topic that currently lacks standardised benchmarks and objective evaluation campaigns. Specific objective <strong>This call topic aims to organise a technological challenge and set up a test environment, in which research teams will participate, supported through the call topic EDF-2024-LS-RA- CHALLENGE-DIGIT-AISAP-STEP.</strong> The test environment should enable objective comparisons between different approaches. Data should be collected, annotated and shared during field tests. This will enable the system performances to be validated, on the basis of precise evaluation criteria and an evaluation plan (see Appendix 1).<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> This call topic aims to organise a technological challenge and set up a test environment, in which research teams will participate, supported through the call topic EDF-2024-LS-RA- CHALLENGE-DIGIT-AISAP-STEP. The test environment should enable objective comparisons between different approaches. Data should be collected, annotated and shared during field tests. This will enable the system performances to be validated, on the basis of precise evaluation criteria and an evaluation plan (see Appendix 1).<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope <strong>Proposals must address the organisation of a technological challenge on automatic threat detection and classification in ground environments based on the preliminary evaluation plan provided in Appendix 1.</strong> The challenge must include collecting data recorded by the participating teams during field tests, annotating this data, and sharing the resulting databases. Proposals should include a clear description of the criteria to assess the completion of work packages. Criteria should include: (i) producing detailed evaluation plans agreed on by all stakeholders; (ii) producing the annotated databases needed for the evaluations; (iii) producing measurements for all systems submitted to the tests by the participating teams following these plans; and (iv) organising the required events.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> 43 ‚ÄòSystem prototype‚Äô means a model of a product or technology that can demonstrate performance in an operational environment. 44 ‚ÄòQualification‚Äô means the entire process of demonstrating that the design of the product, component or technology meets the specified requirements, providing objective evidence by which particular requirements of a design are demonstrated to have been met. 45 ‚ÄòCertification‚Äô means the process by which a national authority certifies that the product, component or technology complies with the applicable regulations. The proposed solutions should enable the performances of the tested systems to be measured according to detailed evaluation plans based on the preliminary evaluation plan (see Appendix 1). The proposals must describe the key aspects of the detailed evaluation plans to be prepared and their associated data management. The proposals should also describe: - the scenarios, nature and size of test ranges, and environmental conditions; - how the reference coordinate system for comparing system outputs and ground truth will be determined; - the nature and volume of data to be annotated; - quality control of the annotations; - the framework for trusted data sharing; - the detailed schedule of the data-based and field test campaigns; - evaluation procedures (rules and tools to implement the metrics) and significance tests performed on measurements. The proposed scenarios should strike a balance between several aspects: (i) the scenarios should reflect real situations encountered in military operations but be technically challenging; and (ii) the scenarios should clearly set out the evaluation processes but be technically feasible. Proposals should ensure the quality of the data annotation. Part of the data should be subject to double annotation by two independent annotators, followed by an analysis of the inter- annotator agreement. The statistical significance of the results measured should also be estimated. The detailed programme of the field test campaigns should be based on the assumption that at least four teams will participate. The possibility to accommodate for additional participants beyond this baseline and its impact on the field test programme should be described in the proposals. During the challenge, drafts of the detailed evaluation plans should be submitted for discussion to the participating teams and to any stakeholder designated by the funding authority. These drafts should be submitted early enough to allow for feedback on the actual evaluation campaigns. Any changes to the evaluation plans should consider several factors: (i) technical possibilities and cost; (ii) scientific relevance of the measurement; and (iii) representativeness of the metrics and protocols with respect to military needs. Where changes are made without consensus, a clear justification should be documented.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">EXPECTED IMPACT</div><br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>collaboration, knowledge sharing, and new partnerships that drive collective progress in AI-based tactical situational awareness at EU level;</strong><br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>improved knowledge and understanding on the capabilities of European industry in that domain<br><span style=\"margin-left:20px;\">‚Ä¢ </span>improved technologies for automatic threat detection for tactical ground applications;</strong><br><span style=\"margin-left:20px;\">‚Ä¢ </span>certification of those technologies;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>improved tactical situational awareness capabilities of EU Member States‚Äô and EDF associated countries‚Äô armed forces;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>improved clarity of system performances for all stakeholders, including system developers, funders and users.", "type_of_action": "Research Action", "budget": "7,000,000", "budget_numeric": 7000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 5000000", "budget_per_proposal": "7,000,000", "trl": "TRL 4+", "types_of_activities": [{"id": "a", "activity": "Yes and technologies, including disruptive technologies, which can achieve (optional) significant effects in the area of defence (generating knowledge) Activities that aim to increase interoperability and resilience, including secured production and exchange of data, to master critical defence (b)", "eligible": true}, {"id": "c", "activity": "Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping43 of a defence product, tangible or intangible", "eligible": false}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": false}, {"id": "g", "activity": "Qualification44 of a defence product, tangible or intangible component or", "eligible": false}, {"id": "h", "activity": "Certification45 of a defence product, tangible or intangible component or", "eligible": false}, {"id": "i", "activity": "Development of technologies or assets increasing efficiency across the", "eligible": false}], "eligible_activities": [{"name": "Knowledge Generation", "color": "#10b981"}, {"name": "Studies", "color": "#8b5cf6"}, {"name": "Design", "color": "#f59e0b"}], "description_full": "GENERAL OBJECTIVE\nThe automatic analysis of tactical situations using fleets of robots and drones and artificial intelligence (AI) is a crucial research topic that currently lacks standardised benchmarks and objective evaluation campaigns. Specific objective This call topic aims to organise a technological challenge and set up a test environment, in which research teams will participate, supported through the call topic EDF-2024-LS-RA- CHALLENGE-DIGIT-AISAP-STEP. The test environment should enable objective comparisons between different approaches. Data should be collected, annotated and shared during field tests. This will enable the system performances to be validated, on the basis of precise evaluation criteria and an evaluation plan (see Appendix 1).\n\nSPECIFIC OBJECTIVE\nThis call topic aims to organise a technological challenge and set up a test environment, in which research teams will participate, supported through the call topic EDF-2024-LS-RA- CHALLENGE-DIGIT-AISAP-STEP. The test environment should enable objective comparisons between different approaches. Data should be collected, annotated and shared during field tests. This will enable the system performances to be validated, on the basis of precise evaluation criteria and an evaluation plan (see Appendix 1).\n\nSCOPE\nand types of activities Scope Proposals must address the organisation of a technological challenge on automatic threat detection and classification in ground environments
