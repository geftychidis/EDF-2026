is topic contributes to the STEP objectives, as defined in the STEP Regulation92, in the target investment area of clean and resource efficient technologies.\n\nSCOPE\nand types of activities Scope The proposals must address the points set out below: - The development of a signature management solution (e.g. camouflage or other solutions) making an individual soldier less detectable by various battlefield sensors including those used in UAVs/drones. The signature management solution could also include features to avoid automatic recognition. - The integration of innovative technologies to identify friend or foe. - Robustness and design for maintainability. - The integration of innovative technologies (e.g. power distribution, communication and antennas, CBRN sensors and adaptable membranes). The proposal must focus on integrating soldier system technologies, but their development is not in this call topic‚Äôs scope. - New concepts for enhanced ballistic protection (fragments and projectiles) that are compatible with sustaining the soldier‚Äôs comfort and combat effectiveness. Solutions must be based on vulnerability analyses and consider alternative ergonomic and light- weight shapes for hard and soft armour, including protection against threats from UAVs/drones. - SMT ability to operate in different climate zones, including extreme conditions like in the Arctic. The proposal may have an option to integrate the textile into soldier systems with a command and control (C2) system.\n\nFUNCTIONAL REQUIREMENTS\nThe new soldier smart and multifunctional textile system should: - improve operational capabilities and survivability in high-intensity combat scenarios (including, for instance, in presence of hostile drones and electronic warfare); - adopt a system approach, including standardisation and harmonisation of system specifications, and a modular open architecture, in order to ensure system adaptability and interoperability in a cost effective way; - enable operations in indoor environments (e.g. urban areas, sewers), constricted spaces (e.g. trenches), in electronic warfare congested environments, and extreme temperatures and environmental conditions."}, {"code": "EDF-2026-DA-AIR-SPS", "title": "Self-protection system", "category": "DA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> The main objective of the next generation self-protection systems (SPS) is to increase the survivability of fixed-wing and rotary-wing, combat or non-combat aircraft in hostile environments. SPS is to face a wide, heterogeneous and evolving spectrum of hostile and directly threatening systems of surveillance. It should prioritise risks in the operational area and select the proper reaction mode through a network of distributed capabilities exploiting sensor and actuators nodes of various types of inter/intra platforms. It should be reconfigurable and scalable depending on the mission and the platform targeted. It should also be able to self-adapt while operating, based on scenario monitoring and mission assets availability. Due to the increasingly rapidly developing technology and AI (Artificial Intelligence), it is necessary to develop modern solutions to increase the survivability and in particular the self-protection of aircrafts and helicopters on the future battlefield. Specific objective The ongoing conflict in Ukraine calls for not neglecting any high-intensity scenario and questioning the current self-protection capabilities of fixed-wing and rotary-wing, combat and non-combat platforms. Surface-to-air and air-to-air missiles with a wide range of guiding systems (Radio Frequency, optronics) and a wide range of associated surveillance/warning systems are to be considered, as well as hostile fires and fast developing unmanned aerial vehicles (UAV). In the EDIDP and EDF framework, a cooperative and innovative self-protection system for rotary and fixed wing has been designed and the key innovative elements have been subject to technical risk reduction activities, typically through ground demonstrator and/or flight prototyped and testing. The purpose of this call topic is to complement the development of the system with its sensors/effectors by performing further prototype tests in order to qualify the full system on the ground. In addition, this call topic covers the identification of the relevant certification basis which may be used and covers also all necessary studies prior to certification of the system on any fixed-wing and rotary-wing type platform.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> The ongoing conflict in Ukraine calls for not neglecting any high-intensity scenario and questioning the current self-protection capabilities of fixed-wing and rotary-wing, combat and non-combat platforms. Surface-to-air and air-to-air missiles with a wide range of guiding systems (Radio Frequency, optronics) and a wide range of associated surveillance/warning systems are to be considered, as well as hostile fires and fast developing unmanned aerial vehicles (UAV). In the EDIDP and EDF framework, a cooperative and innovative self-protection system for rotary and fixed wing has been designed and the key innovative elements have been subject to technical risk reduction activities, typically through ground demonstrator and/or flight prototyped and testing. The purpose of this call topic is to complement the development of the system with its sensors/effectors by performing further prototype tests in order to qualify the full system on the ground. In addition, this call topic covers the identification of the relevant certification basis which may be used and covers also all necessary studies prior to certification of the system on any fixed-wing and rotary-wing type platform.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope <strong>The proposal must address the complementary design and development activities prior to certification of a self-protection system for rotary-wing and fixed-wing aircraft to operate in a congested and contested environment.</strong> Additionally, it must address qualification mainly at sub-system level. Furthermore, the proposal must analyse and set out the technical specifications that meet the needs and requirements of the supporting Member States and EDF associated countries, especially end-users, and that comply with current regulations and applicable standards. The proposal must address capability protection of classified information, such as databases used in that kind of systems. The distribution, creation, editing, erasing, updating, uploading and downloading of all data that is part of the SPS must be detailed during maintain and operation. Moreover, the proposal should address a broad spectrum of recognising, distinguishing and effectively counteracting any specific threat around the aircraft. It is known that the current battlefield is permeated with various types of electromagnetic signals, UAVs or missiles, so it is important to indicate the greatest threat to the platform by the SPS and the use of an appropriate and effective method to counter it. It is important that the SPS has a wide range of active or passive defence systems that can be used at any time. In addition, the proposal should address the ability to easily manage data by interacting with on-board radar, transmitting encrypted communication standards between other aircrafts and other own or allied forces, and collecting new threat data to build databases by users. The proposal may address the possibility of SPS to work with various types of sensors, cameras and a swarm of drones, and the implementation of AI would allow for fast analysis of threats, response to them, even autonomously without the direct participation of the crew. These capabilities would make it possible to identify the threat more quickly and increase the survivability of aircraft and helicopters. The proposal may cover capabilities to increase efficiency during the overall lifetime of the SPS.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The system developed should: - be designed to equip both fixed-wing and rotary-wing aircraft with appropriate modularity to cope with specific threat list/platform signature/platform kinematics/platform installation and integration constraints; - hold MTSO approval or similar at sub-system level; - be based on an open architecture and international standards widely used in this domain (hardware interfaces, software interfaces, protocols and communication links); - protect its own sensitive data and software (e.g. from cyberattacks) when in operation and prevent any data leak under any circumstances; - embed compatibility management features to be qualified to operate with other emitters and receivers on board the platform and/or other aircraft involved in a mission; - provide for, but not limited to, an automatic mode providing suggested countermeasures, including coordinated countermeasures (e.g. manoeuvres, expendables and jamming) that can be implemented without a man in the loop if automatic mode is selected; - have ways to remove any doubt concerning the source of the alleged hostile system, before alerting the crew; 99 Certification of military aircraft and related products, parts and appliances, and design and production organisations. - be compatible with new-generation platform systems architecture (e.g. next generation rotorcraft, future mid-size tactical cargo) and legacy platforms. Regarding protection against direct threats, the system developed should: - detect that the aircraft or other aircraft they are flying with, are being engaged by direct threats and provide warning to the mission and/or avionics systems of the aircraft; - protect the aircraft from direct threats providing identification of such direct threats and specifying the appropriate coordinate countermeasures; - provide features to counter the direct threats, specifying the most appropriate combination of countermeasures (e.g. expendables, jamming, directed energy weapon and manoeuvres); - detect incoming threats, perform classification and suggest optimal combination of reactions in terms of countermeasures and escape manoeuvres considering assets available on the single platform and considering the availability of collaborative platforms; - gather intelligence regarding the direct threat characteristics and fire posts locations and be able to detect changes in those characteristics and locations; - classify threats, to support sensor system behaviour in complex, congested, cluttered, contested, connected and constrained operational electromagnetic environment. Regarding indirect threat detection and protection, the system developed should: - gather and record indications that the aircraft or other aircraft they are flying with, are detected by any hostile surveillance systems and provide warning through the mission and/or avionics systems of the aircraft; - detect that the aircraft or other aircraft of the group are being tracked by any hostile systems and provide warning to the mission and/or avionics systems of the aircraft; - provide features to disturb detection and tracking by both passive and active surveillance systems of the enemy; - suggest, considering the availability of collaborative platforms, the optimal combination of disturbances to interrupt the acquisition chain of enemy sensors; - gather intelligence regarding indirect threats characteristics and locations and be able to detect differences with expected electronic order of battle (EOB) or changes with reference to previously recorded EOB; - perform collaborative self-protection with the ability to share collected information with cooperative platforms in networked operations, exchanging electronic support measures (ESM) and electronic countermeasures (ECM); - share data with other platforms to achieve a faster and more accurate operational situational awareness than with a single platform, taking into account the possible level of classification of such data; - classify indirect threats during the development of the system (and during the operational phase), to support sensor system behaviour in complex environment; - be designed to obtain a reduced Size, Weight and Power in order to be installed on fixed-wing and rotary-wing aircrafts; - adopt, or be compliant, with standards widely used in such fields and or define new needed standard; - be easy configurable and self-reprogrammable according to the mission and cognitive behaviour; - be able to exchange information and receive commands from an external centre (e.g. a collaborative naval or aerial platform); - be designed to be customised and configured according to the specific requirements of each Nation, with particular attention to some algorithms; - be able to provide on-board processing, to guarantee the completion of the mission without significant loss of information; - provide for a ground station for the purposes of monitoring/controlling and in order to store, develop and generate information from the data collected during a mission; - enable data fusion between effectors and sensors from different technologies.", "type_of_action": "Development Action", "budget": "24,000,000", "budget_numeric": 24000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 24,000,000", "budget_per_proposal": "24,000,000", "trl": "N/A", "types_of_activities": [{"id": "a", "activity": "and technologies, including disruptive technologies, which can achieve", "eligible": false}, {"id": "b", "activity": "Yes technologies, to strengthen the security of supply or to enable the (optional) effective exploitation of results for defence products and technologies (integrating knowledge) (c) Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping96 of a defence product, tangible or intangible", "eligible": true}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": true}, {"id": "g", "activity": "Qualification97 of a defence product, tangible or intangible component or", "eligible": true}, {"id": "h", "activity": "Certification98 of a defence product, tangible or intangible component or", "eligible": true}, {"id": "i", "activity": "Development of technologies or assets increasing efficiency across the", "eligible": true}], "eligible_activities": [{"name": "Knowledge Integration", "color": "#3b82f6"}, {"name": "Design", "color": "#f59e0b"}, {"name": "System Prototyping", "color": "#ef4444"}, {"name": "Testing", "color": "#ec4899"}, {"name": "Qualification", "color": "#6366f1"}, {"name": "Certification", "color": "#14b8a6"}, {"name": "Efficiency Development", "color": "#84cc16"}], "calculated_proposals": null, "description_full": "GENERAL OBJECTIVE\nThe main objective of the next generation self-protection systems (SPS) is to increase the survivability of fixed-wing and rotary-wing, combat or non-combat aircraft in hostile environments. SPS is to face a wide, heterogeneous and evolving spectrum of hostile and directly threatening systems of surveillance. It should prioritise risks in the operational area and select the proper reaction mode through a network of distributed capabilities exploiting sensor and actua h a wide range of guiding systems (Radio Frequency, optronics) and a wide range of associated surveillance/warning systems are to be considered, as well as hostile fires and fast developing unmanned aerial vehicles (UAV). In the EDIDP and EDF framework, a cooperative and innovative self-protection system for rotary and fixed wing has been designed and the key innovative elements have been subject to technical risk reduction activities, typically through ground demonstrator and/or flight prototyped and testing. The purpose of this call topic is to complement the development of the system with its sensors/effectors by performing further prototype tests in order to qualify the full system on the ground. In addition, this call topic covers the identification of the relevant certification basis which may be used and covers also all necessary studies prior to certification of the system on any fixed-wing and rotary-wing type platform.\n\nSCOPE\nand types of activities Scope The proposal must address the complementary design and development activities prior to certification of a self-protection system for rotary-wing and fixed-wing aircraft to operate in a congested and contested environment. Additionally, it must address qualification mainly at sub-system level. Furthermore, the proposal must analyse and set out the technical specifications that meet the needs and requirements of the supporting Member States and EDF associated countries, especially end-users, and that comply with current regulations and applicable standards. The proposal must address capability protection of classified information, such as databases used in that kind of systems. The distribution, creation, editing, erasing, updating, uploading and downloading of all data that is part of the SPS must be detailed during maintain and operation. Moreover, the proposal should address a broad spectrum of recognising, distinguishing and effectively counteracting any specific threat around the aircraft. It is known that the current battlefield is permeated with various types of electromagnetic signals, UAVs or missiles, so it is important to indicate the greatest threat to the platform by the SPS and the use of an appropriate and effective method to counter it. It is important that the SPS has a wide range of active or passive defence systems that can be used at any time. In addition, the proposal should address the ability to easily manage data by interacting with on-board radar, transmitting encrypted communication standards between other aircrafts and other own or allied forces, and collecting new threat data to build databases by users. The proposal may address the possibility of SPS to work with various types of sensors, cameras and a swarm of drones, and the implementation of AI would allow for fast analysis of threats, response to them, even autonomously without the direct participation of the crew. These capabilities would make it possible to identify the threat more quickly and increase the survivability of aircraft and helicopters. The proposal may cover capabilities to increase efficiency during the overall lifetime of the SPS.\n\nFUNCTIONAL REQUIREMENTS\nThe system developed should: - be designed to equip both fixed-wing and rotary-wing aircraft with appropriate modularity to cope with specific threat list/platform signature/platform kinematics/platform installation and integration constraints; - hold MTSO approval or similar at sub-system level; - be based on an open architecture and international standards widely used in this domain (hardware interfaces, software interfaces, protocols and communication links); - protect its own sensitive data and software (e.g. from cyberattacks) when in operation and prevent any data leak under any circumstances; - embed compatibility management features to be qualified to operate with other emitters and receivers on board the platform and/or other aircraft involved in a mission; - provide for, but not limited to, an automatic mode providing suggested countermeasures, including coordinated countermeasures (e.g. manoeuvres, expendables and jamming) that can be implemented without a man in the loop if automatic mode is selected; - have ways to remove any doubt concerning the source of the alleged hostile system, before alerting the crew; 99 Certification of military aircraft and related products, parts and appliances, and design and production organisations. - be compatible with new-generation platform systems architecture (e.g. next generation rotorcraft, future mid-size tactical cargo) and legacy platforms. Regarding protection against direct threats, the system developed should: - detect that the aircraft or other aircraft they are flying with, are being engaged by direct threats and provide warning to the mission and/or avionics systems of the aircraft; - protect the aircraft from direct threats providing identification of such direct threats and specifying the appropriate coordinate countermeasures; - provide features to counter the direct threats, specifying the most appropriate combination of countermeasures (e.g. expendables, jamming, directed energy weapon and manoeuvres); - detect incoming threats, perform classification and suggest optimal combination of reactions in terms of countermeasures and escape manoeuvres considering assets available on the single platform and considering the availability of collaborative platforms; - gather intelligence regarding the direct threat characteristics and fire posts locations and be able to detect changes in those characteristics and locations; - classify threats, to support sensor system behaviour in complex, congested, cluttered, contested, connected and constrained operational electromagnetic environment. Regarding indirect threat detection and protection, the system developed should: - gather and record indications that the aircraft or other aircraft they are flying with, are detected by any hostile surveillance systems and provide warning through the mission and/or avionics systems of the aircraft; - detect that the aircraft or other aircraft of the group are being tracked by any hostile systems and provide warning to the mission and/or avionics systems of the aircraft; - provide features to disturb detection and tracking by both passive and active surveillance systems of the enemy; - suggest, considering the availability of collaborative platforms, the optimal combination of disturbances to interrupt the acquisition chain of enemy sensors; - gather intelligence regarding indirect threats characteristics and locations and be able to detect differences with expected electronic order of battle (EOB) or changes with reference to previously recorded EOB; - perform collaborative self-protection with the ability to share collected information with cooperative platforms in networked operations, exchanging electronic support measures (ESM) and electronic countermeasures (ECM); - share data with other platforms to achieve a faster and more accurate operational situational awareness than with a single platform, taking into account the possible level of classification of such data; - classify indirect threats during the development of the system (and during the operational phase), to support sensor system behaviour in complex environment; - be designed to obtain a reduced Size, Weight and Power in order to be installed on fixed-wing and rotary-wing aircrafts; - adopt, or be compliant, with standards widely used in such fields and or define new needed standard; - be easy configurable and self-reprogrammable according to the mission and cognitive behaviour; - be able to exchange information and receive commands from an external centre (e.g. a collaborative naval or aerial platform); - be designed to be customised and configured according to the specific requirements of each Nation, with particular attention to some algorithms; - be able to provide on-board processing, to guarantee the completion of the missio om the data collected during a mission; - enable data fusion between effectors and sensors from different technologies."}, {"code": "EDF-2026-DA-AIR-STFS", "title": "Smart technologies for next generation fighter systems", "category": "DA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> New generation manned and unmanned military aerial platforms require enhanced integrated modular avionics (IMA) able to support new systems architectures and integrate new avionics functions, while providing higher performances, safety and cyber resilience. Against this background, new solutions regarding, for instance, hardware (HW), software (SW), including operating systems, middleware, system services, and framework (e.g. support programs, compilers, libraries, toolsets), need to be defined to comply with new requirements for processing, network, interfaces, storage, or power supply. Military aerial platforms, from fighters to helicopters and other specific mission platforms, could benefit from the application of civilian technology breakthroughs and standards. However, they require dedicated solutions to comply with specific military requirements (e.g. SWaP100, multi-level security data flow and real time reactive response). In particular, modular architectures for avionics are widely recognised as key to reducing development cycles and costs and to increasing interoperability in multi-industrial collaborative development, compared to classical federated systems. Therefore, the concept of core integrated modular avionics has been already defined in the civil aviation market. However, the next generation military aerial platforms, both manned and unmanned, will operate through a system of systems approach which implies much higher data sharing and processing needs than in the civilian market, as well as new specific requirements in terms of development cycle (e.g. the need for faster adaptability of mission solutions applying DevSecOps101 type of development, but also involvement of more industrial entities) and of defence-related missions. The general objective is then to exploit the knowledge and solutions developed for civilian and military purposes in the application of such technologies on various military platforms as required for defence. Specific objective The aim of the project is to increase the maturity of a system architecture in the context of a Next Generation Military Integrated Modular Avionics (NG-MIMA) and to elevate the technology readiness level to TRL 6. For that purpose, particular prototyping and integration activities will be carried out to show proper internal integration of the system architecture in different domains (safety critical, mission critical, best effort, networking, interoperability) meeting expected behaviours when providing a unique prototype covering all the domains. Demonstrating and evaluating a complete solution agnostic of the type of platforms featuring the key requirements and key performance indicators (KPIs) of the system architecture will be one of the main challenges of the project. Specific use cases will be identified and used as the trigger for the creation and test of a full integrated demonstrator in a relevant environment, integrating safety critical, mission critical, best effort, networking, interoperability and new developments. Specific platform needs may 100 Size, Weight and Power. 101 Development, security and operations concept, which integrates security aspects into every phase of the development life cycle. not be covered but it must be proved that the system architecture is instantiable and meets the high-level needs. This full integrated demonstrator should be based on an updated, mature, and validated reference architecture, ready to face the digital hungry battlefields envisaged in the future where military platforms will have to operate. In addition, it is expected that the proposed design limits critical dependencies on non- European technologies (processes, components, software) and contributes to strengthening the European security of supply.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> The aim of the project is to increase the maturity of a system architecture in the context of a Next Generation Military Integrated Modular Avionics (NG-MIMA) and to elevate the technology readiness level to TRL 6. For that purpose, particular prototyping and integration activities will be carried out to show proper internal integration of the system architecture in different domains (safety critical, mission critical, best effort, networking, interoperability) meeting expected behaviours when providing a unique prototype covering all the domains. Demonstrating and evaluating a complete solution agnostic of the type of platforms featuring the key requirements and key performance indicators (KPIs) of the system architecture will be one of the main challenges of the project. Specific use cases will be identified and used as the trigger for the creation and test of a full integrated demonstrator in a relevant environment, integrating safety critical, mission critical, best effort, networking, interoperability and new developments. Specific platform needs may 100 Size, Weight and Power. 101 Development, security and operations concept, which integrates security aspects into every phase of the development life cycle. not be covered but it must be proved that the system architecture is instantiable and meets the high-level needs. This full integrated demonstrator should be based on an updated, mature, and validated reference architecture, ready to face the digital hungry battlefields envisaged in the future where military platforms will have to operate. In addition, it is expected th oitering munitions). - Perform timely close (at least 30 km) long (at least 80 km) and very long-range (at least 300 km and up to desirable 499 km), indirect fire support at high-value targets and for counter-fire purposes. - Increase the level of automation and situation awareness to reduce the time of operation, both for fire missions and for resupply. - Increase system survivability, including the assessment of innovative technologies to improve safety of the MRL system against potential threats, such as improvised explosive devises (IEDs), loitering munitions, UxVs and small UAS like FPVD. - Having an into-action time (from halt to first launch) and out-of-action time (from last launch to move) of less than 1 minute, even by launching all loaded rockets/missiles (shoot-and-scoot capability). - Having a reloading time of less than 4 minutes, by adopting fast reloading methods. - Accurate and robust positioning, navigation and timing (PNT) performances under GNSS-contested/denied environment, therefore the use of alternative guidance methods. - Scalable and modular approach allowing for easy scalability of the system as well as modular exchange and adaptation to different missions, operational needs and to a variety of types of platforms. - If the MRL system is mounted on a land platform, the whole system must be capable of being airlifted for operational and strategical deployment. - C2 system to maximise the interoperability of the MRL system with European and NATO indirect fire capabilities and allow the secure, robust and agile network of communications. The C2 system will be based on a modular architecture that could easily adapt new ammunition types, be integrated with MS/ACs fire control systems for indirect fire and could be customised by the MS/AC to include needs.", "type_of_action": "Development Action", "budget": "25,000,000", "budget_numeric": 25000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 25,000,000", "budget_ chitecture demonstrator proposed may integrate sub-systems of a lower maturity, not representative of the final system. This is deemed acceptable if 105 US International Traffic in Arms Regulations. most of the proposed demonstrator consists of more mature technologies fit for the demonstration purpose. In addition, the proposals should cover the tasks set out below: - Studies: - demonstrating by analysing how the proposed architecture can contribute to the scalability of a system of systems; - showing how the proposed architecture can contribute to reduce the development, integration and validation cycles of an aerial system. The proposals may also cover the tasks set out below: - Studies: - studying the compatibility of the proposed architecture with legacy systems in terms of interoperability. - Design: - designing of more than one demonstrator, applicable to more than one type of aerial system. - System prototyping: - building more than one prototype of aerial systems. - Testing: - testing sub-systems prototypes or a prototype of a given aerial system in a representative military environment. The proposals must demonstrate how they can harness synergies and complementarities with other activities, including at least the planned, ongoing, or completed activities described in the call topic EDF-2023-DA-AIR-STFS related to Smart technologies for next generation fighter systems. Functional requirement The proposed product and technologies should meet the functional requirements set out below: 1) Multi-functional avionics should: - Be based on a scalable reference architecture to pave the way for standardisation of interfaces and stacking avionics systems. - Include high-speed and performing data buses and protocols, including packaging standards. - Provide the capability regarding high-speed data sharing and the interoperability of assets between EU and NATO air defence arsenals. - Include a real-time operating system for on-board safety and mission systems (both critical and non-critical in terms of safety), with multi-level capabilities. - Include HW and SW complying with multi-safety and multi-mission (both critical and non-critical). - Be purposely built to comply with security classification with multi-level security segmentation. - Allow for integration into supportive HW that would facilitate certification by military authorities in the future (e.g. machine learning, in particular deep learning algorithms). - Provide for real-time computation and sharing capability orchestration, including process, tools and framework to support the development in a multi-industrial workshare and taking into account DevSecOps type of upgrade. - Provide a high integrity deterministic avionic network with the necessary redundancy to connect various computing nodes and consider solutions when different platforms are engaged. - Provide a sufficient level of compatibility to operate a variety of heterogeneous assets, manned and unmanned, during air operations. 2) The embedded data processing and networking capacity should: - Integrate HW with high data processing, notably through Artificial Intelligence (AI) applications. - Provide AI-based functional standard interfaces and system monitoring. 3) The system should include a graphics data capability with: - State-of-the-art high-performance and ad hoc HW and SW infrastructure, that allows processing, interfaces and visualisation of tactical data in real time. Expected impact The outcome of the effort should contribute to: - significantly reducing SWaP and costs of the computer packages in aerial platforms; - creating a European ecosystem for next generation integrated modular avionics for defence platforms, hence fostering the development of European technological sovereignty in this area; - enhancing the ability to trigger modern and faster innovation towards a European air cloud, currently bottlenecked by the absence of a common NG-MIMA concept; - improving platform flexibility and modularity with a common open architecture, fostering the use and integration of new disruptive technologies; - reducing time and costs for iterations of services that require underlying new integrated modular avionics, such as multi-domain mission systems, enhanced collaborative situational awareness and real-time tactical information sharing; - strengthening Europe's leadership in integrated modular avionics for defence platforms; - increasing competitiveness and benefit to final buyers and OEMs though the possibility of having concurrent solutions based on the same standard; - facilitating the development and deployment of multi-domain mission systems, all while achieving a higher TRL and moving closer to operational deployment; - consolidating the creation of a European ecosystem of integrated modular avionics for military platforms, driving modern and faster innovation in the European air cloud segment. 2.5.8. EDF-2026-DA-GROUND-MRL: Multiple rocket launcher system ‚Ä¢ Indicative budget: EUR 25 000 000 for this topic under the EDF-2026-DA call. ‚Ä¢ Indicative number of proposals to be funded: Several actions may be funded for this topic. Objectives General objective Due to the changing overall geopolitical context, Member States and EDF associated countries (MS/AC) land forces need to improve their very-long-range indirect fire support capabilities (rocket artillery), as many have been relying on non-European systems that are already approaching the end of their operational life. Several MS/AC are in the process of procuring such capabilities, but available rocket artillery solutions are dominated by non- European suppliers. Against this background, there is the need to develop a European multiple rocket launcher (MRL) system solutions capable of achieving effects to counter the latest threats, by increasing the range and precision of long-range indirect fire support, maximising interoperability, and optimising the cost-effectiveness of operations in a high-intensity and GNSS106-contested or GNSS-denied battle scenario. It is desirable such new solutions being interoperable with components of legacy systems of other origins. Specific objective The specific objective of this call topic is to develop an independent European solution for a future MRL system adapted to the new threats ‚Äì such as advanced counter battery capabilities, first person view drones or loitering ammunition ‚Äì and with increased very long-range compared to current systems, while maintaining interoperability principles. The targeted European solutions must be cost-driven based on a symmetric high intensity battle assumption. They must address challenges regarding precision, range, capability of fire power and operation in stressful environment ‚Äì such as GNSS-contested/denied environment battlefield. They must also optimise production and operational costs. The scope of this call topic is limited to the MRL system itself and does not include the development of possible carrier platforms and ammunitions. 106 Global navigation satellite system. Scope and types of activities Scope Proposals must address the study and design of an enhanced, fully European MRL system to provide an operative advantage to MS/AC artillery forces. The targeted duration of the action under this call topic is 48 months and proposals must address the MRL system in a modular and scalable approach. Moreover, proposals should address the study of combinations of various payloads and ammunitions to comply with the desired capabilities against different target sets. In addition, proposals may address the study and design activities on different types of weapon data link processors (WDLP), communication and information exchange protocols that allow flawless communication between the MRL system and the loaded type of ammunition before and after launching (in flight). However, proposals should not include studies or design activities related to specific platforms intended as carriers for the MRL system, nor the development of ammunition for the MRL system. Types of activities The following table lists the types of activities and whether they are (i) eligible or ineligible; and (ii) mandatory or optional: Types of activities Eligible? (Art 10(3) of the EDF Regulation) Activities that aim to create, underpin and improve knowledge, products (a) and technologies, including disruptive technologies, which can achieve", "eligible": false}, {"id": "b", "activity": "Yes technologies, to strengthen the security of supply or to enable the (optional) effective exploitation of results for defence products and technologies (integrating knowledge) (c) Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping107 of a defence product, tangible or intangible", "eligible": true}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": true}, {"id": "g", "activity": "Qualification108 of a defence product, tangible or intangible component", "eligible": true}, {"id": "h", "activity": "Certification109 of a defence product, tangible or intangible component or", "eligible": true}, {"id": "i", "activity": "Development of technologies or assets increasing efficiency across the", "eligible": true}], "eligible_activities": [{"name": "Knowledge Integration", "color": "#3b82f6"}, {"name": "Design", "color": "#f59e0b"}, {"name": "System Prototyping", "color": "#ef4444"}, {"name": "Testing", "color": "#ec4899"}, {"name": "Qualification", "color": "#6366f1"}, {"name": "Certification", "color": "#14b8a6"}, {"name": "Efficiency Development", "color": "#84cc16"}, {"name": "Knowledge Integration", "color": "#3b82f6"}, {"name": "Design", "color": "#f59e0b"}, {"name": "System Prototyping", "color": "#ef4444"}, {"name": "Testing", "color": "#ec4899"}, {"name": "Qualification", "color": "#6366f1"}, {"name": "Certification", "color": "#14b8a6"}, {"name": "Efficiency Development", "color": "#84cc16"}], "calculated_proposals": null, "description_full": "GENERAL OBJECTIVE\nNew generation manned and unmanned military aerial platforms require enhanced integrated modular avionics (IMA) able to support new systems architectures and integrate new avionics functions, while providing higher performances, safety and cyber resilience. Against this background, new solutions regarding, for instance, hardware (HW), software (SW), including operating systems, middleware, system services, and framework (e.g. support programs, compilers, libraries, toolsets), need to be defined to comply with new requirements for processing, network, interfaces, storage, or power supply. Military aerial platforms, from fighters to helicopters and other specific mission platforms, could benefit from the application of civilian technology breakthroughs and standards. However, they require dedicated solutions to comply with specific military requirements (e.g. SWaP100, multi-level security data flow and real time reactive response). In particular, modular architectures for avionics are widely recognised as key to reducing development cycles and costs and to increasing interoperability in multi-industrial collaborative development, compared to classical federated systems. Therefore, the concept of core integrated modular avionics has been already defined in the civil aviation market. However, the next generation military aerial platforms, both manned and unmanned, will operate through a system of systems approach which implies much higher data sharing and processing needs than in the civilian market, as well as new specific requirements in terms of development cycle (e.g. the need for faster adaptability of mission solutions applying DevSecOps101 type of development, but also involvement of more industrial entities) and of defence-related missions. The general objective is then to exploit the knowledge and solutions developed for civilian and military purposes in the application of such technologies on various military platforms as required for defence. Specific objective The aim of the project is to increase the maturity of a system architecture in the context of a Next Generation Military Integrated Modular Avionics (NG-MIMA) and to elevate the technology readiness level to TRL 6. For that purpose, particular prototyping and integration activities will be carried out to show proper internal integration of the system architecture in different domains (safety critical, mission critical, best effort, networking, interoperability) meeting expected behaviours when providing a unique prototype covering all the domains. Demonstrating and evaluating a complete solution agnostic of the type of platforms featuring the key requirements and key performance indicators (KPIs) of the system architecture will be one of the main challenges of the project. Specific use cases will be identified and used as the trigger for the creation and test of a full integrated demonstrator in a relevant environment, integrating safety critical, mission critical, best effort, networking, interoperability and new developments. Specific platform needs may 100 Size, Weight and Power. 101 Development, security and operations concept, which integrates security aspects into every phase of the development life cycle. not be covered but it must be proved that the system architecture is instantiable and meets the high-level needs. This full integrated demonstrator should be based on an updated, mature, and validated reference architecture, ready to face the digital hungry battlefields envisaged in the future where military platforms will have to operate. In addition, it is expected that the proposed design limits critical dependencies on non- European technologies (processes, components, software) and contributes to strengthening the European security  components, software) and contributes to strengthening the European security of supply.\n\nSCOPE\nand types of activities Scope The proposals must address the activities set out below: - study, design and develop a reference avionics architecture derived from previous activities on IMA architectures; - integration and prototyping activities needed to evaluate the architecture regarding performance, safety, security, and interoperability requirements; - demonstrate, via a set of KPIs representative of each type of aerial platforms, that the proposed architecture can be used in different use cases, manned or unmanned aerial systems. - integrate at least one prototype which will be representative of an aerial system. Moreover, the proposals should address the activities set out below: - show how the proposed architecture can contribute to the scalability of a system of systems; - show how the development, integration and validation cycles of such architecture can be reduced with respect to more traditional avionics‚Äô architectures. In addition, the proposals may address the activities set out below: - testing on a demonstrator in a relevant military environment; - propose different designs and prototypes representing different types of aerial systems.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed solutions and technologies should meet the functional requirements set out below: - Deliver relevant effects through a family of unguided and guided rockets/missiles as well as training ammunition (currently in use or newly developed including, ammunition with cargo capability and loitering munitions). - Perform timely close (at least 30 km) long (at least 80 km) and very long-range (at least 300 km and up to desirable 499 km), indirect fire support at high-value targets and for counter-fire purposes. - Increase the level of automation and situation awareness to reduce the time of operation, both for fire missions and for resupply. - Increase system survivability, including the assessment of innovative technologies to improve safety of the MRL system against potential threats, such as improvised explosive devises (IEDs), loitering munitions, UxVs and small UAS like FPVD. - Having an into-action time (from halt to first launch) and out-of-action time (from last launch to move) of less than 1 minute, even by launching all loaded rockets/missiles (shoot-and-scoot capability). - Having a reloading time of less than 4 minutes, by adopting fast reloading methods. - Accurate and robust positioning, navigation and timing (PNT) performances under GNSS-contested/denied environment, therefore the use of alternative guidance methods. - Scalable and modular approach allowing for easy scalability of the system as well as modular exchange and adaptation to different missions, operational needs and to a variety of types of platforms. - If the MRL system is mounted on a land platform, the whole system must be capable of being airlifted for operational and strategical deployment. - C2 system to maximise the interoperability of the MRL system with European and NATO indirect fire capabilities and allow the secure, robust and agile network of communications. The C2 system will be based on a modular architecture that could easily adapt new ammunition types, be integrated with MS/ACs fire control systems for indirect fire and could be customised by the MS/AC to include needs."}, {"code": "EDF-2026-DA-PROTMOB-DMM", "title": "Secure digital military mobility system", "category": "DA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> Reducing administrative barriers still hinder the rapid movement of armed forces across the borders of EU Member States and EDF associated countries, especially in a constantly deteriorating geopolitical environment. Digitalising the military mobility permit and clearance process, including customs formalities, is therefore crucial for rapid and efficient deployments. Against this background, <strong>this call topic aims to follow up and complement activities in this area to develop a resilient system, including a mobile application, capable of operating in adverse conditions when not all system nodes are available.</strong> This requires implementing: (i) advanced encryption methods to secure the urgent exchange of sensitive information; (ii) embedded tracking; and (iii) monitoring capabilities. Specific objective This call topic aims to deliver on this commitment. The Commission‚Äôs action plan on military mobility 2.0131 specifies that military mobility is vital for European security and defence. The EU Member States and EDF associated countries‚Äô forces must respond quickly and with sufficient scale to crises erupting at the EU‚Äôs external borders and beyond. Developing a digital system for the fast and secure exchange of information on military mobility was addressed under the EDF in 2021, with the aim to achieve a first major step in digitalising military mobility permits and clearances process. However, the security situation in Europe has radically deteriorated, marked by Russia‚Äôs unjustified large-scale military aggression against Ukraine. Moreover, it has been demonstrated how crucial it is to move military aid as quickly and smoothly as possible132. Consequently, the prototype developed for ‚ÄòMovement preparation‚Äô in peacetime requires to be further improved. This call topic therefore aims to achieve the subsequent ‚ÄòRealisation‚Äô phase, which will continue driving innovation to meet Member States‚Äô and EDF associated countries‚Äô needs in the changed strategic environment, including features that have not been covered yet. This phase is expected to involve supporting further innovation and developing the essential features of joint information and communication technologies (ICT) in the framework of the secure digital military mobility system (SDMMS) that are needed in times of crisis and war.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> This call topic aims to deliver on this commitment. The Commission‚Äôs action plan on military mobility 2.0131 specifies that military mobility is vital for European security and defence. The EU Member States and EDF associated countries‚Äô forces must respond quickly and with sufficient scale to crises erupting at the EU‚Äôs external borders and beyond. Developing a digital system for the fast and secure exchange of information on military mobility was addressed under the EDF in 2021, with the aim to achieve a first major step in digitalising military mobility permits and clearances process. However, the security situation in Europe has radically deteriorated, marked by Russia‚Äôs unjustified large-scale military aggression against Ukraine. Moreover, it has been demonstrated how crucial it is to move military aid as quickly and smoothly as possible132. Consequently, the prototype developed for ‚ÄòMovement preparation‚Äô in peacetime requires to be further improved. This call topic therefore aims to achieve the subsequent ‚ÄòRealisation‚Äô phase, which will continue driving innovation to meet Member States‚Äô and EDF associated countries‚Äô needs in the changed strategic environment, including features that have not been covered yet. This phase is expected to involve supporting further innovation and developing the essential features of joint information and communication technologies (ICT) in the framework of the secure digital military mobility system (SDMMS) that are needed in times of crisis and war.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope Proposals must build a SDMMS prototype (TRL133 8) that includes additional features such as: (i) post-quantum cryptography; (ii) improved resilience and continuous system operations in times of crisis and war; and (iii) tracking and monitoring functionalities for military movements in departure, transit and destination states. 131 Action plan on military mobility 2.0.pdf. 132 White Paper for European Defence ‚Äì Readiness 2030. 133 Technology Readiness Level. Moreover, <strong>proposals should address the further digitalisation of military customs formalities (currently handled through Form 302), which is directly aligned with the goal of action plan 2.</strong>0 to boost EU-NATO cooperation. Proposals should address implementing a federated architecture with innovative SDMMS solutions to modernise the interaction between the military and customs authorities across the EU.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> 137 Information technologies. 138 This is a software (OWASP ASVS) security standard for web applications mainly used by developers and security testers to ensure a software is built securely ‚Äì more info: https://owasp.org/www-project-application-security-verification-standard/. The proposed product and technologies should meet the functional requirements set out below: - ensure the system can continue full or limited operations in a crisis environment, where some system nodes or communications channels are out of service (i.e. wartime resiliency); - ensure improved security by implementing post-quantum cryptographic algorithms and technology for message traffic within the system. In a crisis or war, the military may shift most of its communications to a secure environment like NATO Secure Wide Area Network (NSWAN)139. Taking into account the nodes in civilian institutions, such as transportation and customs authorities, ministries of foreign affairs, air traffic services, etc., the system needs a solution that enables secure operations to continue in a web-based environment. Therefore, the state-of-the-art encryption should be included; - include movement tracking and monitoring features to maintain situational awareness throughout all phases of the military movement. Currently, there are no effective measures in place to track military movements, i.e. there is no agreed standards on using GNSS140 or 4G/5G devices, or a tracking and monitoring information system. Developing standardised and interoperable monitoring and tracking system (possibly mobile) can give the military mobility operators significantly more situational awareness. Such a solution can eliminate a significant amount of reporting and update request, enabling operators to plan and execute cross-border military movements with more speed and agility; - include a mobile application with essential core features for rapid and dispersed execution. An innovative mobile application can reduce bureaucracy by enabling officers participating in convoy movements to interact with customs officials (and other officials) in real time, eliminating the need for paper and expediting the process; - include digitalisation of military customs formalities (currently handled via Form 302) to the extent allowed by treaties and agreements. According to end users, Form 302 is one of the main sources of bureaucracy in military movements today. Digitalising these formalities can be an innovative development with a direct positive impact on the field. As part of this digitalisation, the requirements developed by the European Defence Agency (EDA) for a digital military customs system should be taken into account and integrated through close cooperation between the EDA and the consortium; - be integrable into national military mobility information infrastructure, as several EU Member States have their own national systems for handling military mobility activities. These systems are not standardised and require changes to make them interoperable; - have an open architecture. Interfaces with national systems must provide for seamless transmission of all applicable data between SDMMS and national systems. The EU 139 The NATO SECRET Wide Area Network (NSWAN) is employed for Air Command and Control and other areas. Within NSWAN, NATO has several internal data/information providers (like the intelligence community). 140 Global Navigation Satellite System. digital identity wallet tools must result in common authentication standards for all EU Member States and EDF associated countries' users.", "type_of_action": "Development Action", "budget": "9,000,000", "budget_numeric": 9000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 9,000,000", "budget_per_proposal": "9,000,000", "trl": "TRL 1", "types_of_activities": [{"id": "a", "activity": "and technologies, including disruptive technologies, which can achieve", "eligible": false}, {"id": "b", "activity": "Yes technologies, to strengthen the security of supply or to enable the (optional) effective exploitation of results for defence products and technologies (integrating knowledge) (c) Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping134 of a defence product, tangible or intangible", "eligible": true}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": true}, {"id": "g", "activity": "Qualification135 of a defence product, tangible or intangible component", "eligible": true}, {"id": "h", "activity": "Certification136 of a defence product, tangible or intangible component or", "eligible": true}, {"id": "i", "activity": "Development of technologies or assets increasing efficiency across the", "eligible": true}], "eligible_activities": [{"name": "Knowledge Integration", "color": "#3b82f6"}, {"name": "Design", "color": "#f59e0b"}, {"name": "System Prototyping", "color": "#ef4444"}, {"name": "Testing", "color": "#ec4899"}, {"name": "Qualification", "color": "#6366f1"}, {"name": "Certification", "color": "#14b8a6"}, {"name": "Efficiency Development", "color": "#84cc16"}], "calculated_proposals": null, "description_full": "GENERAL OBJECTIVE\nReducing administrative barriers still hinder the rapid movement of armed forces across the borders of EU Member States and EDF associated countries, especially in a constantly deteriorating geopolitical environment. Digitalising the military mobility permit and clearance process, including customs formalities, is therefore crucial for rapid and efficient deployments. Against this background, this call topic aims to follow up and complement activities in this area to develop a resilient system, including a mobile application, capable of operating in adverse conditions when not all system nodes are available. This requires implementing: (i) advanced encryption methods to secure the urgent exchange of sensitive information; (ii) embedded tracking; and (iii) monitoring capabilities. Specific objective This call topic aims to deliver on this commitment. The Commission‚Äôs action plan on military mobility 2.0131 specifies that military mobility is vital for European security and defence. The EU Member States and EDF associated countries‚Äô forces must respond quickly and with sufficient scale to crises erupting at the EU‚Äôs external borders and beyond. Developing a digital system for the fast and secure exchange of information on military mobility was addressed under the EDF in 2021, with the aim to achieve a first major step in digitalising military mobility permits and clearances process. However, the security situation in Europe has radically deteriorated, marked by Russia‚Äôs unjustified large-scale military aggression against Ukraine. Moreover, it has been demonstrated how crucial it is to move military aid as quickly and smoothly as possible132. Consequently, the prototype developed for ‚ÄòMovement preparation‚Äô in peacetime requires to be further improved. This call topic therefore aims to achieve the subsequent ‚ÄòRealisation‚Äô phase, which will continue driving innovation to meet Member States‚Äô and EDF associated countries‚Äô needs in the changed strategic environment, including features that have not been covered yet. This phase is expected to involve supporting further innovation and developing the essential features of joint information and communication technologies (ICT) in the framework of the secure digital military mobility system (SDMMS) that are needed in times of crisis and war.\n\nSPECIFIC OBJECTIVE\nThis call topic aims to deliver on this commitment. The Commission‚Äôs action plan on military mobility 2.0131 specifies that military mobility is vital for European security and defence. The EU Member States and EDF associated countries‚Äô forces must respond quickly and with sufficient scale to crises erupting at the EU‚Äôs external borders and beyond. Developing a digital system for the fast and secure exchange of information on military mobility was addressed under the EDF in 2021, with the aim to achieve a first major step in digitalising military mobility permits and clearances process. However, the security situation in Europe has radically deteriorated, marked by Russia‚Äôs unjustified large-scale military aggression against Ukraine. Moreover, it has been demonstrated how crucial it is to move military aid as quickly and smoothly as possible132. Consequently, the prototype developed for ‚ÄòMovement preparation‚Äô in peacetime requires to be further improved. This call topic therefore aims to achieve the subsequent ‚ÄòRealisation‚Äô phase, which will continue driving innovation to meet Member States‚Äô and EDF associated countries‚Äô needs in the changed strategic environment, including features that have not been covered yet. This phase is expected to involve supporting further innovation and developing the essential features of joint information and communication technologies (ICT) in the framework of the secure digital military mobility system (SDMMS) that are needed in times of crisis and war.\n\nSCOPE\nand types of activities Scope Proposals must build a SDMMS prototype (TRL133 8) that includes additional features such as: (i) post-quantum cryptography; (ii) improved resilience and continuous system operations in times of crisis and war; and (iii) tracking and monitoring functionalities for military movements in departure, transit and destination states. 131 Action plan on military mobility 2.0.pdf. 132 White Paper for European Defence ‚Äì Readiness 2030. 133 Technology Readiness Level. Moreover, proposals should address the further digitalisation of military customs formalities (currently handled through Form 302), which is directly aligned with the goal of action plan 2.0 to boost EU-NATO cooperation. Proposals should address implementing a federated architecture with innovative SDMMS solutions to modernise the interaction between the military and customs authorities across the EU.\n\nFUNCTIONAL REQUIREMENTS\n137 Information technologies. 138 This is a software (OWASP ASVS) security standard for web applications mainly used by developers and security testers to ensure a software is built securely ‚Äì more info: https://owasp.org/www-project-application-security-verification-standard/. The proposed product and technologies should meet the functional requirements set out below: - ensure the system can continue full or limited operations in a crisis environment, where some system nodes or communications channels are out of service (i.e. wartime resiliency); - ensure improved security by implementing post-quantum cryptographic algorithms and technology for message traffic within the system. In a crisis or war, the military may shift most of its communications to a secure environment like NATO Secure Wide Area Network (NSWAN)139. Taking into account the nodes in civilian institutions, such as transportation and customs authorities, ministries of foreign affairs, air traffic services, etc., the system needs a solution that enables secure operations to continue in a web-based environment. Therefore, the state-of-the-art encryption should be included; - include movement tracking and monitoring features to maintain situational awareness throughout all phases of the military movement. Currently, there are no effective measures in place to track military movements, i.e. there is no agreed standards on using GNSS140 or 4G/5G devices, or a tracking and monitoring information system. Developing standardised and interoperable monitoring and tracking system (possibly mobile) can give the military mobility operators significantly more situational awareness. Such a solution can eliminate a significant amount of reporting and update request, enabling operators to plan and execute cross-border military movements with more speed and agility; - include a mobile application with essential core features for rapid and dispersed execution. An innovative mobile application can reduce bureaucracy by enabling officers participating in convoy movements to interact with customs officials (and other officials) in real time, eliminating the need for paper and expediting the process; - include digitalisation of military customs formalities (currently handled via Form 302) to the extent allowed by treaties and agreements. According to end users, Form 302 is one of the main sources of bureaucracy in military movements today. Digitalising these formalities can be an innovative development with a direct positive impact on the field. As part of this digitalisation, the requirements developed by the European Defence Agency (EDA) for a digital military customs system should be taken into account and integrated through close cooperation
