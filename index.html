ilitary mobility permit and clearance process, including customs formalities, is therefore crucial for rapid and efficient deployments. Against this background, this call topic aims to follow up and complement activities in this area to develop a resilient system, including a mobile application, capable of operating in adverse conditions when not all system nodes are available. This requires implementing: (i) advanced encryption methods to secure the urgent exchange of sensitive information; (ii) embedded tracking; and (iii) monitoring capabilities. Specific objective This call topic aims to deliver on this commitment. The Commission‚Äôs action plan on military mobility 2.0131 specifies that military mobility is vital for European security and defence. The EU Member States and EDF associated countries‚Äô forces must respond quickly and with sufficient scale to crises erupting at the EU‚Äôs external borders and beyond. Developing a digital system for the fast and secure exchange of information on military mobility was addressed under the EDF in 2021, with the aim to achieve a first major step in digitalising military mobility permits and clearances process. However, the security situation in Europe has radically deteriorated, marked by Russia‚Äôs unjustified large-scale military aggression against Ukraine. Moreover, it has been demonstrated how crucial it is to move military aid as quickly and smoothly as possible132. Consequently, the prototype developed for ‚ÄòMovement preparation‚Äô in peacetime requires to be further improved. This call topic therefore aims to achieve the subsequent ‚ÄòRealisation‚Äô phase, which will continue driving innovation to meet Member States‚Äô and EDF associated countries‚Äô needs in the changed strategic environment, including features that have not been covered yet. This phase is expected to involve supporting further innovation and developing the essential features of joint information and communication technologies (ICT) in the framework of the secure digital military mobility system (SDMMS) that are needed in times of crisis and war.\n\nSPECIFIC OBJECTIVE\nThis call topic aims to deliver on this commitment. The Commission‚Äôs action plan on military mobility 2.0131 specifies that military mobility is vital for European security and defence. The EU Member States and EDF associated countries‚Äô forces must respond quickly and with sufficient scale to crises erupting at the EU‚Äôs external borders and beyond. Developing a digital system for the fast and secure exchange of information on military mobility was addressed under the EDF in 2021, with the aim to achieve a first major step in digitalising military mobility permits and clearances process. However, the security situation in Europe has radically deteriorated, marked by Russia‚Äôs unjustified large-scale military aggression against Ukraine. Moreover, it has been demonstrated how crucial it is to move military aid as quickly and smoothly as possible132. Consequently, the prototype developed for ‚ÄòMovement preparation‚Äô in peacetime requires to be further improved. This call topic therefore aims to achieve the subsequent ‚ÄòRealisation‚Äô phase, which will continue driving innovation to meet Member States‚Äô and EDF associated countries‚Äô needs in the changed strategic environment, including features that have not been covered yet. This phase is expected to involve supporting further innovation and developing the essential features of joint information and communication technologies (ICT) in the framework of the secure digital military mobility system (SDMMS) that are needed in times of crisis and war.\n\nSCOPE\nand types of activities Scope Proposals must build a SDMMS prototype (TRL133 8) that includes additional features such as: (i) post-quantum cryptography; (ii) improved resilience and continuous system operations in times of crisis and war; and (iii) tracking and monitoring functionalities for military movements in departure, transit and destination states. 131 Action plan on military mobility 2.0.pdf. 132 White Paper for European Defence ‚Äì Readiness 2030. 133 Technology Readiness Level. Moreover, proposals should address the further digitalisation of military customs formalities (currently handled through Form 302), which is directly aligned with the goal of action plan 2.0 to boost EU-NATO cooperation. Proposals should address implementing a federated architecture with innovative SDMMS solutions to modernise the interaction between the military and customs authorities across the EU.\n\nFUNCTIONAL REQUIREMENTS\n137 Information technologies. 138 This is a software (OWASP ASVS) security standard for web applications mainly used by developers and security testers to ensure a software is built securely ‚Äì more info: https://owasp.org/www-project-application-security-verification-standard/. The proposed product and technologies should meet the functional requirements set out below: - ensure the system can continue full or limited operations in a crisis environment, where some system nodes or communications channels are out of service (i.e. wartime resiliency); - ensure improved security by implementing post-quantum cryptographic algorithms and technology for message traffic within the system. In a crisis or war, the military may shift most of its communications to a secure environment like NATO Secure Wide Area Network (NSWAN)139. Taking into account the nodes in civilian institutions, such as transportation and customs authorities, ministries of foreign affairs, air traffic services, etc., the system needs a solution that enables secure operations to continue in a web-based environment. Therefore, the state-of-the-art encryption should be included; - include movement tracking and monitoring features to maintain situational awareness throughout all phases of the military movement. Currently, there are no effective measures in place to track military movements, i.e. there is no agreed standards on using GNSS140 or 4G/5G devices, or a tracking and monitoring information system. Developing standardised and interoperable monitoring and tracking system (possibly mobile) can give the military mobility operators significantly more situational awareness. Such a solution can eliminate a significant amount of reporting and update request, enabling operators to plan and execute cross-border military movements with more speed and agility; - include a mobile application with essential core features for rapid and dispersed execution. An innovative mobile application can reduce bureaucracy by enabling officers participating in convoy movements to interact with customs officials (and other officials) in real time, eliminating the need for paper and expediting the process; - include digitalisation of military customs formalities (currently handled via Form 302) to the extent allowed by treaties and agreements. According to end users, Form 302 is one of the main sources of bureaucracy in military movements today. Digitalising these formalities can be an innovative development with a direct positive impact on the field. As part of this digitalisation, the requirements developed by the European Defence Agency (EDA) for a digital military customs system should be taken into account and integrated through close cooperation between the EDA and the consortium; - be integrable into national military mobility information infrastructure, as several EU Member States have their own national systems for handling military mobility activities. These systems are not standardised and require changes to make them interoperable; - have an open architecture. Interfaces with national systems must provide for seamless transmission of all applicable data between SDMMS and national systems. The EU 139 The NATO SECRET Wide Area Network (NSWAN) is employed for Air Command and Control and other areas. Within NSWAN, NATO has several internal data/information providers (like the intelligence community). 140 Global Navigation Satellite System. digital identity wallet tools must result in common authentication standards for all EU Member States and EDF associated countries' users."}, {"code": "EDF-2026-DA-NAVAL-EMSAS", "title": "Enhanced medium-size semi-autonomous surface vessel", "category": "DA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> The goal is to study, design, prototype, test and qualify an enhanced medium-sized semi- autonomous surface (EMSAS) vessel with multi-mission capabilities. This call topic complements and follows up previous activities supported by the EDF in the field of medium-size semi-autonomous surface vessels. The aim is to develop a flexible fast- moving platform for the specific conditions of the littoral environment, providing improved coastal defence capabilities based on different mission modules. The platform should also be adaptable for other naval warfare missions. Medium-sized should be understood as a vessel that can host the designed mission modules. Semi-autonomy should be understood as an option to remotely operate the platform and the on-board mission module. Autonomy refers to the ability to operate the platform and the mission module in a human-on-the-loop including the self-protection weapons on-board. Given the constraints associated with certain use cases, security and safety considerations, and non-permissive electromagnetic environments, the EMSAS vessel must incorporate on-board solutions for human control. These solutions must be intended for non-permanent use in no threat conditions, with a focus on reduced manning. Dual-use technologies and items should be prioritised wherever feasible, with an emphasis on integrating commercial applications to reduce overall costs. Specific objective This call topic specifically aims to review concepts and designs developed and implemented following the EDF call topic EDF-2022-DA-NAVAL-MSAS, while enabling new design, prototyping, testing and qualification activities concerning the platform with integrated ISR141 and ASuW142 itself and specific mission modules. The mission modules to be addressed are: a. seabed warfare (SBW) (design, prototyping, testing and qualification); b. anti-submarine warfare (ASW) (design, prototyping, testing and qualification); c. naval mine warfare (NMW) (initial design); d. naval mine countermeasures (NMCM) (initial design - optional).<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> This call topic specifically aims to review concepts and designs developed and implemented following the EDF call topic EDF-2022-DA-NAVAL-MSAS, while enabling new design, prototyping, testing and qualification activities concerning the platform with integrated ISR141 and ASuW142 itself and specific mission modules. The mission modules to be addressed are: a. seabed warfare (SBW) (design, prototyping, testing and qualification); b. anti-submarine warfare (ASW) (design, prototyping, testing and qualification); c. naval mine warfare (NMW) (initial design); d. naval mine countermeasures (NMCM) (initial design - optional).<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope This proposal must address: - the evolution of the medium-size semi-autonomous surface vessel, including autonomy and solutions for the full physical and logical integration of specific mission modules and solutions for the remote monitoring and control of the vessel; - the detailed design and prototype of an EMSAS vessel (i.e. the platform) with integrated ISR and ASuW capabilities; - the detailed design and prototype of mission modules related to SBW and ASW; - testing and qualifying the EMSAS vessel prototype and the mission modules prototypes (i.e. SBW and ASW) as a whole system; - the initial design until the PDR143 of a mission module related to NMW. Moreover, the proposals should address: - progress on the collaborative use of smaller multi-domain drones in combination with semi-autonomous/autonomous unmanned naval vessels and the introduction of enhanced machine-learning/AI144 tools for such a collaborative operation; - conceptual solutions for offshore logistics for semi-autonomous/autonomous unmanned naval vessels; - the initial design until the PDR of a mission module related to NMCM.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed product and technologies should meet the functional requirements set out below: 1) General - The EMSAS vessel should be capable of being operated and controlled from remote operating control station located on or off-shore. - The EMSAS vessel should be able to operate in semi-autonomous mode, with a preference for full autonomous mode, including the integrated capabilities and the mission modules on-board, enabling 24/7 littoral operations. - The EMSAS vessel should be able to operate in harsh marine environments with large temperature variations from weather decks to machinery spaces with long mean times between failures in line with the most commonly applicable standards (e.g., STANAG 4194 ANEP-11)151. - The EMSAS vessel should be capable of at least 2.000 nautical mile transits at sustained speeds of 18 knots and/or 10 days monitored operations at 10 knots. Although the speed should be reliant on hull form, the selection of propulsion plant and propelling system should consider reaching minimum 20 knots at maximum RPM152 configuration. - In addition to conventional combustion engines, the <strong>proposals should consider electrical propulsion, air independent propulsion (AIP), other means (e.</strong>g. fuel cells) and/or advanced alternate fuels, as well as an optimal management of the integrated propulsion energy system. - The EMSAS vessel should be deployable, including by means of sealift, and capable of a sustained deployment, operating independently or as integral part of a naval task group. - The conceptual approach to the logistic and user‚Äôs package should consider advanced techniques for integrated system diagnostics, enabling prognoses about the vessel‚Äôs condition. Reduction of cost and time in production and in-service support should be considered by design. - Appropriate measures through its design or other means should be considered to reduce all facets of visual characteristics, electronic emissions and own signature, including the monitoring and reduction of radar, acoustic, infrared and magnetic signatures. 151 Standardised wave and wind environments for NATO operational areas. 152 Revolutions per minute. - The system should provide automatic situational awareness, threat identification and behavioural analysis utilising AI153 algorithms. Without prejudice of the human-in- the-loop condition when required, those AI algorithms should improve decision- making in real-time without the intervention of the control station. - The EMSAS vessel should be designed as a remote-controlled data hub platform comprised of smaller USV154 and/or UUV155, and the EMSAS vessel should operate as a rely-station to extend the operating radius. - The EMSAS vessel should provide launch-and-recovery systems for multi-domain UxV, including smaller surface, sub-surface and aerial drones. - Terminology and definitions used in the design should follow best practices for Unmanned Maritime Systems. - The EMSAS vessel should support easy integration of future mission module types and upgrades to address evolving threats and operational requirements as well as obsolescence issues. - The EMSAS vessel should provide for modular energy generation, storage, and distribution, supporting its own operations and other connected systems. - A self-defence weapons suite should be considered as part of the core platform. Any specific mission module should incorporate specific weapons as required by the respective mission. - The ASuW integrated capability should be able to engage surface targets. The EMSAS should be able to become a weapon carrier integrated into a wider C4ISR 156 network. Operating the weapons system should require human intervention for engagement. Engagement of air targets should be limited to self-defence. - The ISR integrated capability should allow for surveillance tasks such as patrol and search. Sensors on-board should be capable of all weather, day/night operations in extreme climate and littoral operating environment. Any capabilities on board, including specific mission modules, should benefit from the outputs of this ISR integrated capability and complement it as needed. 2) Positioning, Guidance, Navigation and Control - In addition to the encrypted (military) GNSS157, an alternative positioning system should be considered, to provide redundancy, and reliable positioning in a GNSS- denied environment. - Smooth, feasible and optimal trajectory commands to the control system should be generated and updated continuously based on the information from the navigation system, assigned missions, vessel capability and environmental conditions. 153 Artificial Intelligence. 154 Unmanned Surface Vehicle. 155 Unmanned Underwater Vehicle. 156 Command, Control, Communications, Computers, Intelligence, Surveillance and Reconnaissance. 157 Global Navigation Satellite Systems. - Include identification of USVs‚Äô current and future states (i.e., position, orientation, speed, acceleration) and their surrounding environment based on USVs‚Äô past and current states and environmental information (e.g., winds, currents). - Provide autonomous safe participation in maritime navigation in accordance with certification. 3) Autonomy package - The EMSAS vessel should be able to sail and run missions autonomously while maintaining human-in-the-loop control for weapon engagements. - The autonomy package should allow human operators to take control of certain specific roles, while other roles remain under the autonomous control of the EMSAS vessel or its remote-control station. - The autonomy package should comply with the most commonly applicable standards (e.g., STANAG 4817 latest edition158). - Without excluding and fully compatible with a human on board operation mode to be used when appropriate, the autonomy package should enable the EMSAS vessel to operate up to the autonomy degree 4 for navigation and mission execution, and up to the autonomy degree 3 for the mission modules and for the weapon systems. The package should be in line with the 100th session of IMO‚Äôs Maritime Safety Committee (MSC 100): The M-SASV is remotely controlled without seafarers on board. The ship is supervised from another location and controlled and operated when necessary. - The autonomy package should enable the vessel to navigate autonomously, understand its environment, make decisions and determine actions by itself for a safe navigation under supervision. In particular, it should allow the EMSAS vessel to transit out of harbour and follow a mission pattern in a designated area for a designated period. - The autonomy package should enable the vessel to monitor and control its on-board equipment, systems and facilities, taking any required actions to protect them. - Each mission module should have an autonomous operating mode enabling remote control in a way that reduces the number of operators and their workload. 4) Secure communications suite - To ensure resilient and redundant command and control, the communications suite should support secure, real-time and automated two-way communication between the control station, and both the core platform and the on-board mission module (including any UxV integrated into the mission module). - The communication suite should ensure intelligence gathering, analysis, positioning and surveillance tasks in fully autonomous mode with off-line data retention capabilities to prevent data losses. 5) Specific mission modules - Only one specific mission module should operate on board the EMSAS vessel. 158 Multiple Area Control of Unmanned Platforms. - Mission modules should be standardised as much as possible and designed to reduce specific integration requirements into the EMSAS vessel, and the time to reconfigure the EMSAS. - The SBW module should address seabed protection (e.g. protection of critical seabed infrastructure) and provide offensive capabilities. - The ASW module should be equipped with sensors to detect, locate, classify, and track sub-surface threats by using passive and/or active acoustic devices with sufficient range. The module should also have effectors to engage targets as needed, including possible stand-off ASW operations deployed from the EMSAS vessel. - At a minimum, the NMW module should support naval mining operations. - The NMCM should provide capabilities for naval mine countermeasures, mine hunting, minesweeping or both, including stand-off NMCM operations, deployed from the EMSAS vessel. 6) Cyber security - Considering EMSAS vessel‚Äôs heavy reliance on software and connectivity, robust protection against cyber threats should be considered, particularly: - navigation and control systems that communicate with shore-based or naval task group networks; - systems that monitor the EMSAS vessel‚Äôs status, including connected elements; - secure communication systems that access the ship‚Äôs GNC159 systems or other systems/subsystems via radio, satellite or other wireless means, including the data exchange interface with on-board or shore-based control station; - machinery and propulsion systems; - UxV launching and recovery systems; - secure communication systems between EMSAS vessel and UxV; - physical security and intruder detection systems.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">EXPECTED IMPACT</div><br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>an affordable EMSAS vessel class with autonomous capabilities especially suitable for specific missions;</strong><br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>new CONOPS160 for autonomous systems that are aligned with emerging technologies and the challenges of large USV in ocean-going scenarios;</strong><br><span style=\"margin-left:20px;\">‚Ä¢ </span>open architecture that is tailored to missions to facilitate operational versatility; 159 Guidance, Navigation and Control. 160 Concept of Operations.<br><span style=\"margin-left:20px;\">‚Ä¢ </span>a modular design to facilitate support and management in limited and small spaces;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>reduced underwater signatures and environmental footprint;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>a common certification approach for USV.", "type_of_action": "Development Action", "budget": "90,000,000", "budget_numeric": 90000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 90,000,000", "budget_per_proposal": "90,000,000", "trl": "N/A", "types_of_activities": [{"id": "a", "activity": "and technologies, including disruptive technologies, which can achieve", "eligible": false}, {"id": "b", "activity": "Yes technologies, to strengthen the security of supply or to enable the (optional) effective exploitation of results for defence products and technologies (integrating knowledge) (c) Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System proto ime navigation in accordance with certification. 3) Autonomy package - The EMSAS vessel should be able to sail and run missions autonomously while maintaining human-in-the-loop control for weapon engagements. - The autonomy package should allow human operators to take control of certain specific roles, while other roles remain under the autonomous control of the EMSAS vessel or its remote-control station. - The autonomy package should comply with the most commonly applicable standards (e.g., STANAG 4817 latest edition158). - Without excluding and fully compatible with a human on board operation mode to be used when appropriate, the autonomy package should enable the EMSAS vessel to operate up to the autonomy degree 4 for navigation and mission execution, and up to the autonomy degree 3 for the mission modules and for the weapon systems. The package should be in line with the 100th session of IMO‚Äôs Maritime Safety Committee (MSC 100): The M-SASV is remotely controlled without seafarers on board. The ship is supervised from another location and controlled and operated when necessary. - The autonomy package should enable the vessel to navigate autonomously, understand its environment, make decisions and determine actions by itself for a safe navigation under supervision. In particular, it should allow the EMSAS vessel to transit out of harbour and follow a mission pattern in a designated area for a designated period. - The autonomy package should enable the vessel to monitor and control its on-board equipment, systems and facilities, taking any required actions to protect them. - Each mission module should have an autonomous operating mode enabling remote control in a way that reduces the number of operators and their workload. 4) Secure communications suite - To ensure resilient and redundant command and control, the communications suite should support secure, real-time and automated two-way communication between the control station, and both the core platform and the on-board mission module (including any UxV integrated into the mission module). - The communication suite should ensure intelligence gathering, analysis, positioning and surveillance tasks in fully autonomous mode with off-line data retention capabilities to prevent data losses. 5) Specific mission modules - Only one specific mission module should operate on board the EMSAS vessel. 158 Multiple Area Control of Unmanned Platforms. - Mission modules should be standardised as much as possible and designed to reduce specific integration requirements into the EMSAS vessel, and the time to reconfigure the EMSAS. - The SBW module should address seabed protection (e.g. protection of critical seabed infrastructure) and provide offensive capabilities. - The ASW module should be equipped with sensors to detect, locate, classify, and track sub-surface threats by using passive and/or active acoustic devices with sufficient range. The module should also have effectors to engage targets as needed, including possible stand-off ASW operations deployed from the EMSAS vessel. - At a minimum, the NMW module should support naval mining operations. - The NMCM should provide capabilities for naval mine countermeasures, mine hunting, minesweeping or both, including stand-off NMCM operations, deployed from the EMSAS vessel. 6) Cyber security - Considering EMSAS vessel‚Äôs heavy reliance on software and connectivity, robust protection against cyber threats should be considered, particularly: - navigation and control systems that communicate with shore-based or naval task group networks; - systems that monitor the EMSAS vessel‚Äôs status, including connected elements; - secure communication systems that access the ship‚Äôs GNC159 systems or other systems/subsystems via radio, satellite or other wireless means, including the data exchange interface with on-board or shore-based control station; - machinery and propulsion systems; - UxV launching and recovery systems; - secure communication systems between EMSAS vessel and UxV; - physical security and intruder detection systems.\n\nEXPECTED IMPACT\n\n‚Ä¢ an affordable EMSAS vessel class with autonomous capabilities especially suitable for specific missions;\n‚Ä¢ new CONOPS160 for autonomous systems that are aligned with emerging technologies and the challenges of large USV in ocean-going scenarios;\n‚Ä¢ open architecture that is tailored to missions to facilitate operational versatility; 159 Guidance, Navigation and Control. 160 Concept of Operations.\n‚Ä¢ a modular design to facilitate support and management in limited and small spaces;\n‚Ä¢ reduced underwater signatures and environmental footprint;\n‚Ä¢ a common certification approach for USV.", "max_per_proposal": 90000000, "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>The goal is to study, design, prototype, test and qualify an enhanced medium-sized semi- <strong>autonomous</strong> surface (EMSAS) vessel with multi-mission capabilities. This call topic complements and follows up previous activities supported by the EDF in the field of medium-size <strong>semi-autonomous</strong> surface vessels. The aim is to develop a flexible fast- moving platform for the specific conditions of the littoral environment, providing improved coastal defence capabilities based on different mission modules. The platform should also be adaptable for other naval warfare missions. Medium-sized should be understood as a vessel that can host the designed mission modules. Semi-autonomy should be understood as an option to remotely operate the platform and the on-board mission module. Autonomy refers to the ability to operate the platform and the mission module in a human-on-the-loop including the self-protection weapons on-board. Given the constraints associated with certain use cases, security and safety considerations, and non-permissive electromagnetic environments, the EMSAS vessel must incorporate on-board solutions for human control. These solutions must be intended for non-permanent use in no threat conditions, with a focus on reduced manning. Dual-use technologies and items should be prioritised wherever feasible, with an emphasis on integrating commercial applications to reduce overall costs. Specific objective This call topic specifically aims to review concepts and designs developed and implemented following the EDF call topic EDF-2022-DA-NAVAL-MSAS, while enabling new design, prototyping, testing and qualification activities concerning the platform with integrated ISR141 and ASuW142 itself and specific mission modules. The mission modules to be addressed are: a. seabed warfare (SBW) (design, prototyping, testing and qualification); b. anti-submarine warfare (ASW) (design, prototyping, testing and qualification); c. naval mine warfare (NMW) (initial design); d. naval mine countermeasures (NMCM) (initial design - optional).<br><br><strong>SPECIFIC OBJECTIVE</strong><br>This call topic specifically aims to review concepts and designs developed and implemented following the EDF call topic EDF-2022-DA-NAVAL-MSAS, while enabling new design, prototyping, testing and qualification activities concerning the platform with integrated ISR141 and ASuW142 itself and specific mission modules. The mission modules to be addressed are: a. seabed warfare (SBW) (design, prototyping, testing and qualification); b. anti-submarine warfare (ASW) (design, prototyping, testing and qualification); c. naval mine warfare (NMW) (initial design); d. naval mine countermeasures (NMCM) (initial design - optional).<br><br><strong>SCOPE</strong><br>and types of activities Scope This proposal must address: - the evolution of the medium-size <strong>semi-autonomous</strong> surface vessel, including autonomy and solutions for the full physical and logical integration of specific mission modules and solutions for the remote monitoring and control of the vessel; - the detailed design and prototype of an EMSAS vessel (i.e. the platform) with integrated ISR and ASuW capabilities; - the detailed design and prototype of mission modules related to SBW and ASW; - testing and qualifying the EMSAS vessel prototype and the mission modules prototypes (i.e. SBW and ASW) as a whole system; - the initial design until the PDR143 of a mission module related to NMW. Moreover, the proposals should address: - progress on the collaborative use of smaller multi-domain drones in combination with <strong>semi-autonomous</strong>/<strong>autonomous</strong> unmanned naval vessels and the introduction of enhanced machine-learning/AI144 tools for such a collaborative operation; - conceptual solutions for offshore logistics for <strong>semi-autonomous</strong>/<strong>autonomous</strong> unmanned naval vessels; - the initial design until the PDR of a mission module related to NMCM.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>The proposed product and technologies should meet the functional requirements set out below: 1) General - The EMSAS vessel should be capable of being operated and controlled from remote operating control station located on or off-shore. - The EMSAS vessel should be able to operate in <strong>semi-autonomous</strong> mode, with a preference for full <strong>autonomous</strong> mode, including the integrated capabilities and the mission modules on-board, enabling 24/7 littoral operations. - The EMSAS vessel should be able to operate in harsh marine environments with large temperature variations from weather decks to machinery spaces with long mean times between failures in line with the most commonly applicable standards (e.g., STANAG 4194 ANEP-11)151. - The EMSAS vessel should be capable of at least 2.000 nautical mile transits at sustained speeds of 18 knots and/or 10 days monitored operations at 10 knots. Although the speed should be reliant on hull form, the selection of propulsion plant and propelling system should consider reaching minimum 20 knots at maximum RPM152 configuration. - In addition to conventional combustion engines, the proposals should consider electrical propulsion, air independent propulsion (AIP), other means (e.g. fuel cells) and/or advanced alternate fuels, as well as an optimal management of the integrated propulsion energy system. - The EMSAS vessel should be deployable, including by means of sealift, and capable of a sustained deployment, operating independently or as integral part of a naval task group. - The conceptual approach to the logistic and user‚Äôs package should consider advanced techniques for integrated system diagnostics, enabling prognoses about the vessel‚Äôs condition. Reduction of cost and time in production and in-service support should be considered by design. - Appropriate measures through its design or other means should be considered to reduce all facets of visual characteristics, electronic emissions and own signature, including the monitoring and reduction of radar, acoustic, infrared and magnetic signatures. 151 Standardised wave and wind environments for NATO operational areas. 152 Revolutions per minute. - The system should provide automatic <strong>situational awareness</strong>, threat identification and behavioural analysis utilising AI153 algorithms. Without prejudice of the human-in- the-loop condition when required, those <strong>AI</strong> algorithms should improve decision- making in real-time without the intervention of the control station. - The EMSAS vessel should be designed as a remote-controlled data hub platform comprised of smaller USV154 and/or UUV155, and the EMSAS vessel should operate as a rely-station to extend the operating radius. - The EMSAS vessel should provide launch-and-recovery systems for multi-domain UxV, including smaller surface, sub-surface and aerial drones. - Terminology and definitions used in the design should follow best practices for Unmanned Maritime Systems. - The EMSAS vessel should support easy integration of future mission module types and upgrades to address evolving threats and operational requirements as well as obsolescence issues. - The EMSAS vessel should provide for modular energy generation, storage, and distribution, supporting its own operations and other connected systems. - A self-defence weapons suite should be considered as part of the core platform. Any specific mission module should incorporate specific weapons as required by the respective mission. - The ASuW integrated capability should be able to engage surface targets. The EMSAS should be able to become a weapon carrier integrated into a wider C4ISR 156 network. Operating the weapons system should require human intervention for engagement. Engagement of air targets should be limited to self-defence. - The ISR integrated capability should allow for surveillance tasks such as patrol and search. Sensors on-board should be capable of all weather, day/night operations in extreme climate and littoral operating environment. Any capabilities on board, including specific mission modules, should benefit from the outputs of this ISR integrated capability and complement it as needed. 2) Positioning, Guidance, Navigation and Control - In addition to the encrypted (military) GNSS157, an alternative positioning system should be considered, to provide redundancy, and reliable positioning in a GNSS- denied environment. - Smooth, feasible and optimal trajectory commands to the control system should be generated and updated continuously based on the information from the navigation system, assigned missions, vessel capability and environmental conditions. 153 <strong>Artificial Intelligence</strong>. 154 Unmanned Surface Vehicle. 155 Unmanned Underwater Vehicle. 156 Command, Control, Communications, Computers, Intelligence, Surveillance and Reconnaissance. 157 Global Navigation Satellite Systems. - Include identification of USVs‚Äô current and future states (i.e., position, orientation, speed, acceleration) and their surrounding environment based on USVs‚Äô past and current states and environmental information (e.g., winds, currents). - Provide <strong>autonomous</strong> safe participation in maritime navigation in accordance with certification. 3) Autonomy package - The EMSAS vessel should be able to sail and run missions autonomously while maintaining human-in-the-loop control for weapon engagements. - The autonomy package should allow human operators to take control of certain specific roles, while other roles remain under the <strong>autonomous</strong> control of the EMSAS vessel or its remote-control station. - The autonomy package should comply with the most commonly applicable standards (e.g., STANAG 4817 latest edition158). - Without excluding and fully compatible with a human on board operation mode to be used when appropriate, the autonomy package should enable the EMSAS vessel to operate up to the autonomy degree 4 for navigation and mission execution, and up to the autonomy degree 3 for the mission modules and for the weapon systems. The package should be in line with the 100th session of IMO‚Äôs Maritime Safety Committee (MSC 100): The M-SASV is remotely controlled without seafarers on board. The ship is supervised from another location and controlled and operated when necessary. - The autonomy package should enable the vessel to navigate autonomously, understand its environment, make decisions and determine actions by itself for a safe navigation under supervision. In particular, it should allow the EMSAS vessel to transit out of harbour and follow a mission pattern in a designated area for a designated period. - The autonomy package should enable the vessel to monitor and control its on-board equipment, systems and facilities, taking any required actions to protect them. - Each mission module should have an <strong>autonomous</strong> operating mode enabling remote control in a way that reduces the number of operators and their workload. 4) Secure communications suite - To ensure <strong>resilient</strong> and redundant <strong>command and control</strong>, the communications suite should support secure, real-time and automated two-way communication between the control station, and both the core platform and the on-board mission module (including any UxV integrated into the mission module). - The communication suite should ensure intelligence gathering, analysis, positioning and surveillance tasks in fully <strong>autonomous</strong> mode with off-line data retention capabilities to prevent data losses. 5) Specific mission modules - Only one specific mission module should operate on board the EMSAS vessel. 158 Multiple Area Control of Unmanned Platforms. - Mission modules should be standardised as much as possible and designed to reduce specific integration requirements into the EMSAS vessel, and the time to reconfigure the EMSAS. - The SBW module should address seabed protection (e.g. protection of critical seabed infrastructure) and provide offensive capabilities. - The ASW module should be equipped with sensors to detect, locate, classify, and track sub-surface threats by using passive and/or active acoustic devices with sufficient range. The module should also have effectors to engage targets as needed, including possible stand-off ASW operations deployed from the EMSAS vessel. - At a minimum, the NMW module should support naval mining operations. - The NMCM should provide capabilities for naval mine countermeasures, mine hunting, minesweeping or both, including stand-off NMCM operations, deployed from the EMSAS vessel. 6) <strong>Cyber security</strong> - Considering EMSAS vessel‚Äôs heavy reliance on software and connectivity, robust protection against cyber threats should be considered, particularly: - navigation and control systems that communicate with shore-based or naval task group networks; - systems that monitor the EMSAS vessel‚Äôs status, including connected elements; - secure communication systems that access the ship‚Äôs GNC159 systems or other systems/subsystems sion systems; - UxV launching and recovery systems; - secure communication systems between EMSAS vessel and UxV; - physical security and intruder detection systems.\n\nEXPECTED IMPACT\n\n‚Ä¢ an affordable EMSAS vessel class with autonomous capabilities especially suitable for specific missions;\n‚Ä¢ new CONOPS160 for autonomous systems that are aligned with emerging technologies and the challenges of large USV in ocean-going scenarios;\n‚Ä¢ open architecture that is tailored to missions to facilitate operational versatility; 159 Guidance, Navigation and Control. 160 Concept of Operations.\n‚Ä¢ a modular design to facilitate support and management in limited and small spaces;\n‚Ä¢ reduced underwater signatures and environmental footprint;\n‚Ä¢ a common certification approach for USV."}, {"code": "EDF-2026-DA-EXP-DIGIT-MDOC-STEP", "title": "Military multi-domain operations cloud services", "category": "EXP", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> Military operations require more flexibility and mobility to gain and maintain the initiative and to respond to threats. The collaborative, more efficient, digitised and secure approach of multi-domain operations (MDO) across the land, air, maritime, cyber and space domains is key for Information superiority, future mission management and smart decision support. Overall military advantage will be achieved through complete situational awareness based upon current data from all available sources, as well as technical and procedural standards- based interoperability (see NATO STANAGs and Federated Mission Networking Spiral Specification). In modern warfare, milliseconds can make the difference in a contested, highly disruptive military environment, and information gaps in the non-real time reporting chain can have serious consequences. Currently, information is not shared sufficiently in military systems and is instead kept siloed in sub systems interconnected by point-to-point interfaces. Looking at the example of the land (or ground) domain, the first steps to overcome this situation took different approaches to generic architectures that improved information sharing within the platform and opened up the subsystems to new use cases. For example, vehicle-centric architectures have improved information sharing within a vehicle, but there is still an interoperability gap beyond the vehicle. Information exchange must not be limited to the same kind of systems, for example, land vehicles; instead, it should enable sharing information through the combat network of communications among any military systems, regardless of their nature. In this call topic, ‚Äòcloud‚Äô should be understood as a deployment of networked military capabilities, and not as an external infrastructure to connect to in order to obtain a service. The lack of information sharing and coordination across all combat domains is even more striking. This is because a suitable information exchange is not possible due to different data models at the service layer. This leads to different information interpretations of the same information, resulting in situational pictures for the same situation. Besides this anticipated command and control (C2) convergence, the digitalisation of the military in every domain is also replacing legacy systems and introducing new highly performant sensor systems. These sensor systems increasingly create new amounts of data, which are highly valuable at different tactical, operational and strategic levels, as well as within different operational domains. This information may not be currently shared and used, as the communication technology‚Äôs data exchange and physical communication capabilities are not advanced enough to achieve the desired level of information exchange for full implementation of MDO. Instead of connecting each sensor individually to a dedicated (but isolated) effector, a cross-domain network of reconnaissance and effector system-of-systems needs to be created. Cloud-native architectures are well-suited for commercial applications that have access to reliable, wideband communication networks and whose supporting resources are readily available and are not at risk of physical destruction or disruption. However, the military environment often has a lack of robust networking media and services, especially at the highly mobile tactical edge. Therefore, commercial cloud solutions need to be substantially adapted to operational and tactical use cases. This adaptation implies that the digital infrastructure relies on its own strength, whenever dependencies on external infrastructure fail. It also implies that separated digital infrastructures can recombine and resync instantaneously, whenever possible. Multi-domain operational clouds (MDOC) are the intellectual framework needed to unify several information spaces to achieve decision superiority and multi-domain command and control. To reach this goal, the military operations‚Äô cloud and their associated network should have critical attributes, such as the ability to self-form, self-heal, gracefully degrade, and maintain redundancy. This framework enables collection and integration of data in an open, adaptive information system that is scalable from platform level to different headquarter levels of all combat domain. As a result, C2 and operational agility are expected to be significantly improved across the full range of military operations (e.g. improving joint fire, situational awareness, resynchronising). Dedicated services for information exchange will adapt the information synchronisation within MDOC to the available network bandwidth and robustness at all command levels, particularly in the most challenging environments with narrow and disruptive networks at the tactical edge level (including the physical destruction of induvial nodes). Specific objective <strong>This call topic aims to build on existing results from previous efforts in multi-domain operations and improve architectures for robust military operations, particularly those at the tactical edge.</strong> To achieve this, improved communication processes, from at least a networking perspective, should be considered. Secure and reliable IT161 services and data and information sharing in the operational context of an all-domain European military mission should be involved. The representative operational context in which the results can be demonstrated, validated and verified should consider a serious degradation of IT services in a high intensity 161 Information Technologies. conflict. This includes the physical destruction of civilian IT infrastructure (data processing centres, fixed and mobile data and telephone networks, etc.) and a contested electromagnetic environment. In this scenario, MDOC should enable data exchanges among sensors and effectors belonging to different command components in the ‚Äòkill chain‚Äô (simulated/emulated, represented by digital twins if necessary). The objective of this call topic is therefore to build on and improve existing concept demonstrators for cloud efforts in multinational multi-domain operations. Based on this technical foundation, it is to combine existing and future multilevel community-of-interest (COI) and COI-enabling services into a federated, multi-national service mesh. The aim of this mesh is to enable and support multi-level situational awareness and C2 capabilities for multi-domain operations and provide military operations with the capability to improve their battle rhythm in collaborative multi-domain warfare. While the combat cloud has many advantages, there are also challenges to successfully develop and incorporate it into modern warfare. These challenges include interoperability and security issues and ensuring decentralised execution at tactical and operational levels. The goal of this call yment and orchestration beyond individual national cloud-based infrastructures. - Maintain consistency of data after a failure through the use of recovery mechanisms. - Manage automatically and aggregate always increasing battlefield information using traditional or artificial intelligence techniques to support and relieve human operators. - Consider interoperability with NATO agreed interfaces and processes for the envisaged use cases, including a taxonomy of services compliant with C3 taxonomy and NATO Architecture Framework (NAF) as the foundation for the system‚Äôs development. - Provide a modular and scalable concept that accommodates the integration of ongoing programs (including national programs), with appropriate flexibility for a large European cooperation. - Be ready to provide cloud infrastructure services in real time strengthening collaborative capabilities in EU missions and operations at strategic and operational levels. - Enable a dynamic data disaggregation, ensuring service-data relationship and data needs from individual roles in the context of the mission. - Follow, if new requirements allow to do so, the roadmap defined so as to be able to cope with the complexity of the architectural design, integration and demonstration of the system. - Address the implementation and integration of cloud subsystems and interfaces for the following key clusters: - C2 cloud solutions; - ISR applications; - software defined network; - agile terminals; - in-depth Cyber awareness (including cyber risk analysis, native Data Centric Security compatibility for control and use of federated services). - include automatic information fusion and management from all connected military assets (air, sea and land) based on certified hardware, standard interfaces and integration with information services. - comply with the most commonly applicable standards (e.g. STANAGs 4559, 4607174, 4609175, 4676176 , 4586177 (UAV C2), 4774, and 4778. - be FMN compliant when synchronising xonomy of services compliant with C3 taxonomy and NATO Architecture Framework (NAF) as the foundation for the system‚Äôs development. - Provide a modular and scalable concept that accommodates the integration of ongoing programs (including national programs), with appropriate flexibility for a large European cooperation. - Be ready to provide cloud infrastructure services in real time strengthening collaborative capabilities in EU missions and operations at strategic and operational levels. - Enable a dynamic data disaggregation, ensuring service-data relationship and data needs from individual roles in the context of the mission. - Follow, if new requirements allow to do so, the roadmap defined so as to be able to cope with the complexity of the architectural design, integration and demonstration of the system. - Address the implementation and integration of cloud subsystems and interfaces for the following key clusters: - C2 cloud solutions; - ISR applications; - software defined network; - agile terminals; - in-depth Cyber awareness (including cyber risk analysis, native Data Centric Security compatibility for control and use of federated services). - include automatic information fusion and management from all connected military assets (air, sea and land) based on certified hardware, standard interfaces and integration with information services. - comply with the most commonly applicable standards (e.g. STANAGs 4559, 4607174, 4609175, 4676176 , 4586177 (UAV C2), 4774, and 4778. - be FMN compliant when synchronising with the relevant FMN spiral of development. In any case, the proposed solution should be complaint with the most common current and emerging interoperability standards (e.g. NATO STANAGs, Federated Mission Networking spiral specifications, as well as open applicable standards such as OpenTelemetry, OpenAPI, TM Forum API ecosystem, OpenAI) Furthermore, the proposed solution should be able to host and seamlessly integrate with existing C2/C3 solutions in the EU, as described in the call topic EDF-2022-DA-C4ISR-EC2 related to European command and control system.\n\nEXPECTED IMPACT\n\n‚Ä¢ developing, implementing and integrating a European collaborative MDOC, which provides information superiority to the European armed forces;\n‚Ä¢ enabling European armed forces to coordinate their activities in all combat domains based on the same situation data, regardless of the application they use, and avoid mismatches of data in information exchange due to different data models at the service layer, which would result in different situation pictures;\n‚Ä¢ providing inputs for a multilateral development project that gives Member States and EDF associated countries an enhanced, digitised and secure battlespace across all operations domains;\n‚Ä¢ implementing and validating operation cloud services, which will help identify further development and research potential for realising the operational cloud;\n‚Ä¢ creating a decentralised combat cloud architecture at tactical level, which will improve the collaborative combat effectiveness of multi-national force elements by providing high-performance edge processing capacities that are flexible and robust, taking into account SWaP platform limitations;\n‚Ä¢ creating a decentralised military cloud architecture at strategic level, which will provide higher echelon units with much more accurate and timely information, enabling different analysis, e.g. planning processes. The improved information quality will also help, for example, to estimate units‚Äô combat readiness, providing a differentiator that can help success in combat;\n‚Ä¢ providing innovative near real-time information architectures, which can lead to new approaches achieving information superiority, and can be subject to further studies;\n‚Ä¢ boosting the Europe‚Äôs military sovereignty and technological sovereignty; 174 NATO Ground Moving Target Indicator (GMTI) Format. 175 NATO Digital Motion Imagery Standard. 176 NATO Intelligence, Surveillance and Reconnaissance Tracking Standard. 177 Standard Interfaces of UAV Control System (UCS) for NATO UAV Interoperability.\n‚Ä¢ strengthening the EU‚Äôs contribution to NATO and its FMN initiatives which aim to improve NATO‚Äôs next-generation technical and procedural interoperability.", "max_per_proposal": 40000000, "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>Military operations require more flexibility and mobility to gain and maintain the initiative and to respond to threats. The collaborative, more efficient, digitised and secure approach of multi-domain operations (MDO) across the land, air, maritime, cyber and space domains is key for Information superiority, future mission management and smart decision support. Overall military advantage will be achieved through complete <strong>situational awareness</strong> based upon current data from all available sources, as well as technical and procedural standards- based <strong>interoperability</strong> (see NATO STANAGs and Federated Mission Networking Spiral Specification). In modern warfare, milliseconds can make the difference in a contested, highly disruptive military environment, and information gaps in the non-real time reporting chain can have serious consequences. Currently, information is not shared sufficiently in military systems and is instead kept siloed in sub systems interconnected by point-to-point interfaces. Looking at the example of the land (or ground) domain, the first steps to overcome this situation took different approaches to generic architectures that improved information sharing within the platform and opened up the subsystems to new use cases. For example, vehicle-centric architectures have improved information sharing within a vehicle, but there is still an <strong>interoperability</strong> gap beyond the vehicle. Information exchange must not be limited to the same kind of systems, for example, land vehicles; instead, it should enable sharing information through the combat network of communications among any military systems, regardless of their nature. In this call topic, ‚Äòcloud‚Äô should be understood as a deployment of networked military capabilities, and not as an external infrastructure to connect to in order to obtain a service. The lack of information sharing and coordination across all combat domains is even more striking. This is because a suitable information exchange is not possible due to different data models at the service layer. This leads to different information interpretations of the same information, resulting in situational pictures for the same situation. Besides this anticipated <strong>command and control</strong> (<strong>C2</strong>) convergence, the digitalisation of the military in every domain is also replacing legacy systems and introducing new highly performant sensor systems. These sensor systems increasingly create new amounts of data, which are highly valuable at different tactical, operational and strategic levels, as well as within different operational domains. This information may not be currently shared and used, as the communication technology‚Äôs data exchange and physical communication capabilities are not advanced enough to achieve the desired level of information exchange for full implementation of MDO. Instead of connecting each sensor individually to a dedicated (but isolated) effector, a cross-domain network of reconnaissance and effector system-of-systems needs to be created. Cloud-native architectures are well-suited for commercial applications that have access to reliable, wideband communication networks and whose supporting resources are readily available and are not at risk of physical destruction or disruption. However, the military environment often has a lack of robust networking media and services, especially at the highly mobile tactical edge. Therefore, commercial cloud solutions need to be substantially adapted to operational and tactical use cases. This adaptation implies that the digital infrastructure relies on its own strength, whenever dependencies on external infrastructure fail. It also implies that separated digital infrastructures can recombine and resync instantaneously, whenever possible. Multi-domain operational clouds (MDOC) are the intellectual framework needed to unify several information spaces to achieve decision superiority and multi-domain <strong>command and control</strong>. To reach this goal, the military operations‚Äô cloud and their associated network should have critical attributes, such as the ability to self-form, self-heal, gracefully degrade, and maintain redundancy. This framework enables collection and integration of data in an open, adaptive information system that is scalable from platform level to different headquarter levels of all combat domain. As a result, <strong>C2</strong> and operational agility are expected to be significantly improved across the full range of military operations (e.g. improving joint fire, <strong>situational awareness</strong>, resynchronising). Dedicated services for information exchange will adapt the information synchronisation within MDOC to the available network bandwidth and robustness at all command levels, particularly in the most challenging environments with narrow and disruptive networks at the tactical edge level (including the physical destruction of induvial nodes). Specific objective This call topic aims to build on existing results from previous efforts in multi-domain operations and improve architectures for robust military operations, particularly those at the tactical edge. To achieve this, improved communication processes, from at least a networking perspective, should be considered. Secure and reliable IT161 services and data and information sharing in the operational context of an all-domain European military mission should be involved. The representative operational context in which the results can be demonstrated, validated and verified should consider a serious degradation of IT services in a high intensity 161 Information Technologies. conflict. This includes the physical destruction of civilian IT infrastructure (data processing centres, fixed and mobile data and telephone networks, etc.) and a contested electromagnetic environment. In this scenario, MDOC should enable data exchanges among sensors and effectors belonging to different command components in the ‚Äòkill chain‚Äô (simulated/emulated, represented by digital twins if necessary). The objective of this call topic is therefore to build on and improve existing concept demonstrators for cloud efforts in multinational multi-domain operations. Based on this technical foundation, it is to combine existing and future multilevel community-of-interest (COI) and COI-enabling services into a federated, multi-national service mesh. The aim of this mesh is to enable and support multi-level <strong>situational awareness</strong> and <strong>C2</strong> capabilities for multi-domain operations and provide military operations with the capability to improve their battle rhythm in collaborative multi-domain warfare. While the combat cloud has many advantages, there are also challenges to successfully develop and incorporate it into modern warfare. These challenges include <strong>interoperability</strong> and security issues and ensuring decentralised execution at tactical and operational levels. The goal of this call for proposals is to overcome the operational difficulties identified in a real combat environment by improving the architecture and laying down the framework that is expected to enable the development of networked combat capabilities. The primary objective of this call topic is to deliver a first combat cloud prototype. MDOC should provide and support COI and COI-enabling and core application services to any connected application for synchronisation, consumption and use. These services include: ‚Ä¢ consolidated situation data services (real-time and non-real-time); ‚Ä¢ IT-security services (including cyber defence); ‚Ä¢ geodata and imagery services; ‚Ä¢ CSD interface and catalogue services; ‚Ä¢ workflow and messaging services; ‚Ä¢ data labelling and binding for federated system-wide DCS162 support; ‚Ä¢ compatibility measures to ensure the concepts and solution architectures of zero trust, recognising the current contradictions between zero trust and DCS; ‚Ä¢ operation plan templates and operation plans. The aim of this call topic is to: ‚Ä¢ provide a set of use cases to refine the operational needs and high-level features of a combat cloud solution. These cases should address all levels from strategic to tactical, including current and future tools within the UE; ‚Ä¢ provide a topology of services following command, control and communication (C3) taxonomy and FMN standards, capable of covering the operational needs in a unified service approach from the strategic level to tactical level, integrating all domains in a ‚Äúall-domain <strong>C2</strong>‚Äù approach; 162 Data Centric Security ‚Ä¢ provide the technological solutions ‚Äì both hardware and software ‚Äì at the appropriate <strong>technology readiness level</strong> (TRL) that is capable of supporting European collaborative cloud functionalities; ‚Ä¢ integrate the technological solutions into the current strategic C3 systems in the EU‚Äôs operational context; ‚Ä¢ identify interfaces with current and legacy tactical systems to ensure a seamless and efficient <strong>interoperability</strong> from the strategic level to tactical level based on the fundamentals into existing C3 tools. This call topic contributes to the <strong>STEP objectives</strong>, as defined in STEP Regulation163, in the target investment area of deep and digital technologies.<br><br><strong>SPECIFIC OBJECTIVE</strong><br>This call topic aims to build on existing results from previous efforts in multi-domain operations and improve architectures for robust military operations, particularly those at the tactical edge. To achieve this, improved communication processes, from at least a networking perspective, should be considered. Secure and reliable IT161 services and data and information sharing in the operational context of an all-domain European military mission should be involved. The representative operational context in which the results can be demonstrated, validated and verified should consider a serious degradation of IT services in a high intensity 161 Information Technologies. conflict. This includes the physical destruction of civilian IT infrastructure (data processing centres, fixed and mobile data and telephone networks, etc.) and a contested electromagnetic environment. In this scenario, MDOC should enable data exchanges among sensors and effectors belonging to different command components in the ‚Äòkill chain‚Äô (simulated/emulated, represented by digital twins if necessary). The objective of this call topic is therefore to build on and improve existing concept demonstrators for cloud efforts in multinational multi-domain operations. Based on this technical foundation, it is to combine existing and future multilevel community-of-interest (COI) and COI-enabling services into a federated, multi-national service mesh. The aim of this mesh is to enable and support multi-level <strong>situational awareness</strong> and <strong>C2</strong> capabilities for multi-domain operations and provide military operations with the capability to improve their battle rhythm in collaborative multi-domain warfare. While the combat cloud has many advantages, there are also challenges to successfully develop and incorporate it into modern warfare. These challenges include <strong>interoperability</strong> and security issues and ensuring decentralised execution at tactical and operational levels. The goal of this call for proposals is to overcome the operational difficulties identified in a real combat environment by improving the ctical level based on the fundamentals into existing C3 tools. This call topic contributes to the <strong>STEP objectives</strong>, as defined in STEP Regulation163, in the target investment area of deep and digital technologies.<br><br><strong>SCOPE</strong><br>and types of activities Scope The proposals must design, implement and demonstrate an operational prototype of a MDOC solution able to standardise services across the battlefield from strategic to tactical level in an ‚Äôall-domain <strong>C2</strong>‚Äô environment. Testing the prototype should be based on a system demonstrator at <strong>TRL 5</strong> or higher. This demonstrator must cover: ‚Ä¢ airborne assets, such as combat, unmanned and transport fixed-wing and rotary-wing aircraft; ‚Ä¢ ground-based assets, such as reconnaissance vehicles, combat vehicles and combat support assets; ‚Ä¢ maritime assets; ‚Ä¢ cyber assets, such as open-source data streams; ‚Ä¢ access to space-based assets; ‚Ä¢ federation of assets from different operational domains. However, the proposals should not address the development of any C3 tools for planning, managing or evaluating operations.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>The proposed product and technologies should meet the functional requirements set out below: - Use open-source solutions to the maximum possible extent to ensure the sovereignty over the provided solution by the end user and relevant governmental stakeholders; - If cloud service providers are used for the abovementioned studies, design, prototyping, and testing activities related to cloud based digital platforms, these should only be established in the EU or in EDF associated countries and owned and controlled by EU or EDF associated countries entities; - Combine real-time data and non-real-time data networks and synchronise information for collaboration between air/sea and land platforms. This should include the introduction of gateways for data streams for conversion and compression purposes. - Adapt its information synchronisation in MDOC to the available network bandwidth, including complete loss of connection and robustness at all command levels, particularly in narrow and disruptive networks at the tactical edge level (including physical destruction of individual nodes). - Provide a modular and scalable concept that accommodates the integration of ongoing programs (including national programmes), with appropriate flexibility for a large European cooperation. - Incorporate the definition and specification of network & information infrastructures, IT environment, cyber <strong>resilience</strong>, interfaces and initial services for the cloud of clouds and its three layers: tactical edge, tactical fog and operational or strategic permanent infrastructures. - Provide (i) a degradation and failover concept for autarkic and partly autarkic operations of single entities which ensure the continuity of operations in case of communication disconnect or interrupt; and (ii) a concept for degradation of services for mobile platforms with limited resources, including the re-integration of such separated entities. - Demonstrate the resiliency and the performance of the services at different tactical levels. - Support the automatic management of IT service deployment and orchestration beyond individual national cloud-based infrastructures. - Maintain consistency of data after a failure through the use of recovery mechanisms. - Manage automatically and aggregate always increasing battlefield information using traditional or <strong>artificial intelligence</strong> techniques to support and relieve human operators. - Consider <strong>interoperability</strong> with NATO agreed interfaces and processes for the envisaged use cases, including a taxonomy of services compliant with C3 taxonomy and NATO Architecture Framework (NAF) as the foundation for the system‚Äôs development. - Provide a modular and scalable concept that accommodates the integration of ongoing p
