es and tools to implement the metrics) and significance tests performed on measurements. The proposed scenarios should strike a balance between several aspects: (i) the scenarios should reflect real situations encountered in military operations but be technically challenging; and (ii) the scenarios should clearly set out the evaluation processes but be technically feasible. Proposals should ensure the quality of the data annotation. Part of the data should be subject to double annotation by two independent annotators, followed by an analysis of the inter- annotator agreement. The statistical significance of the results measured should also be estimated. The detailed programme of the field test campaigns should be based on the assumption that at least four teams will participate. The possibility to accommodate for additional participants beyond this baseline and its impact on the field test programme should be described in the proposals. During the challenge, drafts of the detailed evaluation plans should be submitted for discussion to the participating teams and to any stakeholder designated by the funding authority. These drafts should be submitted early enough to allow for feedback on the actual evaluation campaigns. Any changes to the evaluation plans should consider several factors: (i) technical possibilities and cost; (ii) scientific relevance of the measurement; and (iii) representativeness of the metrics and protocols with respect to military needs. Where changes are made without consensus, a clear justification should be documented.\n\nEXPECTED IMPACT\n\n‚Ä¢ collaboration, knowledge sharing, and new partnerships that drive collective progress in AI-based tactical situational awareness at EU level;\n‚Ä¢ improved knowledge and understanding on the capabilities of European industry in that domain\n‚Ä¢ improved technologies for automatic threat detection for tactical ground applications;\n‚Ä¢ certification of those technologies;\n‚Ä¢ improved tactical situational awareness capabilities of EU Member States‚Äô and EDF associated countries‚Äô armed forces;\n‚Ä¢ improved clarity of system performances for all stakeholders, including system developers, funders and users.", "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>The automatic analysis of tactical situations using fleets of robots and drones and <strong>artificial intelligence</strong> (<strong>AI</strong>) is a crucial research topic that currently lacks standardised benchmarks and objective evaluation campaigns. Specific objective This call topic aims to organise a technological challenge and set up a test environment, in which research teams will participate, supported through the call topic EDF-2024-LS-RA- CHALLENGE-DIGIT-AISAP-STEP. The test environment should enable objective comparisons between different approaches. Data should be collected, annotated and shared during field tests. This will enable the system performances to be validated, on the basis of precise evaluation criteria and an evaluation plan (see Appendix 1).<br><br><strong>SPECIFIC OBJECTIVE</strong><br>This call topic aims to organise a technological challenge and set up a test environment, in which research teams will participate, supported through the call topic EDF-2024-LS-RA- CHALLENGE-DIGIT-AISAP-STEP. The test environment should enable objective comparisons between different approaches. Data should be collected, annotated and shared during field tests. This will enable the system performances to be validated, on the basis of precise evaluation criteria and an evaluation plan (see Appendix 1).<br><br><strong>SCOPE</strong><br>and types of activities Scope Proposals must address the organisation of a technological challenge on automatic threat detection and classification in ground environments based on the preliminary evaluation plan provided in Appendix 1. The challenge must include collecting data recorded by the participating teams during field tests, annotating this data, and sharing the resulting databases. Proposals should include a clear description of the criteria to assess the completion of work packages. Criteria should include: (i) producing detailed evaluation plans agreed on by all stakeholders; (ii) producing the annotated databases needed for the evaluations; (iii) producing measurements for all systems submitted to the tests by the participating teams following these plans; and (iv) organising the required events.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>43 ‚ÄòSystem prototype‚Äô means a model of a product or technology that can demonstrate performance in an operational environment. 44 ‚ÄòQualification‚Äô means the entire process of demonstrating that the design of the product, component or technology meets the specified requirements, providing objective evidence by which particular requirements of a design are demonstrated to have been met. 45 ‚ÄòCertification‚Äô means the process by which a national authority certifies that the product, component or technology complies with the applicable regulations. The proposed solutions should enable the performances of the tested systems to be measured according to detailed evaluation plans based on the preliminary evaluation plan (see Appendix 1). The proposals must describe the key aspects of the detailed evaluation plans to be prepared and their associated data management. The proposals should also describe: - the scenarios, nature and size of test ranges, and environmental conditions; - how the reference coordinate system for comparing system outputs and ground truth will be determined; - the nature and volume of data to be annotated; - quality control of the annotations; - the framework for trusted data sharing; - the detailed schedule of the data-based and field test campaigns; - evaluation procedures (rules and tools to implement the metrics) and significance tests performed on measurements. The proposed scenarios should strike a balance between several aspects: (i) the scenarios should reflect real situations encountered in military operations but be technically challenging; and (ii) the scenarios should clearly set out the evaluation processes but be technically feasible. Proposals should ensure the quality of the data annotation. Part of the data should be subject to double annotation by two independent annotators, followed by an analysis of the inter- annotator agreement. The statistical significance of the results measured should also be estimated. The detailed programme of the field test campaigns should be based on the assumption that at least four teams will participate. The possibility to accommodate for additional participants beyond this baseline and its impact on the field test programme should be described in the proposals. During the challenge, drafts of the detailed evaluation plans should be submitted for discussion to the participating teams and to any stakeholder designated by the funding authority. These drafts should be submitted early enough to allow for feedback on the actual evaluation campaigns. Any changes to the evaluation plans should consider several factors: (i) technical possibilities and cost; (ii) scientific relevance of the measurement; and (iii) representativeness of the metrics and protocols with respect to military needs. Where changes are made without consensus, a clear justification should be documented.<br><br><strong>EXPECTED IMPACT</strong><br>‚Ä¢ collaboration, knowledge sharing, and new partnerships that drive collective progress in <strong>AI</strong>-based tactical <strong>situational awareness</strong> at EU level;<br>‚Ä¢ improved knowledge and understanding on the capabilities of European industry in that domain<br>‚Ä¢ improved technologies for automatic threat detection for tactical ground applications;<br>‚Ä¢ certification of those technologies;<br>‚Ä¢ improved tactical <strong>situational awareness</strong> capabilities of EU <strong>Member States</strong>‚Äô and EDF associated countries‚Äô armed forces;<br>‚Ä¢ improved clarity of system performances for all stakeholders, including system developers, funders and users.", "description_plain": "GENERAL OBJECTIVE\nThe automatic analysis of tactical situations using fleets of robots and drones and artificial intelligence (AI) is a crucial research topic that currently lacks standardised benchmarks and objective evaluation campaigns. Specific objective This call topic aims to organise a technological challenge and set up a test environment, in which research teams will participate, supported through the call topic EDF-2024-LS-RA- CHALLENGE-DIGIT-AISAP-STEP. The test environment should enable objective comparisons between different approaches. Data should be collected, annotated and shared during field tests. This will enable the system performances to be validated, on the basis of precise evaluation criteria and an evaluation plan (see Appendix 1).\n\nSPECIFIC OBJECTIVE\nThis call topic aims to organise a technological challenge and set up a test environment, in which research teams will participate, supported through the call topic EDF-2024-LS-RA- CHALLENGE-DIGIT-AISAP-STEP. The test environment should enable objective comparisons between different approaches. Data should be collected, annotated and shared during field tests. This will enable the system performances to be validated, on the basis of precise evaluation criteria and an evaluation plan (see Appendix 1).\n\nSCOPE\nand types of activities Scope Proposals must address the organisation of a technological challenge on automatic threat detection and classification in ground environments based on the preliminary evaluation plan provided in Appendix 1. The challenge must include collecting data recorded by the participating teams during field tests, annotating this data, and sharing the resulting databases. Proposals should include a clear description of the criteria to assess the completion of work packages. Criteria should include: (i) producing detailed evaluation plans agreed on by all stakeholders; (ii) producing the annotated databases needed for the evaluations; (iii) producing measurements for all systems submitted to the tests by the participating teams following these plans; and (iv) organising the required events.\n\nFUNCTIONAL REQUIREMENTS\n43 ‚ÄòSystem prototype‚Äô means a model of a product or technology that can demonstrate performance in an operational environment. 44 ‚ÄòQualification‚Äô means the entire process of demonstrating that the design of the product, component or technology meets the specified requirements, providing objective evidence by which particular requirements of a design are demonstrated to have been met. 45 ‚ÄòCertification‚Äô means the process by which a national authority certifies that the product, component or technology complies with the applicable regulations. The proposed solutions should enable the performances of the tested systems to be measured according to detailed evaluation plans based on the preliminary evaluation plan (see Appendix 1). The proposals must describe the key aspects of the detailed evaluation plans to be prepared and their associated data management. The proposals should also describe: - the scenarios, nature and size of test ranges, and environmental conditions; - how the reference coordinate system for comparing system outputs and ground truth will be determined; - the nature and volume of data to be annotated; - quality control of the annotations; - the framework for trusted data sharing; - the detailed schedule of the data-based and field test campaigns; - evaluation procedures (rules and tools to implement the metrics) and significance tests performed on measurements. The proposed scenarios should strike a balance between several aspects: (i) the scenarios should reflect real situations encountered in military operations but be technically challenging; and (ii) the scenarios should clearly set out the evaluation processes but be technically feasible. Proposals should ensure the quality of the data annotation. Part of the data should be subject to double annotation by two independent annotators, followed by an analysis of the inter- annotator agreement. The statistical significance of the results measured should also be estimated. The detailed programme of the field test campaigns should be based on the assumption that at least four teams will participate. The possibility to accommodate for additional participants beyond this baseline and its impact on the field test programme should be described in the proposals. During the challenge, drafts of the detailed evaluation plans should be submitted for discussion to the participating teams and to any stakeholder designated by the funding authority. These drafts should be submitted early enough to allow for feedback on the actual evaluation campaigns. Any changes to the evaluation plans should consider several factors: (i) technical possibilities and cost; (ii) scientific relevance of the measurement; and (iii) representativeness of the metrics and protocols with respect to military needs. Where changes are made without consensus, a clear justification should be documented.\n\nEXPECTED IMPACT\n\n‚Ä¢ collaboration, knowledge sharing, and new partnerships that drive collective progress in AI-based tactical situational awareness at EU level;\n‚Ä¢ improved knowledge and understanding on the capabilities of European industry in that domain\n‚Ä¢ improved technologies for automatic threat detection for tactical ground applications;\n‚Ä¢ certification of those technologies;\n‚Ä¢ improved tactical situational awareness capabilities of EU Member States‚Äô and EDF associated countries‚Äô armed forces;\n‚Ä¢ improved clarity of system performances for all stakeholders, including system developers, funders and users."}, {"code": "EDF-2026-LS-RA-SMERO-NT-STEP", "title": "Non-thematic research actions by SMEs and research organisations", "category": "SMERO", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">OBJECTIVES</div> <strong>This call topic encourages the driving role of innovative SMEs and Research Organisations (RO) in bringing forward innovation defence research, possibly by adapting technologies from civil applications or addressing hybrid warfare.</strong> This call topic contributes to the STEP objectives, as set out in the STEP Regulation47, in any of the target investment areas.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope The proposals must address innovative technologies and solutions for defence, including those that can improve readiness, deployability, reliability, safety and sustainability of forces 46 European Commission, Rules for Legal Entity Validation, LEAR Appointment and Financial Capacity Assessment, rules-lev-lear- fca_en.pdf (europa.eu) 47 Regulation (EU) 2024/795 in defence tasks and missions, for example in terms of operations, equipment, infrastructure, energy solutions, surveillance systems or digital solutions. <strong>The proposals must address target investment areas as set out in the STEP Regulation, and reach at least TRL448.</strong> In addition, to best complement R&D efforts already targeting civil applications and to encourage the efficient spinning-in of knowledge, innovation and technological development to the defence sector, this topic also welcomes proposals for add-on research actions to adapt solutions originally developed for civilian applications and previously not applied in defence.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> This call topic is open to technology research for defence in line with STEP target investment areas. The proposals should describe the targeted functionalities and the planned means to measure progress toward the achievements of these functionalities.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">EXPECTED IMPACT</div><br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>developing innovative and cost-effective solutions for defence applications;</strong><br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>drawing up ground-breaking or novel concepts and approaches, new promising future technological improvements or the application of technologies or concepts previously not applied in the defence sector;</strong><br><span style=\"margin-left:20px;\">‚Ä¢ </span>improving innovation capacity across Europe by involvement of SMEs that can make a difference in the future;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>creating potential future market opportunities for SMEs, especially by facilitating access of SMEs to defence markets and supply chains;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>developing European research and technology ecosystems and strengthening EU Member States‚Äô and EDF associated countries‚Äô defence supply chains.", "type_of_action": "Research Action", "budget": "N/A", "budget_numeric": 0, "proposals_num": 0, "proposals_text": "Several", "funding_range": "Max EUR 5,000,000", "budget_per_proposal": "N/A", "trl": "TRL 4+", "types_of_activities": [{"id": "a", "activity": "and technologies, including disruptive technologies, which can achieve", "eligible": true}, {"id": "b", "activity": "technologies, to strengthen the security of supply or to enable the", "eligible": true}, {"id": "c", "activity": "Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping49 of a defence product, tangible or intangible", "eligible": false}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": false}, {"id": "g", "activity": "Qualification50 of a defence product, tangible or intangible component or", "eligible": false}, {"id": "h", "activity": "Certification51 of a defence product, tangible or intangible component or", "eligible": false}, {"id": "i", "activity": "Development of technologies or assets increasing efficiency across the", "eligible": false}], "eligible_activities": [{"name": "Knowledge Generation", "color": "#10b981"}, {"name": "Knowledge Integration", "color": "#3b82f6"}, {"name": "Studies", "color": "#8b5cf6"}, {"name": "Design", "color": "#f59e0b"}], "calculated_proposals": null, "description_full": "OBJECTIVES\nThis call topic encourages the driving role of innovative SMEs and Research Organisations (RO) in bringing forward innovation defence research, possibly by adapting technologies from civil applications or addressing hybrid warfare. This call topic contributes to the STEP objectives, as set out in the STEP Regulation47, in any of the target investment areas.\n\nSCOPE\nand types of activities Scope The proposals must address innovative technologies and solutions for defence, including those that can improve readiness, deployability, reliability, safety and sustainability of forces 46 European Commission, Rules for Legal Entity Validation, LEAR Appointment and Financial Capacity Assessment, rules-lev-lear- fca_en.pdf (europa.eu) 47 Regulation (EU) 2024/795 in defence tasks and missions, for example in terms of operations, equipment, infrastructure, energy solutions, surveillance systems or digital solutions. The proposals must address target investment areas as set out in the STEP Regulation, and reach at least TRL448. In addition, to best complement R&D efforts already targeting civil applications and to encourage the efficient spinning-in of knowledge, innovation and technological development to the defence sector, this topic also welcomes proposals for add-on research actions to adapt solutions originally developed for civilian applications and previously not applied in defence.\n\nFUNCTIONAL REQUIREMENTS\nThis call topic is open to technology research for defence in line with STEP target investment areas. The proposals should describe the targeted functionalities and the planned means to measure progress toward the achievements of these functionalities.\n\nEXPECTED IMPACT\n\n‚Ä¢ developing innovative and cost-effective solutions for defence applications;\n‚Ä¢ drawing up ground-breaking or novel concepts and approaches, new promising future technological improvements or the application of technologies or concepts previously not applied in the defence sector;\n‚Ä¢ improving innovation capacity across Europe by involvement of SMEs that can make a difference in the future;\n‚Ä¢ creating potential future market opportunities for SMEs, especially by facilitating access of SMEs to defence markets and supply chains;\n‚Ä¢ developing European research and technology ecosystems and strengthening EU Member States‚Äô and EDF associated countries‚Äô defence supply chains.", "max_per_proposal": 5000000, "description_formatted": "<strong>OBJECTIVES</strong><br>This call topic encourages the driving role of innovative SMEs and Research Organisations (RO) in bringing forward <strong>innovation</strong> <strong>defence research</strong>, possibly by adapting technologies from civil applications or addressing hybrid warfare. This call topic contributes to the <strong>STEP objectives</strong>, as set out in the STEP Regulation47, in any of the target investment areas.<br><br><strong>SCOPE</strong><br>and types of activities Scope The proposals must address innovative technologies and solutions for defence, including those that can improve readiness, deployability, reliability, safety and sustainability of forces 46 European Commission, Rules for Legal Entity Validation, LEAR Appointment and Financial Capacity Assessment, rules-lev-lear- fca_en.pdf (europa.eu) 47 Regulation (EU) 2024/795 in defence tasks and missions, for example in terms of operations, equipment, infrastructure, energy solutions, surveillance systems or digital solutions. The proposals must address target investment areas as set out in the <strong>STEP Regulation</strong>, and reach at least TRL448. In addition, to best complement R&D efforts already targeting civil applications and to encourage the efficient spinning-in of knowledge, <strong>innovation</strong> and technological development to the defence sector, this topic also welcomes proposals for add-on research actions to adapt solutions originally developed for civilian applications and previously not applied in defence.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>This call topic is open to technology research for defence in line with STEP target investment areas. The proposals should describe the targeted functionalities and the planned means to measure progress toward the achievements of these functionalities.<br><br><strong>EXPECTED IMPACT</strong><br>‚Ä¢ developing innovative and cost-effective solutions for defence applications;<br>‚Ä¢ drawing up ground-breaking or novel concepts and approaches, new promising future technological improvements or the application of technologies or concepts previously not applied in the defence sector;<br>‚Ä¢ improving <strong>innovation</strong> capacity across Europe by involvement of SMEs that can make a difference in the future;<br>‚Ä¢ creating potential future market opportunities for SMEs, especially by facilitating access of SMEs to defence markets and <strong>supply chains</strong>;<br>‚Ä¢ developing European research and technology ecosystems and strengthening EU <strong>Member States</strong>‚Äô and EDF associated countries‚Äô defence <strong>supply chains</strong>.", "description_plain": "OBJECTIVES\nThis call topic encourages the driving role of innovative SMEs and Research Organisations (RO) in bringing forward innovation defence research, possibly by adapting technologies from civil applications or addressing hybrid warfare. This call topic contributes to the STEP objectives, as set out in the STEP Regulation47, in any of the target investment areas.\n\nSCOPE\nand types of activities Scope The proposals must address innovative technologies and solutions for defence, including those that can improve readiness, deployability, reliability, safety and sustainability of forces 46 European Commission, Rules for Legal Entity Validation, LEAR Appointment and Financial Capacity Assessment, rules-lev-lear- fca_en.pdf (europa.eu) 47 Regulation (EU) 2024/795 in defence tasks and missions, for example in terms of operations, equipment, infrastructure, energy solutions, surveillance systems or digital solutions. The proposals must address target investment areas as set out in the STEP Regulation, and reach at least TRL448. In addition, to best complement R&D efforts already targeting civil applications and to encourage the efficient spinning-in of knowledge, innovation and technological development to the defence sector, this topic also welcomes proposals for add-on research actions to adapt solutions originally developed for civilian applications and previously not applied in defence.\n\nFUNCTIONAL REQUIREMENTS\nThis call topic is open to technology research for defence in line with STEP target investment areas. The proposals should describe the targeted functionalities and the planned means to measure progress toward the achievements of these functionalities.\n\nEXPECTED IMPACT\n\n‚Ä¢ developing innovative and cost-effective solutions for defence applications;\n‚Ä¢ drawing up ground-breaking or novel concepts and approaches, new promising future technological improvements or the application of technologies or concepts previously not applied in the defence sector;\n‚Ä¢ improving innovation capacity across Europe by involvement of SMEs that can make a difference in the future;\n‚Ä¢ creating potential future market opportunities for SMEs, especially by facilitating access of SMEs to defence markets and supply chains;\n‚Ä¢ developing European research and technology ecosystems and strengthening EU Member States‚Äô and EDF associated countries‚Äô defence supply chains."}, {"code": "EDF-2026-DA-SENS-CEW-STEP", "title": "Enhanced cognitive electronic warfare system with intelligent signal analysis", "category": "DA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> The rapid evolution of technologies ‚Äì such as radiofrequency electronics, digital technology, and machine learning ‚Äì is driving the development of next generation electronic warfare (EW) systems. By integrating these technologies, EW systems can transition from a multiple sensor approach to a multi-sensor netted approach, enhancing their capabilities and providing improved situational awareness. In the increasingly contested maritime domain, advanced naval capabilities and interoperability are essential for protecting EU interests. To counter emerging and current threats, next-generation EW systems must be designed with scalability, adaptability, and the capability to integrate and be deployed with unmanned vehicles (UxV) to enhance situational awareness. The incorporation of artificial intelligence (AI) and massive data processing will introduce a cognitive layer, enabling faster decision-making and accelerated response times. This will potentially automate certain threat responses, requiring a re-evaluation of human-machine control and existing rules of engagement. The widespread adoption of AI will potentially also enhance the performance, operability, and maintainability of EW systems. Specific objective <strong>This call topic aims to demonstrate the potential of AI and other advanced technologies in enhancing radar electronic support measures (RESM) and communications electronic support measures (CESM) systems within an EW demonstrator.</strong> By leveraging AI and advanced technologies, EU platforms can maintain technological superiority, maximise interoperability, and increase the EU strategic autonomy. The aim is to develop next-generation EW systems that can effectively counter emerging threats and support EU interests in the maritime domain without third country dependencies. This call topic is aligned with ongoing initiatives at EU level and tries to enhance coherence of the capability landscape in the maritime domain. The topic should act as a real enabler for both the naval industry and the Navies of the EU Member States and EDF associated countries. The topic aims to attract interest and involvement of most of, if not all, the EU and EDF associated countries naval actors. This call topic contributes to the STEP objectives, as defined in the STEP Regulation52, in the target investment area of deep and digital technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> This call topic aims to demonstrate the potential of AI and other advanced technologies in enhancing radar electronic support measures (RESM) and communications electronic support measures (CESM) systems within an EW demonstrator. By leveraging AI and advanced technologies, EU platforms can maintain technological superiority, maximise interoperability, and increase the EU strategic autonomy. The aim is to develop next-generation EW systems that can effectively counter emerging threats and support EU interests in the maritime domain without third country dependencies. This call topic is aligned with ongoing initiatives at EU level and tries to enhance coherence of the capability landscape in the maritime domain. The topic should act as a real enabler for both the naval industry and the Navies of the EU Member States and EDF associated countries. The topic aims to attract interest and involvement of most of, if not all, the EU and EDF associated countries naval actors. This call topic contributes to the STEP objectives, as defined in the STEP Regulation52, in the target investment area of deep and digital technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope <strong>Proposals must develop a technology integration demonstrator, laying the foundation for a future cognitive electronic warfare system integrated with the platform's self-defence and combat management system (CMS).</strong> This enhanced cognitive EW demonstrator should prove the enhanced capabilities of the multiband mode of operation and combine software and hardware. The cognitive model is to be implemented in software and integrated with reference multiband RF53 modules to demonstrate key functions. 52 Regulation (EU) 2024/795 of the European Parliament and of the Council of 29 February 2024 establishing the Strategic Technologies for Europe Platform (STEP). 53 Radio Frequency. The assessment of the operational, technical and programmatic feasibility of the baseline concepts depends critically on the availability of the necessary data. This is expected to be achieved by indicating for each concept what classified data it requires, assessing whether it can be obtained in time and cost, and, where this is not feasible, defining mitigations not to compromise the viability of the system.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The solution should provide a scalable enhanced cognitive EW demonstrator with RESM/CESM signal analysis, which should be based on an AI system design to be used in multiple naval platforms. The demonstrator should be scalable to cover different types of platforms and future frequency bands, and should meet the requirements set out below: - Operation concept definition focused on challenging scenarios considering threats in sea, land, air and space, interference and jamming and special environment situations. - Conceptual design of the enhanced cognitive EW System, including not only the target requirements architecture but also a definition of the interface standards between the different technologies applied. - Ability to identify relevant or high-value data using AI for sharing with the force/command. - Ability to read and integrate data from various sources, including the EW system, onboard ship systems (e.g. communications, navigation, radar), and other EW systems from external sources such as ground units, intelligence centres, and allied forces. - Smart management of the spectrum. - Minimisation of the requirements in terms of size, weight, and power (SWaP) and minimisation of the emissions, reducing the number of antennas on ship decks. - Ability to generate and maintain emitter and platform signatures by combining real captures, physical simulations and controlled synthetic samples validated by experts, so that the training set is robust and continuously updated to retrain the AI for new threats or changes in the environment. The demonstrator should include collaborative capabilities, such as: - Collaboration with remote assets. - Fusion and improvement of detections based on the reception of information from other sensors. - Precise multiplatform geolocation based on time difference of arrival (TDOA). - Generation of countermeasures based on distributed sensors for self-protection and electronic attack. The demonstrator should involve AI to: - Analyse the importance of parameter patterns using studies in supervised AI for threat classification and recognition. These studies will provide a ranking of parameters and patterns according to their intrinsic information. - Analyse each signal in real time using predefined parameter weightings and pattern recognition that emphasise the highest-performing features, identifying the signal and linking it to the most likely platform or threat in the library. - Analyse local and distributed computing systems to filter at sensor level and reduce data amounts and processing latencies. - Automate real-time database updates using measured ESM signals, enabling dynamic updates of unit or force tasks. - Establish a real-time spectrum map covering time, frequency, and angle-of- arrival/position. The AI automation process can operate at various levels, including spectrum knowledge, emitter knowledge, situation knowledge, mission knowledge and decision-making, with each level offering increasingly valuable and powerful benefits. The system should cover all these levels. The proposed solutions should also include the following features: - establishing next generation (AI-based) algorithms for interception and different kinds of jamming, including frequency jumps for frequency hopping spread spectrum (FHSS) and partial correlation sequences for direct sequence spread spectrum (DSSS); - extending AI for EW response actions and comms/radar low probability of intercept (LPI) and low probability of detection (LPD) waveform adaptation actions. This should ensure responsive actions depending on the situational awareness; - using AI in two ways: fully or semiautomatic modes. The algorithms restrictions are different in full AI mode as additional requirements for safety, traceability and human control will apply. The demonstrator should prove essential elements for future European EW systems, covering the following four main areas: - intelligent electromagnetic spectrum management using multiple bands adapted to the operation and functionality required in a condensed jammed electromagnetic spectrum of operation; - managing communication links for multiple up/down link to remote assets; - combat management system full integration, with enhanced multiple platforms collaboration; - smart autonomous operation based on cognitive capabilities to adapt to multiple scenarios by supporting the human decision-making process. The enhanced cognitive EW demonstrator should prove the future readiness for the following performance capabilities: - generation and improvement of libraries for existing emitters and algorithms for identification of new threats; - estimation of the potential danger of threats based on their behaviour and the effectiveness of respective countermeasures against them. The catalogue of MoEs will be defined during the design phase; - improvement of analysis algorithms for characterisation of low probability of exploitation (LPE) radars using new parameters for their characterisation; - selection or partial development of modelling & simulation, verification, test and evaluation tools based on the identified needs. To verify and assess the real effectiveness of the system in representative situations, three essential elements should be modelled: - the hostile electromagnetic environment (e.g. emitters, jamming, noise); - the EW chain of the system itself (e.g. antennas, processing, countermeasures); - the mission scenarios with their MoEs. - Operation in multiple frequency bands simultaneously; - Accurate synchronisation with remote signals as illuminators/receivers. The system should ensure multi-static RF coherence by ensuring a common time and frequency reference between the main platform and all remote signals acting as illuminators and/or receivers, with sufficient accuracy to fuse their signals as a single distributed sensor, allowing targets to be located and countermeasures to be applied with greater range and accuracy; - Minimising the impact of the usage of AI on the overall system‚Äôs SWaP-C by integrating the most suitable technologies. The demonstrator should be designed to operate with existing CMSs, with the most commonly applicable standardised data formats (e.g. STANAG58 455959) for data sharing with other units or command centres. The success of the AI system is anticipated to depend on the availability of large amounts of representative data to support AI system development and training. The proposed methodology should incorporate agreements for utilising national repositories and the most commonly applicable standardised formats (e.g. STANAG), balancing data sharing for AI training with secure custody of sensitive information and exploring alternative solutions such as simulated or sanitised data, if necessary. 58 NATO Standardisation Agreement. 59 NATO Standard ISR Library Interface.", "type_of_action": "Development Action", "budget": "24,000,000", "budget_numeric": 24000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 24,000,000", "budget_per_proposal": "24,000,000", "trl": "TRL 6", "types_of_activities": [{"id": "a", "activity": "and technologies, including disruptive technologies, which can achieve", "eligible": false}, {"id": "b", "activity": "Yes technologies, to strengthen the security of supply or to enable the (mandatory) effective exploitation of results for defence products and technologies (integrating knowledge) (c) Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping54 of a defence product, tangible or intangible", "eligible": true}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": true}, {"id": "g", "activity": "Qualification55 of a defence product, tangible or intangible component or", "eligible": true}, {"id": "h", "activity": "Certification56 of a defence product, tangible or intangible component or", "eligible": true}, {"id": "i", "activity": "Development of technologies or assets increasing efficiency across the", "eligible": true}], "eligible_activities": [{"name": "Knowledge Integration", "color": "#3b82f6"}, {"name": "Design", "color": "#f59e0b"}, {"name": "System Prototyping", "color": "#ef4444"}, {"name": "Testing", "color": "#ec4899"}, {"name": "Qualification", "color": "#6366f1"}, {"name": "Certification", "color": "#14b8a6"}, {"name": "Efficiency Development", "color": "#84cc16"}], "calculated_proposals": null, "description_full": "GENERAL OBJECTIVE\nThe rapid evolution of technologies ‚Äì such as radiofrequency electronics, digital technology, and machine learning ‚Äì is driving the development of next generation electronic warfare (EW) systems. By integrating these technologies, EW systems can transition from a multiple sensor approach to a multi-sensor netted approach, enhancing their capabilities and providing improved situational awareness. In the increasingly contested maritime domain, advanced naval capabilities and interoperability are essential for protecting EU interests. To counter emerging and current threats, next-generation EW systems must be designed with scalability, adaptability, and the capability to integrate and be deployed with unmanned vehicles (UxV) to enhance situational awareness. The incorporation of artificial intelligence (AI) and massive data processing will introduce a cognitive layer, enabling faster decision-making and accelerated response times. This will potentially automate certain threat responses, requiring a re-evaluation of human-machine control and existing rules of engagement. The widespread adoption of AI will potentially also enhance the performance, operability, and maintainability of EW systems. Specific objective This call topic aims to demonstrate the potential of AI and other advanced technologies in enhancing radar electronic support measures (RESM) and communications electronic support measures (CESM) systems within an EW demonstrator. By leveraging AI and advanced technologies, EU platforms can maintain technological superiority, maximise interoperability, and increase the EU strategic autonomy. The aim is to develop next-generation EW systems that can effectively counter emerging threats and support EU interests in the maritime domain without third country dependencies. This call topic is aligned with ongoing initiatives at EU level and tries to enhance coherence of the capability landscape in the maritime domain. The topic should act as a real enabler for both the naval industry and the Navies of the EU Member States and EDF associated countries. The topic aims to attract interest and involvement of most of, if not all, the EU and EDF associated countries naval actors. This call topic contributes to the STEP objectives, as defined in the STEP Regulation52, in the target investment area of deep and digital technologies.\n\nSPECIFIC OBJECTIVE\nThis call topic aims to demonstrate the potential of AI and other advanced technologies in enhancing radar electronic support measures (RESM) and communications electronic support measures (CESM) systems within an EW demonstrator. By leveraging AI and advanced technologies, EU platforms can maintain technological superiority, maximise interoperability, and increase the EU strategic autonomy. The aim is to develop next-generation EW systems that can effectively counter emerging threats and support EU interests in the maritime domain without third country dependencies. This call topic is aligned with ongoing initiatives at EU level and tries to enhance coherence of the capability landscape in the maritime domain. The topic should act as a real enabler for both the naval industry and the Navies of the EU Member States and EDF associated countries. The topic aims to attract interest and involvement of most of, if not all, the EU and EDF associated countries naval actors. This call topic contributes to the STEP objectives, as defined in the STEP Regulation52, in the target investment area of deep and digital technologies.\n\nSCOPE\nand types of activities Scope Proposals must develop a technology integration demonstrator, laying the foundation for a future cognitive electronic warfare system integrated with the platform's self-defence and combat management system (CMS). This enhanced cognitive EW demonstrator should prove the enhanced capabilities of the multiband mode of operation and combine software and hardware. The cognitive model is to be implemented in software and integrated with reference multiband RF53 modules to demonstrate key functions. 52 Regulation (EU) 2024/795 of the European Parliament and of the Council of 29 February 2024 establishing the Strategic Technologies for Europe Platform (STEP). 53 Radio Frequency. The assessment of the operational, technical and programmatic feasibility of the baseline concepts depends critically on the availability of the necessary data. This is expected to be achieved by indicating for each concept what classified data it requires, assessing whether it can be obtained in time and cost, and, where this is not feasible, defining mitigations not to compromise the viability of the system.\n\nFUNCTIONAL REQUIREMENTS\nThe solution should provide a scalable enhanced cognitive EW demonstrator with RESM/CESM signal analysis, which should be based on an AI system design to be used in multiple naval platforms. The demonstrator should be scalable to cover different types of platforms and future frequency bands, and should meet the requirements set out below: - Operation concept definition focused on challenging scenarios considering threats in sea, land, air and space, interference and jamming and special environment situations. - Conceptual design of the enhanced cognitive EW System, including not only the target requirements architecture but also a definition of the interface standards between the different technologies applied. - Ability to identify relevant or high-value data using AI for sharing with the force/command. - Ability to read and integrate data from various sources, including the EW system, onboard ship systems (e.g. communications, navigation, radar), and other EW systems from external sources such as ground units, intelligence centres, and allied forces. - Smart management of the spectrum. - Minimisation of the requirements in terms of size, weight, and power (SWaP) and minimisation of the emissions, reducing the number of antennas on ship decks. - Ability to generate and maintain emitter and platform signatures by combining real captures, physical simulations and controlled synthetic samples validated by experts, so that the training set is robust and continuously updated to retrain the AI for new threats or changes in the environment. The demonstrator should include collaborative capabilities, such as: - Collaboration with remote assets. - Fusion and improvement of detections based on the reception of information from other sensors. - Precise multiplatform geolocation based on time difference of arrival (TDOA). - Generation of countermeasures based on distributed sensors for self-protection and electronic attack. The demonstrator should involve AI to: - Analyse the importance of parameter patterns using studies in supervised AI for threat classification and recognition. These studies will provide a ranking of parameters and patterns according to their intrinsic information. - Analyse each signal in real time using predefined parameter weightings and pattern recognition that emphasise the highest-performing features, identifying the signal and linking it to the most likely platform or threat in the library. - Analyse local and distributed computing systems to filter at sensor level and reduce data amounts and processing latencies. - Automate real-time database updates using measured ESM signals, enabling dynamic updates of unit or force tasks. - Establish a real-time spectrum map covering time, frequency, and angle-of- arrival/position. The AI automation process can operate at various levels, including spectrum knowledge, emitter knowledge, situation knowledge, mission knowledge and decision-making, with each level offering increasingly valuable and powerful benefits. The system should cover all these levels. The proposed solutions should also include the following features: - establishing next generation (AI-based) algorithms for interception and different kinds of jamming, including frequency jumps for frequency hopping spread spectrum (FHSS) and partial correlation sequences for direct sequence spread spectrum (DSSS); - extending AI for EW response actions and comms/radar low probability of intercept (LPI) and low probability of detection (LPD) waveform adaptation actions. This should ensure responsive actions depending on the situational awareness; - using AI in two ways: fully or semiautomatic modes. The algorithms restrictions are different in full AI mode as additional requirements for safety, traceability and human control will apply. The demonstrator should prove essential elements for future European EW systems, covering the following four main areas: - intelligent electromagnetic spectrum management using multiple bands adapted to the operation and functionality required in a condensed jammed electromagnetic spectrum of operation; - managing communication links for multiple up/down link to remote assets; - combat management system full integration, with enhanced multiple platforms collaboration; - smart autonomous operation based on cognitive capabilities to adapt to multiple scenarios by supporting the human decision-making process. The enhanced cognitive EW demonstrator should prove the future readiness for the following performance capabilities: - generation and improvement of libraries for existing emitters and algorithms for identification of n tative data to support AI system development and training. The proposed methodology should incorporate agreements for utilising national repositories and the most commonly applicable standardised formats (e.g. STANAG), balancing data sharing for AI training with secure custody of sensitive information and exploring alternative solutions such as simulated or sanitised data, if necessary. 58 NATO Standardisation Agreement. 59 NATO Standard ISR Library Interface."}, {"code": "EDF-2026-DA-SPACE-PRS-STEP", "title": "Effective Galileo Public Regulated Service for effectors in Navigation Warfare environment", "category": "DA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> The general objective of this topic is to develop GNSS60 modules for PRS61, with NAVWAR62 capabilities for integration into EU Member States and EDF Associated Countries‚Äô defence systems, and to demonstrate their effectiveness under NAVWAR conditions. Specific objective The specific objective of this call topic is to develop GNSS modules for PRS with NAVWAR capabilities that are compatible, in terms of size, weight and power (SWaP), environmental and kinematic requirements, with their integration into missiles or guided munitions, and to demonstrate their effectiveness under NAVWAR conditions, in particular under blue force electronic attack (BFEA). 60 Global Navigation Satellite System. 61 Public Related Service. 62 Navigation Warfare. SWaP requirements should consider small-sized guided munitions. A common interface control document (ICD) covering, but not limited to, common form-factors, must be developed for guided munitions and/or for missiles. <strong>This call topic contributes to the STEP objectives, as defined in the STEP Regulation63, in the target investment area of deep and digital technologies.</strong><br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> The specific objective of this call topic is to develop GNSS modules for PRS with NAVWAR capabilities that are compatible, in terms of size, weight and power (SWaP), environmental and kinematic requirements, with their integration into missiles or guided munitions, and to demonstrate their effectiveness under NAVWAR conditions, in particular under blue force electronic attack (BFEA). 60 Global Navigation Satellite System. 61 Public Related Service. 62 Navigation Warfare. SWaP requirements should consider small-sized guided munitions. A common interface control document (ICD) covering, but not limited to, common form-factors, must be developed for guided munitions and/or for missiles. This call topic contributes to the STEP objectives, as defined in the STEP Regulation63, in the target investment area of deep and digital technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope The proposals must address the development of GNSS module64 prototypes for PRS with NAVWAR capabilities and with PNT65 performance compatible with the use case, which could be integrated into missiles and/or guided munitions (SWaP, environmental and kinematic requirements), and their testing in a representative NAVWAR environment (in particular in presence of BFEA). Moreover, <strong>the proposals should address the demonstration of the effectiveness of the GNSS module prototypes under such NAVWAR conditions through a real firing test.</strong> However, the proposals must not address: - non-defence civilian applications66; - purely theoretical frameworks67; - non-related technological domains68.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed product and technologies should meet the functional requirements set out below: - The developed GNSS modules for PRS must be compliant with the Galileo PRS protection profile CMS78 to use all Galileo PRS operational modes; - The GNSS modules for PRS with NAVWAR capabilities should build on a common ICD and should be interchangeable for a given platform; - The customised GNSS modules for PRS should meet the specific SWaP requirements for their integration into missiles and/or guided munitions systems, minimising the impact and changes of the hosting platforms; - The GNSS modules for PRS should have the capability to continue providing (receiving) accurate PNT data even in contested or degraded signal environments. In particular, they should: - be hardened to GNSS jamming and spoofing, with NAVWAR capabilities, including advanced signal processing algorithms, such as robustness to radiofrequency interference (RFI) and secure resilient signal acquisition techniques; - adequately comply with predefined BFEA scenarios requirements coming from sMS; - quickly adapt to changing conditions in the NAVWAR environment, for instance by allowing software upgrades and field reprogramming to ensure the system can adapt to new threats and vulnerabilities over time.", "type_of_action": "Development Action", "budget": "50,000,000", "budget_numeric": 50000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 50,000,000", "budget_per_proposal": "50,000,000", "trl": "TRL 6", "types_of_activities": [{"id": "a", "activity": "and technologies, including disruptive technologies, which can achieve", "eligible": false}, {"id": "b", "activity": "Yes technologies, to strengthen the security of supply or to enable the (optional) effective exploitation of results for defence products and technologies (integrating knowledge) (c) Studies, such as feasibility studies to explore the feasibility of ne ian applications66; - purely theoretical frameworks67; - non-related technological domains68.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>The proposed product and technologies should meet the functional requirements set out below: - The developed GNSS modules for PRS must be compliant with the Galileo PRS protection profile CMS78 to use all Galileo PRS operational modes; - The GNSS modules for PRS with NAVWAR capabilities should build on a common ICD and should be interchangeable for a given platform; - The customised GNSS modules for PRS should meet the specific SWaP requirements for their integration into missiles and/or guided munitions systems, minimising the impact and changes of the hosting platforms; - The GNSS modules for PRS should have the capability to continue providing (receiving) accurate PNT data even in contested or degraded signal environments. In particular, they should: - be hardened to GNSS jamming and spoofing, with NAVWAR capabilities, including advanced signal processing algorithms, such as robustness to radiofrequency interference (RFI) and secure <strong>resilient</strong> signal acquisition techniques; - adequately comply with predefined BFEA scenarios requirements coming from sMS; - quickly adapt to changing conditions in the NAVWAR environment, for instance by allowing software upgrades and field reprogramming to ensure the system can adapt to new threats and vulnerabilities over time.", "description_plain": "GENERAL OBJECTIVE\nThe general objective of this topic is to develop GNSS60 modules for PRS61, with NAVWAR62 capabilities for integration into EU Member States and EDF Associated Countries‚Äô defence systems, and to demonstrate their effectiveness under NAVWAR conditions. Specific objective The specific objective of this call topic is to develop GNSS modules for PRS with NAVWAR capabilities that are compatible, in terms of size, weight and power (SWaP), environmental and kinematic requirements, with their integration into missiles or guided munitions, and to demonstrate their effectiveness under NAVWAR conditions, in particular under blue force electronic attack (BFEA). 60 Global Navigation Satellite System. 61 Public Related Service. 62 Navigation Warfare. SWaP requirements should consider small-sized guided munitions. A common interface control document (ICD) covering, but not limited to, common form-factors, must be developed for guided munitions and/or for missiles. This call topic contributes to the STEP objectives, as defined in the STEP Regulation63, in the target investment area of deep and digital technologies.\n\nSPECIFIC OBJECTIVE\nThe specific objective of this call topic is to develop GNSS modules for PRS with NAVWAR capabilities that are compatible, in terms of size, weight and power (SWaP), environmental and kinematic requirements, with their integration into missiles or guided munitions, and to demonstrate their effectiveness under NAVWAR conditions, in particular under blue force electronic attack (BFEA). 60 Global Navigation Satellite System. 61 Public Related Service. 62 Navigation Warfare. SWaP requirements should consider small-sized guided munitions. A common interface control document (ICD) covering, but not limited to, common form-factors, must be developed for guided munitions and/or for missiles. This call topic contributes to the STEP objectives, as defined in the STEP Regulation63, in the target investment area of deep and digital technologies.\n\nSCOPE\nand types of activities Scope The proposals must address the development of GNSS module64 prototypes for PRS with NAVWAR capabilities and with PNT65 performance compatible with the use case, which could be integrated into missiles and/or guided munitions (SWaP, environmental and kinematic requirements), and their testing in a representative NAVWAR environment (in particular in presence of BFEA). Moreover, the proposals should address the demonstration of the effectiveness of the GNSS module prototypes under such NAVWAR conditions through a real firing test. However, the proposals must not address: - non-defence civilian applications66; - purely theoretical frameworks67; - non-related technological domains68.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should meet the functional requirements set out below: - The developed GNSS modules for PRS must be compliant with the Galileo PRS protection profile CMS78 to use all Galileo PRS operational modes; - The GNSS modules for PRS with NAVWAR capabilities should build on a common ICD and should be interchangeable for a given platform; - The customised GNSS modules for PRS should meet the specific SWaP requirements for their integration into missiles and/or guided munitions systems, minimising the impact and changes of the hosting platforms; - The GNSS modules for PRS should have the capability to continue providing (receiving) accurate PNT data even in contested or degraded signal environments. In particular, they should: - be hardened to GNSS jamming and spoofing, with NAVWAR capabilities, including advanced signal processing algorithms, such as robustness to radiofrequency interference (RFI) and secure resilient signal acquisition techniques; - adequately comply with predefined BFEA scenarios requirements coming from sMS; - quickly adapt to changing conditions in the NAVWAR environment, for instance by allowing software upgrades and field reprogramming to ensure the system can adapt to new threats and vulnerabilities over time."}, {"code": "EDF-2026-DA-ENERENV-HPES-STEP", "title": "High-performance energy systems", "category": "DA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> Greening of the next generation of multi-energy systems in military applications inevitably requires more advanced and customised communication and data-based capabilities ‚Äì including cloud-edge, 5G/6G/SatCom/fibre-optics and Artificial Intelligence (AI) ‚Äì able to support optimisation and improve resilience of energy operations. It also requires system- wide and standards-based modularity and interoperability on energy, communication, data and application layers to enable adaptive and customisable energy generation meeting specific consumption requirements. Experience from industry and critical infrastructures is expected to provide key inputs in this respect, but the military application must undergo significant Europe-based development and customisation of commercial technologies to meet the strict safety, security and resilience requirements. To preserve European sovereignty and further stimulate the strengthening of the European defence industry, it is critical to accelerate the development of European smart energy technologies and systems, by benefiting from the maturation of such solutions in the civilian sector. To preserve energy security, it is critical to accelerate the study and development of a European energy system, by benefiting from the contextual maturation in the civilian energy sector. The future battlefield will need more energy than today and requires more flexible energy solutions. New systems increase the demand for energy from mobile and/or stationary systems. To meet this increased demand for adaptable and flexible energy solutions, it is necessary to develop functional models for energy production, storage, management, refuelling and logistics technologies for military applications on mobile and/or stationary solutions. The technological solutions need to be adapted to specific use cases. Developing innovative energy systems adapted for military operations, without compromising with current defence capabilities, is challenging. The specific military environment can limit the transfer of civilian technologies, in light of performance, safety and security, interoperability, maintenance, cost and supply issues. Specific objective <strong>This call topic aims to follow up and complement previous activities in the field of high- performance energy systems, (production, storage, management and distribution).</strong> Strategic autonomy and securing the capacity for European armed forces to develop and deploy critical technologies are overarching drivers that apply across key strategic orientations: ensuring more secure and competitive energy supply should be achieved through solutions for smart energy systems. It is therefore required to tackle unaddressed capabilities and use cases of multi-energy systems, such as smart system-wide interoperability, modularity and connectedness, enhanced security, resilience, as well as to apply advanced optimisation to production on the consumption side. Therefore, use cases for stationary military applications will have to be identified and characterised, while innovative building blocks (BB) and functional modules (FM) will be developed and evaluated. Demonstrators‚Äô power and energy targets are expected to be assessed, alongside the other key performance indicators, including operational efficiency, interoperability, availability, security, and life cycle assessment of the operability and the connectivity to the energy grid of operational bases, while taking into account coexistence with legacy power generation systems. This requires data to be collected from relevant sensors. By assessing the maturity of key performance, recommendations could be developed for creating, revising or consolidating military products and processes for energy generation, distribution and storage, as well as for standardising data exchange on management and control (such as MIL STD 307179) and security levels. The proposed fossil-free energy systems should account for challenging future climate conditions. They have to be robust and able to operate in a variety of climate zones, including northern winter climates and high summer heat. The objective is to upgrade and complement already achieved activities in the field of high- performance energy systems that have developed highly responsive energy storage systems. In addition to achieve the required performance, this call topic aims to complement the system with (a) alternative means of storage, such as hydrogen and alternative synthetic fuels, (b) advanced communication and digitisation, (c) monitoring, control and prediction (d) robust cyber protection, (e) exploring standards for energy systems interoperability, and (f) operational interconnection towards smart users, such as weapon systems and UxV. This call topic contributes to the STEP objectives, as defined in the STEP Regulation80, in the target investment area of clean and resource-efficient technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> This call topic aims to follow up and complement previous activities in the field of high- performance energy systems, (production, storage, management and distribution). Strategic autonomy and securing the capacity for European armed forces to develop and deploy critical technologies are overarching drivers that apply across key strategic orientations: ensuring more secure and competitive energy supply should be achieved through solutions for smart energy systems. It is therefore required to tackle unaddressed capabilities and use cases of multi-energy systems, such as smart system-wide interoperability, modularity and connectedness, enhanced security, resilience, as well as to apply advanced optimisation to production on the consumption side. Therefore, use cases for stationary military applications will have to be identified and characterised, while innovative building blocks (BB) and functional modules (FM) will be developed and evaluated. Demonstrators‚Äô power and energy targets are expected to be assessed, alongside the other key performance indicators, including operational efficiency, interoperability, availability, security, and life cycle assessment of the operability and the connectivity to the energy grid of operational bases, while taking into account coexistence with legacy power generation systems. This requires data to be collected from relevant sensors. By assessing the maturity of key performance, recommendations could be developed for creating, revising or consolidating military products and processes for energy generation, distribution and storage, as well as for standardising data exchange on management and control (such as MIL STD 307179) and security levels. The proposed fossil-free energy systems should account for challenging future climate conditions. They have to be robust and able to operate in a variety of climate zones, including northern winter climates and high summer heat. The objective is to upgrade and complement already achieved activities in the field of high- performance energy systems that have developed highly responsive energy storage systems. In addition to achieve the required performance, this call topic aims to complement the system with (a) alternative means of storage, such as hydrogen and alternative synthetic fuels, (b) advanced communication and digitisation, (c) monitoring, control and prediction (d) robust cyber protection, (e) exploring standards for energy systems interoperability, and (f) operational interconnection towards smart users, such as weapon systems and UxV. This call topic contributes to the STEP objectives, as defined in the STEP Regulation80, in the target investment area of clean and resource-efficient technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope The proposals must identify, design and develop technologies (from production, storage, and consumption) into a multi energy system able to respond to new power consumption needs of different smart end user application, such as soldier systems, weapon systems, UxV (unmanned vehicle) and AI. Moreover, the proposals should address the adoption of COTS (Commercial off-the-shelf) components and solutions from the civilian domain, as well as a solution for integration and standardisation of smart charging / refuelling solution for multi-parallel charging / refuelling for soldier systems, swarms of UxV, manned and unmanned forward operating base (FOB) material handling equipment. 79 Tactical Microgrid Communications and Control. 80 Regulation (EU) 2024/795 of the European Parliament and of the Council of 29 February 2024 establishing the Strategic Technologies for Europe Platform (STEP). In addition, beyond the non-stationary solutions, the proposals may address stationary applications, such as for air bases or garrisons, and modular block for the production, storage and distribution of alternative energies, such as hydrogen and synthetic fuels. However, the proposals should not address the propulsion of vehicles.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed product and technologies should meet the functional requirements set out below: - be capable of using greener sources of energy; 86 Environmental testing. - improve the energy and power generation to serve the increasing energy demand of auxiliary energy production for onboard systems and unmanned aerial and naval vehicles; - improve energy storage density without compromising on safety; - be adapted for retrofitting typical defence solutions currently present in the EU armed forces or for future solutions, to meet Green Deal requirements; - be compatible with NATO/EU logistics, by which it should lead to a common solution that allows for refuelling, among other things; - include improved communication and cloud/edge architectures exploiting wireless 5G/6G/SatCom/fibre-optics technologies considering performance targets for energy management applications, resilience, security and seamless deployment and operation, as well as energy efficient and adaptive operation for different military applications; - comply with relevant national, European and global regulations and standards; - be tested in a representative military environment; - improve the digitalisation and integration of traditional and legacy solutions and equipment into a common IoBT platforms, EMSs; - improve the standardisation of interoperability at IT (information technologies) and OT level (operational technologies); - ensure the deployment of cybersecurity mechanisms at all levels of equipment/solutions; - be able to be used also in civil applications with minor modifications; - involve interoperability concept development and piloting, considering interoperable and standardised communication between units and between units and edge energy controllers, as well as interoperability of data structures and equipment profiles; - be able to be transported in military standard 20-feet containers and comply with general, logistics, deployment and operational conditions; - reduce noise and electromagnetic signatures, in particular as regards modular blocks and charging/refuelling stations; - implement plug and play solutions; - have fast recovery and self-healing; - comply with the most commonly applicable standards (e.g. MIL STD 3071); - include advanced energy and energy management technologies, such as: - common (preferably 800V) DC bus for energy exchange between modules, with full interoperability at DC bus level; - demand response management of loads.", "type_of_action": "Development Action", "budget": "20,000,000", "budget_numeric": 20000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 20,000,000", "budget_per_proposal": "20,000,000", "trl": "N/A", "types_of_activitie
