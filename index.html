ecifications referable to the standardisation procedures deducible from the ‚ÄôEuropean Defence Standards Reference System‚Äô (EDSTAR) database and implementable to this type of engines. - Include safety critical features, including an automated restart capability over the main part of the flight envelope at least during critical phases such as landing, take-off and flying below 5000ft. - Support reduced detectability and increased survivability (i.e. very low infrared (IR) and noise signature). - Align with the Green Defence initiative, through an acceptable low environmental impact and low levels of engine noise and emissions. - Support future integrated system health management and live data transmission by using appropriate sensors and data connections, e.g. to support real time engine health monitoring on ground. (as far as cost effective) - Innovative integrated sensors, engine management and health monitoring, condition, and health monitoring. - Use as many EU parts (especially for Complex Electronic Hardware (CEH)) and Software (SW) as possible. - Be resistant against Armament Gas Ingestion (AGI), especially fired from Internal Weapons Bays (IWB).", "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>An unmanned aerial vehicle (UAV) used as loyal wingman/unmanned combat aerial vehicle (UCAV) requires specific performance capabilities for a variety of mission profiles to meet storage, deployment and operational requirements. A key factor in meeting these requirements is an engine providing optimum thrust and electrical power capabilities. The aim of this call topic therefore is to investigate the possibility to further develop a new turbofan engine in the range of approximately 25-35 kN, which meets all military requirements and is capable of operating on kerosene and sustainable aviation fuel (SAF). The proposals may build on or integrate results from one or more projects funded following an EU-funded projects for which the applicants have the rights to use and commercialise the results. Specific objective There are no suitable European and International Traffic in Arms Regulations (ITAR) free engine available for loyal wingman applications. Recent research has shown that an engine in the 25-35 kN class can meet all necessary performance requirements for thrust and electric power. Loyal wingman drones should not be expendable but rather attritable31 and have a potentially higher acceptable rate of loss when used in combat conditions. This means, the engine needs to be sufficiently reliable and cost-effective compared to the number of units produced. Other civil, military and commercial applications should be evaluated, including those requiring hydrogen combustion or hybrid power plants. The engine should have sufficient power to support growth and additional power off-takes, including bleed air. It should also be capable of meeting the needs for additional electric power offtakes.<br><br><strong>SPECIFIC OBJECTIVE</strong><br>There are no suitable European and International Traffic in Arms Regulations (ITAR) free engine available for loyal wingman applications. Recent research has shown that an engine in the 25-35 kN class can meet all necessary performance requirements for thrust and electric power. Loyal wingman drones should not be expendable but rather attritable31 and have a potentially higher acceptable rate of loss when used in combat conditions. This means, the engine needs to be sufficiently reliable and cost-effective compared to the number of units produced. Other civil, military and commercial applications should be evaluated, including those requiring hydrogen combustion or hybrid power plants. The engine should have sufficient power to support growth and additional power off-takes, including bleed air. It should also be capable of meeting the needs for additional electric power offtakes.<br><br><strong>SCOPE</strong><br>and types of activities Scope Proposals must carry out a concept study for a new 25-35 kN class turbofan engine or engine family to be adaptative with iteration technologies for more flexibility. The proposals must address the development of a low-cost turbofan engine for loyal wingman applications in the power range of ‚âà 25-35 kN, with the features set out below: - improved long-term storage capabilities (not only by technical measures), including corrosion resistance and avoidance of rotor bow (e.g. by the use of materials, coatings, preservation, protection against environmental influences); - low-cost manufacturing (e.g. by using standardised parts, novel manufacturing processes); - the engine must be compatible with a range of fuels, including (i) conventional fuels, (ii) SAF and (iii) combustible fuels of lower qualities (e.g. with higher sulphur content, impurities) in different regions of the world with anomalous specifications (e.g. Jet A, JP, SAF, Avgas, Mogas); - maximisation of operational usability by reducing the need for inspections and periodic maintenance while increasing the times between such servicing requirements. In addition, the proposals may address: - the use of green technologies aiming to lower CO2 emissions throughout the engine‚Äôs lifecycle, improving sustainability and recyclability (only where feasible and without a significant impact on performance or costs).<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>The proposed product and technologies should meet the functional requirements set out below: - Thrust: deliver around 25-35 kN dry (without afterburner) over the entire of majority of the flight envelope (with integration capacity on a platform that can achieve Mach 0.95 over a major part of the flight envelop). - Fuel: operate on kerosene, SAF (SAF as defined in ASTM D7566 Annex, regarding 100% SAF, drop-in and non-drop-in). - Dimensions should be comparable to or smaller than the baseline engine. Specific fuel consumption and thrust to weight ratio better than the baseline engine. - Achieve cost per unit significantly less than comparable certified civil and/or military engines of the same thrust family. This includes: - Lower development, modification and qualification time and costs thanks to new processes and means, innovative development, modification and qualification concepts. - Lower production and operational costs compared to existing engines and those in development through new manufacturing processes, innovative maintenance concepts and a high level of reliability/availability of engine components. - Certifiable for military applications including air-ot-air refuelling and, if advantageous (to reduce costs, ensure long-term availability and high production levels), it should also be directly certifiable for civil applications. - Reduction of maintenance effort by a reduced number of parts with modularity strategy to perform quick dis-/assembly (access to any module within 2 h), a design to support quick and easy de-/installation as well as the capability of long-term storage (e.g. in container). - Development of the technological system should comply with specifications referable to the standardisation procedures deducible from the ‚ÄôEuropean Defence Standards Reference System‚Äô (EDSTAR) database and implementable to this type of engines. - Include safety critical features, including an automated restart capability over the main part of the flight envelope at least during critical phases such as landing, take-off and flying below 5000ft. - Support reduced detectability and increased survivability (i.e. very low infrared (IR) and noise signature). - Align with the Green Defence initiative, through an acceptable low environmental impact and low levels of engine noise and emissions. - Support future integrated system health management and live data transmission by using appropriate sensors and data connections, e.g. to support real time engine health monitoring on ground. (as far as cost effective) - Innovative integrated sensors, engine management and health monitoring, condition, and health monitoring. - Use as many EU parts (especially for Complex Electronic Hardware (CEH)) and Software (SW) as possible. - Be resistant against Armament Gas Ingestion (AGI), especially fired from Internal Weapons Bays (IWB).", "description_plain": "GENERAL OBJECTIVE\nAn unmanned aerial vehicle (UAV) used as loyal wingman/unmanned combat aerial vehicle (UCAV) requires specific performance capabilities for a variety of mission profiles to meet storage, deployment and operational requirements. A key factor in meeting these requirements is an engine providing optimum thrust and electrical power capabilities. The aim of this call topic therefore is to investigate the possibility to further develop a new turbofan engine in the range of approximately 25-35 kN, which meets all military requirements and is capable of operating on kerosene and sustainable aviation fuel (SAF). The proposals may build on or integrate results from one or more projects funded following an EU-funded projects for which the applicants have the rights to use and commercialise the results. Specific objective There are no suitable European and International Traffic in Arms Regulations (ITAR) free engine available for loyal wingman applications. Recent research has shown that an engine in the 25-35 kN class can meet all necessary performance requirements for thrust and electric power. Loyal wingman drones should not be expendable but rather attritable31 and have a potentially higher acceptable rate of loss when used in combat conditions. This means, the engine needs to be sufficiently reliable and cost-effective compared to the number of units produced. Other civil, military and commercial applications should be evaluated, including those requiring hydrogen combustion or hybrid power plants. The engine should have sufficient power to support growth and additional power off-takes, including bleed air. It should also be capable of meeting the needs for additional electric power offtakes.\n\nSPECIFIC OBJECTIVE\nThere are no suitable European and International Traffic in Arms Regulations (ITAR) free engine available for loyal wingman applications. Recent research has shown that an engine in the 25-35 kN class can meet all necessary performance requirements for thrust and electric power. Loyal wingman drones should not be expendable but rather attritable31 and have a potentially higher acceptable rate of loss when used in combat conditions. This means, the engine needs to be sufficiently reliable and cost-effective compared to the number of units produced. Other civil, military and commercial applications should be evaluated, including those requiring hydrogen combustion or hybrid power plants. The engine should have sufficient power to support growth and additional power off-takes, including bleed air. It should also be capable of meeting the needs for additional electric power offtakes.\n\nSCOPE\nand types of activities Scope Proposals must carry out a concept study for a new 25-35 kN class turbofan engine or engine family to be adaptative with iteration technologies for more flexibility. The proposals must address the development of a low-cost turbofan engine for loyal wingman applications in the power range of ‚âà 25-35 kN, with the features set out below: - improved long-term storage capabilities (not only by technical measures), including corrosion resistance and avoidance of rotor bow (e.g. by the use of materials, coatings, preservation, protection against environmental influences); - low-cost manufacturing (e.g. by using standardised parts, novel manufacturing processes); - the engine must be compatible with a range of fuels, including (i) conventional fuels, (ii) SAF and (iii) combustible fuels of lower qualities (e.g. with higher sulphur content, impurities) in different regions of the world with anomalous specifications (e.g. Jet A, JP, SAF, Avgas, Mogas); - maximisation of operational usability by reducing the need for inspections and periodic maintenance while increasing the times between such servicing requirements. In addition, the proposals may address: - the use of green technologies aiming to lower CO2 emissions throughout the engine‚Äôs lifecycle, improving sustainability and recyclability (only where feasible and without a significant impact on performance or costs).\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should meet the functional requirements set out below: - Thrust: deliver around 25-35 kN dry (without afterburner) over the entire of majority of the flight envelope (with integration capacity on a platform that can achieve Mach 0.95 over a major part of the flight envelop). - Fuel: operate on kerosene, SAF (SAF as defined in ASTM D7566 Annex, regarding 100% SAF, drop-in and non-drop-in). - Dimensions should be comparable to or smaller than the baseline engine. Specific fuel consumption and thrust to weight ratio better than the baseline engine. - Achieve cost per unit significantly less than comparable certified civil and/or military engines of the same thrust family. This includes: - Lower development, modification and qualification time and costs thanks to new processes and means, innovative development, modification and qualification concepts. - Lower production and operational costs compared to existing engines and those in development through new manufacturing processes, innovative maintenance concepts and a high level of reliability/availability of engine components. - Certifiable for military applications including air-ot-air refuelling and, if advantageous (to reduce costs, ensure long-term availability and high production levels), it should also be directly certifiable for civil applications. - Reduction of maintenance effort by a reduced number of parts with modularity strategy to perform quick dis-/assembly (access to any module within 2 h), a design to support quick and easy de-/installation as well as the capability of long-term storage (e.g. in container). - Development of the technological system should comply with specifications referable to the standardisation procedures deducible from the ‚ÄôEuropean Defence Standards Reference System‚Äô (EDSTAR) database and implementable to this type of engines. - Include safety critical features, including an automated restart capability over the main part of the flight envelope at least during critical phases such as landing, take-off and flying below 5000ft. - Support reduced detectability and increased survivability (i.e. very low infrared (IR) and noise signature). - Align with the Green Defence initiative, through an acceptable low environmental impact and low levels of engine noise and emissions. - Support future integrated system health management and live data transmission by using appropriate sensors and data connections, e.g. to support real time engine health monitoring on ground. (as far as cost effective) - Innovative integrated sensors, engine management and health monitoring, condition, and health monitoring. - Use as many EU parts (especially for Complex Electronic Hardware (CEH)) and Software (SW) as possible. - Be resistant against Armament Gas Ingestion (AGI), especially fired from Internal Weapons Bays (IWB)."}, {"code": "EDF-2026-LS-RA-SI-UWW-CSBI-STEP", "title": "Layered critical seabed infrastructure protection", "category": "RA-SI", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> Critical underwater infrastructure (CUI, i.e. pipelines, cables and totally submerged subsea installations and associated infrastructure) and critical seabed infrastructure protection (CSIP) are also affected by maritime installations which are structurally both above and below water. The latter includes oil/gas platforms, wind farms, harbours, etc. The inclusion of harbours is important given that they are where a significant number of critical underwater infrastructure lands and the fact that many civilian harbours are crucial to ensure sea lines of communication (SLoC), not only for trade but also as point of embarkation/disembarkation of allied forces in a crisis, which therefore need to be secured as landing points. Timely and robust detection and monitoring of threats (e.g. submarines, swimmer delivery vehicles (SDV), combat divers, unmanned systems (UxS)) in open sea and coastal waters is critical for maintaining sea control, ensuring freedom of manoeuvre, anti-access/area denial (A2AD) operations, force protection, harbour protection and protection of CUI. In particular, CUI are extremely exposed to threats that are expected to evolve in number and complexity. This calls for urgent action by the EU, its Member States (MS) and EDF associated countries, also by mean of EDF. This has also been underlined by the European Defence Agency (EDA) following the review of the Capability Development Plan (CDP), with the underwater and seabed warfare and maritime domain awareness being identified as priorities as regards capabilities development. CSIP necessitates a holistic approach, requiring a system-of-systems (SoS) and cross-domain approach capable of customisation and scalability across range, domains, and functionality to address new and rapidly evolving threats effectively. This involves interoperability and interchangeability of multiple assets and payloads, emphasising manned-unmanned teaming (MUM-T). The SoS should enable simultaneous execution of multiple missions, including monitoring, detection, response, neutralisation, deterrence, and maintenance support. Additionally, its development must consider diverse stakeholders such as governments and private companies, aligning with Member State and EDF associated countries naval forces' interests while leveraging potential technological contributions, knowledge, and doctrines. Specific objective The specific objective of this call topic is to integrate knowledge, study and design, with focus on the underwater domain and on a real environment using a layered and scalable SoS capable to accomplish the CSIP missions. This aims to provide Member State and EDF associated countries naval forces with a cutting-edge technological solution fostering interoperability, survivability and strategic autonomy. In the meantime, it is expected to enhance capabilities in key emerging technologies used to defend CUI. The SoS must provide a full Underwater Situational Awareness (UMSA, including integration of dedicated algorithms and protocols exploiting Artificial Intelligence (AI) for Data Fusion and effective Big Data management) to be integrated in an all-domain Situational Awareness (SA from seabed to space), linking a multitude of resident and non-resident sensors (relevant stationary and mobile) interoperating at least up to sea-basin-level. The SoS should deal with the challenges posed for great-depth technologies, long time deployment/persistent platforms and sensors, energy-saving/low-power solutions and in general for long, medium and short-range distance between collaborative assets to complete layered defence from prevention to alarm, to emergency. This call topic also aims to: ‚Ä¢ promote interoperability and collaboration among different stakeholders, including government agencies, private sector entities, and international partners, to enhance the effectiveness of CSIP efforts in line with merging initiative of Submarine Cable Infrastructure Expert Group (e.g. Joint Communication to strengthen the security and resilience of submarine cables) and other relevant initiative from EU and NATO; ‚Ä¢ promote collaborative efforts between governmental agencies, private companies, research institutions, and non-profit organisations creating partnerships that facilitate data, expertise, and technology sharing, enabling a more holistic approach to underwater monitoring that will reduce downtime caused by incidents and disruptions, increase the ability of attribution and ultimately contribute to deterrence. <strong>This call topic contributes to the STEP objectives, as defined in STEP Regulation35, in the target investment area of deep and digital technologies.</strong><br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> The specific objective of this call topic is to integrate knowledge, study and design, with focus on the underwater domain and on a real environment using a layered and scalable SoS capable to accomplish the CSIP missions. This aims to provide Member State and EDF associated countries naval forces with a cutting-edge technological solution fostering interoperability, survivability and strategic autonomy. In the meantime, it is expected to enhance capabilities in key emerging technologies used to defend CUI. The SoS must provide a full Underwater Situational Awareness (UMSA, including integration of dedicated algorithms and protocols exploiting Artificial Intelligence (AI) for Data Fusion and effective Big Data management) to be integrated in an all-domain Situational Awareness (SA from seabed to space), linking a multitude of resident and non-resident sensors (relevant stationary and mobile) interoperating at least up to sea-basin-level. The SoS should deal with the challenges posed for great-depth technologies, long time deployment/persistent platforms and sensors, energy-saving/low-power solutions and in general for long, medium and short-range distance between collaborative assets to complete layered defence from prevention to alarm, to emergency. This call topic also aims to: ‚Ä¢ promote interoperability and collaboration among different stakeholders, including government agencies, private sector entities, and international partners, to enhance the effectiveness of CSIP efforts in line with merging initiative of Submarine Cable Infrastructure Expert Group (e.g. Joint Communication to strengthen the security and resilience of submarine cables) and other relevant initiative from EU and NATO; ‚Ä¢ promote collaborative efforts between governmental agencies, private companies, research institutions, and non-profit organisations creating partnerships that facilitate data, expertise, and technology sharing, enabling a more holistic approach to underwater monitoring that will reduce downtime caused by incidents and disruptions, increase the ability of attribution and ultimately contribute to deterrence. This call topic contributes to the STEP objectives, as defined in STEP Regulation35, in the target investment area of deep and digital technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope 35 Regulation (EU) 2024/795 <strong>Proposals must study and design a technological cutting-edge SoS, capable of addressing current and possible future CSIP missions and activities.</strong> They also must identify critical shortfalls in current technologies to develop such a solution.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> Depending on each configuration to be explored, the proposed L-CSIP SoS solution should meet the functional requirements set out below: - be compliant with relevant EU and NATO interoperability and interchangeability standards (e.g. EDSTAR) including emerging ones at the state of the art of their development; - Threat detection and tracking: the system should improve and speed up the detection, identification and tracking of the relevant stationary and mobile underwater threats approaching defended infrastructures in challenging conditions of isolated and complex CSIP, including: o coastal areas; o shallow water with high reverberation; o congested maritime traffic zones; o rough seas; o deep seabed environments; o environmental noise. To support this, it should involve improved or new generation of sensors (active / passive sonar, magnetic anomaly detectors (MAD), hydrophones, active and passive sonobuoys, distributed acoustic sensing (DAS), etc.). - Localisation accuracy: The system should detect and localise threats, enabling effective response actions. - Sensor integration and data fusion: The system should primarily consider all the possible integration of data from the underwater domain. The system should be designed for an integration of data from various relevant sensor technologies from seabed to space based on sea-basin approach. - Data connectivity: The system should maintain reliable data connectivity with relevant nodes, including tactical systems (e.g. deployed distributed autonomous nodes, national, ad-hoc underwater communication networks), and multiple sensor-data fusion setups, even in environments susceptible to cyber interference. The system should be designed to be integrated and interoperable with C4I standards systems, maritime operation centres (MOC) and UxS from other domains up to space. - Alerting and response: o The system should provide early warnings and classify underwater detected threats to the seabed infrastructure with the aim of reducing false alarms and minimising unnecessary responses. o Then, the system should automatically generate timely alerts upon threat detection, specifying the nature, location, and estimated severity of the threat. - System Characteristics: o Interoperability: the system should comply with relevant naval/underwater (UW) existing standards (e.g. for ASW and MCM activities), including those set by NATO; o Scalability: the system should be designed with a modular and flexible architecture to facilitate the integration of new components (i.e. UxS, sensors, effectors) and integration at least up to sea-basin-level; o Cybersecurity: the system should incorporate robust cybersecurity measures by design, protecting against unauthorised access or manipulation to guarantee the requested confidentiality, integrity and availability (CIA) level, according to existing cyber security standards (e.g. EDSTAR); o Operational Availability: the system should maintain high availability for 24/7/365 operation in European sea-basins. o Include cooperative autonomy, swarming and MUM-T allowing operator to take control in an efficient way, whenever needed, while reaching the overall mission objectives; o Include connectivity/interoperability management principles to set up secure, resilient, agile communication infrastructure and architecture and to provide connectivity services.", "type_of_action": "Research Action", "budget": "23,000,000", "budget_numeric": 23000000, "proposals_num": 0, "proposals_text": "Several", "funding_range": "Max EUR 15000000", "budget_per_proposal": "N/A", "trl": "N/A", "types_of_activities": [{"id": "a", "activity": "Yes and technologies, including disruptive technologies, which can achieve (optional) significant effects in the area of defence (generating knowledge) Activities that aim to increase interoperability and resilience, including secured production and exchange of data, to master critical defence (b)", "eligible": true}, {"id": "c", "activity": "Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping36 of a defence product, tangible or intangible", "eligible": false}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": false}, {"id": "g", "activity": "Qualification37 of a defence product, tangible or intangible component or", "eligible": false}, {"id": "h", "activity": "Certifi  including emerging ones at the state of the art of their development; - Threat detection and tracking: the system should improve and speed up the detection, identification and tracking of the relevant stationary and mobile underwater threats approaching defended infrastructures in challenging conditions of isolated and complex CSIP, including: o coastal areas; o shallow water with high reverberation; o congested maritime traffic zones; o rough seas; o deep seabed environments; o environmental noise. To support this, it should involve improved or new generation of sensors (active / passive sonar, magnetic anomaly detectors (MAD), hydrophones, active and passive sonobuoys, distributed acoustic sensing (DAS), etc.). - Localisation accuracy: The system should detect and localise threats, enabling effective response actions. - Sensor integration and data fusion: The system should primarily consider all the possible integration of data from the underwater domain. The system should be designed for an integration of data from various relevant sensor technologies from seabed to space based on sea-basin approach. - Data connectivity: The system should maintain reliable data connectivity with relevant nodes, including tactical systems (e.g. deployed distributed autonomous nodes, national, ad-hoc underwater communication networks), and multiple sensor-data fusion setups, even in environments susceptible to cyber interference. The system should be designed to be integrated and interoperable with C4I standards systems, maritime operation centres (MOC) and UxS from other domains up to space. - Alerting and response: o The system should provide early warnings and classify underwater detected threats to the seabed infrastructure with the aim of reducing false alarms and minimising unnecessary responses. o Then, the system should automatically generate timely alerts upon threat detection, specifying the nature, location, and estimated severity of the threat. - System Characteristics: o Interoperability: the system should comply with relevant naval/underwater (UW) existing standards (e.g. for ASW and MCM activities), including those set by NATO; o Scalability: the system should be designed with a modular and flexible architecture to facilitate the integration of new components (i.e. UxS, sensors, effectors) and integration at least up to sea-basin-level; o Cybersecurity: the system should incorporate robust cybersecurity measures by design, protecting against unauthorised access or manipulation to guarantee the requested confidentiality, integrity and availability (CIA) level, according to existing cyber security standards (e.g. EDSTAR); o Operational Availability: the system should maintain high availability for 24/7/365 operation in European sea-basins. o Include cooperative autonomy, swarming and MUM-T allowing operator to take control in an efficient way, whenever needed, while reaching the overall mission objectives; o Include connectivity/interoperability management principles to set up secure, resilient, agile communication infrastructure and architecture and to provide connectivity services.", "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>Critical underwater infrastructure (CUI, i.e. pipelines, cables and totally submerged subsea installations and associated infrastructure) and critical seabed infrastructure protection (CSIP) are also affected by maritime installations which are structurally both above and below water. The latter includes oil/gas platforms, wind farms, harbours, etc. The inclusion of harbours is important given that they are where a significant number of critical underwater infrastructure lands and the fact that many civilian harbours are crucial to ensure sea lines of communication (SLoC), not only for trade but also as point of embarkation/disembarkation of allied forces in a crisis, which therefore need to be secured as landing points. Timely and robust detection and monitoring of threats (e.g. submarines, swimmer delivery vehicles (SDV), combat divers, unmanned systems (UxS)) in open sea and coastal waters is critical for maintaining sea control, ensuring freedom of manoeuvre, anti-access/area denial (A2AD) operations, force protection, harbour protection and protection of CUI. In particular, CUI are extremely exposed to threats that are expected to evolve in number and complexity. This calls for urgent action by the EU, its <strong>Member States</strong> (MS) and EDF associated countries, also by mean of EDF. This has also been underlined by the European Defence Agency (EDA) following the review of the Capability Development Plan (CDP), with the underwater and seabed warfare and maritime domain awareness being identified as priorities as regards capabilities development. CSIP necessitates a holistic approach, requiring a system-of-systems (SoS) and cross-domain approach capable of customisation and scalability across range, domains, and functionality to address new and rapidly evolving threats effectively. This involves <strong>interoperability</strong> and interchangeability of multiple assets and payloads, emphasising manned-unmanned teaming (MUM-T). The SoS should enable simultaneous execution of multiple missions, including monitoring, detection, response, neutralisation, deterrence, and maintenance support. Additionally, its development must consider diverse stakeholders such as governments and private companies, aligning with Member State and EDF associated countries naval forces' interests while leveraging potential technological contributions, knowledge, and doctrines. Specific objective The specific objective of this call topic is to integrate knowledge, study and design, with focus on the underwater domain and on a real environment using a layered and scalable SoS capable to accomplish the CSIP missions. This aims to provide Member State and EDF associated countries naval forces with a cutting-edge technological solution fostering <strong>interoperability</strong>, survivability and <strong>strategic autonomy</strong>. In the meantime, it is expected to enhance capabilities in key emerging technologies used to defend CUI. The SoS must provide a full Underwater <strong>Situational Awareness</strong> (UMSA, including integration of dedicated algorithms and protocols exploiting <strong>Artificial Intelligence</strong> (<strong>AI</strong>) for Data Fusion and effective Big Data management) to be integrated in an all-domain <strong>Situational Awareness</strong> (SA from seabed to space), linking a multitude of resident and non-resident sensors (relevant stationary and mobile) interoperating at least up to sea-basin-level. The SoS should deal with the challenges posed for great-depth technologies, long time deployment/persistent platforms and sensors, energy-saving/low-power solutions and in general for long, medium and short-range distance between collaborative assets to complete layered defence from prevention to alarm, to emergency. This call topic also aims to: ‚Ä¢ promote <strong>interoperability</strong> and collaboration among different stakeholders, including government agencies, private sector entities, and international partners, to enhance the effectiveness of CSIP efforts in line with merging initiative of Submarine Cable Infrastructure Expert Group (e.g. Joint Communication to strengthen the security and <strong>resilience</strong> of submarine cables) and other relevant initiative from EU and NATO; ‚Ä¢ promote collaborative efforts between governmental agencies, private companies, research institutions, and non-profit organisations creating partnerships that facilitate data, expertise, and technology sharing, enabling a more holistic approach to underwater monitoring that will reduce downtime caused by incidents and disruptions, increase the ability of attribution and ultimately contribute to deterrence. This call topic contributes to the <strong>STEP objectives</strong>, as defined in STEP Regulation35, in the target investment area of deep and digital technologies.<br><br><strong>SPECIFIC OBJECTIVE</strong><br>The specific objective of this call topic is to integrate knowledge, study and design, with focus on the underwater domain and on a real environment using a layered and scalable SoS capable to accomplish the CSIP missions. This aims to provide Member State and EDF associated countries naval forces with a cutting-edge technological solution fostering <strong>interoperability</strong>, survivability and <strong>strategic autonomy</strong>. In the meantime, it is expected to enhance capabilities in key emerging technologies used to defend CUI. The SoS must provide a full Underwater <strong>Situational Awareness</strong> (UMSA, including integration of dedicated algorithms and protocols exploiting <strong>Artificial Intelligence</strong> (<strong>AI</strong>) for Data Fusion and effective Big Data management) to be integrated in an all-domain <strong>Situational Awareness</strong> (SA from seabed to space), linking a multitude of resident and non-resident sensors (relevant stationary and mobile) interoperating at least up to sea-basin-level. The SoS should deal with the challenges posed for great-depth technologies, long time deployment/persistent platforms and sensors, energy-saving/low-power solutions and in general for long, medium and short-range distance between collaborative assets to complete layered defence from prevention to alarm, to emergency. This call topic also aims to: ‚Ä¢ promote <strong>interoperability</strong> and collaboration among different stakeholders, including government agencies, private sector entities, and international partners, to enhance the effectiveness of CSIP efforts in line with merging initiative of Submarine Cable Infrastructure Expert Group (e.g. Joint Communication to strengthen the security and <strong>resilience</strong> of submarine cables) and other relevant initiative from EU and NATO; ‚Ä¢ promote collaborative efforts between governmental agencies, private companies, research institutions, and non-profit organisations creating partnerships that facilitate data, expertise, and technology sharing, enabling a more holistic approach to underwater monitoring that will reduce downtime caused by incidents and disruptions, increase the ability of attribution and ultimately contribute to deterrence. This call topic contributes to the <strong>STEP objectives</strong>, as defined in STEP Regulation35, in the target investment area of deep and digital technologies.<br><br><strong>SCOPE</strong><br>and types of activities Scope 35 Regulation (EU) 2024/795 Proposals must study and design a technological cutting-edge SoS, capable of addressing current and possible future CSIP missions and activities. They also must identify critical shortfalls in current technologies to develop such a solution.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>Depending on each configuration to be explored, the proposed L-CSIP SoS solution should meet the functional requirements set out below: - be compliant with relevant EU and NATO <strong>interoperability</strong> and interchangeability standards (e.g. EDSTAR) including emerging ones at the state of the art of their development; - Threat detection and tracking: the system should improve and speed up the detection, identification and tracking of the relevant stationary and mobile underwater threats approaching defended infrastructures in challenging conditions of isolated and complex CSIP, including: o coastal areas; o shallow water with high reverberation; o congested maritime traffic zones; o rough seas; o deep seabed environments; o environmental noise. To support this, it should involve improved or new generation of sensors (active / passive sonar, magnetic anomaly detectors (MAD), hydrophones, active and passive sonobuoys, distributed acoustic sensing (DAS), etc.). - Localisation accuracy: The system should detect and localise threats, enabling effective response actions. - Sensor integration and data fusion: The system should primarily consider all the possible integration of data from the underwater domain. The system should be designed for an integration of data from various relevant sensor technologies from seabed to space based on sea-basin approach. - Data connectivity: The system should maintain reliable data connectivity with relevant nodes, including tactical systems (e.g. deployed distributed <strong>autonomous</strong> nodes, national, ad-hoc underwater communication networks), and multiple sensor-data fusion setups, even in environments susceptible to cyber interference. The system should be designed to be integrated and interoperable with C4I standards systems, maritime operation centres (MOC) and UxS from other domains up to space. - Alerting and response: o The system should provide early warnings and classify underwater detected threats to the seabed infrastructure with the aim of reducing false alarms and minimising unnecessary responses. o Then, the system should automatically generate timely alerts upon threat detection, specifying the nature, location, and estimated severity of the threat. - System Characteristics: o <strong>Interoperability</strong>: the system should comply with relevant naval/underwater (UW) existing standards (e.g. for ASW and MCM activities), including those set by NATO; o Scalability: the system should be designed with a modular and flexible architecture to facilitate the integration of new components (i.e. UxS, sensors, effectors) and integration at least up to sea-basin-level; o <strong>Cybersecurity</strong>: the system should incorporate robust <strong>cybersecurity</strong> measures by design, protecting against unauthorised access or manipulation to guarantee the requested confidentiality, integrity and availability (CIA) level, according to existing <strong>cyber security</strong> standards (e.g. EDSTAR); o Operational Availability: the system should maintain high availability for 24/7/365 operation in European sea-basins. o Include cooperative autonomy, swarming and MUM-T allowing operator to take control in an efficient way, whenever needed, while reaching the overall mission objectives; o Include connectivity/<strong>interoperability</strong> management principles to set up secure, <strong>resilient</strong>, agile communication infrastructure and architecture and to provide connectivity services.", "description_plain": "GENERAL OBJECTIVE\nCritical underwater infrastructure (CUI, i.e. pipelines, cables and totally submerged subsea installations and associated infrastructure) and critical seabed infrastructure protection (CSIP) are also affected by maritime installations which are structurally both above and below water. The latter includes oil/gas platforms, wind farms, harbours, etc. The inclusion of harbours is important given that they are where a significant number of critical underwater infrastructure lands and the fact that many civilian harbours are crucial to ensure sea lines of communication (SLoC), not only for trade but also as point of embarkation/disembarkation of allied forces in a crisis, which therefore need to be secured as landing points. Timely and robust detection and monitoring of threats (e.g. submarines, swimmer delivery vehicles (SDV), combat divers, unmanned systems (UxS)) in open sea and coastal waters is critical for maintaining sea control, ensuring freedom of manoeuvre, anti-access/area denial (A2AD) operations, force protection, harbour protection and protection of CUI. In particular, CUI are extremely exposed to threats that are expected to evolve in number and complexity. This calls for urgent action by the EU, its Member States (MS) and EDF associated countries, also by mean of EDF. This has also been underlined by the European Defence Agency (EDA) following the review of the Capability Development Plan (CDP), with the underwater and seabed warfare and maritime domain awareness bei d to space), linking a multitude of resident and non-resident sensors (relevant stationary and mobile) interoperating at least up to sea-basin-level. The SoS should deal with the challenges posed for great-depth technologies, long time deployment/persistent platforms and sensors, energy-saving/low-power solutions and in general for long, medium and short-range distance between collaborative assets to complete layered defence from prevention to alarm, to emergency. This call topic also aims to: ‚Ä¢ promote interoperability and collaboration among different stakeholders, including government agencies, private sector entities, and international partners, to enhance the effectiveness of CSIP efforts in line with merging initiative of Submarine Cable Infrastructure Expert Group (e.g. Joint Communication to strengthen the security and resilience of submarine cables) and other relevant initiative from EU and NATO; ‚Ä¢ promote collaborative efforts between governmental agencies, private companies, research institutions, and non-profit organisations creating partnerships that facilitate data, expertise, and technology sharing, enabling a more holistic approach to underwater monitoring that will reduce downtime caused by incidents and disruptions, increase the ability of attribution and ultimately contribute to deterrence. This call topic contributes to the STEP objectives, as defined in STEP Regulation35, in the target investment area of deep and digital technologies.\n\nSCOPE\nand types of activities Scope 35 Regulation (EU) 2024/795 Proposals must study and design a technological cutting-edge SoS, capable of addressing current and possible future CSIP missions and activities. They also must identify critical shortfalls in current technologies to develop such a solution.\n\nFUNCTIONAL REQUIREMENTS\nDepending on each configuration to be explored, the proposed L-CSIP SoS solution should meet the functional requirements set out below: - be compliant with relevant EU and NATO interoperability and interchangeability standards (e.g. EDSTAR) including emerging ones at the state of the art of their development; - Threat detection and tracking: the system should improve and speed up the detection, identification and tracking of the relevant stationary and mobile underwater threats approaching defended infrastructures in challenging conditions of isolated and complex CSIP, including: o coastal areas; o shallow water with high reverberation; o congested maritime traffic zones; o rough seas; o deep seabed environments; o environmental noise. To support this, it should involve improved or new generation of sensors (active / passive sonar, magnetic anomaly detectors (MAD), hydrophones, active and passive sonobuoys, distributed acoustic sensing (DAS), etc.). - Localisation accuracy: The system should detect and localise threats, enabling effective response actions. - Sensor integration and data fusion: The system should primarily consider all the possible integration of data from the underwater domain. The system should be designed for an integration of data from various relevant sensor technologies from seabed to space based on sea-basin approach. - Data connectivity: The system should maintain reliable data connectivity with relevant nodes, including tactical systems (e.g. deployed distributed autonomous nodes, national, ad-hoc underwater communication networks), and multiple sensor-data fusion setups, even in environments susceptible to cyber interference. The system should be designed to be integrated and interoperable with C4I standards systems, maritime operation centres (MOC) and UxS from other domains up to space. - Alerting and response: o The system should provide early warnings and classify underwater detected threats to the seabed infrastructure with the aim of reducing false alarms and minimising unnecessary responses. o Then, the system should automatically generate timely alerts upon threat detection, specifying the nature, location, and estimated severity of the threat. - System Characteristics: o Interoperability: the system should comply with relevant naval/underwater (UW) existing standards (e.g. for ASW and MCM activities), including those set by NATO; o Scalability: the system should be designed with a modular and flexible architecture to facilitate the integration of new components (i.e. UxS, sensors, effectors) and integration at least up to sea-basin-level; o Cybersecurity: the system should incorporate robust cybersecurity measures by design, protecting against unauthorised access or manipulation to guarantee the requested confidentiality, integrity and availability (CIA) level, according to existing cyber security standards (e.g. EDSTAR); o Operational Availability: the system should maintain high availability for 24/7/365 operation in European sea-basins. o Include cooperative autonomy, swarming and MUM-T allowing operator to take control in an efficient way, whenever needed, while reaching the overall mission objectives; o Include connectivity/interoperability management principles to set up secure, resilient, agile communication infrastructure and architecture and to provide connectivity services."}, {"code": "EDF-2026-LS-RA-CHALLENGE-DIGIT-AISAP-STEP", "title": "AI-based tactical situational awareness using swarms of small robots and drones ‚Äì Participation in a technological", "category": "Challenge", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> Helping soldiers through the use of robots and drones that can provide an accurate tactical situational awareness by using artificial intelligence (AI) is becoming essential for soldier protection. This call topic aims to follow up and complement previous activities in the field of hidden threat detection and to explore solutions that combine intelligent robots, drones and sensing technologies for advanced detection and classification of threats, so that these threats can be avoided or neutralised. These solutions should be tested under realistic conditions in a quantitative, objective and comparable manner. For that purpose, each consortium supported through this call topic will benefit from a common test environment set up as part of a technological challenge and will have to participate in the evaluation campaigns organised under this call topic. Specific objective The goal of this call topic is to assess how well AI can support tactical situational awareness in complex, dynamic environments. This will be done by testing the integration of cutting- edge technologies into unmanned collaborative platforms in realistic scenarios, providing real-time insights to support informed decision-making. The components described below will be addressed: - Autonomous deployment. Deploying swarms of small robots and drones to gather data in a coordinated and efficient manner. - Real-time data fusion. Fusing data from various sensors and sources, including visual, radar, acoustic, and environmental sensors, to create a unified, real-time situational awareness picture. - AI-driven analysis. Applying advanced AI and machine learning algorithms to analyse the fused data, detect patterns, and identify and prioritise potential threats or areas of interest. - Dynamic adaptation. Adapting to changing environmental conditions, such as weather, lighting, or obstacles, to maintain optimal system performance. - Human-machine interface. Providing an intuitive and user-friendly interface for human operators to interact with the system, receive alerts and make informed decisions, even automatically suggest actions and plans to be validated by the operator. This is expected to improve the operator‚Äôs experience when interacting with advanced systems. <strong>This call topic contributes to the STEP objectives, as defined in the STEP Regulation39, in the target investment area of deep and digital technologies.</strong><br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> The goal of this call topic is to assess how well AI can support tactical situational awareness in complex, dynamic environments. This will be done by testing the integration of cutting- edge technologies into unmanned collaborative platforms in realistic scenarios, providing real-time insights to support informed decision-making. The components described below will be addressed: - Autonomous deployment. Deploying swarms of small robots and drones to gather data in a coordinated and efficient manner. - Real-time data fusion. Fusing data from various sensors and sources, including visual, radar, acoustic, and environmental sensors, to create a unified, real-time situational awareness picture. - AI-driven analysis. Applying advanced AI and machine learning algorithms to analyse the fused data, detect patterns, and identify and prioritise potential threats or areas of interest. - Dynamic adaptation. Adapting to changing environmental conditions, such as weather, lighting, or obstacles, to maintain optimal system performance. - Human-machine interface. Providing an intuitive and user-friendly interface for human operators to interact with the system, receive alerts and make informed decisions, even automatically suggest actions and plans to be validated by the operator. This is expected to improve the operator‚Äôs experience when interacting with advanced systems. This call topic contributes to the STEP objectives, as defined in the STEP Regulation39, in the target investment area of deep and digital technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope <strong>Proposals must address technological solutions to automatically detect and characterise threats in complex environments of ground applications.</strong> These solutions must use a 39 Regulation (EU) 2024/795 combination of advanced sensors, information fusion from these sensors, and unmanned ground and aerial systems to extend detection capabilities. These solutions must also be integrated and managed by operators in an easy and user-friendly manner to facilitate interaction with advanced systems. It must be possible to measure and evaluate the solutions in the test environment set up in the framework of the technological challenge. Proposals should include clear descriptions of criteria for assessing the completion of work packages. These criteria should include: (i) the participation in the test campaigns organised in the framework of the technological challenge; (ii) the delivery of sensor data collected during the field tests; and (iii) the delivery of descriptions of the systems submitted for testing.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed technologies should meet the functional requirements set out below: - The system should be able to accurately detect and recognise threats in a given area, focusing on classes of threats that are known beforehand. Furthermore, systems may be able to detect unexpected new threats or unpredictable conditions that may change their standard behaviour and reactions, using novel detection mechanisms. - The system should be capable of using various navigation and localisation methods, both with and without relying on global navigation satellite systems (GNSS). - The system‚Äôs performances should be measured in the test campaigns conducted in the framework of the technological challenge, using protocols and metrics based on those described in the preliminary evaluation plan (see Appendix 1). Details about how the proposed approaches and systems will address the tasks outlined in the preliminary evaluation plan should be described in the proposals. Any relevant system performances measured in the context of previous technological challenges should be mentioned in the proposals. - Systems should be able to record the data acquired through their sensors, enabling full replay of flights and reproduction of experiments in a software environment. Proposals should describe the classes of data that can be shared with other teams. - The proposed approaches should be relevant for future integration and operational missions, especially in terms of SWaP-C (size, weight, and power ‚Äì cost). Moreover, the solution should focus on ensuring distributed computing capabilities among swarm members, allowing the mix of low-cost platforms with more powerful ones. In addition, - The system may use jamming-resistant intra-swarm communication methods to maintain communications in compromised environments. - The system may be capable of operating with known domain data, comparing the information stored in its memory with the data it detects. This is expected to enable resolving any detection conflicts or accounting for missing detections and raising alerts when unexpected conditions are detected. - The system may include algorithms to optimise tasks performed by each member of the swarm, allocating resources according to each drone‚Äôs capacity and position, which helps maximising their autonomy and endurance capabilities.", "type_of_action": "Research Action", "budget": "23,000,000", "budget_numeric": 23000000, "proposals_num": 5, "proposals_text": "5 proposals", "funding_range": "Max EUR 4,600,000", "budget_per_proposal": "4,600,000", "trl": "N/A", "types_of_activities": [{"id": "a", "activity": "Yes and technologies, including disruptive technologies, which can achieve (mandatory) significant effects in the area of defence (generating knowledge) Activities that aim to increase interoperability and resilien
