    <script>
        const data = [{"code": "EDF-2026-RA-MCBRN-DST", "title": "CBRN decontamination systems and technologies", "category": "RA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> CBRN (chemical, biological, radiological, and nuclear) decontamination processes in the military are currently designed to remove or neutralise hazardous substances to minimise the risk to personnel, equipment, the environment and the spread of contaminants or CBRN agents. CBRN decontamination is essential to assure force protection and mobility. The military definition for decontamination is ‚Äòthe process by which the hazard from CBRN substances is reduced or removed‚Äô. For military application of decontamination four levels are distinguished: ‚Ä¢ immediate decontamination ‚Äì decontamination carried out by individuals when they become contaminated, which may include decontamination of clothing and/or equipment. ‚Ä¢ operational decontamination ‚Äì decontamination restricted to specific parts of operationally essential assets and/or working areas. This is carried out to maintain operations. ‚Ä¢ thorough decontamination ‚Äì decontamination carried out to enable the partial or total removal of individual protective equipment, with the aim of restoring operational tempo. ‚Ä¢ Clearance decontamination ‚Äì decontamination of materiel to a sufficient standard to enable its unrestricted transportation, maintenance, use or disposal. However, current military decontamination processes (MDPs) are manual, time-consuming, centralised and focused on thorough decontamination. This can lead to highly vulnerable troop concentrations in military operations that are easily detected. Although specific procedures can vary among military organisations and based on the type of contamination, the general decontamination process typically consists of: ‚Ä¢ an initial assessment by specialists to determine what needs to be decontaminated and which decontamination procedures are the most suitable; ‚Ä¢ the application of tailored chemicals or technologies to effectively decontaminate the identified CBRN agent; ‚Ä¢ a systematic decontamination of personnel; ‚Ä¢ thoroughly cleansing contaminated equipment and vehicles with decontamination agents to make them safe for reuse, repair or storage; ‚Ä¢ a process/technology to safely dispose of contaminated materials, including protective gear and decontamination agents, in line with environmental and safety regulations. For these reasons, new approaches to operational and thorough MDPs are required to minimise the impact of CBRN incidents on military missions. This call seeks new or improved concepts and technology in all stages of current MDPs. Specific objective An appropriate level of robotic and autonomous systems (RAS) is required in MDPs to improve efficiency, safety, and process checks, and reduce the manual workload. New approaches, based on risk assessment and acceptance are required to balance operational requirements, personnel safety, environmental conditions and the available decontamination resources to keep operational tempo in CBRN conditions. Additionally, it is essential to develop solutions and procedures that allow military operations to continue and maintain combat readiness in CBRN conditions or when the contamination is still present. Moreover, a decision support tool, based on risk assessment, risk acceptance and/or operational needs/priorities as well as environmental conditions is essential to increase the efficient use of decontamination resources. Future solutions must accommodate the decontamination of personnel, infrastructure and critical equipment without significant loss of functionality. This includes vehicle and sensitive devices, such as sensors, communication systems, and computers. Decentralised, scalable approaches in MDPs, depending on distance to the effective enemy range of fire and reconnaissance, are expected- to prevent the concentration of military assets and enable on-site decontamination during complex operations like counter mobility or in areas where manoeuvre is restricted. Developing on-site and easy to use decontamination systems is vital to mitigating the use and impact of CBRN substances, thus boosting the resilience of both military and civilian environments. On-site decontamination solutions should include developing self-decontaminating materials. Any weaknesses in the fight and supply chain (FSC) of CBRN defences increases the impact of CBRN weapons and therefore the risk of an attack by such weapons. Smart ad hoc solutions are essential for individuals in high-intensity combat situations without air superiority on a transparent battlefield. High throughput MDPs in highly protected air- defence/air superiority areas are important as well. The MDPs need to be gradually adaptable for the different situations. Key technologies and consumables should ideally be sourced in Europe and have attributes such as low toxicity, minimal corrosiveness, long-term stability for storage, air transportability, and compliance with EU regulations. Their use should be for both personnel and equipment. To minimise their logistic footprint and environmental impact MDPs, should be user-friendly, safe, effective and reliable.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> An appropriate level of robotic and autonomous systems (RAS) is required in MDPs to improve efficiency, safety, and process checks, and reduce the manual workload. New approaches, based on risk assessment and acceptance are required to balance operational requirements, personnel safety, environmental conditions and the available decontamination resources to keep operational tempo in CBRN conditions. Additionally, it is essentia lable approaches in MDPs, depending on distance to the effective enemy range of fire and reconnaissance, are expected- to prevent the concentration of military assets and enable on-site decontamination during complex operations like counter mobility or in areas where manoeuvre is restricted. Developing on-site and easy to use decontamination systems is vital to mitigating the use and impact of CBRN substances, thus boosting the resilience of both military and civilian environments. On-site decontamination solutions should include developing self-decontaminating materials. Any weaknesses in the fight and supply chain (FSC) of CBRN defences increases the impact of CBRN weapons and therefore the risk of an attack by such weapons. Smart ad hoc solutions are essential for individuals in high-intensity combat situations without air superiority on a transparent battlefield. High throughput MDPs in highly protected air- defence/air superiority areas are important as well. The MDPs need to be gradually adaptable for the different situations. Key technologies and consumables should ideally be sourced in Europe and have attributes such as low toxicity, minimal corrosiveness, long-term stability for storage, air transportability, and compliance with EU regulations. Their use should be for both personnel and equipment. To minimise their logistic footprint and environmental impact MDPs, should be user-friendly, safe, effective and reliable.\n\nSCOPE\nand types of activities Scope Proposals must develop CBRN decontamination solutions for an integrated approach at different levels in different, tactical, operational and strategic situations, including a proof-of- concept (TRL3) and a design of an automated decontamination solution for personnel and equipment including vehicles. Proposals must therefore address: - research on the effectiveness of innovative MDPs and technologies against CBRN agents, such as chemical warfare agents, including fourth generation agents and TICs (toxic industrial chemicals), biothreat agents and radioactive substances, in line with internationally accepted standards; - validating the developed MDPs under controlled lab and living lab conditions (TRL5); - determining parameters for MDPs, including exposure time (the time taken for the decontamination agents to interact with contaminated surface), and concentration, taking into account temperature, humidity and operational and logistical conditions; - developing of decision support tool as a functional service for existing CBRN knowledge management systems (KMS) that takes the weather, technical, logistical parameters etc. into account when considering the trade-off between the time requirements of specific MDPs and specific operational needs. The tool must have two modes: (i) an expert mode (default) and (ii) a layperson mode (for emergencies). Proposals should also address: - analysing the interactions between various decontamination methods, agents, exposed personnel, equipment and surfaces (skin, wounds, electronic devices, concrete, asphalt, etc.), e.g. regarding corrosion effects, irritations, efficiency; - determining the dual-use potential of the technological decontamination solutions for civilian scenarios since they could strengthen the resilience of the society; - analysing, developing and testing unmanned vehicles (UxV) payload capabilities for MDPs and/or determining the effectiveness of MDPs; - assessing human and animal health risks, along with environmental impacts, associated with the use of nanosorbents in the decontamination of equipment contaminated with CBRN agents.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed products and technologies should meet the functional requirements described below: - Demonstrate effectiveness against CBRN agents in line with standards for operational and thorough decontamination. - Provide operational capability in all climate zones categories including extreme temperatures and in non-permissive environments. - Be usable and available in various operational scenarios: large scale combat operations and remote military operations. - Provide a new decision support tool on the time consumption of MDPs compared to the endurance gain and the operational needs as: ‚Ä¢ a functional service integrated in existing CBRN KMS for CBRN advisors; ‚Ä¢ an ad hoc decision support solution for non-specialist use. ‚àí Provide a balanced effort of interlocking MDPs, considering rapid deployment, throughput, thoroughness, minimal operator exposure, detectability and logistic impact to best support operational needs based on selected scenarios. ‚àí Enable prioritisation/triage according to contamination, as well as an assessment of decontamination efficacy, and control of decontamination processes at least for thorough decontamination. ‚àí Feature: o self-decontaminating surfaces for PPE and other equipment; o automation to minimise the need for human resources; o UxV platforms to provide decontamination and/or assistance to decontamination. ‚àí Provide modular solutions that can adapt to operational needs and restore the operational tempo in a CBRN environment or in CBRN conditions.", "max_per_proposal": 15000000, "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>CBRN (chemical, biological, radiological, and nuclear) decontamination processes in the military are currently designed to remove or neutralise hazardous substances to minimise the risk to personnel, equipment, the environment and the spread of contaminants or CBRN agents. CBRN decontamination is essential to assure force protection and mobility. The military definition for decontamination is ‚Äòthe process by which the hazard from CBRN substances is reduced or removed‚Äô. For military application of decontamination four levels are distinguished: ‚Ä¢ immediate decontamination ‚Äì decontamination carried out by individuals when they become contaminated, which may include decontamination of clothing and/or equipment. ‚Ä¢ operational decontamination ‚Äì decontamination restricted to specific parts of operationally essential assets and/or working areas. This is carried out to maintain operations. ‚Ä¢ thorough decontamination ‚Äì decontamination carried out to enable the partial or total removal of individual protective equipment, with the aim of restoring operational tempo. ‚Ä¢ Clearance decontamination ‚Äì decontamination of materiel to a sufficient standard to enable its unrestricted transportation, maintenance, use or disposal. However, current military decontamination processes (MDPs) are manual, time-consuming, centralised and focused on thorough decontamination. This can lead to highly vulnerable troop concentrations in military operations that are easily detected. Although specific procedures can vary among military organisations and based on the type of contamination, the general decontamination process typically consists of: ‚Ä¢ an initial assessment by specialists to determine what needs to be decontaminated and which decontamination procedures are the most suitable; ‚Ä¢ the application of tailored chemicals or technologies to effectively decontaminate the identified CBRN agent; ‚Ä¢ a systematic decontamination of personnel; ‚Ä¢ thoroughly cleansing contaminated equipment and vehicles with decontamination agents to make them safe for reuse, repair or storage; ‚Ä¢ a process/technology to safely dispose of contaminated materials, including protective gear and decontamination agents, in line with environmental and safety regulations. For these reasons, new approaches to operational and thorough MDPs are required to minimise the impact of CBRN incidents on military missions. This call seeks new or improved concepts and technology in all stages of current MDPs. Specific objective An appropriate level of robotic and <strong>autonomous</strong> systems (RAS) is required in MDPs to improve efficiency, safety, and process checks, and reduce the manual workload. New approaches, based on risk assessment and acceptance are required to balance operational requirements, personnel safety, environmental conditions and the available decontamination resources to keep operational tempo in CBRN conditions. Additionally, it is essential to develop solutions and procedures that allow military operations to continue and maintain combat readiness in CBRN conditions or when the contamination is still present. Moreover, a decision support tool, based on risk assessment, risk acceptance and/or operational needs/priorities as well as environmental conditions is essential to increase the efficient use of decontamination resources. Future solutions must accommodate the decontamination of personnel, infrastructure and critical equipment without significant loss of functionality. This includes vehicle and sensitive devices, such as sensors, communication systems, and computers. Decentralised, scalable approaches in MDPs, depending on distance to the effective enemy range of fire and reconnaissance, are expected- to prevent the concentration of military assets and enable on-site decontamination during complex operations like counter mobility or in areas where manoeuvre is restricted. Developing on-site and easy to use decontamination systems is vital to mitigating the use and impact of CBRN substances, thus boosting the <strong>resilience</strong> of both military and civilian environments. On-site decontamination solutions should include developing self-decontaminating materials. Any weaknesses in the fight and <strong>supply chain</strong> (FSC) of CBRN defences increases the impact of CBRN weapons and therefore the risk of an attack by such weapons. Smart ad hoc solutions are essential for individuals in high-intensity combat situations without air superiority on a transparent battlefield. High throughput MDPs in highly protected air- defence/air superiority areas are important as well. The MDPs need to be gradually adaptable for the different situations. Key technologies and consumables should ideally be sourced in Europe and have attributes such as low toxicity, minimal corrosiveness, long-term stability for storage, air transportability, and compliance with EU regulations. Their use should be for both personnel and equipment. To minimise their logistic footprint and environmental impact MDPs, should be user-friendly, safe, effective and reliable.<br><br><strong>SPECIFIC OBJECTIVE</strong><br>An appropriate level of robotic and <strong>autonomous</strong> systems (RAS) is required in MDPs to improve efficiency, safety, and process checks, and reduce the manual workload. New approaches, based on risk assessment and acceptance are required to balance operational requirements, personnel safety, environmental conditions and the available decontamination resources to keep operational tempo in CBRN conditions. Additionally, it is essential to develop solutions and procedures that allow military operations to continue and maintain combat readiness in CBRN conditions or when the contamination is still present. Moreover, a decision support tool, based on risk assessment, risk acceptance and/or operational needs/priorities as well as environmental conditions is essential to increase the efficient use of decontamination resources. Future solutions must accommodate the decontamination of personnel, infrastructure and critical equipment without significant loss of functionality. This includes vehicle and sensitive devices, such as sensors, communication systems, and computers. Decentralised, scalable approaches in MDPs, depending on distance to the effective enemy range of fire and reconnaissance, are expected- to prevent the concentration of military assets and enable on-site decontamination during complex operations like counter mobility or in areas where manoeuvre is restricted. Developing on-site and easy to use decontamination systems is vital to mitigating the use and impact of CBRN substances, thus boosting the <strong>resilience</strong> of both military and civilian environments. On-site decontamination solutions should include developing self-decontaminating materials. Any weaknesses in the fight and <strong>supply chain</strong> (FSC) of CBRN defences increases the impact of CBRN weapons and therefore the risk of an attack by such weapons. Smart ad hoc solutions are essential for individuals in high-intensity combat situations without air superiority on a transparent battlefield. High throughput MDPs in highly protected air- defence/air superiority areas are important as well. The MDPs need to be gradually adaptable for the different situations. Key technologies and consumables should ideally be sourced in Europe and have attributes such as low toxicity, minimal corrosiveness, long-term stability for storage, air transportability, and compliance with EU regulations. Their use should be for both personnel and equipment. To minimise their logistic footprint and environmental impact MDPs, should be user-friendly, safe, effective and reliable.<br><br><strong>SCOPE</strong><br>and types of activities Scope Proposals must develop CBRN decontamination solutions for an integrated approach at different levels in different, tactical, operational and strategic situations, including a proof-of- concept (TRL3) and a design of an automated decontamination solution for personnel and equipment including vehicles. Proposals must therefore address: - research on the effectiveness of innovative MDPs and technologies against CBRN agents, such as chemical warfare agents, including fourth generation agents and TICs (toxic industrial chemicals), biothreat agents and radioactive substances, in line with internationally accepted standards; - validating the developed MDPs under controlled lab and living lab conditions (TRL5); - determining parameters for MDPs, including exposure time (the time taken for the decontamination agents to interact with contaminated surface), and concentration, taking into account temperature, humidity and operational and logistical conditions; - developing of decision support tool as a functional service for existing CBRN knowledge management systems (KMS) that takes the weather, technical, logistical parameters etc. into account when considering the trade-off between the time requirements of specific MDPs and specific operational needs. The tool must have two modes: (i) an expert mode (default) and (ii) a layperson mode (for emergencies). Proposals should also address: - analysing the interactions between various decontamination methods, agents, exposed personnel, equipment and surfaces (skin, wounds, electronic devices, concrete, asphalt, etc.), e.g. regarding corrosion effects, irritations, efficiency; - determining the dual-use potential of the technological decontamination solutions for civilian scenarios since they could strengthen the <strong>resilience</strong> of the society; - analysing, developing and testing unmanned vehicles (UxV) payload capabilities for MDPs and/or determining the effectiveness of MDPs; - assessing human and animal health risks, along with environmental impacts, associated with the use of nanosorbents in the decontamination of equipment contaminated with CBRN agents.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>The proposed products and technologies should meet the functional requirements described below: - Demonstrate effectiveness against CBRN agents in line with standards for operational and thorough decontamination. - Provide operational capability in all climate zones categories including extreme temperatures and in non-permissive environments. - Be usable and available in various operational scenarios: large scale combat operations and remote military operations. - Provide a new decision support tool on the time consumption of MDPs compared to the endurance gain and the operational needs as: ‚Ä¢ a functional service integrated in existing CBRN KMS for CBRN advisors; ‚Ä¢ an ad hoc decision support solution for non- s well. The MDPs need to be gradually adaptable for the different situations. Key technologies and consumables should ideally be sourced in Europe and have attributes such as low toxicity, minimal corrosiveness, long-term stability for storage, air transportability, and compliance with EU regulations. Their use should be for both personnel and equipment. To minimise their logistic footprint and environmental impact MDPs, should be user-friendly, safe, effective and reliable.\n\nSCOPE\nand types of activities Scope Proposals must develop CBRN decontamination solutions for an integrated approach at different levels in different, tactical, operational and strategic situations, including a proof-of- concept (TRL3) and a design of an automated decontamination solution for personnel and equipment including vehicles. Proposals must therefore address: - research on the effectiveness of innovative MDPs and technologies against CBRN agents, such as chemical warfare agents, including fourth generation agents and TICs (toxic industrial chemicals), biothreat agents and radioactive substances, in line with internationally accepted standards; - validating the developed MDPs under controlled lab and living lab conditions (TRL5); - determining parameters for MDPs, including exposure time (the time taken for the decontamination agents to interact with contaminated surface), and concentration, taking into account temperature, humidity and operational and logistical conditions; - developing of decision support tool as a functional service for existing CBRN knowledge management systems (KMS) that takes the weather, technical, logistical parameters etc. into account when considering the trade-off between the time requirements of specific MDPs and specific operational needs. The tool must have two modes: (i) an expert mode (default) and (ii) a layperson mode (for emergencies). Proposals should also address: - analysing the interactions between various decontamination methods, agents, exposed personnel, equipment and surfaces (skin, wounds, electronic devices, concrete, asphalt, etc.), e.g. regarding corrosion effects, irritations, efficiency; - determining the dual-use potential of the technological decontamination solutions for civilian scenarios since they could strengthen the resilience of the society; - analysing, developing and testing unmanned vehicles (UxV) payload capabilities for MDPs and/or determining the effectiveness of MDPs; - assessing human and animal health risks, along with environmental impacts, associated with the use of nanosorbents in the decontamination of equipment contaminated with CBRN agents.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed products and technologies should meet the functional requirements described below: - Demonstrate effectiveness against CBRN agents in line with standards for operational and thorough decontamination. - Provide operational capability in all climate zones categories including extreme temperatures and in non-permissive environments. - Be usable and available in various operational scenarios: large scale combat operations and remote military operations. - Provide a new decision support tool on the time consumption of MDPs compared to the endurance gain and the operational needs as: ‚Ä¢ a functional service integrated in existing CBRN KMS for CBRN advisors; ‚Ä¢ an ad hoc decision support solution for non-specialist use. ‚àí Provide a balanced effort of interlocking MDPs, considering rapid deployment, throughput, thoroughness, minimal operator exposure, detectability and logistic impact to best support operational needs based on selected scenarios. ‚àí Enable prioritisation/triage according to contamination, as well as an assessment of decontamination efficacy, and control of decontamination processes at least for thorough decontamination. ‚àí Feature: o self-decontaminating surfaces for PPE and other equipment; o automation to minimise the need for human resources; o UxV platforms to provide decontamination and/or assistance to decontamination. ‚àí Provide modular solutions that can adapt to operational needs and restore the operational tempo in a CBRN environment or in CBRN conditions."}, {"code": "EDF-2026-RA-SENS-MSDT-STEP", "title": "Multidomain sensors demonstrator and test", "category": "RA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> The high speed and significant ability to manoeuvre of hypersonic threats, especially hypersonic glide vehicles (HGV), produces difficult conditions for target detection and tracking. This is further complicated when combined with changes in radar cross section (RCS) characteristics. Radar waveforms and signal processing become fundamental to counter the effects induced by the hypersonic threat dynamics. In addition, over the last decade, the use of unmanned aerial vehicles (UAV) has increased globally. They have become suitable for battlefield intelligence gathering and reconnaissance. This in turn requires a focus on the development of anti-UAV radars that can identify and track such systems. Innovative approaches (e.g. artificial intelligence (AI) methods and cognitive) must provide the means to optimally select the waveform-receiver filter combination to maximise radar detection and tracking performance, including by using a feedback loop between the received signal characteristics and the transmitted ones. Specific objective <strong>This call topic aims to continue research to demonstrate an innovative radar system capable of detecting and tracking HGVs and UAVs in a dynamic environment, using adaptive waveform-receiver filter combinations optimised through innovative (AI and cognitive) methods.</strong> The system should be able to: ‚Ä¢ automatically adjust radar waveforms and signal processing in real-time to counter the effects of changing Radar Cross Section (RCS) characteristics and high-speed manoeuvring of HGVs. ‚Ä¢ effectively classify and track UAVs in a cluttered environment, using advanced signal processing such as machine learning algorithms. ‚Ä¢ use a feedback loop between received signal characteristics and transmitted waveforms to optimise detection and tracking performance. ‚Ä¢ demonstrate improved detection and tracking ranges, as well as enhanced robustness against electronic countermeasures, compared to existing radar systems. This call topic contributes to the STEP objectives, as defined in the STEP Regulation 4, in the target investment area of deep and digital technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> This call topic aims to continue research to demonstrate an innovative radar system capable of detecting and tracking HGVs and UAVs in a dynamic environment, using adaptive waveform-receiver filter combinations optimised through innovative (AI and cognitive) methods. The system should be able to: ‚Ä¢ automatically adjust radar waveforms and signal processing in real-time to counter the effects of changing Radar Cross Section (RCS) characteristics and high-speed manoeuvring of HGVs. ‚Ä¢ effectively classify and track UAVs in a cluttered environment, using advanced signal processing such as machine learning algorithms. ‚Ä¢ use a feedback loop between received signal characteristics and transmitted waveforms to optimise detection and tracking performance. ‚Ä¢ demonstrate improved detection and tracking ranges, as well as enhanced robustness against electronic countermeasures, compared to existing radar systems. This call topic contributes to the STEP objectives, as defined in the STEP Regulation 4, in the target investment area of deep and digital technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope <strong>Proposals must develop and field test an engineering development model (EDM).</strong> They must investigate the application of innovative approaches, such as cognitive approaches, to the algorithm supporting detection and tracking of targets, classification5, clutter cancellation, and electronic counter countermeasures (ECCM). In that sense, proposals should: - investigate theoretical models to correctly evaluate radar performance; 4 Regulation (EU) 2024/795 5 Classification refers to the capability to categorise a detected target into a predefined class, with initial classes including Hypersonic Vehicles (including HGV), Class I UAV, Class II UAV, and fighters, and potentially expanded or refined during the project to meet specific operational requirements. - Carry out research on data bases supporting cognitive approaches contributing to hypersonic, mini and micro-UAV signatures data preparation and database functionality evaluation; - generate a roadmap related to specialised AI algorithms and validation databases for cognitive performance and classification; - study and demonstrate Inverse Synthetic Aperture Radar (ISAR) and micro-doppler signature-based objects classification by novel methods (such as AI-based); - study and mature innovative machine learning algorithms to improve their reliability and performance for target classification; - perform a feasibility study on the robustness of the complete system in simulated scenarios; - define a case study to be examined in detail (risk reduction) contributing to analysis of simulation results and performance assessment; - demonstrate in a representative environment the ability to detect, track and classify UAVs; - demonstrate by analysis the ability to detect, track and classify HGVs.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed solution should meet the functional requirements described below: - RF sampling and digitalisation of signals at multiple carrier frequencies; - modular and scalable approach (i.e. digital TRM); - thermal management innovative solutions to increase sensors mobility and sensor reliability; - cognitive radar approach for the design of radar functions; - software-defined methodology for the implementation of radar functions; - large bandwidth function for classification purposes; - algorithms based on AI for specific applications such as classification; - innovative cyber resilience and network-oriented architecture and design.", "type_of_action": "Research Action", "budget": "20,000,000", "budget_numeric": 20000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 20,000,000", "budget_per_proposal": "20,000,000", "trl": "N/A", "types_of_activities": [{"id": "a", "activity": "and technologies, including disruptive technologies, which can achieve (mandatory) significant effects in the area of defence (generating knowledge) Activities that aim to increase interoperability and resilience, including secured production and exchange of data, to master critical defence", "eligible": true}, {"id": "b", "activity": "technologies, to strengthen the security of supply or to enable the effective (mandatory) exploitation of results for defence products and technologies (integrating knowledge) Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "c", "activity": "upgraded products, technologies, processes, services and solutions (mandatory) Design of a defence product, tangible or intangible component or technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "d", "activity": "which such design has been developed, including partial tests for risk (mandatory) reduction in an industrial or representative envir f innovative approaches, such as cognitive approaches, to the algorithm supporting detection and tracking of targets, classification5, clutter cancellation, and electronic counter countermeasures (ECCM). In that sense, proposals should: - investigate theoretical models to correctly evaluate radar performance; 4 Regulation (EU) 2024/795 5 Classification refers to the capability to categorise a detected target into a predefined class, with initial classes including Hypersonic Vehicles (including HGV), Class I UAV, Class II UAV, and fighters, and potentially expanded or refined during the project to meet specific operational requirements. - Carry out research on data bases supporting cognitive approaches contributing to hypersonic, mini and micro-UAV signatures data preparation and database functionality evaluation; - generate a roadmap related to specialised <strong>AI</strong> algorithms and validation databases for cognitive performance and classification; - study and demonstrate Inverse Synthetic Aperture Radar (ISAR) and micro-doppler signature-based objects classification by novel methods (such as <strong>AI</strong>-based); - study and mature innovative <strong>machine learning</strong> algorithms to improve their reliability and performance for target classification; - perform a feasibility study on the robustness of the complete system in simulated scenarios; - define a case study to be examined in detail (risk reduction) contributing to analysis of simulation results and performance assessment; - demonstrate in a representative environment the ability to detect, track and classify UAVs; - demonstrate by analysis the ability to detect, track and classify HGVs.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>The proposed solution should meet the functional requirements described below: - RF sampling and digitalisation of signals at multiple carrier frequencies; - modular and scalable approach (i.e. digital TRM); - thermal management innovative solutions to increase sensors mobility and sensor reliability; - cognitive radar approach for the design of radar functions; - software-defined methodology for the implementation of radar functions; - large bandwidth function for classification purposes; - algorithms based on <strong>AI</strong> for specific applications such as classification; - innovative cyber <strong>resilience</strong> and network-oriented architecture and design.", "description_plain": "GENERAL OBJECTIVE\nThe high speed and significant ability to manoeuvre of hypersonic threats, especially hypersonic glide vehicles (HGV), produces difficult conditions for target detection and tracking. This is further complicated when combined with changes in radar cross section (RCS) characteristics. Radar waveforms and signal processing become fundamental to counter the effects induced by the hypersonic threat dynamics. In addition, over the last decade, the use of unmanned aerial vehicles (UAV) has increased globally. They have become suitable for battlefield intelligence gathering and reconnaissance. This in turn requires a focus on the development of anti-UAV radars that can identify and track such systems. Innovative approaches (e.g. artificial intelligence (AI) methods and cognitive) must provide the means to optimally select the waveform-receiver filter combination to maximise radar detection and tracking performance, including by using a feedback loop between the received signal characteristics and the transmitted ones. Specific objective This call topic aims to continue research to demonstrate an innovative radar system capable of detecting and tracking HGVs and UAVs in a dynamic environment, using adaptive waveform-receiver filter combinations optimised through innovative (AI and cognitive) methods. The system should be able to: ‚Ä¢ automatically adjust radar waveforms and signal processing in real-time to counter the effects of changing Radar Cross Section (RCS) characteristics and high-speed manoeuvring of HGVs. ‚Ä¢ effectively classify and track UAVs in a cluttered environment, using advanced signal processing such as machine learning algorithms. ‚Ä¢ use a feedback loop between received signal characteristics and transmitted waveforms to optimise detection and tracking performance. ‚Ä¢ demonstrate improved detection and tracking ranges, as well as enhanced robustness against electronic countermeasures, compared to existing radar systems. This call topic contributes to the STEP objectives, as defined in the STEP Regulation 4, in the target investment area of deep and digital technologies.\n\nSPECIFIC OBJECTIVE\nThis call topic aims to continue research to demonstrate an innovative radar system capable of detecting and tracking HGVs and UAVs in a dynamic environment, using adaptive waveform-receiver filter combinations optimised through innovative (AI and cognitive) methods. The system should be able to: ‚Ä¢ automatically adjust radar waveforms and signal processing in real-time to counter the effects of changing Radar Cross Section (RCS) characteristics and high-speed manoeuvring of HGVs. ‚Ä¢ effectively classify and track UAVs in a cluttered environment, using advanced signal processing such as machine learning algorithms. ‚Ä¢ use a feedback loop between received signal characteristics and transmitted waveforms to optimise detection and tracking performance. ‚Ä¢ demonstrate improved detection and tracking ranges, as well as enhanced robustness against electronic countermeasures, compared to existing radar systems. This call topic contributes to the STEP objectives, as defined in the STEP Regulation 4, in the target investment area of deep and digital technologies.\n\nSCOPE\nand types of activities Scope Proposals must develop and field test an engineering development model (EDM). They must investigate the application of innovative approaches, such as cognitive approaches, to the algorithm supporting detection and tracking of targets, classification5, clutter cancellation, and electronic counter countermeasures (ECCM). In that sense, proposals should: - investigate theoretical models to correctly evaluate radar performance; 4 Regulation (EU) 2024/795 5 Classification refers to the capability to categorise a detected target into a predefined class, with initial classes including Hypersonic Vehicles (including HGV), Class I UAV, Class II UAV, and fighters, and potentially expanded or refined during the project to meet specific operational requirements. - Carry out research on data bases supporting cognitive approaches contributing to hypersonic, mini and micro-UAV signatures data preparation and database functionality evaluation; - generate a roadmap related to specialised AI algorithms and validation databases for cognitive performance and classification; - study and demonstrate Inverse Synthetic Aperture Radar (ISAR) and micro-doppler signature-based objects classification by novel methods (such as AI-based); - study and mature innovative machine learning algorithms to improve their reliability and performance for target classification; - perform a feasibility study on the robustness of the complete system in simulated scenarios; - define a case study to be examined in detail (risk reduction) contributing to analysis of simulation results and performance assessment; - demonstrate in a representative environment the ability to detect, track and classify UAVs; - demonstrate by analysis the ability to detect, track and classify HGVs.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed solution should meet the functional requirements described below: - RF sampling and digitalisation of signals at multiple carrier frequencies; - modular and scalable approach (i.e. digital TRM); - thermal management innovative solutions to increase sensors mobility and sensor reliability; - cognitive radar approach for the design of radar functions; - software-defined methodology for the implementation of radar functions; - large bandwidth function for classification purposes; - algorithms based on AI for specific applications such as classification; - innovative cyber resilience and network-oriented architecture and design."}, {"code": "EDF-2026-RA-CYBER-QSTN-STEP", "title": "Quantum secured tactical networks", "category": "RA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> Current and future military operations strongly rely on information and communication services for command and control, surveillance and reconnaissance, and intelligence gathering and sharing. These services require a strong, reliable, and secure communication and information system (CIS) network infrastructure, protected by cybersecurity controls. Emerging technologies, including artificial intelligence for threat detection, post-quantum cryptography (PQC) for future-proof encryption, edge computing for decentralised processing, and Quantum Key Distribution (QKD), are being used to tackle this issue and to strengthen the security of communications, improving cyber defence capabilities. The existing networks are somewhat static and rigid and need to be more dynamic and flexible. This objective can be achieved by leveraging software-defined networks (SDNs). SDNs rely on simple key ideas: separation of control and data plane, centralisation of network policies and programmability of the networks. They are more agile, flexible, and easier to manage, meaning that new services and general devices can be deployed much faster than with the traditional networks. They are also easier to re-configure and support interoperation between different networks. However, SDN implementation in the context of defence also poses challenges, for instance when considering tactical networks and especially when sharing sensitive information, due to its dynamical environment. In this sense, it is important to develop an SDN solution that has a high level of logical centralisation combined with a level of integration that allows it to be used whenever and wherever needed. Finally, this SDN architecture should guarantee redundancy and resilience against network element failures and network link loss, including cyberattacks against the network, such as a quick capability to adapt to network topology updates due to insertion of new network elements, improving overall cyber resilience. QKD and PQC are increasingly being developed throughout the world in several contexts. Europe is in the implementation phase of EuroQCI and IRIS2 with projects ongoing throughout Europe to deploy national testbeds. The first 3 PQC algorithms have been released, with the possibility of developing new ones. Also, plans for deployment of these algorithms are starting to emerge, including a Recommendation on a coordinated implementation roadmap for the transition to PQC by the European Commission. While there are still some challenges associated with adopting PQC algorithms, it is more challenging to adopt QKD in a defence context. Using some of these technologies like QKD in a highly mobile environment is an even greater challenge. Civilian networks have fundamentally different requirements, including a more relaxed security standing. In contrast, defence networks require much stronger isolation and cybersecurity measures, which in turn severely limit their flexibility. Previous EDIDP and EDF funded projects already provided a quantum-enabled SDN architecture demonstrating that it unites quantum and classical communications under the same management, enabling network optimisation to better use all resources. This architecture supports the existing security mechanisms, taking into account the red-black separation principle of military networks, and can be validated in an operational environment, with different tactical scenarios using software-defined radios (SDRs) that are interoperable with the QKD enabled SDN network where fibre optical infrastructure is present. Innovative technology should be developed to deliver new secure communication paradigms for the military information environment. This technology should combine QKD in free space and space-based, physical unclonable functions (PUFs) and PQC, leveraged by SDN, network functions virtualisation (NFV), 5G/6G network slicing and quantum-safe security mechanisms that deliver improved cyberspace security. Specific objective To achieve the overall objective of having a quantum-secured tactical network for military purposes, the following challenges should be addressed: ‚Ä¢ The continuous use of SDN to control a quantum enabled network and to reroute cryptographic keys in tactical scenarios considering the red-black separation of military networks, with minimal interruption, even in the event of link disruption due to cyber-attack or malfunctions. ‚Ä¢ The real-time detection of all intrusion and hacking attempts using quantum principles and technologies like Quantum Key Distribution (QKD). This technology should be specifically designed to enable two parties to securely exchange a private key at each end of a communication channel. ‚Ä¢ The assessment of integrating mobile QKD nodes based on drones (UAVs) on the network to distribute quantum keys on the field and to have SDRs operating and interoperable with these networks. ‚Ä¢ How to exploit 5G/6G network capabilities for delivering tailored secure communication services, when associated to the programmability and flexibility offered by SDN, to facilitate a seamless integration of mobile communications, including QKD, PUFs and PQC to support more frequent and reliable tactical and operational use cases. ‚Ä¢ Identifying network policies, quality of service metrics and security standards for multi-domains (integration of heterogeneous secure networks) in coalition scenarios. ‚Ä¢ Studying and implementing network node management for communications in a federated environment and defining practical key management services for these scenarios. <strong>This call topic contributes to the STEP objectives, as defined in STEP Regulation9, in the target investment area of deep and digital technologies.</strong><br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> To achieve the overall objective of having a quantum-secured tactical network for military purposes, the following challenges should be addressed: ‚Ä¢ The continuous use of SDN to control a quantum enabled network and to reroute cryptographic keys in tactical scenarios considering the red-black separation of military networks, with minimal interruption, even in the event of link disruption due to cyber-attack or malfunctions. ‚Ä¢ The real-time detection of all intrusion and hacking attempts using quantum principles and technologies like Quantum Key Distribution (QKD). This technology should be specifically designed to enable two parties to securely exchange a private key at each end of a communication channel. ‚Ä¢ The assessment of integrating mobile QKD nodes based on drones (UAVs) on the network to distribute quantum keys on the field and to have SDRs operating and interoperable with these networks. ‚Ä¢ How to exploit 5G/6G network capabilities for delivering tailored secure communication services, when associated to the programmability and flexibility offered by SDN, to facilitate a seamless integration of mobile communications, including QKD, PUFs and PQC to support more frequent and reliable tactical and operational use cases. ‚Ä¢ Identifying network policies, quality of service metrics and security standards for multi-domains (integration of heterogeneous secure networks) in coalition scenarios. ‚Ä¢ Studying and implementing network node management for communications in a federated environment and defining practical key management services for these scenarios. This call topic contributes to the STEP objectives, as defined in STEP Regulation9, in the target investment area of deep and digital technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope Proposals must design SDN solutions (including the advance of technologies and systems), for a network architectural framework which provides new capabilities for defence in full mobile operational terms, combining different disruptive technologies such as QKD in free space and space-based, PUFs and PQC combined with terrestrial networks. They should in particular harness the advantages of recent network technologies that include software-based 9 Regulation (EU) 2024/795 architectures, such as NFV and SDN, quantum-safe security mechanisms, and 5G/6G distinctive features such as network slicing. Moreover, the proposals should address the use of mobile secure networks for defence, powering them with QKD, PUFs, SDN, 5G/6G, and state of the art quantum resistant cryptographic protocols able to secure communications in tactical and operational scenarios and their connection with transport networks. These may include PQC and other algorithmic techniques that provide security assurances even in the absence of quantum channels. It should continuously bring an advantage to European defence in terms of secure communications in more challenging scenarios, like the full mobile tactical ones and in the case of coalition ones, to be interoperable.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed product and technologies should meet the functional requirements described below: ‚àí they should consider hybrid SDN/legacy architecture, highlighting the benefits for mission critical applications in emergency situations and tactical scenarios; ‚àí SDN architecture should guarantee redundancy and resilience against cyberattacks and network elements failures including network link loss and be able to quickly adapt to network topology updates due to insertion of new network elements; ‚àí Selected SDN technologies and the development of SDN based/enabled solutions should be able to integrate a centralised SDN architecture or a distributed architecture, allowing high levels of flexibility and situational awareness. ‚àí quantum safe protocols should be used to physically secure the tactical networks. In addition, the capability of military networks to be resilient and secure, leveraging the cyber defence posture, includes the following operational requirements, to be taken into account in the proposals: ‚Ä¢ Being suitable for tactical environment and mission requirements based on specific operational use cases, grounded on CONOPS coming from the military end users. ‚Ä¢ Supporting and protect the new emerging defence technology against cyberattacks as a key enabler not only for the network situational awareness and management, but also for cyber situational awareness and common operational picture. ‚Ä¢ Being capable to operate in tactical edge/deployable scenarios by looking at the benefits for the integration with intelligent SDR (e.g. cognitive radio), SDN enabled, that can further improve the success and effectiveness of the mission including efficiently receiving the keys generated by the QKD. The proposals may consider a demonstration of this requirement under the design phase.", "type_of_action": "Research Action", "budget": "14,000,000", "budget_numeric": 14000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 14,000,000", "budget_per_proposal": "14,000,000", "trl": "N/A", "types_of_activities": [{"id": "a", "activity": "Yes and technologies, including disruptive technologies, which can achieve (mandatory) significant effects in the area of defe d need to be more dynamic and flexible. This objective can be achieved by leveraging software-defined networks (SDNs). SDNs rely on simple key ideas: separation of control and data plane, centralisation of network policies and programmability of the networks. They are more agile, flexible, and easier to manage, meaning that new services and general devices can be deployed much faster than with the traditional networks. They are also easier to re-configure and support interoperation between different networks. However, SDN implementation in the context of defence also poses challenges, for instance when considering tactical networks and especially when sharing sensitive information, due to its dynamical environment. In this sense, it is important to develop an SDN solution that has a high level of logical centralisation combined with a level of integration that allows it to be used whenever and wherever needed. Finally, this SDN architecture should guarantee redundancy and resilience against network element failures and network link loss, including cyberattacks against the network, such as a quick capability to adapt to network topology updates due to insertion of new network elements, improving overall cyber resilience. QKD and PQC are increasingly being developed throughout the world in several contexts. Europe is in the implementation phase of EuroQCI and IRIS2 with projects ongoing throughout Europe to deploy national testbeds. The first 3 PQC algorithms have been released, with the possibility of developing new ones. Also, plans for deployment of these algorithms are starting to emerge, including a Recommendation on a coordinated implementation roadmap for the transition to PQC by the European Commission. While there are still some challenges associated with adopting PQC algorithms, it is more challenging to adopt QKD in a defence context. Using some of these technologies like QKD in a highly mobile environment is an even greater challenge. Civilian networks have fundamentally different requirements, including a more relaxed security standing. In contrast, defence networks require much stronger isolation and cybersecurity measures, which in turn severely limit their flexibility. Previous EDIDP and EDF funded projects already provided a quantum-enabled SDN architecture demonstrating that it unites quantum and classical communications under the same management, enabling network optimisation to better use all resources. This architecture supports the existing security mechanisms, taking into account the red-black separation principle of military networks, and can be validated in an operational environment, with different tactical scenarios using software-defined radios (SDRs) that are interoperable with the QKD enabled SDN network where fibre optical infrastructure is present. Innovative technology should be developed to deliver new secure communication paradigms for the military information environment. This technology should combine QKD in free space and space-based, physical unclonable functions (PUFs) and PQC, leveraged by SDN, network functions virtualisation (NFV), 5G/6G network slicing and quantum-safe security mechanisms that deliver improved cyberspace security. Specific objective To achieve the overall objective of having a quantum-secured tactical network for military purposes, the following challenges should be addressed: ‚Ä¢ The continuous use of SDN to control a quantum enabled network and to reroute cryptographic keys in tactical scenarios considering the red-black separation of military networks, with minimal interruption, even in the event of link disruption due to cyber-attack or malfunctions. ‚Ä¢ The real-time detection of all intrusion and hacking attempts using quantum principles and technologies like Quantum Key Distribution (QKD). This technology should be specifically designed to enable two parties to securely exchange a private key at each end of a communication channel. ‚Ä¢ The assessment of integrating mobile QKD nodes based on drones (UAVs) on the network to distribute quantum keys on the field and to have SDRs operating and interoperable with these networks. ‚Ä¢ How to exploit 5G/6G network capabilities for delivering tailored secure communication services, when associated to the programmability and flexibility offered by SDN, to facilitate a seamless integration of mobile communications, including QKD, PUFs and PQC to support more frequent and reliable tactical and operational use cases. ‚Ä¢ Identifying network policies, quality of service metrics and security standards for multi-domains (integration of heterogeneous secure networks) in coalition scenarios. ‚Ä¢ Studying and implementing network node management for communications in a federated environment and defining practical key management services for these scenarios. This call topic contributes to the STEP objectives, as defined in STEP Regulation9, in the target investment area of deep and digital technologies.\n\nSPECIFIC OBJECTIVE\nTo achieve the overall objective of having a quantum-secured tactical network for military purposes, the following challenges should be addressed: ‚Ä¢ The continuous use of SDN to control a quantum enabled network and to reroute cryptographic keys in tactical scenarios considering the red-black separation of military networks, with minimal interruption, even in the event of link disruption due to cyber-attack or malfunctions. ‚Ä¢ The real-time detection of all intrusion and hacking attempts using quantum principles and technologies like Quantum Key Distribution (QKD). This technology should be specifically designed to enable two parties to securely exchange a private key at each end of a communication channel. ‚Ä¢ The assessment of integrating mobile QKD nodes based on drones (UAVs) on the network to distribute quantum keys on the field and to have SDRs operating and interoperable with these networks. ‚Ä¢ How to exploit 5G/6G network capabilities for delivering tailored secure communication services, when associated to the programmability and flexibility offered by SDN, to facilitate a seamless integration of mobile communications, including QKD, PUFs and PQC to support more frequent and reliable tactical and operational use cases. ‚Ä¢ Identifying network policies, quality of service metrics and security standards for multi-domains (integration of heterogeneous secure networks) in coalition scenarios. ‚Ä¢ Studying and implementing network node management for communications in a federated environment and defining practical key management services for these scenarios. This call topic contributes to the STEP objectives, as defined in STEP Regulation9, in the target investment area of deep and digital technologies.\n\nSCOPE\nand types of activities Scope Proposals must design SDN solutions (including the advance of technologies and systems), for a network architectural framework which provides new capabilities for defence in full mobile operational terms, combining different disruptive technologies such as QKD in free space and space-based, PUFs and PQC combined with terrestrial networks. They should in particular harness the advantages of recent network technologies that include software-based 9 Regulation (EU) 2024/795 architectures, such as NFV and SDN, quantum-safe security mechanisms, and 5G/6G distinctive features such as network slicing. Moreover, the proposals should address the use of mobile secure networks for defence, powering them with QKD, PUFs, SDN, 5G/6G, and state of the art quantum resistant cryptographic protocols able to secure communications in tactical and operational scenarios and their connection with transport networks. These may include PQC and other algorithmic techniques that provide security assurances even in the absence of quantum channels. It should continuously bring an advantage to European defence in terms of secure communications in more challenging scenarios, like the full mobile tactical ones and in the case of coalition ones, to be interoperable.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should meet the functional requirements described below: ‚àí they should consider hybrid SDN/legacy architecture, highlighting the benefits for mission critical applications in emergency situations and tactical scenarios; ‚àí SDN architecture should guarantee redundancy and resilience against cyberattacks and network elements failures including network link loss and be able to quickly adapt to network topology updates due to insertion of new network elements; ‚àí Selected SDN technologies and the development of SDN based/enabled solutions should be able to integrate a centralised SDN architecture or a distributed architecture, allowing high levels of flexibility and situational awareness. ‚àí quantum safe protocols should be used to physically secure the tactical networks. In addition, the capability of military networks to be resilient and secure, leveraging the cyber defence posture, includes the following operational requirements, to be taken into account in the proposals: ‚Ä¢ Being suitable for tactical environment and mission requirements based on specific operational use cases, grounded on CONOPS coming from the military end users. ‚Ä¢ Supporting and protect the new emerging defence technology against cyberattacks as a key enabler not only for the network situational awareness and management, but also for cyber situational awareness and common operational picture. ‚Ä¢ Being capable to operate in tactical edge/deployable scenarios by looking at the benefits for the integration with intelligent SDR (e.g. cognitive radio), SDN enabled, that can further improve the success and effectiveness of the mission including efficiently receiving the keys generated by the QKD. The proposals may consider a demonstration of this requirement under the design phase.", "max_per_proposal": 14000000, "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>Curr ical applications in emergency situations and tactical scenarios; ‚àí SDN architecture should guarantee redundancy and resilience against cyberattacks and network elements failures including network link loss and be able to quickly adapt to network topology updates due to insertion of new network elements; ‚àí Selected SDN technologies and the development of SDN based/enabled solutions should be able to integrate a centralised SDN architecture or a distributed architecture, allowing high levels of flexibility and situational awareness. ‚àí quantum safe protocols should be used to physically secure the tactical networks. In addition, the capability of military networks to be resilient and secure, leveraging the cyber defence posture, includes the following operational requirements, to be taken into account in the proposals: ‚Ä¢ Being suitable for tactical environment and mission requirements based on specific operational use cases, grounded on CONOPS coming from the military end users. ‚Ä¢ Supporting and protect the new emerging defence technology against cyberattacks as a key enabler not only for the network situational awareness and management, but also for cyber situational awareness and common operational picture. ‚Ä¢ Being capable to operate in tactical edge/deployable scenarios by looking at the benefits for the integration with intelligent SDR (e.g. cognitive radio), SDN enabled, that can further improve the success and effectiveness of the mission including efficiently receiving the keys generated by the QKD. The proposals may consider a demonstration of this requirement under the design phase."}, {"code": "EDF-2026-RA-AIR-A4R", "title": "Autonomous and automatic air-to-air Refuelling", "category": "RA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> Air-to-air refuelling significantly boosts the endurance and efficiency of military aerial operations and enables these operations in remote areas that would otherwise not be possible. Currently, tanker operators and receiver pilots are required to perform air-to-air refuelling manually. Although automatic air-to-air refuelling reduces the workload and improves safety for tanker and receiver crews, autonomous air-to-air refuelling is expected to be crucial for the aerial refuelling of future manned and unmanned aircraft. Specific objective The objective of this call topic is to explore the development of sensor systems, analyse the progress of relevant technologies and identify possible challenges, in particular hardware and sensor fusion, to enable accurate relative navigation between tanker, receiver(s), and refuelling systems, even in adverse conditions. Improved optical sensors, advanced image processing, flight control algorithms and supervision interfaces are also expected to play a crucial role in improving the docking and refuelling process, leading to increase safety and time efficiency for both manned and unmanned aircraft.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> The objective of this call topic is to explore the development of sensor systems, analyse the progress of relevant technologies and identify possible challenges, in particular hardware and sensor fusion, to enable accurate relative navigation between tanker, receiver(s), and refuelling systems, even in adverse conditions. Improved optical sensors, advanced image processing, flight control algorithms and supervision interfaces are also expected to play a crucial role in improving the docking and refuelling process, leading to increase safety and time efficiency for both manned and unmanned aircraft.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope Proposals must explore and adapt (up to TRL 6) new and existing technologies to be used to reduce the workload of the crew involved in air-to-air refuelling operations, while maintaining or even increasing the safety. They must in particular address the following: ‚Ä¢ receiver autopilot function for autonomous air-to-air refuelling for current and future manned fighter aircraft and unmanned aircraft, including the development of representative simulation models to facilitate future integrations and engineering developments; ‚Ä¢ integration of sensor technologies, sensor fusion, and data exchange interfaces that enable precise relative navigation between receiver aircraft (manned or unmanned) and tanker; ‚Ä¢ autonomous refuelling concept of operations (A4R CONOPS) for a scenario involving a strategic tanker aircraft refuelling multiple manned and unmanned receivers; ‚Ä¢ a standardisation outline proposal for autonomous Air-to-Air refuelling ; ‚Ä¢ demonstration of the technology in a flight test, including a dry contact, to ensure data gathering for the different technologies being studied and designed. Moreover, the proposal should address: ‚Ä¢ tanker/receiver communication, data link and telemetry requirements for autonomous air-to-air refuelling, which may be further developed and integrated into current and future manned and unmanned aircraft; ‚Ä¢ demonstration of the technology in a flight test, including a wet contact, to get data for verifying the results of the relevant studies and for validating the design of the key technologies involved; ‚Ä¢ demonstration of a visual tracking and processing system to enable the receiver to perform autonomous air-to-air refuelling operations as set out in the CONOPS. In addition, the proposal may address: ‚Ä¢ navigation sensor fusion for drawing up relative position algorithms. However, the <strong>proposals should not address: ‚Ä¢ the use of boom technology, as it is not part of this call topic‚Äôs scope.</strong><br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed product and technologies should: - have automatic or autonomous modes; - be capable of teaming manned and unmanned aircraft for multiple air-to-air refuelling operations; - be capable of operating reliably within the flight envelope of the receivers (fighter aircraft, and other manned or unmanned assets); - be compatible with existing systems and ensure integration into current aircraft; - ensure interoperability and regulatory compliance with applicable standards (e.g. ATP 3.3.4.10) ; - ensure interoperability between refuelling assets (receivers and tankers); - have day and night operational capabilities; - be capable of operating in adverse weather conditions; - provide monitoring features to ensure safe refuelling operations.", "type_of_action": "Research Action", "budget": "20,000,000", "budget_numeric": 20000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 20,000,000", "budget_per_proposal": "20,000,000", "trl": "TRL 6", "types_of_activities": [{"id": "a", "activity": "Yes and technologies, including disruptive technologies, which can achieve (optional) significant effects in the area of defence (generating knowledge) Activities that aim to increase interoperability and resilience, including secured production and exchange of data, to master critical defence (b)", "eligible": true}, {"id": "c", "activity": "Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping13 of a defence product, tangible or intangible", "eligible": false}, {"id": "f", "activity": "Testing of a defence product, t ardware and sensor fusion, to enable accurate relative navigation between tanker, receiver(s), and refuelling systems, even in adverse conditions. Improved optical sensors, advanced image processing, flight control algorithms and supervision interfaces are also expected to play a crucial role in improving the docking and refuelling process, leading to increase safety and time efficiency for both manned and unmanned aircraft.\n\nSCOPE\nand types of activities Scope Proposals must explore and adapt (up to TRL 6) new and existing technologies to be used to reduce the workload of the crew involved in air-to-air refuelling operations, while maintaining or even increasing the safety. They must in particular address the following: ‚Ä¢ receiver autopilot function for autonomous air-to-air refuelling for current and future manned fighter aircraft and unmanned aircraft, including the development of representative simulation models to facilitate future integrations and engineering developments; ‚Ä¢ integration of sensor technologies, sensor fusion, and data exchange interfaces that enable precise relative navigation between receiver aircraft (manned or unmanned) and tanker; ‚Ä¢ autonomous refuelling concept of operations (A4R CONOPS) for a scenario involving a strategic tanker aircraft refuelling multiple manned and unmanned receivers; ‚Ä¢ a standardisation outline proposal for autonomous Air-to-Air refuelling ; ‚Ä¢ demonstration of the technology in a flight test, including a dry contact, to ensure data gathering for the different technologies being studied and designed. Moreover, the proposal should address: ‚Ä¢ tanker/receiver communication, data link and telemetry requirements for autonomous air-to-air refuelling, which may be further developed and integrated into current and future manned and unmanned aircraft; ‚Ä¢ demonstration of the technology in a flight test, including a wet contact, to get data for verifying the results of the relevant studies and for validating the design of the key technologies involved; ‚Ä¢ demonstration of a visual tracking and processing system to enable the receiver to perform autonomous air-to-air refuelling operations as set out in the CONOPS. In addition, the proposal may address: ‚Ä¢ navigation sensor fusion for drawing up relative position algorithms. However, the proposals should not address: ‚Ä¢ the use of boom technology, as it is not part of this call topic‚Äôs scope.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should: - have automatic or autonomous modes; - be capable of teaming manned and unmanned aircraft for multiple air-to-air refuelling operations; - be capable of operating reliably within the flight envelope of the receivers (fighter aircraft, and other manned or unmanned assets); - be compatible with existing systems and ensure integration into current aircraft; - ensure interoperability and regulatory compliance with applicable standards (e.g. ATP 3.3.4.10) ; - ensure interoperability between refuelling assets (receivers and tankers); - have day and night operational capabilities; - be capable of operating in adverse weather conditions; - provide monitoring features to ensure safe refuelling operations.", "max_per_proposal": 20000000, "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>Air-to-air refuelling significantly boosts the endurance and efficiency of military aerial operations and enables these operations in remote areas that would otherwise not be possible. Currently, tanker operators and receiver pilots are required to perform air-to-air refuelling manually. Although automatic air-to-air refuelling reduces the workload and improves safety for tanker and receiver crews, <strong>autonomous</strong> air-to-air refuelling is expected to be crucial for the aerial refuelling of future manned and unmanned aircraft. Specific objective The objective of this call topic is to explore the development of sensor systems, analyse the progress of relevant te
