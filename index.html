 results can be demonstrated, validated and verified should consider a serious degradation of IT services in a high intensity 161 Information Technologies. conflict. This includes the physical destruction of civilian IT infrastructure (data processing centres, fixed and mobile data and telephone networks, etc.) and a contested electromagnetic environment. In this scenario, MDOC should enable data exchanges among sensors and effectors belonging to different command components in the ‚Äòkill chain‚Äô (simulated/emulated, represented by digital twins if necessary). The objective of this call topic is therefore to build on and improve existing concept demonstrators for cloud efforts in multinational multi-domain operations. Based on this technical foundation, it is to combine existing and future multilevel community-of-interest (COI) and COI-enabling services into a federated, multi-national service mesh. The aim of this mesh is to enable and support multi-level situational awareness and C2 capabilities for multi-domain operations and provide military operations with the capability to improve their battle rhythm in collaborative multi-domain warfare. While the combat cloud has many advantages, there are also challenges to successfully develop and incorporate it into modern warfare. These challenges include interoperability and security issues and ensuring decentralised execution at tactical and operational levels. The goal of this call for proposals is to overcome the operational difficulties identified in a real combat environment by improving the architecture and laying down the framework that is expected to enable the development of networked combat capabilities. The primary objective of this call topic is to deliver a first combat cloud prototype. MDOC should provide and support COI and COI-enabling and core application services to any connected application for synchronisation, consumption and use. These services include: ‚Ä¢ consolidated situation data services (real-time and non-real-time); ‚Ä¢ IT-security services (including cyber defence); ‚Ä¢ geodata and imagery services; ‚Ä¢ CSD interface and catalogue services; ‚Ä¢ workflow and messaging services; ‚Ä¢ data labelling and binding for federated system-wide DCS162 support; ‚Ä¢ compatibility measures to ensure the concepts and solution architectures of zero trust, recognising the current contradictions between zero trust and DCS; ‚Ä¢ operation plan templates and operation plans. The aim of this call topic is to: ‚Ä¢ provide a set of use cases to refine the operational needs and high-level features of a combat cloud solution. These cases should address all levels from strategic to tactical, including current and future tools within the UE; ‚Ä¢ provide a topology of services following command, control and communication (C3) taxonomy and FMN standards, capable of covering the operational needs in a unified service approach from the strategic level to tactical level, integrating all domains in a ‚Äúall-domain C2‚Äù approach; 162 Data Centric Security ‚Ä¢ provide the technological solutions ‚Äì both hardware and software ‚Äì at the appropriate technology readiness level (TRL) that is capable of supporting European collaborative cloud functionalities; ‚Ä¢ integrate the technological solutions into the current strategic C3 systems in the EU‚Äôs operational context; ‚Ä¢ identify interfaces with current and legacy tactical systems to ensure a seamless and efficient interoperability from the strategic level to tactical level based on the fundamentals into existing C3 tools. This call topic contributes to the STEP objectives, as defined in STEP Regulation163, in the target investment area of deep and digital technologies.\n\nSCOPE\nand types of activities Scope The proposals must design, implement and demonstrate an operational prototype of a MDOC solution able to standardise services across the battlefield from strategic to tactical level in an ‚Äôall-domain C2‚Äô environment. Testing the prototype should be based on a system demonstrator at TRL 5 or higher. This demonstrator must cover: ‚Ä¢ airborne assets, such as combat, unmanned and transport fixed-wing and rotary-wing aircraft; ‚Ä¢ ground-based assets, such as reconnaissance vehicles, combat vehicles and combat support assets; ‚Ä¢ maritime assets; ‚Ä¢ cyber assets, such as open-source data streams; ‚Ä¢ access to space-based assets; ‚Ä¢ federation of assets from different operational domains. However, the proposals should not address the development of any C3 tools for planning, managing or evaluating operations.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should meet the functional requirements set out below: - Use open-source solutions to the maximum possible extent to ensure the sovereignty over the provided solution by the end user and relevant governmental stakeholders; - If cloud service providers are used for the abovementioned studies, design, prototyping, and testing activities related to cloud based digital platforms, these should only be established in the EU or in EDF associated countries and owned and controlled by EU or EDF associated countries entities; - Combine real-time data and non-real-time data networks and synchronise information for collaboration between air/sea and land platforms. This should include the introduction of gateways for data streams for conversion and compression purposes. - Adapt its information synchronisation in MDOC to the available network bandwidth, including complete loss of connection and robustness at all command levels, particularly in narrow and disruptive networks at the tactical edge level (including physical destruction of individual nodes). - Provide a modular and scalable concept that accommodates the integration of ongoing programs (including national programmes), with appropriate flexibility for a large European cooperation. - Incorporate the definition and specification of network & information infrastructures, IT environment, cyber resilience, interfaces and initial services for the cloud of clouds and its three layers: tactical edge, tactical fog and operational or strategic permanent infrastructures. - Provide (i) a degradation and failover concept for autarkic and partly autarkic operations of single entities which ensure the continuity of operations in case of communication disconnect or interrupt; and (ii) a concept for degradation of services for mobile platforms with limited resources, including the re-integration of such separated entities. - Demonstrate the resiliency and the performance of the services at different tactical levels. - Support the automatic management of IT service deployment and orchestration beyond individual national cloud-based infrastructures. - Maintain consistency of data after a failure through the use of recovery mechanisms. - Manage automatically and aggregate always increasing battlefield information using traditional or artificial intelligence techniques to support and relieve human operators. - Consider interoperability with NATO agreed interfaces and processes for the envisaged use cases, including a taxonomy of services compliant with C3 taxonomy and NATO Architecture Framework (NAF) as the foundation for the system‚Äôs development. - Provide a modular and scalable concept that accommodates the integration of ongoing programs (including national programs), with appropriate flexibility for a large European cooperation. - Be ready to provide cloud infrastructure services in real time strengthening collaborative capabilities in EU missions and operations at strategic and operational levels. - Enable a dynamic data disaggregation, ensuring service-data relationship and data needs from individual roles in the context of the mission. - Follow, if new requirements allow to do so, the roadmap defined so as to be able to cope with the complexity of the architectural design, integration and demonstration of the system. - Address the implementation and integration of cloud subsystems and interfaces for the following key clusters: - C2 cloud solutions; - ISR applications; - software defined network; - agile terminals; - in-depth Cyber awareness (including cyber risk analysis, native Data Centric Security compatibility for control and use of federated services). - include automatic information fusion and management from all connected military assets (air, sea and land) based on certified hardware, standard interfaces and integration with information services. - comply with the most commonly applicable standards (e.g. STANAGs 4559, 4607174, 4609175, 4676176 , 4586177 (UAV C2), 4774, and 4778. - be FMN compliant when synchronising with the relevant FMN spiral of development. In any case, the proposed solution should be complaint with the most common current and emerging interoperability standards (e.g. NATO STANAGs, Federated Mission Networking spiral specifications, as well as open applicable standards such as OpenTelemetry, OpenAPI, TM Forum API ecosystem, OpenAI) Furthermore, the proposed solution should be able to host and seamlessly integrate with existing C2/C3 solutions in the EU, as described in the call topic EDF-2022-DA-C4ISR-EC2 related to European command and control system.\n\nEXPECTED IMPACT\n\n‚Ä¢ developing, implementing and integrating a European collaborative MDOC, which provides information superiority to the European armed forces;\n‚Ä¢ enabling European armed forces to coordinate their activities in all combat domains based on the same situation data, regardless of the application they use, and avoid mismatches of data in information exchange due to different data models at the service layer, which would result in different situation pictures;\n‚Ä¢ providing inputs for a multilateral development project that gives Member States and EDF associated countries an enhanced, digitised and secure battlespace across all operations domains;\n‚Ä¢ implementing and validating operation cloud services, which will help identify further development and research potential for realising the operational cloud;\n‚Ä¢ creating a decentralised combat cloud architecture at tactical level, which will improve the collaborative combat effectiveness of multi-national force elements by providing high-performance edge processing capacities that are flexible and robust, taking into account SWaP platform limitations;\n‚Ä¢ creating a decentralised military cloud architecture at strategic level, which will provide higher echelon units with much more accurate and timely information, enabling different analysis, e.g. planning processes. The improved information quality will also help, for example, to estimate units‚Äô combat readiness, providing a differentiator that can help success in combat;\n‚Ä¢ providing innovative near real-time information architectures, which can lead to new approaches achieving information superiority, and can be subject to further studies;\n‚Ä¢ boosting the Europe‚Äôs military sovereignty and technological sovereignty; 174 NATO Ground Moving Target Indicator (GMTI) Format. 175 NATO Digital Motion Imagery Standard. 176 NATO Intelligence, Surveillance and Reconnaissance Tracking Standard. 177 Standard Interfaces of UAV Control System (UCS) for NATO UAV Interoperability.\n‚Ä¢ strengthening the EU‚Äôs contribution to NATO and its FMN initiatives which aim to improve NATO‚Äôs next-generation technical and procedural interoperability."}, {"code": "EDF-2026-DA-ACC-AIRDEF-EATMI", "title": "High-end endo-atmospheric interception", "category": "ACC", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> Air superiority remains one of the EU capability development priorities identified as part of the revised 2023 Capability Development Plan178. This priority includes specifically A2AD (anti-access area denial) type and BMD (ballistic missile defence) capability shortfalls. The emergence of new threats such as manoeuvring ballistic missiles and hypersonic cruise missiles (including air-launched ones) or hypersonic glide vehicles represents an additional challenge for European and NATO ground and naval-based air defence systems. Existing knowledge and technologies in the field of weapon systems and missiles design inside the EU represent, however, an opportunity to develop a European capability based on an endo- atmospheric air defence effector able to intercept and defeat current and emerging post-2030 ballistic and cruise missile threats. Specific objective <strong>This call topic aims to: - follow up and complement previous activities for the development of an endo- atmospheric interceptor by maturing key technologies required to successfully counter hypersonic and ballistic threats.</strong> It should build on initial concept designs and advance the required technologies through the development of dedicated demonstrators; - contribute to the ongoing related initiatives at EU level to reach at least TRL179 6 at system level by 2030 for the interceptor and should build on the results obtained under the concept phases developed following previous calls topics; - contribute and support a future preliminary design review of the full interceptor system. It should pave the way for a future development and industrialisation phase, ideally from 2030 onwards, including qualification and certification.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> This call topic aims to: - follow up and complement previous activities for the development of an endo- atmospheric interceptor by maturing key technologies required to successfully counter hypersonic and ballistic threats. It should build on initial concept designs and advance the required technologies through the development of dedicated demonstrators; - contribute to the ongoing related initiatives at EU level to reach at least TRL179 6 at system level by 2030 for the interceptor and should build on the results obtained under the concept phases developed following previous calls topics; - contribute and support a future preliminary design review of the full interceptor system. It should pave the way for a future development and industrialisation phase, ideally from 2030 onwards, including qualification and certification.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope The action must have two complementary pillars. One pillar focused on technology maturation to achieve at least TRL 5 for the different system components and technologies. 178 EDA, 2023 Capability Development Plan, qu-03-23-421-en-n-web.pdf. 179 Technology Readiness Level. The other focused on the preliminary definition of the system, including assessment activities of the main critical technologies identified. These activities conducted in parallel allow for a decisive progress on the maturation of the concept of counter-hypersonic and ballistic threats interceptor, thus paving the way for future preliminary design review. The technology maturation must cover at least the following system components and technologies identified as critical for the development of a counter-hypersonic and ballistic threats interceptor: ‚Ä¢ kill-vehicle flight, ‚Ä¢ on-board terminal guidance sensors, ‚Ä¢ platform separation, ‚Ä¢ stage separation, ‚Ä¢ interceptor aerodynamics, ‚Ä¢ propulsion, ‚Ä¢ guidance, navigation and control, ‚Ä¢ weapon system battle lab simulation, ‚Ä¢ lethality. Moreover, the <strong>proposals should address maturation of data link technologies.</strong><br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed product and technologies should meet the functional requirements set out below: - Versatility to address both ballistic missiles (including high manoeuvrable ones) and emerging hypersonic threats (hypersonic glide vehicles and hypersonic cruise missiles); - High manoeuvrability and agility to cope with manoeuvring targets at different altitudes; - High average speed to protect large areas with a fair balance in terms of sensor suite capabilities including early warning envisaged or available at the 2035+ horizon; - Be compatible with legacy launchers with a fair balance in terms of performance and overall feasibility; - Be interoperable with existing surface-based air and missile defence (SBAMD); - Be interoperable with the NATO integrated air and missile defence system (NATINAMDS); - High-speed and long-range connectivity between fire control, sensors and effectors for an Integrated dynamic networking to counter new threats combined effects; - compatible radar suite roadmap integration; - integration with the launcher/platform C2185 function for engagement.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">EXPECTED IMPACT</div><br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>the defence and security interests of the EU and its Member States, in particular the EU capability development priorities identified as part of the revised 2023 Capability Development Plan;</strong><br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>the European integrated air and missile defence priority identified as a capability shortfall;</strong><br><span style=\"margin-left:20px;\">‚Ä¢ </span>Europe‚Äôs resilience and European technological sovereignty.", "type_of_action": "Development Action", "budget": "100,000,000", "budget_numeric": 100000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 100,000,000", "budget_per_proposal": "100,000,000", "trl": "TRL 1+", "types_of_activities": [{"id": "a", "activity": "and technologies, including disruptive technologies, which can achieve", "eligible": false}, {"id": "b", "activity": "Yes technologies, to strengthen the security of supply or to enable the (optional) effective exploitation of results for defence products and technologies (integrating knowledge) (c) Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping180 of a defence product, tangible or intangible", "eligible": true}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": true}, {"id": "g", "activity": "Qualification181 of a defence product, tangible or intangible component", "eligible": true}, {"id": "h", "activity": "Certification182 of a defence product, tangible or intangible component or", "eligible": true}, {"id": "i", "activity": "Development of technologies or assets increasing efficiency across the", "eligible": true}], "eligible_activities": [{"name": "Knowledge Integration", "color": "#3b82f6"}, {"name": "Design", "color": "#f59e0b"}, {"name": "System Prototyping", "color": "#ef4444"}, {"name": "Testing", "color": "#ec4899"}, {"name": "Qualification", "color": "#6366f1"}, {"name": "Certification", "color": "#14b8a6"}, {"name": "Efficiency Development", "color": "#84cc16"}], "calculated_proposals": 17, "description_full": "GENERAL OBJECTIVE\nAir superiority remains one of the EU capability development priorities identified as part of the revised 2023 Capability Development Plan178. This priority includes specifically A2AD (anti-access area denial) type and BMD (ballistic missile defence) capability shortfalls. The emergence of new threats such as manoeuvring ballistic missiles and hypersonic cruise missiles (including air-launched ones) or hypersonic glide vehicles represents an additional challenge for European and NATO ground and naval-based air defence systems. Existing knowledge and technologies in the field of weapon systems and missiles design inside the EU represent, however, an opportunity to develop a European capability based on an endo- atmospheric air defence effector able to intercept and defeat current and emerging post-2030 ballistic and cruise missile threats. Specific objective This call topic aims to: - follow up and complement previous activities for the development of an endo- atmospheric interceptor by maturing key technologies required to successfully counter hypersonic and ballistic threats. It should build on initial concept designs and advance the required technologies through the development of dedicated demonstrators; - contribute to the ongoing related initiatives at EU level to reach at least TRL179 6 at system level by 2030 for the interceptor and should build on the results obtained under the concept phases developed following previous calls topics; - contribute and support a future preliminary design review of the full interceptor system. It should pave the way for a future development and industrialisation phase, ideally from 2030 onwards, including qualification and certification.\n\nSPECIFIC OBJECTIVE\nThis call topic aims to: - follow up and complement previous activities for the development of an endo- atmospheric interceptor by maturing key technologies required to successfully counter hypersonic and ballistic threats. It should build on initial concept designs and advance the required technologies through the development of dedicated demonstrators; - contribute to the ongoing related initiatives at EU level to reach at least TRL179 6 at system level by 2030 for the interceptor and should build on the results obtained under the concept phases developed following previous calls topics; - contribute and support a future preliminary design review of the full interceptor system. It should pave the way for a future development and industrialisation phase, ideally from 2030 onwards, including qualification and certification.\n\nSCOPE\nand types of activities Scope The action must have two complementary pillars. One pillar focused on technology maturation to achieve at least TRL 5 for the different system components and technologies. 178 EDA, 2023 Capability Development Plan, qu-03-23-421-en-n-web.pdf. 179 Technology Readiness Level. The other focused on the preliminary definition of the system, including assessment activities of the main critical technologies identified. These activities conducted in parallel allow for a decisive progress on the maturation of the concept of counter-hypersonic and ballistic threats interceptor, thus paving the way for future preliminary design review. The technology maturation must cover at least the following system components and technologies identified as critical for the development of a counter-hypersonic and ballistic threats interceptor: ‚Ä¢ kill-vehicle flight, ‚Ä¢ on-board terminal guidance sensors, ‚Ä¢ platform separation, ‚Ä¢ stage separation, ‚Ä¢ interceptor aerodynamics, ‚Ä¢ propulsion, ‚Ä¢ guidance, navigation and control, ‚Ä¢ weapon system battle lab simulation, ‚Ä¢ lethality. Moreover, the proposals should address maturation of data link technologies.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should meet the functional requirements set out below: - Versatility to address both ballistic missiles (including high manoeuvrable ones) and emerging hypersonic threats (hypersonic glide vehicles and hypersonic cruise missiles); - High manoeuvrability and agility to cope with manoeuvring targets at different altitudes; - High average speed to protect large areas with a fair balance in terms of sensor suite capabilities including early warning envisaged or available at the 2035+ horizon; - Be compatible with legacy launchers with a fair balance in terms of performance and overall feasibility; - Be interoperable with existing surface-based air and missile defence (SBAMD); - Be interoperable with the NATO integrated air and missile defence system (NATINAMDS); - High-speed and long-range connectivity between fire control, sensors and effectors for an Integrated dynamic networking to counter new threats combined effects; - compatible radar suite roadmap integration; - integration with the launcher/platform C2185 function for engagement.\n\nEXPECTED IMPACT\n\n‚Ä¢ the defence and security interests of the EU and its Member States, in particular the EU capability development priorities identified as part of the revised 2023 Capability Development Plan;\n‚Ä¢ the European integrated air and missile defence priority identified as a capability shortfall;\n‚Ä¢ Europe‚Äôs resilience and European technological sovereignty.", "max_per_proposal": 100000000, "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>Air superiority remains one of the EU capability development priorities identified as part of the revised 2023 Capability Development Plan178. This priority includes specifically A2AD (anti-access area denial) type and BMD (ballistic missile defence) capability shortfalls. The emergence of new threats such as manoeuvring ballistic missiles and hypersonic cruise missiles (including air-launched ones) or hypersonic glide vehicles represents an additional challenge for European and NATO ground and naval-based air defence systems. Existing knowledge and technologies in the field of weapon systems and missiles design inside the EU represent, however, an opportunity to develop a European capability based on an endo- atmospheric air defence effector able to intercept and defeat current and emerging post-2030 ballistic and cruise missile threats. Specific objective This call topic aims to: - follow up and complement previous activities for the development of an endo- atmospheric interceptor by maturing key technologies required to successfully counter hypersonic and ballistic threats. It should build on initial concept designs and advance the required technologies through the development of dedicated demonstrators; - contribute to the ongoing related initiatives at EU level to reach at least TRL179 6 at system level by 2030 for the interceptor and should build on the results obtained under the concept phases developed following previous calls topics; - contribute and support a future preliminary design review of the full interceptor system. It should pave the way for a future development and industrialisation phase, ideally from 2030 onwards, including qualification and certification.<br><br><strong>SPECIFIC OBJECTIVE</strong><br>This call topic aims to: - follow up and complement previous activities for the development of an endo- atmospheric interceptor by maturing key technologies required to successfully counter hypersonic and ballistic threats. It should build on initial concept designs and advance the required technologies through the development of dedicated demonstrators; - contribute to the ongoing related initiatives at EU level to reach at least TRL179 6 at system level by 2030 for the interceptor and should build on the results obtained under the concept phases developed following previous calls topics; - contribute and support a future preliminary design review of the full interceptor system. It should pave the way for a future development and industrialisation phase, ideally from 2030 onwards, including qualification and certification.<br><br><strong>SCOPE</strong><br>and types of activities Scope The action must have two complementary pillars. One pillar focused on technology maturation to achieve at least <strong>TRL 5</strong> for the different system components and technologies. 178 EDA, 2023 Capability Development Plan, qu-03-23-421-en-n-web.pdf. 179 <strong>Technology Readiness Level</strong>. The other focused on the preliminary definition of the system, including assessment activities of the main critical technologies identified. These activities conducted in parallel allow for a decisive progress on the maturation of the concept of counter-hypersonic and ballistic threats interceptor, thus paving the way for future preliminary design review. The technology maturation must cover at least the following system components and technologies identified as critical for the development of a counter-hypersonic and ballistic threats interceptor: ‚Ä¢ kill-vehicle flight, ‚Ä¢ on-board terminal guidance sensors, ‚Ä¢ platform separation, ‚Ä¢ stage separation, ‚Ä¢ interceptor aerodynamics, ‚Ä¢ propulsion, ‚Ä¢ guidance, navigation and control, ‚Ä¢ weapon system battle lab simulation, ‚Ä¢ lethality. Moreover, the proposals should address maturation of data link technologies.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>The proposed product and technologies should meet the functional requirements set out below: - Versatility to address both ballistic missiles (including high manoeuvrable ones) and emerging hypersonic threats (hypersonic glide vehicles and hypersonic cruise missiles); - High manoeuvrability and agility to cope with manoeuvring targets at different altitudes; - High average speed to protect large areas with a fair balance in terms of sensor suite capabilities including early warning envisaged or available at the 2035+ horizon; - Be compatible with legacy launchers with a fair balance in terms of performance and overall feasibility; - Be interoperable with existing surface-based air and missile defence (SBAMD); - Be interoperable with the NATO integrated air and missile defence system (NATINAMDS); - High-speed and long-range connectivity between fire control, sensors and effectors for an Integrated dynamic networking to counter new threats combined effects; - compatible radar suite roadmap integration; - integration with the launcher/platform C2185 function for engagement.<br><br><strong>EXPECTED IMPACT</strong><br>‚Ä¢ the defence and security interests of the EU and its <strong>Member States</strong>, in particular the EU capability development priorities identified as part of the revised 2023 Capability Development Plan;<br>‚Ä¢ the European integrated air and missile defence priority identified as a capability shortfall;<br>‚Ä¢ Europe‚Äôs <strong>resilience</strong> and European technological sovereignty.", "description_plain": "GENERAL OBJECTIVE\nAir superiority remains one of the EU capability development priorities identified as part of the revised 2023 Capability Development Plan178. This priority includes specifically A2AD (anti-access area denial) type and BMD (ballistic missile defence) capability shortfalls. The emergence of new threats such as manoeuvring ballistic missiles and hypersonic cruise missiles (including air-launched ones) or hypersonic glide vehicles represents an additional challenge for European and NATO ground and naval-based air defence systems. Existing knowledge and technologies in the field of weapon systems and missiles design inside the EU represent, however, an opportunity to develop a European capability based on an endo- atmospheric air defence effector able to intercept and defeat current and emerging post-2030 ballistic and cruise missile threats. Specific objective This call topic aims to: - follow up and complement previous activities for the development of an endo- atmospheric interceptor by maturing key technologies required to successfully counter hypersonic and ballistic threats. It should build on initial concept designs and advance the required technologies through the development of dedicated demonstrators; - contribute to the ongoing related initiatives at EU level to reach at least TRL179 6 at system level by 2030 for the interceptor and should build on the results obtained under the concept phases developed following previous calls topics; - contribute and support a future preliminary design review of the full interceptor system. It should pave the way for a future development and industrialisation phase, ideally from 2030 onwards, including qualification and certification.\n\nSPECIFIC OBJECTIVE\nThis call topic aims to: - follow up and complement previous activities for the development of an endo- atmospheric interceptor by maturing key technologies required to successfully counter hypersonic and ballistic threats. It should build on initial concept designs and advance the required technologies through the development of dedicated demonstrators; - contribute to the ongoing related initiatives at EU level to reach at least TRL179 6 at system level by 2030 for the interceptor and should build on the results obtained under the concept phases developed following previous calls topics; - contribute and support a future preliminary design review of the full interceptor system. It should pave the way for a future development and industrialisation phase, ideally from 2030 onwards, including qualification and certification.\n\nSCOPE\nand types of activities Scope The action must have two complementary pillars. One pillar focused on technology maturation to achieve at least TRL 5 for the different system components and technologies. 178 EDA, 2023 Capability Development Plan, qu-03-23-421-en-n-web.pdf. 179 Technology Readiness Level. The other focused on the preliminary definition of the system, including assessment activities of the main critical technologies identified. These activities conducted in parallel allow for a decisive progress on the maturation of the concept of counter-hypersonic and ballistic threats interceptor, thus paving the way for future preliminary design review. The technology maturation must cover at least the following system components and technologies identified as critical for the development of a counter-hypersonic and ballistic threats interceptor: ‚Ä¢ kill-vehicle flight, ‚Ä¢ on-board terminal guidance sensors, ‚Ä¢ platform separation, ‚Ä¢ stage separation, ‚Ä¢ interceptor aerodynamics, ‚Ä¢ propulsion, ‚Ä¢ guidance, navigation and control, ‚Ä¢ weapon system battle lab simulation, ‚Ä¢ lethality. Moreover, the proposals should address maturation of data link technologies.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should meet the functional requirements set out below: - Versatility to address both ballistic missiles (including high manoeuvrable ones) and emerging hypersonic threats (hypersonic glide vehicles and hypersonic cruise missiles); - High manoeuvrability and agility to cope with manoeuvring targets at different altitudes; - High average speed to protect large areas with a fair balance in terms of sensor suite capabilities including early warning envisaged or available at the 2035+ horizon; - Be compatible with legacy launchers with a fair balance in terms of performance and overall feasibility; - Be interoperable with existing surface-based air and missile defence (SBAMD); - Be interoperable with the NATO integrated air and missile defence system (NATINAMDS); - High-speed and long-range connectivity between fire control, sensors and effectors for an Integrated dynamic networking to counter new threats combined effects; - compatible radar suite roadmap integration; - integration with the launcher/platform C2185 function for engagement.\n\nEXPECTED IMPACT\n\n‚Ä¢ the defence and security interests of the EU and its Member States, in particular the EU capability development priorities identified as part of the revised 2023 Capability Development Plan;\n‚Ä¢ the European integrated air and missile defence priority identified as a capability shortfall;\n‚Ä¢ Europe‚Äôs resilience and European technological sovereignty."}, {"code": "EDF-2026-LS-DA-DIS-OTHR-STEP", "title": "New abilities in the over-the-horizon sensing", "category": "Disruptive", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> EU requirements for surveillance, as set out in the EU Capability Development Plan (CDP), describe the necessity for increased situational awareness through means such as long-range radar systems. HF over the horizon radars can be a viable solution that offers target detection over long-range by exploiting propagation characteristics of HF waves. This can cover distances of thousands of kilometres by using sky waves, which are reflected down from the ionosphere, or a few hundred kilometres by using surface waves, which follow the Earth‚Äôs curvature. However, sky-wave radars have an extensive blind area (the skip distance) because the sky waves reflect down to earth at distances beyond 1,000km and thus leave areas at shorter ranges without illumination. For the reasons stated above, such installations are well suited to countries covering a large area, particularly because of the zone within a radius of approximately 1 000 km from the radar transmitter which is not covered by sky-wave propagation. The USA, Russia, and Australia among others have already developed OTH radars and can monitor such large areas. For geographically confined countries though, collaborative air and maritime picture over large areas can be acquired only through a cooperation between users of OTH radar units operating in a networked environment. To enhance situational awareness and operation superiority, there is an EU requirement to improve detection, tracking and identification capabilities over wide areas and with minimum latency. High frequency over-the-horizon systems therefore need to be improved, while an EU concept for cognitive and scalable network of HF OTH sensors should be investigated. As the OTH HF radars exist in many countries, (non-)cooperative passive radar network/mode should also be investigated and implemented to increase the coverage and detection ability of OTH radar networking in mixed passive-active mode (e.g. similar to DMPAR186 concept ‚Äì supported by stationary assets). Therefore, new technologies should be developed by integrating different HF infrastructures (transmitters and receivers) in a collaborative active and passive mode to increase the air and sea detection range for monitoring, early warning and detection of low-flying stealth aircraft. This includes: - collaborative active and passive OTH radar networking; - ionospheric sounding network; 186 Deployable Multiband Passive Active Radar - cognitive spectrum management and algorithms to detect challenging targets Specific objective The objective of this topic is to follow up and complement previous activities in the field of over-the horizon (OTH) sensing, in particular the development of technologies for an EU OTH radar network concept, providing deep cooperation and data sharing for strategic surveillance. In this context, both high-frequency (HF) surface (active, cooperative and non- cooperative passive) and sky-wave radar technologies should be explored and integrated for their respective advantages in terms of area covered at long ranges and as a gap-filler in an agile network. OTH radar networks are intended to increase coverage and to improve detection and tracking of challenging targets (such as hypersonic targets, slow surface targets and low-observable targets). Improved detection, tracking and identification capabilities over large areas with increased range and minimum latency are needed to increase situational awareness and operational superiority. High-frequency over-the-horizon systems therefore need to be improved, while an EU concept for a cognitive and scalable network of HF OTH sensors could be further explored. The over-the horizon radar will cover maritime and airspace as well as various geographical areas, for example the Atlantic Ocean, Mediterranean Sea and Arctic Circle. <strong>This topic addresses the technologies for an EU OTH radar network concept offering deep collaborative and data sharing for strategic surveillance.</strong> In this regard, both (active, cooperative and non-cooperative passive) HF surface-wave and sky-wave radar technologies should be explored and integrated regarding their respective advantages in terms of covered area in long ranges and as a gap filler into an agile network. It is expected that the TRL of the involved technologies advance from TRL 2-3 to TRL 5-6. This topic contributes to the Strategic Technologies for Europe Platform (STEP) objectives, as defined in the STEP Regulation187, in the target investment area of deep and digital technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> The objective of this topic is to follow up and complement previous activities in the field of over-the horizon (OTH) sensing, in particular the development of technologies for an EU OTH radar network concept, providing deep cooperation and data sharing for strategic surveillance. In this context, both high-frequency (HF) surface (active, cooperative and non- cooperative passive) and sky-wave radar technologies should be explored and integrated for their respective advantages in terms of area covered at long ranges and as a gap-filler in an agile network. OTH radar networks are intended to increase coverage and to improve detection and tracking of challenging targets (such as hypersonic targets, slow surface targets and low-observable targets). Improved detection, tracking and identification capabilities over large areas with increased range and minimum latency are needed to increase situational awareness and operational superiority. High-frequency over-the-horizon systems therefore need to be improved, while an EU concept for a cognitive and scalable network of HF OTH sensors could be further explored. The over-the horizon radar will cover maritime and airspace as well as various geographical areas, for example the Atlantic Ocean, Mediterranean Sea and Arctic Circle. This topic addresses the technologies for an EU OTH radar network concept offering deep collaborative and data sharing for strategic surveillance. In this regard, both (active, cooperative and non-cooperative passive) HF surface-wave and sky-wave radar technologies should be explored and integrated regarding their respective advantages in terms of covered area in long ranges and as a gap filler into an agile network. It is expected that the TRL of the involved technologies advance from TRL 2-3 to TRL 5-6. This topic contributes to the Strategic Technologies for Europe Platform (STEP) objectives, as defined in the STEP Regulation187, in the target investment area of deep and digital technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope The proposals must address the study, research and experimentation of the intended solution and conclude with the creation of a proof-of-concept design that can exhibit the developed functionality and act as a testbed for the development of prototype-scale projects in the future. Moreover, <strong>the proposals should address the detection of challenging targets, such as hypersonic threats, slow surface targets and low-observable targets (stealth).</strong> The required technologies should be demonstrated (partially or entirely) through small scale or reduced functionality (e.g. shorter antennas, reduced power) technology demonstrators. Modularity in terms of future expansion towards a prototype is required. Initial tests of use within the network with existing equipment/infrastructures will be considered in a positive light. Additionally, EU-sourced technology should be incorporated to the greatest possible extent. In addition, the proposals may address a demonstrator for the proof-of-concept.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed product and technologies should meet the functional requirements set out below: - The system should operate at long over-the-horizon ranges, far beyond current existing systems, to detect and track air and sea targets (such as large aircraft, and ships moving at a speed of above 25 knots). - The system should fill the gaps and extend current air and sea EU radar surveillance coverage, using a collaborative network of sensors and the necessary synchronisation. - The system should implement advanced ionospheric sounding networks and validated models to operate cognitive radar management schemes for radar network operation. - The system should implement advanced signal processing to improve OTH detection and tracking performances and target localisation. - The proposed design should be suitable for operations in potentially challenging environments and conditions triggered by anthropogenic activities, under jamming, and operations in congested, contested and constrained spectrum environments. - Hardware and software design should support big data processing in real time and should support integration of several different AI/ML based applications.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">EXPECTED IMPACT</div><br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>developing the necessary infrastructure to the participant member states for making them capable to pursue research and development in the OTH radar fields;</strong><br><span style=\"margin-left:20px;\">‚Ä¢ </span><strong>collaborative operational exploitation of the OTH active and passive radar network;</strong><br><span style=\"margin-left:20px;\">‚Ä¢ </span>incorporating ionospheric propagation models for supporting the radar in real-time;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>investigating future research projects on detecting extra-atmospheric and hypersonic objects;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>identifying critical components and units;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>strengthening the collaboration between industries and research institutes;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>supporting enhanced, safe and secure operations in friendly and hostile environment and under all possible geophysical conditions, assisted by AI/ML algorithms;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>working out a robust system concept for a longest-range radar based on surface-wave and sky-wave OTH-R technology suited for the surveillance of the EU territories and seas;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>achieving competitive edge over low observable targets at varying altitudes;<br><span style=\"margin-left:20px;\">‚Ä¢ </span>contributing to reducing or preventing the strategic dependencies of the Union.", "type_of_action": "Development Action", "budget": "29,000,000", "budget_numeric": 29000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 29,000,000", "budget_per_proposal": "29,000,000", "trl": "TRL 4+", "types_of_activities": [{"id": "a", "activity": "and technologies, including disruptive technologies, which can achieve", "eligible": false}, {"id": "b", "activity": "Yes technologies, to strengthen the security of supply or to enable the (optional) effective exploitation of results for defence products and technologies (integrating knowledge) (c) Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping188 of a defence product, tangible or intangible", "eligible": true}, {"id": "f",
