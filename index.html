bilities; - be capable of operating in adverse weather conditions; - provide monitoring features to ensure safe refuelling operations.", "description_plain": "GENERAL OBJECTIVE\nAir-to-air refuelling significantly boosts the endurance and efficiency of military aerial operations and enables these operations in remote areas that would otherwise not be possible. Currently, tanker operators and receiver pilots are required to perform air-to-air refuelling manually. Although automatic air-to-air refuelling reduces the workload and improves safety for tanker and receiver crews, autonomous air-to-air refuelling is expected to be crucial for the aerial refuelling of future manned and unmanned aircraft. Specific objective The objective of this call topic is to explore the development of sensor systems, analyse the progress of relevant technologies and identify possible challenges, in particular hardware and sensor fusion, to enable accurate relative navigation between tanker, receiver(s), and refuelling systems, even in adverse conditions. Improved optical sensors, advanced image processing, flight control algorithms and supervision interfaces are also expected to play a crucial role in improving the docking and refuelling process, leading to increase safety and time efficiency for both manned and unmanned aircraft.\n\nSPECIFIC OBJECTIVE\nThe objective of this call topic is to explore the development of sensor systems, analyse the progress of relevant technologies and identify possible challenges, in particular hardware and sensor fusion, to enable accurate relative navigation between tanker, receiver(s), and refuelling systems, even in adverse conditions. Improved optical sensors, advanced image processing, flight control algorithms and supervision interfaces are also expected to play a crucial role in improving the docking and refuelling process, leading to increase safety and time efficiency for both manned and unmanned aircraft.\n\nSCOPE\nand types of activities Scope Proposals must explore and adapt (up to TRL 6) new and existing technologies to be used to reduce the workload of the crew involved in air-to-air refuelling operations, while maintaining or even increasing the safety. They must in particular address the following: ‚Ä¢ receiver autopilot function for autonomous air-to-air refuelling for current and future manned fighter aircraft and unmanned aircraft, including the development of representative simulation models to facilitate future integrations and engineering developments; ‚Ä¢ integration of sensor technologies, sensor fusion, and data exchange interfaces that enable precise relative navigation between receiver aircraft (manned or unmanned) and tanker; ‚Ä¢ autonomous refuelling concept of operations (A4R CONOPS) for a scenario involving a strategic tanker aircraft refuelling multiple manned and unmanned receivers; ‚Ä¢ a standardisation outline proposal for autonomous Air-to-Air refuelling ; ‚Ä¢ demonstration of the technology in a flight test, including a dry contact, to ensure data gathering for the different technologies being studied and designed. Moreover, the proposal should address: ‚Ä¢ tanker/receiver communication, data link and telemetry requirements for autonomous air-to-air refuelling, which may be further developed and integrated into current and future manned and unmanned aircraft; ‚Ä¢ demonstration of the technology in a flight test, including a wet contact, to get data for verifying the results of the relevant studies and for validating the design of the key technologies involved; ‚Ä¢ demonstration of a visual tracking and processing system to enable the receiver to perform autonomous air-to-air refuelling operations as set out in the CONOPS. In addition, the proposal may address: ‚Ä¢ navigation sensor fusion for drawing up relative position algorithms. However, the proposals should not address: ‚Ä¢ the use of boom technology, as it is not part of this call topic‚Äôs scope.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should: - have automatic or autonomous modes; - be capable of teaming manned and unmanned aircraft for multiple air-to-air refuelling operations; - be capable of operating reliably within the flight envelope of the receivers (fighter aircraft, and other manned or unmanned assets); - be compatible with existing systems and ensure integration into current aircraft; - ensure interoperability and regulatory compliance with applicable standards (e.g. ATP 3.3.4.10) ; - ensure interoperability between refuelling assets (receivers and tankers); - have day and night operational capabilities; - be capable of operating in adverse weather conditions; - provide monitoring features to ensure safe refuelling operations."}, {"code": "EDF-2026-RA-PROTMOB-FMLA", "title": "Future multirole light aircraft", "category": "RA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> There is a need for a new multirole light aircraft that can bridge the gap between today‚Äôs battlefield and modern technology as most of the EU‚Äôs fleet in this segment is ageing. The future multirole light aircraft (FMLA) concept must not duplicate or fragment existing systems of turboprop and tactical military transport aircraft and associated electronic systems. By building on the existing platforms, technologies and innovations in Europe, the results of this call topic can facilitate the development of FMLA capabilities for air-to-ground operations. The FMLA should also be effective in specific combat roles such as light attack, drone interception, and close air support. The objective of this topic is therefore to develop a low-cost, turboprop engine aircraft capable of operating in a variety of operational environments, providing: (i) direct air support; (ii) ground targeting; (iii) intelligence, surveillance and reconnaissance (ISR) with combat elements; and (iv) air strike coordination and reconnaissance with air traffic control support in a forward position in hostile environments during counter-terrorism missions. Specific objective FMLA is expected to become increasingly valuable due to its versatility, lower operating costs, and adaptability to emerging mission needs, i.e. light attack and armed reconnaissance, Armed with precision-guided munitions for counterinsurgency and low-intensity conflict. It is a cheaper alternative to jets for asymmetric warfare and well-suited for operations in austere environments with limited infrastructure. Most light multirole aircrafts are now 30-40 years old and there is a need for a new FMLA that can bridge the gap between today‚Äôs battlefield and modern technology. Beyond its core military role, the light multirole aircraft has to offer a platform that can be easily converted to meet civil security and EU internal needs, typically SAR, border surveillance and natural disaster relief missions. This call topic therefore addresses this emerging strategic gap within the European light multirole area. It involves a cooperative analysis of the light multirole aircraft replacement needs on the 2035-2040 horizon and seeks to European development opportunities, among the EDF supporting Member States and EDF associated countries.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> FMLA is expected to become increasingly valuable due to its versatility, lower operating costs, and adaptability to emerging mission needs, i.e. light attack and armed reconnaissance, Armed with precision-guided munitions for counterinsurgency and low-intensity conflict. It is a cheaper alternative to jets for asymmetric warfare and well-suited for operations in austere environments with limited infrastructure. Most light multirole aircrafts are now 30-40 years old and there is a need for a new FMLA that can bridge the gap between today‚Äôs battlefield and modern technology. Beyond its core military role, the light multirole aircraft has to offer a platform that can be easily converted to meet civil security and EU internal needs, typically SAR, border surveillance and natural disaster relief missions. This call topic therefore addresses this emerging strategic gap within the European light multirole area. It involves a cooperative analysis of the light multirole aircraft replacement needs on the 2035-2040 horizon and seeks to European development opportunities, among the EDF supporting Member States and EDF associated countries.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope Proposals must study and design a FMLA in one or two aircraft configurations, depending on the convergence on the requirements by the supporting Member States and EDF associated countries. Moreover, <strong>the proposals should address modern technologies and materials that minimise the aircraft‚Äôs visibility to radars and other detection systems to increase its survivability (radiation-absorbing paints, coatings etc).</strong> This is particularly important in combat scenarios, where undetectability is crucial. The proposals should also put forward solutions to protect aircraft electronic systems against interference and potential damage caused by external electromagnetic fields with various characteristics (EMP weapons17, etc.). Systems such as electromagnetic radiation shields are 17 EMP is an electromagnetic warfare weapons that generates high-power microwaves intended to destroy or disable sensitive electronic components -- such as the navigation, guidance, and sensor systems of UAVs. critical to maintaining the functionality of onboard communications systems and equipment in different environments. In addition, the proposals may address coating materials that improve the durability of components in extreme conditions, as well as materials and technologies for manufacturing the FMLA, including high temperature materials and coatings.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed FMLA should meet the functional requirements described below: - It should be a small turboprop aircraft designed, manufactured and tested so that it can be certified in accordance with EMAR 21, featuring: - Maximum take-off weight (MTOW) up to 7500 kg; - Short take-off and landing (STOL) capabilities; - cargo compartment (rear, side cargo door, ramp). - It should be designed using the most relevant applicable standards as set out below: - Development: ARP-4754A - Safety: ARP-4761 - Environmental: MIL-STD-810H - Electromagnetic interference (EMI) and electromagnetic compatibility (EMC): MIL-STD-461G - Electric power: MIL-STD-704 - Software: DO-178C - Complex hardware: DO-254 - Cyber security: DO-326A and DO-356A Any deviation from these standards should be justified and an evaluation of the gaps between the suggested applicable standards and those used should be provided. - It should be able to fly: - in relatively permissive conditions including flight into known icing (FIKI); - in harsh weather conditions that have significantly impacts performance, ranging from sandy, dusty, salty, stormy, hot and humid to extremely cold environments including high-winds, gusts, extreme rain and mountainous terrain. - It should be environmentally friendly providing air superiority and operational capabilities under suppressed opponent‚Äôs air defence in missions below the threshold of open conflict. - It should be capable of operating using either existing communications and remote control solutions or advanced coastal/littoral communications networks. It should be able to detect, localise and engage a target, in teamed or collaborative manner, under human operator‚Äôs supervision. - It should provide a cost-effective alternative solution for those countries that cannot afford to operate expensive modern air assets. It should be designed using as many novel materials and clean propulsion as possible, and, where possible, provide a platform for a range of kinetic and non-kinetic weapons. It should be equipped with cutting-edge radar applications and adaptive camouflage to extend its survivability. - It should (intangible requirements): - involve feedback and strong cooperation with EU aviation industry; - involve aerospace companies and small to medium-sized enterprises (SMEs); - provide export opportunities and be custom-made to fit EU Member States‚Äô and EDF associated countries‚Äô requirements, and with an open architecture to address worldwide opportunities; - be based on operational scenarios & threat environment relevant for 2030 and beyond (i.e. multi-domain connectivity). - It should (tangible requirements): - be affordability, in terms of acquisition and life-cycle costs. Operating costs should be below similar available solutions in the market; - include intelligence, surveillance and reconnaissance (ISR) capabilities with possible combat elements, in particular the use of modern missiles; - include modern avionics systems, encrypted data transmission and communication that are suitable for the cost of this type of aircraft; - be able to operate in irregular environments, including unprepared runways; - be able to take part in natural disaster relief operations.", "type_of_action": "Research Action", "budget": "10,000,000", "budget_numeric": 10000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 10,000,000", "budget_per_proposal": "10,000,000", "trl": "N/A", "types_of_activities": [{"id": "a", "activity": "Yes and technologies, including disruptive technologies, which can adaptability to emerging mission needs, i.e. light attack and armed reconnaissance, Armed with precision-guided munitions for counterinsurgency and low-intensity conflict. It is a cheaper alternative to jets for asymmetric warfare and well-suited for operations in austere environments with limited infrastructure. Most light multirole aircrafts are now 30-40 years old and there is a need for a new FMLA that can bridge the gap between today‚Äôs battlefield and modern technology. Beyond its core military role, the light multirole aircraft has to offer a platform that can be easily converted to meet civil security and EU internal needs, typically SAR, border surveillance and natural disaster relief missions. This call topic therefore addresses this emerging strategic gap within the European light multirole area. It involves a cooperative analysis of the light multirole aircraft replacement needs on the 2035-2040 horizon and seeks to European development opportunities, among the EDF supporting <strong>Member States</strong> and EDF associated countries.<br><br><strong>SCOPE</strong><br>and types of activities Scope Proposals must study and design a FMLA in one or two aircraft configurations, depending on the convergence on the requirements by the supporting <strong>Member States</strong> and EDF associated countries. Moreover, the proposals should address modern technologies and materials that minimise the aircraft‚Äôs visibility to radars and other detection systems to increase its survivability (radiation-absorbing paints, coatings etc). This is particularly important in combat scenarios, where undetectability is crucial. The proposals should also put forward solutions to protect aircraft electronic systems against interference and potential damage caused by external electromagnetic fields with various characteristics (EMP weapons17, etc.). Systems such as electromagnetic radiation shields are 17 EMP is an electromagnetic warfare weapons that generates high-power microwaves intended to destroy or disable sensitive electronic components -- such as the navigation, guidance, and sensor systems of UAVs. critical to maintaining the functionality of onboard communications systems and equipment in different environments. In addition, the proposals may address coating materials that improve the durability of components in extreme conditions, as well as materials and technologies for manufacturing the FMLA, including high temperature materials and coatings.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>The proposed FMLA should meet the functional requirements described below: - It should be a small turboprop aircraft designed, manufactured and tested so that it can be certified in accordance with EMAR 21, featuring: - Maximum take-off weight (MTOW) up to 7500 kg; - Short take-off and landing (STOL) capabilities; - cargo compartment (rear, side cargo door, ramp). - It should be designed using the most relevant applicable standards as set out below: - Development: ARP-4754A - Safety: ARP-4761 - Environmental: MIL-STD-810H - Electromagnetic interference (EMI) and electromagnetic compatibility (EMC): MIL-STD-461G - Electric power: MIL-STD-704 - Software: DO-178C - Complex hardware: DO-254 - <strong>Cyber security</strong>: DO-326A and DO-356A Any deviation from these standards should be justified and an evaluation of the gaps between the suggested applicable standards and those used should be provided. - It should be able to fly: - in relatively permissive conditions including flight into known icing (FIKI); - in harsh weather conditions that have significantly impacts performance, ranging from sandy, dusty, salty, stormy, hot and humid to extremely cold environments including high-winds, gusts, extreme rain and mountainous terrain. - It should be environmentally friendly providing air superiority and operational capabilities under suppressed opponent‚Äôs air defence in missions below the threshold of open conflict. - It should be capable of operating using either existing communications and remote control solutions or advanced coastal/littoral communications networks. It should be able to detect, localise and engage a target, in teamed or collaborative manner, under human operator‚Äôs supervision. - It should provide a cost-effective alternative solution for those countries that cannot afford to operate expensive modern air assets. It should be designed using as many novel materials and clean propulsion as possible, and, where possible, provide a platform for a range of kinetic and non-kinetic weapons. It should be equipped with cutting-edge radar applications and adaptive camouflage to extend its survivability. - It should (intangible requirements): - involve feedback and strong cooperation with EU aviation industry; - involve aerospace companies and small to medium-sized enterprises (SMEs); - provide export opportunities and be custom-made to fit EU <strong>Member States</strong>‚Äô and EDF associated countries‚Äô requirements, and with an open architecture to address worldwide opportunities; - be based on operational scenarios & threat environment relevant for 2030 and beyond (i.e. multi-domain connectivity). - It should (tangible requirements): - be affordability, in terms of acquisition and life-cycle costs. Operating costs should be below similar available solutions in the market; - include intelligence, surveillance and reconnaissance (ISR) capabilities with possible combat elements, in particular the use of modern missiles; - include modern avionics systems, encrypted data transmission and communication that are suitable for the cost of this type of aircraft; - be able to operate in irregular environments, including unprepared runways; - be able to take part in natural disaster relief operations.", "description_plain": "GENERAL OBJECTIVE\nThere is a need for a new multirole light aircraft that can bridge the gap between today‚Äôs battlefield and modern technology as most of the EU‚Äôs flee acement needs on the 2035-2040 horizon and seeks to European development opportunities, among the EDF supporting Member States and EDF associated countries.\n\nSPECIFIC OBJECTIVE\nFMLA is expected to become increasingly valuable due to its versatility, lower operating costs, and adaptability to emerging mission needs, i.e. light attack and armed reconnaissance, Armed with precision-guided munitions for counterinsurgency and low-intensity conflict. It is a cheaper alternative to jets for asymmetric warfare and well-suited for operations in austere environments with limited infrastructure. Most light multirole aircrafts are now 30-40 years old and there is a need for a new FMLA that can bridge the gap between today‚Äôs battlefield and modern technology. Beyond its core military role, the light multirole aircraft has to offer a platform that can be easily converted to meet civil security and EU internal needs, typically SAR, border surveillance and natural disaster relief missions. This call topic therefore addresses this emerging strategic gap within the European light multirole area. It involves a cooperative analysis of the light multirole aircraft replacement needs on the 2035-2040 horizon and seeks to European development opportunities, among the EDF supporting Member States and EDF associated countries.\n\nSCOPE\nand types of activities Scope Proposals must study and design a FMLA in one or two aircraft configurations, depending on the convergence on the requirements by the supporting Member States and EDF associated countries. Moreover, the proposals should address modern technologies and materials that minimise the aircraft‚Äôs visibility to radars and other detection systems to increase its survivability (radiation-absorbing paints, coatings etc). This is particularly important in combat scenarios, where undetectability is crucial. The proposals should also put forward solutions to protect aircraft electronic systems against interference and potential damage caused by external electromagnetic fields with various characteristics (EMP weapons17, etc.). Systems such as electromagnetic radiation shields are 17 EMP is an electromagnetic warfare weapons that generates high-power microwaves intended to destroy or disable sensitive electronic components -- such as the navigation, guidance, and sensor systems of UAVs. critical to maintaining the functionality of onboard communications systems and equipment in different environments. In addition, the proposals may address coating materials that improve the durability of components in extreme conditions, as well as materials and technologies for manufacturing the FMLA, including high temperature materials and coatings.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed FMLA should meet the functional requirements described below: - It should be a small turboprop aircraft designed, manufactured and tested so that it can be certified in accordance with EMAR 21, featuring: - Maximum take-off weight (MTOW) up to 7500 kg; - Short take-off and landing (STOL) capabilities; - cargo compartment (rear, side cargo door, ramp). - It should be designed using the most relevant applicable standards as set out below: - Development: ARP-4754A - Safety: ARP-4761 - Environmental: MIL-STD-810H - Electromagnetic interference (EMI) and electromagnetic compatibility (EMC): MIL-STD-461G - Electric power: MIL-STD-704 - Software: DO-178C - Complex hardware: DO-254 - Cyber security: DO-326A and DO-356A Any deviation from these standards should be justified and an evaluation of the gaps between the suggested applicable standards and those used should be provided. - It should be able to fly: - in relatively permissive conditions including flight into known icing (FIKI); - in harsh weather conditions that have significantly impacts performance, ranging from sandy, dusty, salty, stormy, hot and humid to extremely cold environments including high-winds, gusts, extreme rain and mountainous terrain. - It should be environmentally friendly providing air superiority and operational capabilities under suppressed opponent‚Äôs air defence in missions below the threshold of open conflict. - It should be capable of operating using either existing communications and remote control solutions or advanced coastal/littoral communications networks. It should be able to detect, localise and engage a target, in teamed or collaborative manner, under human operator‚Äôs supervision. - It should provide a cost-effective alternative solution for those countries that cannot afford to operate expensive modern air assets. It should be designed using as many novel materials and clean propulsion as possible, and, where possible, provide a platform for a range of kinetic and non-kinetic weapons. It should be equipped with cutting-edge radar applications and adaptive camouflage to extend its survivability. - It should (intangible requirements): - involve feedback and strong cooperation with EU aviation industry; - involve aerospace companies and small to medium-sized enterprises (SMEs); - provide export opportunities and be custom-made to fit EU Member States‚Äô and EDF associated countries‚Äô requirements, and with an open architecture to address worldwide opportunities; - be based on operational scenarios & threat environment relevant for 2030 and beyond (i.e. multi-domain connectivity). - It should (tangible requirements): - be affordability, in terms of acquisition and life-cycle costs. Operating costs should be below similar available solutions in the market; - include intelligence, surveillance and reconnaissance (ISR) capabilities with possible combat elements, in particular the use of modern missiles; - include modern avionics systems, encrypted data transmission and communication that are suitable for the cost of this type of aircraft; - be able to operate in irregular environments, including unprepared runways; - be able to take part in natural disaster relief operations."}, {"code": "EDF-2026-RA-UWW-FUWN", "title": "Development and validation of models predicting flow- related underwater noise", "category": "RA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> The design and operation of underwater platforms, including uncrewed underwater systems (UUS) and manned underwater vehicles, are significantly affected by the flow-related underwater noise generated by these platforms. This noise can compromise the performance of onboard sonars and underwater communication systems and contribute to the overall radiated noise signature of the platform. Therefore, accurate modelling and prediction of flow-related underwater noise are crucial for the optimal design of underwater platforms and the effective integration of sonar systems. Specific objective The specific objective of this topic is to develop and validate advanced models for predicting flow-related underwater noise, including the generation of high-quality verification data. These models are expected to support the design of underwater platforms, the placement and design of sonars, and the simulation of radiated noise from underwater platforms.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> The specific objective of this topic is to develop and validate advanced models for predicting flow-related underwater noise, including the generation of high-quality verification data. These models are expected to support the design of underwater platforms, the placement and design of sonars, and the simulation of radiated noise from underwater platforms.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope The proposals must address the development and validation of models for predicting flow- related underwater noise, with a focus on the following aspects: ‚Ä¢ developing advanced numerical models for simulating flow-related underwater noise, including computational fluid dynamics (CFD) and acoustic simulations; ‚Ä¢ developing and validating of state-of-the-art methods in the parameter range relevant for silent underwater platforms; ‚Ä¢ using a buoyant body experiment to allow for a highly controlled data set to be generated, where fundamental physical processes can be isolated. The study must cover self-noise in both flush-mounted and integrated hydrophones, as well as sonars measuring the radiated sound; ‚Ä¢ generating high-quality experimental data for validating the numerical models, including measurements of flow-related noise from various underwater platforms and sonar systems; ‚Ä¢ developing tools and methods for predicting the performance of sonars in the presence of flow-related noise, including the effects of noise on sonar detection and classification capabilities; ‚Ä¢ investigating the impact of platform design and operational parameters on flow-related underwater noise, including the effects of hull shape, propulsion systems, and manoeuvring.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed models and tools should meet the functional requirements described below: - ability to simulate various types of underwater platforms, including UUS, manned underwater vehicles, USS and surface ships; - ability to account for different environmental conditions, such as (but not limited to) water depth, temperature, and salinity; - ability to predict the performance of sonars in the presence of flow-related noise, including the effects of noise on sonar detection and classification capabilities; - ability to investigate the impact of platform design and operational parameters on flow-related underwater noise, including the effects of hull shape, propulsion systems, and manoeuvring; - ability to generate high-quality verification data for validating numerical models and simulating sonar performance; - user-friendly software tools for predicting flow-related underwater noise and simulating sonar performance in the presence of noise.", "type_of_action": "Research Action", "budget": "8,000,000", "budget_numeric": 8000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 8,000,000", "budget_per_proposal": "8,000,000", "trl": "N/A", "types_of_activities": [{"id": "a", "activity": "Yes and technologies, including disruptive technologies, which can achieve (mandatory) significant effects in the area of defence (generating knowledge) Activities that aim to increase interoperability and resilience, including secured production and exchange of data, to master critical defence (b)", "eligible": true}, {"id": "c", "activity": "Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping22 of a defence product, tangible or intangible", "eligible": false}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": false}, {"id": "g", "activity": "Qualification23 of a defence product, tangible or intangible component or", "eligible": false}, {"id": "h", "activity": "Certification24 of a defence product, tangible or intangible component or", "eligible": false}, {"id": "i", "activity": "Development of technologies or assets increasing efficiency across the", "eligible": false}], "eligible_activities": [{"name": "Knowledge Generation", "color": "#10b981"}, {"name": "Studies", "color": "#8b5cf6"}, {"name": "Design", "color": "#f59e0b"}], "calculated_p , including measurements of flow-related noise from various underwater platforms and sonar systems; ‚Ä¢ developing tools and methods for predicting the performance of sonars in the presence of flow-related noise, including the effects of noise on sonar detection and classification capabilities; ‚Ä¢ investigating the impact of platform design and operational parameters on flow-related underwater noise, including the effects of hull shape, propulsion systems, and manoeuvring.<br><br><strong>FUNCTIONAL REQUIREMENTS</strong><br>The proposed models and tools should meet the functional requirements described below: - ability to simulate various types of underwater platforms, including UUS, manned underwater vehicles, USS and surface ships; - ability to account for different environmental conditions, such as (but not limited to) water depth, temperature, and salinity; - ability to predict the performance of sonars in the presence of flow-related noise, including the effects of noise on sonar detection and classification capabilities; - ability to investigate the impact of platform design and operational parameters on flow-related underwater noise, including the effects of hull shape, propulsion systems, and manoeuvring; - ability to generate high-quality verification data for validating numerical models and simulating sonar performance; - user-friendly software tools for predicting flow-related underwater noise and simulating sonar performance in the presence of noise.", "description_plain": "GENERAL OBJECTIVE\nThe design and operation of underwater platforms, including uncrewed underwater systems (UUS) and manned underwater vehicles, are significantly affected by the flow-related underwater noise generated by these platforms. This noise can compromise the performance of onboard sonars and underwater communication systems and contribute to the overall radiated noise signature of the platform. Therefore, accurate modelling and prediction of flow-related underwater noise are nvestigating the impact of platform design and operational parameters on flow-related underwater noise, including the effects of hull shape, propulsion systems, and manoeuvring.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed models and tools should meet the functional requirements described below: - ability to simulate various types of underwater platforms, including UUS, manned underwater vehicles, USS and surface ships; - ability to account for different environmental conditions, such as (but not limited to) water depth, temperature, and salinity; - ability to predict the performance of sonars in the presence of flow-related noise, including the effects of noise on sonar detection and classification capabilities; - ability to investigate the impact of platform design and operational parameters on flow-related underwater noise, including the effects of hull shape, propulsion systems, and manoeuvring; - ability to generate high-quality verification data for validating numerical models and simulating sonar performance; - user-friendly software tools for predicting flow-related underwater noise and simulating sonar performance in the presence of noise."}, {"code": "EDF-2026-RA-SIMTRAIN-MSAI-STEP", "title": "Modelling & simulation-supported AI framework for military decision- making and training", "category": "RA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> In a defence modelling and simulation (M&S) context, artificial intelligence (AI) can provide tactical intelligence in (near) real time through enhanced situational awareness and planning and decision-making support. An AI framework for defence is a robust and adaptive system designed to facilitate the creation of artificial intelligence concepts in military operations. It enhances decision-making, situational awareness, and operational efficiency while ensuring security, interoperability, and real-time responsiveness. The objective of this call topic is to assess the feasibility of creating an AI framework for defence applications, to serve as a springboard for the development of future tactical intelligence concepts by providing military simulation capabilities, historical data sets, a rich scenario and benchmark database, access to doctrinal models and output from previously developed AI services. It would also enable a common simulation framework for wargames and combat simulations with the potential to similarly facilitate improved learning support in mission planning and execution, including through AI-enabled battlespace simulation. Specific objective The goal of this call topic is to create an AI-system framework that enables EU countries to develop and accelerate the innovation of military M&S systems. This call topic concerns a unified framework for tactical intelligence and decision-making. It includes connecting the framework to C2 systems and synthetic training environments, managing historical data sets, and utilising doctrine. All such data are collected, combined, cleaned, and contextualised for AI solutions to learn from, gain insights into, and provide guidance on. The models that can be developed using the framework are expected to be able to support the users of C2 applications and to provide instructor support of training systems. This can further include testing future human-machine interaction concepts for military users. By closing the loop to the end user, the AI system framework enables new possibilities, for example, to easily test and validate novel tactical intelligence solutions in a concept, development and experimentation setting. This makes it possible to measure the effectiveness of future tactical intelligence solutions hands-on. While there are many efforts in the development of AI technology in different areas, the maturity of standards varies across the different domains across EU Member States and EDF associated countries and industries. There is a need to investigate how to develop a continuous, scalable, reusable and flexible AI development environment that integrates capabilities seamlessly for a persistent military environment (training, exercises, and rehearsal) in a cost-effective way. <strong>This call topic contributes to the STEP objectives, as defined in the STEP Regulation25, in the target investment area of deep and digital technologies.</strong><br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> The goal of this call topic is to create an AI-system framework that enables EU countries to develop and accelerate the innovation of military M&S systems. This call topic concerns a unified framework for tactical intelligence and decision-making. It includes connecting the framework to C2 systems and synthetic training environments, managing historical data sets, and utilising doctrine. All such data are collected, combined, cleaned, and contextualised for AI solutions to learn from, gain insights into, and provide guidance on. The models that can be developed using the framework are expected to be able to support the users of C2 applications and to provide instructor support of training systems. This can further include testing future human-machine interaction concepts for military users. By closing the loop to the end user, the AI system framework enables new possibilities, for example, to easily test and validate novel tactical intelligence solutions in a concept, development and experimentation setting. This makes it possible to measure the effectiveness of future tactical intelligence solutions hands-on. While there are many efforts in the development of AI technology in different areas, the maturity of standards varies across the different domains across EU Member States and EDF associated countries and industries. There is a need to investigate how to develop a continuous, scalable, reusable and flexible AI development environment that integrates capabilities seamlessly for a persistent military environment (training, exercises, and rehearsal) in a cost-effective way. This call topic contributes to the STEP objectives, as defined in the STEP Regulation25, in the target investment area of deep and digital technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope <strong>Proposals must investigate solutions in the simulation area, cover two or more use cases in forces readiness, support operations and capability development.</strong> Proposals must identify current challenges regarding preconditions in AI use in a multi- national defence context, and more specifically identify state of the art technologies, research gaps, needs and requirements. Proposals must further research a subset of challenges in at least two chosen specific use case(s)26 by achieving an increment in the maturity of applying AI in a defence context. In addition, proposals must ensure compliance with NATO standards and other possible coalition situations to allow for extended interaction between a variety of collaborative assets used in different operational domains. Finally, proposals should demonstrate capabilities in integrating AI for simulation purposes.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed AI framework must meet the requirements described below: - Interoperability between heterogeneous systems. The AI framework should ensure seamless integration across diverse, multi-domain platforms (air, land, sea, cyber, and space), legacy systems, and multinational coalition infrastructures using open standards and modular architectures. - The military AI framework should lead to services that are reusable, interoperable, and can be integrated into mission-critical end-user C2 systems. Develop AI components as modular, reusable services within a flexible and scalable framework, enabling efficient integration into command & control (C2) environments and mission systems with minimal customisation. - Collaboration and sharing information appropriate for military data that can be classified. Ensure controlled, policy-compliant information sharing of classified and sensitive military data through multi-level security (MLS), differential privacy, and homomorphic encryption technologies. Enable secure federated learning and decentralised AI training across different defence nodes. - Ensure security, while still enabling sharing the AI solutions developed. Implement continuous AI risk assessment, adversarial robustness techniques, secure model deployment (e.g. confidential computing, zero-trust architectures), and secure model update pipelines (MLOps for defence) to mitigate adversarial threats and maintain system integrity. - Facilitate the creation of AI solutions by democratising30 AI development and usage. Facilitate AI adoption by providing user-friendly platforms, AutoML capabilities, 30 Making AI technology accessible to everyone‚Äù, allowing people with different knowledge and skills to benefit from the advantages of AI. visual programming tools, and guided workflows, empowering non-technical users (e.g. military analysts, planners) to build, customise, and deploy AI solutions without deep coding or data science expertise - Usability by non-technical military users in AI solutions and model development, to include those people who don‚Äôt necessarily possess a deep understanding of AI algorithms, data sets, and computer science. Proposals must address key human factors (HF) and human-AI teaming aspects to ensure that AI-supported frameworks for military decision-making, training, and wargaming are usable, adaptable, resilient, and mission-relevant. - Ensure that AI tools are intuitive, transparent, and accessible for non-expert users through simplified interfaces, natural language interaction, scenario-based training, and guided decision support tools, while maintaining mission effectiveness and safety. - Provide a testbed of (fast executing) simulation environments from a particular domain (battlespace simulations for wargames). Provide high-fidelity, fast-executing simulation environments tailored for military domains to test, evaluate, and train AI models, enabling realistic operational scenarios, digital twins, and synthetic training environments. - Be usable for various types of AI (Supervised, Unsupervised, reinforcement learning) and use pre-existing foundation models. The proposed application of the AI framework in the use cases must meet the following functional requirements: - Include a baseline of RL-agents for a chosen domain. Provide a library of pre-trained, reinforcement learning-based general-purpose agents capable of adapting to varying mission requirements within the simulated environment, supporting transfer learning and continual learning paradigms. - Propose a generic interface between agents and simulation environments. Specify and adopt a generic, extensible API/interface specification for connecting agents with diverse simulation environments to support plug-and-play AI experimentation and development. - Explainable AI (XAI) to ensure transparency in AI-driven decisions. Systems must provide explainable AI behaviours to support trust calibration, including real-time explanations that help users predict, understand, and confidently interact with AI systems. Integrate explainability-by-design features such as visual model introspection, decision rationale reports, and human-readable model logic to promote trust, accountability, and auditability in AI-assisted decisions - Compliance with international laws and military eness, and operational efficiency while ensuring security, interoperability, and real-time responsiveness. The objective of this call topic is to assess the feasibility of creating an AI framework for defence applications, to serve as a springboard for the development of future tactical intelligence concepts by providing military simulation capabilities, historical data sets, a rich scenario and benchmark database, access to doctrinal models and output from previously developed AI services. It would also enable a common simulation framework for wargames and combat simulations with the potential to similarly facilitate improved learning support in mission planning and execution, including through AI-enabled battlespace simulation. Specific objective The goal of this call topic is to create an AI-system framework that enables EU countries to develop and accelerate the innovation of military M&S systems. This call topic concerns a unified framework for tactical intelligence and decision-making. It includes connecting the framework to C2 systems and synthetic training environments, managing historical data sets, and utilising doctrine. All such data are collected, combined, cleaned, and contextualised for AI solutions to learn from, gain insights into, and provide guidance on. The models that can be developed using the framework are expected to be able to support the users of C2 applications and to provide instructor support of training systems. This can further include testing future human-machine interaction concepts for military users. By closing the loop to the end user, the AI system framework enables new possibilities, for example, to easily test and validate novel tactical intelligence solutions in a concept, development and experimentation setting. This makes it possible to measure the effectiveness of future tactical intelligence solutions hands-on. While there are many efforts in the development of AI technology in different areas, the maturity of standards va  military engagement rules. - Human-in-the-loop (HITL) systems for critical decision-making scenarios. Mandate human oversight in high-risk and ethically sensitive operations by embedding configurable HITL/ human-on-the-loop (HOTL) control layers, ensuring that final decision authority remains with human operators. - Employed paradigms and technologies adaptable to identified hardware solutions based on tactical readiness, energy consumption, heat dissipation, and available computing power.<br><br><strong>EXPECTED IMPACT</strong><br>‚Ä¢ Significantly reducing the time and costs associated with the of COA development and wargaming scenarios by: o leveraging adaptive <strong>AI</strong> models, reinforcement learning, <strong>AI</strong>-driven automation, optimisation algorithms and generative simulation techniques to automate scenario creation, optimise decision and accelerate operational readiness; o improving resource allocation through data-informed decision-making processes powered by predictive modelling and <strong>machine learning</strong>.<br>‚Ä¢ Developing <strong>AI</strong> solutions tailored for military M&S systems, enhancing tactical intelligence, mission planning, and <strong>autonomous</strong> decision-making capabilities and increasing responsiveness in real-time operations. These solutions are expected to incorporate state of the art methods in <strong>machine learning</strong> including reinforcement learning and graph neural networks, multi-agent systems for dynamic and adaptive simulation models, and real-time data fusion to support commanders with actionable insights and scenario forecasting.<br>‚Ä¢ Identifying and address specific <strong>interoperability</strong> challenges and gaps to establish a cost-efficient <strong>AI</strong> training capability in a multi-national context.<br>‚Ä¢ Promoting convergence on training standards across EU <strong>Member States</strong> and EDF associated countries to foster <strong>interoperability</strong> by promoting common <strong>AI</strong> ethics frameworks, testing methodologies, and validation protocols .<br>‚Ä¢ Structuring and developing a European ecosystem to support simulation technology for military usages.<br>‚Ä¢ Ensuring the <strong>interoperability</strong>, security, and trustworthiness of <strong>AI</strong> components in joint training and operational environments.<br>‚Ä¢ Establishing a modular testbed of high-performance, domain-specific simulation environments (e.g., battlespace simulations) to serve as a proving ground for <strong>AI</strong> integration.<br>‚Ä¢ Providing a library of general-purpose, pre-trained reinforcement learning agents to accelerate experimentation and benchmarking.<br>‚Ä¢ Developing a standardised interface between <strong>AI</strong> agents and simulation platforms to ensure <strong>interoperability</strong>, scalability, and reproducibility across systems and nations.<br>‚Ä¢ Supporting the development of a <strong>resilient</strong> and scalable European simulation ecosystem dedicated to military applications. This ecosystem is expected to integrate academia, industry, and defence stakeholders to promote <strong>innovation</strong> in <strong>AI</strong>-driven simulation tools, digital twins, and synthetic environments, in alignment with the EU‚Äôs digital and defence strategies.<br>‚Ä¢ Encouraging public-private and civil-military synergies to accelerate the adoption and evolution of <strong>AI</strong> solutions across defence applications.<br>‚Ä¢ Contributing to reducing or preventing the strategic dependencies of the Union.", "description_plain": "GENERAL OBJECTIVE\nIn a defence modelling and simulation (M&S) context, artificial intelligence (AI) can provide tactical intelligence in (near) real time through enhanced situational awareness and planning and decision-making support. An AI framework for defence is a robust and adaptive system designed to facilitate the creation of artificial intelligence concepts in military operations. It enhances decision-making, situational awareness, and operational efficiency while ensuring security, interoperability, and real-time responsiveness. The objective of this call topic is to assess the feasibility of creating an AI framework for defence applications, to serve as a springboard for the development of future tactical intelligence concepts by providing military simulation capabilities, historical data sets, a rich scenario and benchmark database, access to doctrinal models and output from previously developed AI services. It would also enable a common simulation framework for wargames and combat simulations with the potential to similarly facilitate improved learning support in mission planning and execution, including through AI-enabled battlespace simulation. Specific objective The goal of this call topic is to create an AI-system framework that enables EU countries to develop and accelerate the innovation of military M&S systems. This call topic concerns a unified framework for tactical intelligence and decision-making. It includes connecting the framework to C2 systems and synthetic training environments, managing historical data sets, and utilising doctrine. All such data are collected, combined, cleaned, and contextualised for AI solutions to learn from, gain insights into, and provide guidance on. The models that can be developed using the framework are expected to be able to support the users of C2 applications and to provide instructor support of training systems. This can further include testing future human-machine interaction concepts for military users. By closing the loop to the end user, the AI system framework enables new possibilities, for example, to easily test and validate novel tactical intelligence solutions in a concept, development and experimentation setting. This makes it possible to measure the effectiveness of future tactical intelligence solutions hands-on. While there are many efforts in the development of AI technology in different areas, the maturity of standards varies across the different domains across EU Member States and EDF associated countries and industries. There is a need to investigate how to develop a continuous, scalable, reusable and flexible AI development environment that integrates capabilities seamlessly for a persistent military environment (training, exercises, and rehearsal) in a cost-effective way. This call topic contributes to the STEP objectives, as defined in the STEP Regulation25, in the target investment area of deep and digital technologies.\n\nSPECIFIC OBJECTIVE\nThe goal of this call topic is to create an AI-system framework that enables EU countries to develop and accelerate the innovation of military M&S systems. This call topic concerns a unified framework for tactical intelligence and decision-making. It includes connecting the framework to C2 systems and synthetic training environments, managing historical data sets, and utilising doctrine. All such data are collected, combined, cleaned, and contextualised for AI solutions to learn from, gain insights into, and provide guidance on. The models that can be developed using the framework are expected to be able to support the users of C2 applications and to provide instructor support of training systems. This can further include testing future human-machine interaction concepts for military users. By closing the loop to the end user, the AI system framework enables new possibilities, for example, to easily test and validate novel tactical intelligence solutions in a concept, development and experimentation setting. This makes it possible to measure the effectiveness of future tactical intelligence solutions hands-on. While there are many efforts in the development of AI technology in different areas, the maturity of standards varies across the different domains across EU Member States and EDF associated countries and industries. There is a need to investigate how to develop a continuous, scalable, reusable and flexible AI development environment that integrates capabilities seamlessly for a persistent military environment (training, exercises, and rehearsal) in a cost-effective way. This call topic contributes to the STEP objectives, as defined in the STEP Regulation25, in the target investment area of deep and digital technologies.\n\nSCOPE\nand types of activities Scope Proposals must investigate solutions in the simulation area, cover two or more use cases in forces readiness, support operations and capability development. Proposals must identify current challenges regarding preconditions in AI use in a multi- national defence context, and more specifically identify state of the art technologies, research gaps, needs and requirements. Proposals must further research a subset of challenges in at least two chosen specific use case(s)26 by achieving an increment in the maturity of applying AI in a defence context. In addition, proposals must ensure compliance with NATO standards and other possible coalition situations to allow for extended interaction between a variety of collaborative assets used in different operational domains. Finally, proposals should demonstrate capabilities in integrating AI for simulation purposes.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed AI framework must meet the requirements described below: - Interoperability between heterogeneous systems. The AI framework should ensure seamless integration across diverse, multi-domain platforms (air, land, sea, cyber, and space), legacy systems, and multinational coalition infrastructures using open standards and modular architectures. - The military AI framework should lead to services that are reusable, interoperable, and can be integrated into mission-critical end-user C2 systems. Develop AI components as modular, reusable services within a flexible and scalable framework, enabling efficient integration into command & control (C2) environments and mission systems with minimal customisation. - Collaboration and sharing information appropriate for military data that can be classified. Ensure controlled, policy-compliant information sharing of classified and sensitive military data through multi-level security (MLS), differential privacy, and homomorphic encryption technologies. Enable secure federated learning and decentralised AI training across different defence nodes. - Ensure security, while still enabling sharing the AI solutions developed. Implement continuous AI risk assessment, adversarial robustness techniques, secure model deployment (e.g. confidential computing, zero-trust architectures), and secure model update pipelines (MLOps for defence) to mitigate adversarial threats and maintain system integrity. - Facilitate the creation of AI solutions by democratising30 AI development and usage. Facilitate AI adoption by providing user-friendly platforms, AutoML capabilities, 30 Making AI technology accessible to everyone‚Äù, allowing people with different knowledge and skills to benefit from the advantages of AI. visual programming tools, and guided workflows, empowering non-technical users (e.g. military analysts, planners) to build, customise, and deploy AI solutions without deep coding or data science expertise - Usability by non-technical military users in AI solutions and model development, to include those people who don‚Äôt necessarily possess a deep understanding of AI algorithms, data sets, and computer science. Proposals must address key human factors (HF) and human-AI teaming aspects to ensure that AI-supported frameworks for military decision-making, training, and wargaming are usable, adaptable, resilient, and mission-relevant. - Ensure that AI tools are intuitive, transparent, and accessible for non-expert users through simplified interfaces, natural language interaction, scenario-based training, and guided decision support tools, while maintaining mission effectiveness and safety. - Provide a testbed of (fast executing) simulation environments from a particular domain (battlespace simulations for wargames). Provide high-fidelity, fast-executing simulation environments tailored for military domains to test, evaluate, and train AI models, enabling realistic operational scenarios, digital twins, and synthetic training environments. - Be usable for various types of AI (Supervised, Unsupervised, reinforcement learning) and use pre-existing foundation models. The proposed application of the AI framework in the use cases must meet the following functional requirements: - Include a baseline of RL-agents for a chosen domain. Provide a library of pre-trained, reinforcement learning-based general-purpose agents capable of adapting to varying mission requirements within the simulated environment, supporting transfer learning and continual learning paradigms. - Propose a generic interface between agents and simulation environments. Specify and adopt a generic, extensible API/interface specification for connecting agents with diverse simulation environments to support plug-and-play AI experimentation and development. - Explainable AI (XAI) to ensure transparency in AI-driven decisions. Systems must provide explainable AI behaviours to support trust calibration, including real-time explanations that help users predict, understand, and confidently interact with AI systems. Integrate explainability-by-design features such as visual model introspection, decision rationale reports, and human-readable model logic to promote trust, accountability, and auditability in AI-assisted decisions - Compliance with international laws and military engagement rules. - Human-in-the-loop (HITL) systems for critical decision-making scenarios. Mandate human oversight in high-risk and ethically sensitive operations by embedding configurable HITL/ human-on-the-loop (HOTL) control layers, ensuring that final decision authority remains with human operators. - Employed paradigms and technologies adaptable to identified hardware solutions based on tactical readiness, energy consumption, heat dissipation, and available computing power.\n\nEXPECTED IMPACT\n\n‚Ä¢ Significantly reducing the time and costs associated with the of COA development and wargaming scenarios by: o leveraging adaptive AI models, reinforcement learning, AI-driven automation, optimisation algorithms and generative simulation techniques to automate scenario creation, optimise decision and accelerate operational readiness; o improving resource allocation through data-informed decision-making processes powered by predictive modelling and machine learning.\n‚Ä¢ Developing AI solutions tailored for military M&S systems, enhancing tactical intelligence, mission planning, and autonomous decision-making capabilities and increasing responsiveness in real-time operations. These solutions are expected to incorporate state of the art methods in machine learning including reinforcement learning and graph neural networks, multi-agent systems for dynamic and adaptive simulation models, and real-time data fusion to support commanders with actionable insights and scenario forecasting.\n‚Ä¢ Identifying and address specific interoperability challenges and gaps to establish a cost-efficient AI training capability in a multi-national context.\n‚Ä¢ Promoting convergence on training standards across EU Member States and EDF associated countries to foster interoperability by promoting common AI ethics frameworks, testing methodologies, and validation protocols .\n‚Ä¢ Structuring and developing a European ecosystem to support simulation technology for military usages.\n‚Ä¢ Ensuring the interoperability, security, and trustworthiness of AI components in joint training and operational environments.\n‚Ä¢ Establishing a modular testbed of high-performance, domain-specific simulation environments (e.g., battlespace simulations) to serve as a proving ground for AI integration.\n‚Ä¢ Providing a library of general-purpose, pre-trained reinforcement learning agents to accelerate experimentation and benchmarking.\n‚Ä¢ Developing a standardised interface between AI agents and simulation platforms to ensure interoperability, scalability, and reproducibility across systems and nations.\n‚Ä¢ Supporting the development of a resilient and scalable European simulation ecosystem dedicated to military applications. This ecosystem is expected to integrate academia, industry, and defence stakeholders to promote innovation in AI-driven simulation tools, digital twins, and synthetic environments, in alignment with the EU‚Äôs digital and defence strategies.\n‚Ä¢ Encouraging public-private and civil-military synergies to accelerate the adoption and evolution of AI solutions across defence applications.\n‚Ä¢ Contributing to reducing or preventing the strategic dependencies of the Union."}, {"code": "EDF-2026-LS-RA-SI-ENERENV-NTFE", "title": "New turbofan engine", "category": "RA-SI", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> An unmanned aerial vehicle (UAV) used as loyal wingman/unmanned combat aerial vehicle (UCAV) requires specific performance capabilities for a variety of mission profiles to meet storage, deployment and operational requirements. A key factor in meeting these requirements is an engine providing optimum thrust and electrical power capabilities. The aim of this call topic therefore is to investigate the possibility to further develop a new turbofan engine in the range of approximately 25-35 kN, which meets all military requirements and is capable of operating on kerosene and sustainable aviation fuel (SAF). The proposals may build on or integrate results from one or more projects funded following an EU-funded projects for which the applicants have the rights to use and commercialise the results. Specific objective There are no suitable European and International Traffic in Arms Regulations (ITAR) free engine available for loyal wingman applications. Recent research has shown that an engine in the 25-35 kN class can meet all necessary performance requirements for thrust and electric power. Loyal wingman drones should not be expendable but rather attritable31 and have a potentially higher acceptable rate of loss when used in combat conditions. This means, the engine needs to be sufficiently reliable and cost-effective compared to the number of units produced. Other civil, military and commercial applications should be evaluated, including those requiring hydrogen combustion or hybrid power plants. The engine should have sufficient power to support growth and additional power off-takes, including bleed air. It should also be capable of meeting the needs for additional electric power offtakes.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> There are no suitable European and International Traffic in Arms Regulations (ITAR) free engine available for loyal wingman applications. Recent research has shown that an engine in the 25-35 kN class can meet all necessary performance requirements for thrust and electric power. Loyal wingman drones should not be expendable but rather attritable31 and have a potentially higher acceptable rate of loss when used in combat conditions. This means, the engine needs to be sufficiently reliable and cost-effective compared to the number of units produced. Other civil, military and commercial applications should be evaluated, including those requiring hydrogen combustion or hybrid power plants. The engine should have sufficient power to support growth and additional power off-takes, including bleed air. It should also be capable of meeting the needs for additional electric power offtakes.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope <strong>Proposals must carry out a concept study for a new 25-35 kN class turbofan engine or engine family to be adaptative with iteration technologies for more flexibility.</strong> The proposals must address the development of a low-cost turbofan engine for loyal wingman applications in the power range of ‚âà 25-35 kN, with the features set out below: - improved long-term storage capabilities (not only by technical measures), including corrosion resistance and avoidance of rotor bow (e.g. by the use of materials, coatings, preservation, protection against environmental influences); - low-cost manufacturing (e.g. by using standardised parts, novel manufacturing processes); - the engine must be compatible with a range of fuels, including (i) conventional fuels, (ii) SAF and (iii) combustible fuels of lower qualities (e.g. with higher sulphur content, impurities) in different regions of the world with anomalous specifications (e.g. Jet A, JP, SAF, Avgas, Mogas); - maximisation of operational usability by reducing the need for inspections and periodic maintenance while increasing the times between such servicing requirements. In addition, the proposals may address: - the use of green technologies aiming to lower CO2 emissions throughout the engine‚Äôs lifecycle, improving sustainability and recyclability (only where feasible and without a significant impact on performance or costs).<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed product and technologies should meet the functional requirements set out below: - Thrust: deliver around 25-35 kN dry (without afterburner) over the entire of majority of the flight envelope (with integration capacity on a platform that can achieve Mach 0.95 over a major part of the flight envelop). - Fuel: operate on kerosene, SAF (SAF as defined in ASTM D7566 Annex, regarding 100% SAF, drop-in and non-drop-in). - Dimensions should be comparable to or smaller than the baseline engine. Specific fuel consumption and thrust to weight ratio better than the baseline engine. - Achieve cost per unit significantly less than comparable certified civil and/or military engines of the same thrust family. This includes: - Lower development, modification and qualification time and costs thanks to new processes and means, innovative development, modification and qualification concepts. - Lower production and operational costs compared to existing engines and those in development through new manufacturing processes, innovative maintenance concepts and a high level of reliability/availability of engine components. - Certifiable for military applications including air-ot-air refuelling and, if advantageous (to reduce costs, ensure long-term availability and high production levels), it should also be directly certifiable for civil applications. - Reduction of maintenance effort by a reduced number of parts with modularity strategy to perform quick dis-/assembly (access to any module within 2 h), a design to support quick and easy de-/installation as well as the capability of long-term storage (e.g. in container). - Development of the technological system should comply with specifications referable to the standardisation procedures deducible from the ‚ÄôEuropean Defence Standards Reference System‚Äô (EDSTAR) database and implementable to this type of engines. - Include safety critical features, including an automated restart capability over the main part of the flight envelope at least during critical phases such as landing, take-off and flying below 5000ft. - Support reduced detectability and increased survivability (i.e. very low infrared (IR) and noise signature). - Align with the Green Defence initiative, through an acceptable low environmental impact and low levels of engine noise and emissions. - Support future integrated system health management and live data transmission by using appropriate sensors and data connections, e.g. to support real time engine health monitoring on ground. (as far as cost effective) - Innovative integrated sensors, engine management and health monitoring, condition, and health monitoring. - Use as many EU parts (especially for Complex Electronic Hardware (CEH)) and Software (SW) as possible. - Be resistant against Armament Gas Ingestion (AGI), especially fired from Internal Weapons Bays (IWB).", "type_of_action": "Research Action", "budget": "14,000,000", "budget_numeric": 14000000, "proposals_num": null, "proposals_text": "No info available", "funding_range": "N/A", "budget_per_proposal": "N/A", "trl": "N/A", "types_of_activities": [{"id": "a", "activity": "Yes and technologies, including disruptive technologies, which can achieve (mandatory) significant effects in the area of defence (generating knowledge) Activities that aim to increase interoperability and resilience, including secured production and exchange of data, to master critical defence (b)", "eligible": true}, {"id": "c", "activity": "Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping32 of a defence product, tangible or intangible", "eligible": false}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": false}, {"id": "g", "activity": "Qualification33 of a defence product, tangible or intangible component or", "eligible": false}, {"id": "h", "activity": "Certification34 of a defence product, tangible or intangible component or", "eligible": false}, {"id": "i", "activity": "Development of technologies or assets increasing efficiency across the", "eligible": false}], "eligible_activ
