, data and application layers to enable adaptive and customisable energy generation meeting specific consumption requirements. Experience from industry and critical infrastructures is expected to provide key inputs in this respect, but the military application must undergo significant Europe-based development and customisation of commercial technologies to meet the strict safety, security and resilience requirements. To preserve European sovereignty and further stimulate the strengthening of the European defence industry, it is critical to accelerate the development of European smart energy technologies and systems, by benefiting from the maturation of such solutions in the civilian sector. To preserve energy security, it is critical to accelerate the study and development of a European energy system, by benefiting from the contextual maturation in the civilian energy sector. The future battlefield will need more energy than today and requires more flexible energy solutions. New systems increase the demand for energy from mobile and/or stationary systems. To meet this increased demand for adaptable and flexible energy solutions, it is necessary to develop functional models for energy production, storage, management, refuelling and logistics technologies for military applications on mobile and/or stationary solutions. The technological solutions need to be adapted to specific use cases. Developing innovative energy systems adapted for military operations, without compromising with current defence capabilities, is challenging. The specific military environment can limit the transfer of civilian technologies, in light of performance, safety and security, interoperability, maintenance, cost and supply issues. Specific objective This call topic aims to follow up and complement previous activities in the field of high- performance energy systems, (production, storage, management and distribution). Strategic autonomy and securing the capacity for European armed forces to develop and deploy critical technologies are overarching drivers that apply across key strategic orientations: ensuring more secure and competitive energy supply should be achieved through solutions for smart energy systems. It is therefore required to tackle unaddressed capabilities and use cases of multi-energy systems, such as smart system-wide interoperability, modularity and connectedness, enhanced security, resilience, as well as to apply advanced optimisation to production on the consumption side. Therefore, use cases for stationary military applications will have to be identified and characterised, while innovative building blocks (BB) and functional modules (FM) will be developed and evaluated. Demonstrators‚Äô power and energy targets are expected to be assessed, alongside the other key performance indicators, including operational efficiency, interoperability, availability, security, and life cycle assessment of the operability and the connectivity to the energy grid of operational bases, while taking into account coexistence with legacy power generation systems. This requires data to be collected from relevant sensors. By assessing the maturity of key performance, recommendations could be developed for creating, revising or consolidating military products and processes for energy generation, distribution and storage, as well as for standardising data exchange on management and control (such as MIL STD 307179) and security levels. The proposed fossil-free energy systems should account for challenging future climate conditions. They have to be robust and able to operate in a variety of climate zones, including northern winter climates and high summer heat. The objective is to upgrade and complement already achieved activities in the field of high- performance energy systems that have developed highly responsive energy storage systems. In addition to achieve the required performance, this call topic aims to complement the system with (a) alternative means of storage, such as hydrogen and alternative synthetic fuels, (b) advanced communication and digitisation, (c) monitoring, control and prediction (d) robust cyber protection, (e) exploring standards for energy systems interoperability, and (f) operational interconnection towards smart users, such as weapon systems and UxV. This call topic contributes to the STEP objectives, as defined in the STEP Regulation80, in the target investment area of clean and resource-efficient technologies.\n\nSPECIFIC OBJECTIVE\nThis call topic aims to follow up and complement previous activities in the field of high- performance energy systems, (production, storage, management and distribution). Strategic autonomy and securing the capacity for European armed forces to develop and deploy critical technologies are overarching drivers that apply across key strategic orientations: ensuring more secure and competitive energy supply should be achieved through solutions for smart energy systems. It is therefore required to tackle unaddressed capabilities and use cases of multi-energy systems, such as smart system-wide interoperability, modularity and connectedness, enhanced security, resilience, as well as to apply advanced optimisation to production on the consumption side. Therefore, use cases for stationary military applications will have to be identified and characterised, while innovative building blocks (BB) and functional modules (FM) will be developed and evaluated. Demonstrators‚Äô power and energy targets are expected to be assessed, alongside the other key performance indicators, including operational efficiency, interoperability, availability, security, and life cycle assessment of the operability and the connectivity to the energy grid of operational bases, while taking into account coexistence with legacy power generation systems. This requires data to be collected from relevant sensors. By assessing the maturity of key performance, recommendations could be developed for creating, revising or consolidating military products and processes for energy generation, distribution and storage, as well as for standardising data exchange on management and control (such as MIL STD 307179) and security levels. The proposed fossil-free energy systems should account for challenging future climate conditions. They have to be robust and able to operate in a variety of climate zones, including northern winter climates and high summer heat. The objective is to upgrade and complement already achieved activities in the field of high- performance energy systems that have developed highly responsive energy storage systems. In addition to achieve the required performance, this call topic aims to complement the system with (a) alternative means of storage, such as hydrogen and alternative synthetic fuels, (b) advanced communication and digitisation, (c) monitoring, control and prediction (d) robust cyber protection, (e) exploring standards for energy systems interoperability, and (f) operational interconnection towards smart users, such as weapon systems and UxV. This call topic contributes to the STEP objectives, as defined in the STEP Regulation80, in the target investment area of clean and resource-efficient technologies.\n\nSCOPE\nand types of activities Scope The proposals must identify, design and develop technologies (from production, storage, and consumption) into a multi energy system able to respond to new power consumption needs of different smart end user application, such as soldier systems, weapon systems, UxV (unmanned vehicle) and AI. Moreover, the proposals should address the adoption of COTS (Commercial off-the-shelf) components and solutions from the civilian domain, as well as a solution for integration and standardisation of smart charging / refuelling solution for multi-parallel charging / refuelling for soldier systems, swarms of UxV, manned and unmanned forward operating base (FOB) material handling equipment. 79 Tactical Microgrid Communications and Control. 80 Regulation (EU) 2024/795 of the European Parliament and of the Council of 29 February 2024 establishing the Strategic Technologies for Europe Platform (STEP). In addition, beyond the non-stationary solutions, the proposals may address stationary applications, such as for air bases or garrisons, and modular block for the production, storage and distribution of alternative energies, such as hydrogen and synthetic fuels. However, the proposals should not address the propulsion of vehicles.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should meet the functional requirements set out below: - be capable of using greener sources of energy; 86 Environmental testing. - improve the energy and power generation to serve the increasing energy demand of auxiliary energy production for onboard systems and unmanned aerial and naval vehicles; - improve energy storage density without compromising on safety; - be adapted for retrofitting typical defence solutions currently present in the EU armed forces or for future solutions, to meet Green Deal requirements; - be compatible with NATO/EU logistics, by which it should lead to a common solution that allows for refuelling, among other things; - include improved communication and cloud/edge architectures exploiting wireless 5G/6G/SatCom/fibre-optics technologies considering performance targets for energy management applications, resilience, security and seamless deployment and operation, as well as energy efficient and adaptive operation for different military applications; - comply with relevant national, European and global regulations and standards; - be tested in a representative military environment; - improve the digitalisation and integration of traditional and legacy solutions and equipment into a common IoBT platforms, EMSs; - improve the standardisation of interoperability at IT (information technologies) and OT level (operational technologies); - ensure the deployment of cybersecurity mechanisms at all levels of equipment/solutions; - be able to be used also in civil applications with minor modifications; - involve interoperability concept development and piloting, considering interoperable and standardised communication between units and between units and edge energy controllers, as well as interoperability of data structures and equipment profiles; - be able to be transported in military standard 20-feet containers and comply with general, logistics, deployment and operational conditions; - reduce noise and electromagnetic signatures, in particular as regards modular blocks and charging/refuelling stations; - implement plug and play solutions; - have fast recovery and self-healing; - comply with the most commonly applicable standards (e.g. MIL STD 3071); - include advanced energy and energy management technologies, such as: - common (preferably 800V) DC bus for energy exchange between modules, with full interoperability at DC bus level; - demand response management of loads.", "max_per_proposal": 20000000, "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>Greening of the next generation of multi-energy systems in military applications inevitably requires more advanced and customised communication and data-based capabilities ‚Äì including cloud-edge, 5G/6G/SatCom/fibre-optics and <strong>Artificial Intelligence</strong> (<strong>AI</strong>) ‚Äì able to support optimisation and improve <strong>resilience</strong> of energy operations. It also requires system- wide and standards-based modularity and <strong>interoperability</strong> on energy, communication, data and application layers to enable adaptive and customisable energy generation meeting specific consumption requirements. Experience from industry and critical infrastructures is expected to provide key inputs in this respect, but the military application must undergo significant Europe-based development and customisation of commercial technologies to meet the strict safety, ce-efficient technologies.\n\nSPECIFIC OBJECTIVE\nThis call topic aims to follow up and complement previous activities in the field of high- performance energy systems, (production, storage, management and distribution). Strategic autonomy and securing the capacity for European armed forces to develop and deploy critical technologies are overarching drivers that apply across key strategic orientations: ensuring more secure and competitive energy supply should be achieved through solutions for smart energy systems. It is therefore required to tackle unaddressed capabilities and use cases of multi-energy systems, such as smart system-wide interoperability, modularity and connectedness, enhanced security, resilience, as well as to apply advanced optimisation to production on the consumption side. Therefore, use cases for stationary military applications will have to be identified and characterised, while innovative building blocks (BB) and functional modules (FM) will be developed and evaluated. Demonstrators‚Äô power and energy targets are expected to be assessed, alongside the other key performance indicators, including operational efficiency, interoperability, availability, security, and life cycle assessment of the operability and the connectivity to the energy grid of operational bases, while taking into account coexistence with legacy power generation systems. This requires data to be collected from relevant sensors. By assessing the maturity of key performance, recommendations could be developed for creating, revising or consolidating military products and processes for energy generation, distribution and storage, as well as for standardising data exchange on management and control (such as MIL STD 307179) and security levels. The proposed fossil-free energy systems should account for challenging future climate conditions. They have to be robust and able to operate in a variety of climate zones, including northern winter climates and high summer heat. The objective is to upgrade and complement already achieved activities in the field of high- performance energy systems that have developed highly responsive energy storage systems. In addition to achieve the required performance, this call topic aims to complement the system with (a) alternative means of storage, such as hydrogen and alternative synthetic fuels, (b) advanced communication and digitisation, (c) monitoring, control and prediction (d) robust cyber protection, (e) exploring standards for energy systems interoperability, and (f) operational interconnection towards smart users, such as weapon systems and UxV. This call topic contributes to the STEP objectives, as defined in the STEP Regulation80, in the target investment area of clean and resource-efficient technologies.\n\nSCOPE\nand types of activities Scope The proposals must identify, design and develop technologies (from production, storage, and consumption) into a multi energy system able to respond to new power consumption needs of different smart end user application, such as soldier systems, weapon systems, UxV (unmanned vehicle) and AI. Moreover, the proposals should address the adoption of COTS (Commercial off-the-shelf) components and solutions from the civilian domain, as well as a solution for integration and standardisation of smart charging / refuelling solution for multi-parallel charging / refuelling for soldier systems, swarms of UxV, manned and unmanned forward operating base (FOB) material handling equipment. 79 Tactical Microgrid Communications and Control. 80 Regulation (EU) 2024/795 of the European Parliament and of the Council of 29 February 2024 establishing the Strategic Technologies for Europe Platform (STEP). In addition, beyond the non-stationary solutions, the proposals may address stationary applications, such as for air bases or garrisons, and modular block for the production, storage and distribution of alternative energies, such as hydrogen and synthetic fuels. However, the proposals should not address the propulsion of vehicles.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should meet the functional requirements set out below: - be capable of using greener sources of energy; 86 Environmental testing. - improve the energy and power generation to serve the increasing energy demand of auxiliary energy production for onboard systems and unmanned aerial and naval vehicles; - improve energy storage density without compromising on safety; - be adapted for retrofitting typical defence solutions currently present in the EU armed forces or for future solutions, to meet Green Deal requirements; - be compatible with NATO/EU logistics, by which it should lead to a common solution that allows for refuelling, among other things; - include improved communication and cloud/edge architectures exploiting wireless 5G/6G/SatCom/fibre-optics technologies considering performance targets for energy management applications, resilience, security and seamless deployment and operation, as well as energy efficient and adaptive operation for different military applications; - comply with relevant national, European and global regulations and standards; - be tested in a representative military environment; - improve the digitalisation and integration of traditional and legacy solutions and equipment into a common IoBT platforms, EMSs; - improve the standardisation of interoperability at IT (information technologies) and OT level (operational technologies); - ensure the deployment of cybersecurity mechanisms at all levels of equipment/solutions; - be able to be used also in civil applications with minor modifications; - involve interoperability concept development and piloting, considering interoperable and standardised communication between units and between units and edge energy controllers, as well as interoperability of data structures and equipment profiles; - be able to be transported in military standard 20-feet containers and comply with general, logistics, deployment and operational conditions; - reduce noise and electromagnetic signatures, in particular as regards modular blocks and charging/refuelling stations; - implement plug and play solutions; - have fast recovery and self-healing; - comply with the most commonly applicable standards (e.g. MIL STD 3071); - include advanced energy and energy management technologies, such as: - common (preferably 800V) DC bus for energy exchange between modules, with full interoperability at DC bus level; - demand response management of loads."}, {"code": "EDF-2026-DA-ENERENV-AWC-STEP", "title": "Ammunition waste collection and disposal unmanned platform", "category": "DA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> Military exercises and combat operations have a significant impact on the environment. The removal of shells, residues and unexploded ordnance (UXO) should always be included in military exercises and after combat action. During times of conflict, the exact timing of cleanup will depend on operational circumstances. By collecting non-natural waste and sorting it for easier recycling, fewer resources are used. Training field preparation time is shorter, which enables more frequent training sessions. In civilian areas, faster and more efficient cleanup of military waste makes it possible to begin rebuilding and restoring nature and farmland in affected areas sooner. Finding ways to reduce human involvement in such cleanup operations is highly important, considering safety aspects and the potential magnitude of the problem. For instance, conventional artillery grenades can have a dud rate of 10-30 %. A high intensity conflict may leave a very high number of unexploded artillery grenades ‚Äì possibly a million or more. The general aim of this call topic is to develop and demonstrate improved methods and equipment for the autonomous or semi-autonomous detection and removal of residues and waste from military weapons in training areas and battlefields, including surface and underground UXOs but excluding emplaced weapons, like mines and improvised explosive devices (IEDs). It is important to note that there are several initiatives in (i) autonomous platform solutions and (ii) detection and neutralisation of explosive hazards within the military domain. The goal is to significantly reduce the risks associated with human involvement, ultimately contributing to a cleaner environment. This approach is in line with the concept of ‚ÄòGreen Military‚Äô, where sustainability in the defence sector is increased through environmental responsibility and the protection of human lives. Specific objective In areas where there have been military operations or training activities, there are residues from the use of weapons. These residues can be harmful to wildlife, farming, nature and humans and may include the following: - inert casings from smoke and light grenades; - motors or motor parts from anti-tank rockets and anti-tank guided missiles; - crashed drones caused by failure or an attack from anti-aircraft systems; - components and/or warheads from duds (missiles, drones, heavy projectiles); - explosive residues from impact damaged or deflagrated warheads; - other chemical substances such as white phosphor; - buried UXOs such as mortar bombs and artillery grenades; - poisonous shrapnel and fragments from exploding warheads (e.g. copper, zinc). Emplaced weapons, such as mines and IEDs, are not in this call topic‚Äôs scope, as well as sharp steel fragments from exploding warheads (harmful to wildlife and livestock) and small arms projectiles (which may contain toxic materials such as copper and lead). The specific purpose of this call topic is to develop and demonstrate a self-learning and scalable system for detecting, identifying, destroying or removing, transporting and preparing for recycling objects similar,, but not limited to the residues listed above. The system will include both a remote management system and unmanned aerial and land platforms with suitable sensors, tools, and protected loading space or other means of transport. <strong>This call topic aims to harness and advance existing technology to a high Technology Readiness Level (TRL) to address urgent and near future needs to restore civilian areas and training areas.</strong> While the proposed activities are tailored to lower intensity environments and relatively simpler tasks compared to other initiatives, the design of operationally viable, cost- efficient and energy-efficient solutions is complex. Furthermore, the proposed system should bridge the gap between civil society and military forces, enabling the dual use of methods, tools and software in post conflict or post battle areas. The prototype should be developed to a high TRL (e.g. 6 to 8), based on existing studies as much as possible. Combining dual use technologies and developing them to meet certain military requirements is foreseen (such as, deployability, mobility and climatic tolerance). The environmental footprint should be minimised through energy-efficient design, production, lifecycle management of the materiel and optimised patterns. The goal is to recover weapons residues from affected areas and ultimately recycle them. This call topic contributes to the STEP objectives, as set out in the STEP Regulation87, in the target investment area of clean and resource-efficient technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SPECIFIC OBJECTIVE</div> In areas where there have been military operations or training activities, there are residues from the use of weapons. These residues can be harmful to wildlife, farming, nature and humans and may include the following: - inert casings from smoke and light grenades; - motors or motor parts from anti-tank rockets and anti-tank guided missiles; - crashed drones caused by failure or an attack from anti-aircraft systems; - components and/or warheads from duds (missiles, drones, heavy projectiles); - explosive residues from impact damaged or deflagrated warheads; - other chemical substances such as white phosphor; - buried UXOs such as mortar bombs and artillery grenades; - poisonous shrapnel and fragments from exploding warheads (e.g. copper, zinc). Emplaced weapons, such as mines and IEDs, are not in this call topic‚Äôs scope, as well as sharp steel fragments from exploding warheads (harmful to wildlife and livestock) and small arms projectiles (which may contain toxic materials such as copper and lead). The specific purpose of this call topic is to develop and demonstrate a self-learning and scalable system for detecting, identifying, destroying or removing, transporting and preparing for recycling objects similar,, but not limited to the residues listed above. The system will include both a remote management system and unmanned aerial and land platforms with suitable sensors, tools, and protected loading space or other means of transport. This call topic aims to harness and advance existing technology to a high Technology Readiness Level (TRL) to address urgent and near future needs to restore civilian areas and training areas. While the proposed activities are tailored to lower intensity environments and relatively simpler tasks compared to other initiatives, the design of operationally viable, cost- efficient and energy-efficient solutions is complex. Furthermore, the proposed system should bridge the gap between civil society and military forces, enabling the dual use of methods, tools and software in post conflict or post battle areas. The prototype should be developed to a high TRL (e.g. 6 to 8), based on existing studies as much as possible. Combining dual use technologies and developing them to meet certain military requirements is foreseen (such as, deployability, mobility and climatic tolerance). The environmental footprint should be minimised through energy-efficient design, production, lifecycle management of the materiel and optimised patterns. The goal is to recover weapons residues from affected areas and ultimately recycle them. This call topic contributes to the STEP objectives, as set out in the STEP Regulation87, in the target investment area of clean and resource-efficient technologies.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope <strong>Proposals must develop an autonomous, energy efficient and self-repairable ground platform equipped with suitable tools, sensors and associated algorithms.</strong> This platform should be capable of navigating to reported target positions in an optimal pattern, recovering and sorting detected surface and sub-surface targets for transport and subsequent recycling. 87 Regulation (EU) 2024/795 of the European Parliament and of the Council of 29 February 2024 establishing the Strategic Technologies for Europe Platform (STEP). Proposals must focus on how to use current unmanned aerial vehicle (UAV) technology with state-of-the-art sensors. The solutions should set out smart approaches to map surface and sub surface targets in vast open areas, and methods to classify and identify such targets using sensor fusion, Artificial Intelligence (AI) algorithms, and assisted learning. Moreover, proposals should address swarming and platform cooperation concepts for sharing information directly between platforms, with the aim to increase safety in surrounding areas during clearing tasks, operation beyond communications range or for system scalability. In addition, proposals may include development tasks to improve or adapt certain sensor technologies and enhanced autonomous and semi-autonomous terrain navigation. Proposals may also describe the use of additional sensors to detect toxic or harmful substances, which could improve the screening/sorting process. Proposals may develop platform cooperation concepts, such as autonomous UAV battery charging from the ground platform. However, the proposals should not duplicate other initiatives and projects‚Äô efforts to develop sensor systems. The proposals should not address clearing emplaced weapons (mines and IEDs). The design of large-scale/industrial recycling procedures for waste and munitions after collection, sorting and transport should also not be considered.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The proposed product and technologies should meet the functional requirements set out below: - support an operation that combines skilled operators, remote and autonomous use of a combination of air and ground platforms, sensor and information fusion and self- learning abilities to detect, classify, identify, collect and transport waste and objects. - support autonomous UAV flight in a pre-defined area and detect objects on and below the surface by using a collection of sensors and a smart analysis of ground signs. - support autonomous UGV navigation to detected positions (including in the air) following a calculated optimal ground pattern in open and agricultural areas. The system should take into account available data and information from sensors and map layers. The UGV should ask for timely operator assistance in challenging situations, ground conditions or terrain based on air and onboard sensor and system information. The system‚Äôs self-learning ability will be used to improve the safety of navigation. A communication system for data and images for human/machine operations at sufficient range should be included. - be able to classify, collect and sort surface objects for safe transport. This may include detecting hazardous or toxic materials. The UGV should also be able to uncover and collect artillery grenades and similar objects from a depth of 2 metres and prepare those objects for safe transport autonomously. - The UGV should be designed to survive an accidental detonation and, to the extent possible, have a self-repair capability for damaged components. It should also be modular and easy to repair and service on base. - The UGV or a separate UGV system should be capable of safely transporting collected and uncovered materials and objects to a collection site, offload them correctly and report its cargo. The transport unit should be designed to prevent sympathetic detonation of larger objects and follow a route that minimises the danger to surrounding areas. - The platform should be capable of fully autonomous recovery of buried artillery grenades. This includes the ability to confirm and improve the detection data from the UAV, possibly in several stages, and careful soil removal and object lifting. An autonomous module/tool to separate the fuse from the shell, or other render-safe or risk reduction methods, should be included, as well as a transport unit which may be part of the UGV or on a separate vehicle. The transport unit should prevent sympathetic detonation of larger objects in case of accident. - The management system should allow for sharing information with military search personnel and receiving manual detections, such as pictures or hand-held detector findings. The system should also be able to take into account intelligence information and to receive pictures of targets/objects from the civilian population and provide safety precautions from experts or object databases. Proposals should explore the use of dual-use solutions and technologies. - The command, control and communication system should be able to store and analyse collected mission data to draw conclusions and continuously improve the detection system. It should be able to retrieve information from other sources, such as intelligence, military search personnel and the public. Modes for assisted training of algorithms and classification of objects, as well as exercise and training for operators should be included. - All parts of the system should use an open architecture and protocols in line with relevant standards. Also, the parts should also use modular hardware and software concepts to support adaptability and future upgrades. - All parts of the system should support low energy and resource consumption, minimum impact on the environment during operations, and transportability (air, road). All the parts should also be able to operate in realistic climatic environments (within the physical limitations of detection systems), including temperature, rain, wind and dust.", "type_of_action": "Development Action", "budget": "10,000,000", "budget_numeric": 10000000, "proposals_num": 1, "proposals_text": "1 proposal", "funding_range": "Max EUR 10,000,000", "budget_per_proposal": "10,000,000", "trl": "N/A", "types_of_activities": [{"id": "a", "activity": "and technologies, including disruptive technologies, which can achieve", "eligible": false}, {"id": "b", "activity": "Yes technologies, to strengthen the security of supply or to enable the (optional) effective exploitation of results for defence products and technologies (integrating knowledge) (c) Studies, such as feasibility studies to explore the feasibility of new or", "eligible": true}, {"id": "d", "activity": "technology as well as the definition of the technical specifications on", "eligible": true}, {"id": "e", "activity": "System prototyping88 of a defence product, tangible or intangible", "eligible": true}, {"id": "f", "activity": "Testing of a defence product, tangible or intangible component or", "eligible": true}, {"id": "g", "activity": "Qualification89 of a defence product, tangible or intangible component or", "eligible": true}, {"id": "h", "activ The platform should be capable of fully <strong>autonomous</strong> recovery of buried artillery grenades. This includes the ability to confirm and improve the detection data from the UAV, possibly in several stages, and careful soil removal and object lifting. An <strong>autonomous</strong> module/tool to separate the fuse from the shell, or other render-safe or risk reduction methods, should be included, as well as a transport unit which may be part of the UGV or on a separate vehicle. The transport unit should prevent sympathetic detonation of larger objects in case of accident. - The management system should allow for sharing information with military search personnel and receiving manual detections, such as pictures or hand-held detector findings. The system should also be able to take into account intelligence information and to receive pictures of targets/objects from the civilian population and provide safety precautions from experts or object databases. Proposals should explore the use of dual-use solutions and technologies. - The command, control and communication system should be able to store and analyse collected mission data to draw conclusions and continuously improve the detection system. It should be able to retrieve information from other sources, such as intelligence, military search personnel and the public. Modes for assisted training of algorithms and classification of objects, as well as exercise and training for operators should be included. - All parts of the system should use an open architecture and protocols in line with relevant standards. Also, the parts should also use modular hardware and software concepts to support adaptability and future upgrades. - All parts of the system should support low energy and resource consumption, minimum impact on the environment during operations, and transportability (air, road). All the parts should also be able to operate in realistic climatic environments (within the physical limitations of detection systems), including temperature, rain, wind and dust.", "description_plain": "GENERAL OBJECTIVE\nMilitary exercises and combat operations have a significant impact on the environment. The removal of shells, residues and unexploded ordnance (UXO) should always be included in military exercises and after combat action. During times of conflict, the exact timing of cleanup will depend on operational circumstances. By collecting non-natural waste and sorting it for easier recycling, fewer resources are used. Training field preparation time is shorter, which enables more frequent training sessions. In civilian areas, faster and more efficient cleanup of military waste makes it possible to begin rebuilding and restoring nature and farmland in affected areas sooner. Finding ways to reduce human involvement in such cleanup operations is highly important, considering safety aspects and the potential magnitude of the problem. For instance, conventional artillery grenades can have a dud rate of 10-30 %. A high intensity conflict may leave a very high number of unexploded artillery grenades ‚Äì possibly a million or more. The general aim of this call topic is to develop and demonstrate improved methods and equipment for the autonomous or semi-autonomous detection and removal of residues and waste from military weapons in training areas and battlefields, including surface and underground UXOs but excluding emplaced weapons, like mines and improvised explosive devices (IEDs). It is important to note that there are several initiatives in (i) autonomous platform solutions and (ii) detection and neutralisation of explosive hazards within the military domain. The goal is to significantly reduce the risks associated with human involvement, ultimately contributing to a cleaner environment. This approach is in line with the concept of ‚ÄòGreen Military‚Äô, where sustainability in the defence sector is increased through environmental responsibility and the protection of human lives. Specific objective In areas where there have been military operations or training activities, there are residues from the use of weapons. These residues can be harmful to wildlife, farming, nature and humans and may include the following: - inert casings from smoke and light grenades; - motors or motor parts from anti-tank rockets and anti-tank guided missiles; - crashed drones caused by failure or an attack from anti-aircraft systems; - components and/or warheads from duds (missiles, drones, heavy projectiles); - explosive residues from impact damaged or deflagrated warheads; - other chemical substances such as white phosphor; - buried UXOs such as mortar bombs and artillery grenades; - poisonous shrapnel and fragments from exploding warheads (e.g. copper, zinc). Emplaced weapons, such as mines and IEDs, are not in this call topic‚Äôs scope, as well as sharp steel fragments from exploding warheads (harmful to wildlife and livestock) and small arms projectiles (which may contain toxic materials such as copper and lead). The specific purpose of this call topic is to develop and demonstrate a self-learning and scalable system for detecting, identifying, destroying or removing, transporting and preparing for recycling objects similar,, but not limited to the residues listed above. The system will include both a remote management system and unmanned aerial and land platforms with suitable sensors, tools, and protected loading space or other means of transport. This call topic aims to harness and advance existing technology to a high Technology Readiness Level (TRL) to address urgent and near future needs to restore civilian areas and training areas. While the proposed activities are tailored to lower intensity environments and relatively simpler tasks compared to other initiatives, the design of operationally viable, cost- efficient and energy-efficient solutions is complex. Furthermore, the proposed system should bridge the gap between civil society and military forces, enabling the dual use of methods, tools and software in post conflict or post battle areas. The prototype should be developed to a high TRL (e.g. 6 to 8), based on existing studies as much as possible. Combining dual use technologies and developing them to meet certain military requirements is foreseen (such as, deployability, mobility and climatic tolerance). The environmental footprint should be minimised through energy-efficient design, production, lifecycle management of the materiel and optimised patterns. The goal is to recover weapons residues from affected areas and ultimately recycle them. This call topic contributes to the STEP objectives, as set out in the STEP Regulation87, in the target investment area of clean and resource-efficient technologies.\n\nSPECIFIC OBJECTIVE\nIn areas where there have been military operations or training activities, there are residues from the use of weapons. These residues can be harmful to wildlife, farming, nature and humans and may include the following: - inert casings from smoke and light grenades; - motors or motor parts from anti-tank rockets and anti-tank guided missiles; - crashed drones caused by failure or an attack from anti-aircraft systems; - components and/or warheads from duds (missiles, drones, heavy projectiles); - explosive residues from impact damaged or deflagrated warheads; - other chemical substances such as white phosphor; - buried UXOs such as mortar bombs and artillery grenades; - poisonous shrapnel and fragments from exploding warheads (e.g. copper, zinc). Emplaced weapons, such as mines and IEDs, are not in this call topic‚Äôs scope, as well as sharp steel fragments from exploding warheads (harmful to wildlife and livestock) and small arms projectiles (which may contain toxic materials such as copper and lead). The specific purpose of this call topic is to develop and demonstrate a self-learning and scalable system for detecting, identifying, destroying or removing, transporting and preparing for recycling objects similar,, but not limited to the residues listed above. The system will include both a remote management system and unmanned aerial and land platforms with suitable sensors, tools, and protected loading space or other means of transport. This call topic aims to harness and advance existing technology to a high Technology Readiness Level (TRL) to address urgent and near future needs to restore civilian areas and training areas. While the proposed activities are tailored to lower intensity environments and relatively simpler tasks compared to other initiatives, the design of operationally viable, cost- efficient and energy-efficient solutions is complex. Furthermore, the proposed system should bridge the gap between civil society and military forces, enabling the dual use of methods, tools and software in post conflict or post battle areas. The prototype should be developed to a high TRL (e.g. 6 to 8), based on existing studies as much as possible. Combining dual use technologies and developing them to meet certain military requirements is foreseen (such as, deployability, mobility and climatic tolerance). The environmental footprint should be minimised through energy-efficient design, production, lifecycle management of the materiel and optimised patterns. The goal is to recover weapons residues from affected areas and ultimately recycle them. This call topic contributes to the STEP objectives, as set out in the STEP Regulation87, in the target investment area of clean and resource-efficient technologies.\n\nSCOPE\nand types of activities Scope Proposals must develop an autonomous, energy efficient and self-repairable ground platform equipped with suitable tools, sensors and associated algorithms. This platform should be capable of navigating to reported target positions in an optimal pattern, recovering and sorting detected surface and sub-surface targets for transport and subsequent recycling. 87 Regulation (EU) 2024/795 of the European Parliament and of the Council of 29 February 2024 establishing the Strategic Technologies for Europe Platform (STEP). Proposals must focus on how to use current unmanned aerial vehicle (UAV) technology with state-of-the-art sensors. The solutions should set out smart approaches to map surface and sub surface targets in vast open areas, and methods to classify and identify such targets using sensor fusion, Artificial Intelligence (AI) algorithms, and assisted learning. Moreover, proposals should address swarming and platform cooperation concepts for sharing information directly between platforms, with the aim to increase safety in surrounding areas during clearing tasks, operation beyond communications range or for system scalability. In addition, proposals may include development tasks to improve or adapt certain sensor technologies and enhanced autonomous and semi-autonomous terrain navigation. Proposals may also describe the use of additional sensors to detect toxic or harmful substances, which could improve the screening/sorting process. Proposals may develop platform cooperation concepts, such as autonomous UAV battery charging from the ground platform. However, the proposals should not duplicate other initiatives and projects‚Äô efforts to develop sensor systems. The proposals should not address clearing emplaced weapons (mines and IEDs). The design of large-scale/industrial recycling procedures for waste and munitions after collection, sorting and transport should also not be considered.\n\nFUNCTIONAL REQUIREMENTS\nThe proposed product and technologies should meet the functional requirements set out below: - support an operation that combines skilled operators, remote and autonomous use of a combination of air and ground platforms, sensor and information fusion and self- learning abilities to detect, classify, identify, collect and transport waste and objects. - support autonomous UAV flight in a pre-defined area and detect objects on and below the surface by using a collection of sensors and a smart analysis of ground signs. - support autonomous UGV navigation to detected positions (including in the air) following a calculated optimal ground pattern in open and agricultural areas. The system should take into account available data and information from sensors and map layers. The UGV should ask for timely operator assistance in challenging situations, ground conditions or terrain based on air and onboard sensor and system information. The system‚Äôs self-learning ability will be used to improve the safety of navigation. A communication system for data and images for human/machine operations at sufficient range should be included. - be able to classify, collect and sort surface objects for safe transport. This may include detecting hazardous or toxic materials. The UGV should also be able to uncover and collect artillery grenades and similar objects from a depth of 2 metres and prepare those objects for safe transport autonomously. - The UGV should be designed to survive an accidental detonation and, to the extent possible, have a self-repair capability for damaged components. It should also be modular and easy to repair and service on base. - The UGV or a separate UGV system should be capable of safely transporting collected and uncovered materials and objects to a collection site, offload them correctly and report its cargo. The transport unit should be designed to prevent sympathetic detonation of larger objects and follow a route that minimises the danger to surrounding areas. - The platform should be capable of fully autonomous recovery of buried artillery grenades. This includes the ability to confirm and improve the detection data from the UAV, possibly in several stages, and careful soil removal and object lifting. An autonomous module/tool to separate the fuse from the shell, or other render-safe or risk reduction methods, should be included, as well as a transport unit which may be part of the UGV or on a separate vehicle. The transport unit should prevent sympathetic detonation of larger objects in case of accident. - The management system should allow for sharing information with military search personnel and receiving manual detections, such as pictures or hand-held detector findings. The system should also be able to take into account intelligence information and to receive pictures of targets/objects from the civilian population and provide safety precautions from experts or object databases. Proposals should explore the use of dual-use solutions and technologies. - The command, control and communication system should be able to store and analyse collected mission data to draw conclusions and continuously improve the detection system. It should be able to retrieve information from other sources, such as intelligence, military search personnel and the public. Modes for assisted training of algorithms and classification of objects, as well as exercise and training for operators should be included. - All parts of the system should use an open architecture and protocols in line with relevant standards. Also, the parts should also use modular hardware and software concepts to support adaptability and future upgrades. - All parts of the system should support low energy and resource consumption, minimum impact on the environment during operations, and transportability (air, road). All the parts should also be able to operate in realistic climatic environments (within the physical limitations of detection systems), including temperature, rain, wind and dust."}, {"code": "EDF-2026-DA-MATCOMP-SMT-STEP", "title": "Smart and multifunctional textiles", "category": "DA", "description": "<div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">GENERAL OBJECTIVE</div> European armed forces have adapted to asymmetric military operations, countering small, dismounted and non-uniformed enemies. These operations have emphasised rapid medical evacuation (MEDEVAC) and steady supply lines. However, the reintroduction of symmetric warfare on European soil with the use of armoured platforms, artillery and long-range munitions have led countries across Europe to reorient their operational structure and procedures. New platforms, such as unmanned aerial vehicles (UAVs) and drones, represent novel threats. These platforms integrate a wide range of sensors with high-precision effectors, enabling attacks on targets ranging from individual soldiers to larger weapon platforms. For dismounted soldiers, maintaining concealment is particularly challenging as more modern sensor and network technology has become available on the battlefield. As the modern battlefield is re-defined, future soldier systems should be developed in line with updated user and system requirements. These systems should reflect recent battlefield experiences, and consider Europe‚Äôs climate, terrain and lighting conditions. A critical aim is balancing survivability (protection) with combat ability (mobility and soldier performance). Smart and multifunctional textiles (SMT) are a new generation of materials and systems with functional properties that can be integrated into uniforms. Smart textiles are textiles that can interact with their surroundings; they respond and adapt to environmental stimuli. Functional textiles provide a specific additional function through their composition, construction and/or finish. Typically, these functions encompass better mechanical resistance, water and/or dirt repellence, fire retardancy, antibacterial protection, protection against ultraviolet radiation, pest deterrence or chemical resistance, thermal isolation, etc. Smart textiles are functional materials designed to interact with their environment by adapting to changes91. These textiles integrate sensors and actuators to regulate body temperature, adjust camouflage properties, manage moisture and water exposure, protect against chemical biological radioactive nuclear (CBRN) agents, provide flame retardancy, and function as communication devices. Smart textiles also include e-textiles and electronic textiles. These textiles are fabrics that incorporate electronic components to provide additional functionalities beyond those of traditional textiles. These functionalities can include those described below: - Sensing: Smart textiles can detect and respond to various environmental stimuli such as temperature, humidity, pressure, and light. They can also monitor 91 According to CEN/TR 16298, Textiles and textile products - Smart textiles - Definitions, categorisation, applications and standardization needs. physiological parameters like heart rate, respiration, and body temperature, and detect and respond to CBRN agents. - Actuation: These textiles can change their properties in response to external stimuli. For example, they can change colour, shape, or stiffness. - Communication: Smart textiles can transmit data to other devices. This can be useful in applications like health monitoring, where data on a person's vital signs can be sent to a healthcare provider. - Energy harvesting: Some smart textiles can generate and store energy. This can be achieved by integrating solar cells or piezoelectric materials that convert mechanical energy into electrical energy. - Protection: Smart textiles can offer better protection. For example, they can be designed to be fire-resistant and water-resistant, provide ballistic protection, or neutralise chemical warfare agents. - Comfort and health: These textiles can improve comfort and health by regulating temperature, and moisture, and providing therapeutic benefits. Smart textiles are used in various applications, including healthcare, sports, military, fashion, and wearable technology. They represent a significant advancement in textile technology, combining traditional fabric properties with electronic capabilities to create multifunctional materials. Smart textiles are part of the Strategic Research and Innovation Agenda of the European Defence Agency (EDA) Materials CapTech (Technology Building Block 09, Advanced and smart textiles for soldier systems and platforms). Specific objective While smart and multifunctional textiles have broad applications, they need to be adapted to military needs, particularly evolving battlefield conditions. Therefore, the next generation of smart and multifunctional textiles should consider the challenges described below, which a soldier may face in the battlefield: - introduce new concepts for survivability, including camouflage, and identification of friend or foe (IFF) and increase the operational capacity for warfare in Arctic winter conditions, and hot climates. - improve soldiers‚Äô operational ability by providing them with real-time, actionable situational awareness information without overwhelming them with data (i.e. ‚Äòdata overload‚Äô). When introducing new concepts for situational awareness, the information and data generated from combat clothing may become a cognitive burden if added to all other data collection/information needs. Mitigating measures that avoid ‚Äòdata overload‚Äô should be put in place. The information gathered and shared should be relevant for both soldiers and commanding officers on the ground, such as information about own position, friendly forces and enemies. - increase soldier‚Äôs ability to operate undetected and survive in a battle environment where enemies are using UAVs/drones for observation and attacks, during both day and night operations. As sensor technology (in different parts of the acoustic and electromagnetic spectrum) and sensor fusion have become accessible at lower costs, concealment against multiple sensor types becomes increasingly important. <strong>This topic contributes to the STEP objectives, as defined in the STEP Regulation92, in the target investment area of clean and resource efficient technologies.</strong><br><br><d :13px; text-transform:uppercase; letter-spacing:0.5px;\">SCOPE</div> and types of activities Scope <strong>The proposals must address the points set out below: - The development of a signature management solution (e.</strong>g. camouflage or other solutions) making an individual soldier less detectable by various battlefield sensors including those used in UAVs/drones. The signature management solution could also include features to avoid automatic recognition. - The integration of innovative technologies to identify friend or foe. - Robustness and design for maintainability. - The integration of innovative technologies (e.g. power distribution, communication and antennas, CBRN sensors and adaptable membranes). The proposal must focus on integrating soldier system technologies, but their development is not in this call topic‚Äôs scope. - New concepts for enhanced ballistic protection (fragments and projectiles) that are compatible with sustaining the soldier‚Äôs comfort and combat effectiveness. Solutions must be based on vulnerability analyses and consider alternative ergonomic and light- weight shapes for hard and soft armour, including protection against threats from UAVs/drones. - SMT ability to operate in different climate zones, including extreme conditions like in the Arctic. The proposal may have an option to integrate the textile into soldier systems with a command and control (C2) system.<br><br><div style=\"font-weight:700; color:#003399; margin-top:14px; margin-bottom:8px; font-size:13px; text-transform:uppercase; letter-spacing:0.5px;\">FUNCTIONAL REQUIREMENTS</div> The new soldier smart and multifunctional textile system should: - improve operational capabilities and survivability in high-intensity combat scenarios (including, for instance, in presence of hostile drones and electronic warfare); - adopt a system approach, including standardisation and harmonisation of system specifications, and a modular open architecture, in order to ensure system adap comes increasingly important. This topic contributes to the STEP objectives, as defined in the STEP Regulation92, in the target investment area of clean and resource efficient technologies.\n\nSPECIFIC OBJECTIVE\nWhile smart and multifunctional textiles have broad applications, they need to be adapted to military needs, particularly evolving battlefield conditions. Therefore, the next generation of smart and multifunctional textiles should consider the challenges described below, which a soldier may face in the battlefield: - introduce new concepts for survivability, including camouflage, and identification of friend or foe (IFF) and increase the operational capacity for warfare in Arctic winter conditions, and hot climates. - improve soldiers‚Äô operational ability by providing them with real-time, actionable situational awareness information without overwhelming them with data (i.e. ‚Äòdata overload‚Äô). When introducing new concepts for situational awareness, the information and data generated from combat clothing may become a cognitive burden if added to all other data collection/information needs. Mitigating measures that avoid ‚Äòdata overload‚Äô should be put in place. The information gathered and shared should be relevant for both soldiers and commanding officers on the ground, such as information about own position, friendly forces and enemies. - increase soldier‚Äôs ability to operate undetected and survive in a battle environment where enemies are using UAVs/drones for observation and attacks, during both day and night operations. As sensor technology (in different parts of the acoustic and electromagnetic spectrum) and sensor fusion have become accessible at lower costs, concealment against multiple sensor types becomes increasingly important. This topic contributes to the STEP objectives, as defined in the STEP Regulation92, in the target investment area of clean and resource efficient technologies.\n\nSCOPE\nand types of activities Scope The proposals 0000000, "description_formatted": "<strong>GENERAL OBJECTIVE</strong><br>European armed forces have adapted to asymmetric military operations, countering small, dismounted and non-uniformed enemies. These operations have emphasised rapid medical evacuation (MEDEVAC) and steady supply lines. However, the reintroduction of symmetric warfare on European soil with the use of armoured platforms, artillery and long-range munitions have led countries across Europe to reorient their operational structure and procedures. New platforms, such as unmanned aerial vehicles (UAVs) and drones, represent novel threats. These platforms integrate a wide range of sensors with high-precision effectors, enabling attacks on targets ranging from individual soldiers to larger weapon platforms. For dismounted soldiers, maintaining concealment is particularly challenging as more modern sensor and network technology has become available on the battlefield. As the modern battlefield is re-defined, future soldier systems should be developed in line with updated user and system requirements. These systems should reflect recent battlefield experiences, and consider Europe‚Äôs climate, terrain and lighting conditions. A critical aim is balancing survivability (protection) with combat ability (mobility and soldier performance). Smart and multifunctional textiles (SMT) are a new generation of materials and systems with functional properties that can be integrated into uniforms. Smart textiles are textiles that can interact with their surroundings; they respond and adapt to environmental stimuli. Functional textiles provide a specific additional function through their composition, construction and/or finish. Typically, these functions encompass better mechanical resistance, water and/or dirt repellence, fire retardancy, antibacterial protection, protection against ultraviolet radiation, pest deterrence or chemical resistance, thermal isolation, etc. Smart textiles are functional materials designed to interact with their environment by adapting to changes91. These textiles integrate sensors and actuators to regulate body temperature, adjust camouflage properties, manage moisture and water exposure, protect against chemical biological radioactive nuclear (CBRN) agents, provide flame retardancy, and function as communication devices. Smart textiles also include e-textiles and electronic textiles. These textiles are fabrics that incorporate electronic components to provide additional functionalities beyond those of traditional textiles. These functionalities can include those described below: - Sensing: Smart textiles can detect and respond to various environmental stimuli such as temperature, humidity, pressure, and light. They can also monitor 91 According to CEN/TR 16298, Textiles and textile products - Smart textiles - Definitions, categorisation, applications and standardization needs. physiological parameters like heart rate, respiration, and body temperature, and detect and respond to CBRN agents. - Actuation: These textiles can change their properties in response to external stimuli. For example, they can change colour, shape, or stiffness. - Communication: Smart textiles can transmit data to other devices. This can be useful in applications like health monitoring, where data on a person's vital signs can be sent to a healthcare provider. - Energy harvesting: Some smart textiles can generate and store energy. This can be achieved by integrating solar cells or piezoelectric materials that convert mechanical energy into electrical energy. - Protection: Smart textiles can offer better protection. For example, they can be designed to be fire-resistant and water-resistant, provide ballistic protection, or neutralise chemical warfare agents. - Comfort and health: These textiles can improve comfort and health by regulating temperature, and moisture, and providing therapeutic benefits. Smart textiles are used in various applications, including healthcare, sports, military, fashion, and wearable technology. They represent a significant advancement in textile technology, combining traditional fabric properties with electronic capabilities to create multifunctional materials. Smart textiles are part of the Strategic Research and <strong>Innovation</strong> Agenda of the European Defence Agency (EDA) Materials CapTech (Technology Building Block 09, Advanced and smart textiles for soldier systems and platforms). Specific objective While smart and multifunctional textiles have broad applications, they need to be adapted to military needs, particularly evolving battlefield conditions. Therefore, the next generation of smart and multifunctional textiles should consider the challenges described below, which a soldier may face in the battlefield: - introduce new concepts for survivability, including camouflage, and identification of friend or foe (IFF) and increase the operational capacity for warfare in Arctic winter conditions, and hot climates. - improve soldiers‚Äô operational ability by providing them with real-time, actionable <strong>situational awareness</strong> information without overwhelming them with data (i.e. ‚Äòdata overload‚Äô). When introducing new concepts for <strong>situational awareness</strong>, the information and data generated from combat clothing may become a cognitive burden if added to all other data collection/information needs. Mitigating measures that avoid ‚Äòdata overload‚Äô should be put in place. The information gathered and shared should be relevant for both soldiers and commanding officers on the ground, such as information about own position, friendly forces and enemies. - increase soldier‚Äôs ability to operate undetected and survive in a battle environment where enemies are using UAVs/drones for observation and attacks, during both day and night operations. As sensor technology (in different parts of the acoustic and electromagnetic spectrum) and sensor fusion have become accessible at lower cost
